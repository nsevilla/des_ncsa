    <div class="card-content">
        <h2>Survey Overview</h2>
        <p>
          <span style="color: rgb(0,0,0);">We describe the first public data release of the Dark Energy Survey, DES DR1, consisting of reduced single-epoch images, coadded images, coadded source catalogs, and associated products and services assembled over the first three years of DES science operations. DES DR1 is based on optical/near-infrared imaging from 345 distinct nights (August 2013 to February 2016) by the Dark Energy Camera mounted on the 4-m Blanco telescope at Cerro Tololo Inter-American Observatory in Chile. We release data from the DES wide-area survey covering ~5000 square degrees of the southern Galactic cap in five broad photometric bands, <em>grizY</em>. </span>
        </p>
        <p>
          <span style="color: rgb(0,0,0);">DES DR1 has a median delivered point-spread function of g = 1.119, r = 0.958, i = 0.880, z = 0.836, and Y = 0.904 arcsec FWHM, a photometric precision of &lt; 1% in all bands, and an astrometric precision of 151 mas. The median coadded catalog depth for a 1.95" diameter aperture at S/N = 10 is g = 24.33, r = 24.08, i = 23.44, z = 22.69, and Y = 21.44 mag. DES DR1 includes nearly 400M distinct astronomical objects detected in ~10,000 coadd tiles of size 0.534 square degrees produced from ~39,000 individual exposures. Benchmark galaxy and stellar templates contain ~310 M and ~80 M objects respectively, following a basic object quality selection. These data are accessible through a range of interfaces, including query web clients, image cutout servers, jupyter notebooks and an interactive coadd image visualization tool. DES DR1 constitutes the largest photometric data set to date at the achieved depth and photometric precision.</span>
        </p>

            <des-img-big src="/static/images/dr1/footprint_h32_tiles.png">

<div class="fixup" id="products_top"></div>
<div class="fixdown"></div>
<des-card heading="Data Products">
    <div class="card-content">
        <ul>
          <li><a href="javascript:void(0)" on-tap="_intro">Introduction</a></li>
          <li><a href="javascript:void(0)" on-tap="_images">Images</a></li>
          <li><a href="javascript:void(0)" on-tap="_catalogs">Catalogs</a></li>
          <ul>
              <li>
                  <a href="[[rootpath]]releases/dr1/dr1-products/dr1-schema">DR1 Table Schema</a>
              </li>
          </ul>
          <li><a href="javascript:void(0)" on-tap="_filters">DR1 Standard Bandpasses</a></li>
          <li><a href="javascript:void(0)" on-tap="_software">DR1 Software</a></li>
        </ul>
        <hr>
        <p><br></p>
        <div class="fixup" id="products_intro"></div>
        <h3 class="fixdown">Introduction  &nbsp; &nbsp; <a style="font-size:0.72rem" href="javascript:void(0)" on-tap="_top">(Top)</a></h3>
        <p>Here we present a summary and description of the individual products included in DES DR1. The primary components of DES DR1 are derived from the union of 10,338 coadd tiles covering the DES footprint. The tile distribution is shown in <a href="javascript:void(0)" on-tap="_dialog" data-item="1">Figure 1</a> and a HEALPix map (NSIDE = 32) of 1753 pixels covering the entire DR1 release is also provided for reference. This map is useful for cross matching sections of the DES footprint with other surveys.</p>
        <p>In order to provide a convenient way to download all the catalog data at once, and noting that the tile is the basic processing unit for the survey, we have created FITS file versions<br>of the catalog tables grouped by coadd tile. This amounts to 31,014 total files (for the DR1_MAIN, DR1_MAGNITUDE, and DR1_FLUX tables) with almost 2.5 TB of catalog data. Both the catalog and corresponding image file paths can beobtained from the DR1_TILE_INFO table &nbsp;and can be accessed through the interfaces.</p>
            <des-img-big src="/static/images/dr1/footprint_h32_tiles.png" on-tap="_dialog" data-item="1">
                Figure 1. DES footprint subdivisions. This figure shows the 10,338 coadd tiles and 1753 HEALPix nside = 32 pixels covered by DR1.
            </des-img-big>

        <p><br></p>
        <div class="fixup" id="products_images"></div>
        <h3 class="fixdown">Images  &nbsp; &nbsp; <a style="font-size:0.72rem" href="javascript:void(0)" on-tap="_top">(Top)</a></h3>
        <p>DES DR1 images can be separated into two categories:</p>
        <p><b>a)</b> <u>Calibrated Single Exposures</u>: 38,850 exposures with photometric calibration, corresponding to 4,124,753 individual CCD images. The number of exposures per band are N<sub>g</sub> = 7626, N<sub>r</sub> = 7470, N<sub>i</sub> = 7470, N<sub>z</sub> = 7753 and N<sub>Y</sub> = 8531, respectively. Each exposure is roughly 500 MB in size. These images can be accessed through <a href="http://datalab.noao.edu/">NOAO Data Lab</a>.</p>
        <p><b>b)</b> <u>Coadd Images</u>: As a result of the Multi-Epoch Pipeline described in <a href="[[rootpath]]releases/dr1/dr1-docs/processing">Data Processing</a>, a total of 10,338 tiles of 10k x 10k pixels spanning 0.7306deg on a side at a resolution of 0.263 arcsec/pixel (see <a href="javascript:void(0)" on-tap="_dialog" data-item="1">Figure 1</a> ) were produced in each of the 5 bands. These images along with the <em>r + i + z</em> combined detection image used are publicly available with a total of 62,028 images constituting ~11 TB of data.</p>


        <p><br></p>
        <div class="fixup" id="products_catalogs"></div>
        <h3 class="fixdown">Catalogs  &nbsp; &nbsp; <a style="font-size:0.72rem" href="javascript:void(0)" on-tap="_top">(Top)</a></h3>
        <p>
        <a href="[[rootpath]]releases/dr1/dr1-products/dr1-schema">DR1 Table Schema</a>    
        </p>
        <p>The coadd source extraction process detected and cataloged 399,263,026 distinct objects. Morphological object information includes object centroids, shape parameters, HEALPix indices, and processing flags. Several different photometric measurements and associated uncertainties are provided including AUTO, PETRO, WAVG_PSF, and assorted aperture magnitudes (Table 1) These measurments are distributed in three database tables: DR1_MAIN, DR1_MAGNITUDE, and DR1_FLUX served from an Oracle database at NCSA. The DR1_MAIN table contains all object information that is not a photometric measurement or uncertainty, augmented by MAG_AUTO and MAG_PETRO (and associated uncertainties) and an extinction corrected versions. The other two tables contain auxiliary magnitude and flux measurements (with associated uncertainties) in addition to extra information which is present in all three tables, like coordinates, flags, and HEALPix indexes. Additionally, the table DR1_TILE_INFO contains information about the processed tiles, such as sky location, geometry, number of objects and file paths to access the images and catalogs generated.&nbsp;</p>

        <div class="fixup" id="products_filters"></div>
        <h3 class="fixdown">DR1 Standard Bandpasses  &nbsp; &nbsp; <a style="font-size:0.72rem" href="javascript:void(0)" on-tap="_top">(Top)</a></h3>
        <p>DES DR1 includes an updated characterization of the Blanco/DECam total system response (instrument and at mosphere) for the g, r, i, z, Y bands. The DES DR1 Standard Bandpasses are defined as the average CCD response across the focal plane as measured with the DECal system (<a href="http://adsabs.harvard.edu/abs/2013arXiv1302.5720M">Marshall et al. 2013</a>), together with a standard atmospheric transmission computed with the <code>MODTRAN IV</code> code (<a href="http://adsabs.harvard.edu/abs/1999SPIE.3756..348B">Berk et al. 1999</a>) using parameters typical of the environmental conditions encountered during DES observations (for details, see<a href="http://adsabs.harvard.edu/abs/2017arXiv170601542B"> Burke et al. 2017</a>). For example, the airmass adopted for the standard atmosphere, 1.2, is well matched to the median airmass of exposures entering the coadd, 1.22. The system response is defined in steps of 5  from 3800  to 11000 . Out-of-band light leakage has been directly measured with DECal to be roughly less than 10<sup>-3</sup> relative to the in-band response, and vendor measurements of witness samples suggest that the out-of-band leakage is typically at the 10<sup>-5</sup> to 10<sup>-4</sup> level. While detailed characterization of the out-of band response is ongoing, the throughput of the DES DR1 Standard Bandpasses are defined as zero for out-of-band wavelengths (see <a href="[[rootpath]]releases/dr1/dr1-docs/known-issues">Known Issues</a>).</p>

<p>These can be downloaded from <a href="http://www.ctio.noao.edu/noao/content/DECam-filter-information">Here</a>. Note that, as described in the <a href="[[rootpath]]releases/dr1/dr1-docs/known-issues">Known Issues</a>, Y3A1 Standard Bandpasses have some minor inaccuracies and are not being released in favor of the DR1 set, but can be requested by sending an email to <a href="mailto:des-dr-help@ncsa.illinois.edu">des-dr-help@ncsa.illinois.edu</a>

            <des-img-big src="/static/images/dr1/dr1_bandpass.png" on-tap="_dialog" data-item="2">
            Figure 2. DR1 Standard Bandpasses for the DECam g, r, i, z and
            Y filters. The bandpasses represent the total system throughput, including
            atmospheric transmission (airmass = 1.2) and the average
            instrumental response across the science CCDs. These can be downloaded from <a href="http://www.ctio.noao.edu/noao/content/DECam-filter-information"> Here</a></des-img-big>

        </p><p><br></p>
        <div class="fixup" id="products_software"></div>
        <h3 class="fixdown">DR1 Software  &nbsp; &nbsp; <a style="font-size:0.72rem" href="javascript:void(0)" on-tap="_top">(Top)</a></h3>
        <p>All the software used in the DESDM pipelines described in Processing and in <a href="https://arxiv.org/abs/1801.03177">Morganson et al. (2018)</a> can be accessed from the release page itself or from the <a href="https://github.com/DarkEnergySurvey">DES Github Organization</a>. With access to the software used to generate these products and the configuration described in <a href="https://arxiv.org/abs/1801.03177">Morganson et al. (2018)</a>, we provide the main ingredients to reprocess the data in a similar manner as done by DES.</p>

    </div>

<div class="fixup" id="soft_intro"></div>
<h3 class="fixdown">Overview  &nbsp; &nbsp; <a style="font-size:0.72rem" href="javascript:void(0)" on-tap="_top">(Top)</a></h3>
<p>The DES data management (DESDM) system is responsible for processing DECam images taken by DES and producing reduced data products that are ready for science analysis. The DESDM system defines several levels of data processing:</p>
<ul>
  <li><b>Single-Epoch Processing</b>: This pipeline removes instrumental signatures from individual exposures and produces single-epoch object catalogs. We define two processing pipelines: the first is used for real-time data quality assessment, while the second produces final science products. These two pipelines primarily differ in the image calibration and configuration files used:</li>
</ul>
<ol>
  <li style="margin-left: 30.0px;">First Cut: this pipeline is focused on real-time data quality assessment to evaluate whether a specific exposure needs to be retaken. The First Cut pipeline reduces and calibrates raw image, calculate astrometric solutions, masks bad regions, models the point spread function, applies quality assessments, and produces catalog objects. This pipeline uses image calibration files produced during the previous year of observing. At the end of the pipeline, a quality assessment is performed, and any exposures that do not pass minimum quality criteria are re-observed.</li>
  <li style="margin-left: 30.0px;">Final Cut: this pipeline performs the same tasks as First Cut. However, configuration and calibration files (e.g., flats, bad pixels masking, sky flats) are derived from the epoch during which the observation was taken. This pipeline produces images that serve as input for Multi-Epoch processing and the generation of the DES DR1 coadded catalogs.</li>
</ol>
<ul>
  <li><b>Multi-Epoch Processing:</b> Multi-Epoch processing increases the imaging depth by coadding Final Cut images and producing coadd object catalogs. The processing is organized using a tiling scheme that divides the sky into 10,000 x 10,000 pixel regions spanning 0.7305 degrees on a side.  We coadd the overlapping images using the CHI-MEAN weighting and combination scheme described in <a href="https://ui.adsabs.harvard.edu/#abs/2017arXiv170801531D">Drlica-Wagner et al. (2017)</a>. Astrometric refinement is performed as part of image coaddition. Photometric calibration is performed on the individual Final Cut images by the Forward Global Calibration Method (<a href="https://ui.adsabs.harvard.edu/#abs/2018AJ....155...41B/abstract">Burke et al. 2018</a>). The zeropoints of the coadded images are set to 30.</li>
</ul>

<!-- Additional algorithms are run to optimally measure shapes and photometry, including the creation of value added products such as Weighted Average Magnitudes (WAVG, <a href="https://ui.adsabs.harvard.edu/#abs/2017arXiv170801531D">Drlica-Wagner et al. 2017</a>), Multi Epoch Data Structures (MEDS, <a href="http://adsabs.harvard.edu/abs/2016MNRAS.460.2245J">Jarvis et al. 2015</a>, Morganson et al. 2018), Multi Object Fitting (MOF, <a href="https://ui.adsabs.harvard.edu/#abs/2017arXiv170801531D">Drlica-Wagner et al. 2017</a>), and metacalibration shear estimates (<a href="http://iopscience.iop.org/article/10.3847/1538-4357/aa704b/meta">Sheldon &amp; Huff 2017</a>) -->

<p>The DESDM image detrending and processing pipeline is described in more detail in<a href="http://adsabs.harvard.edu/abs/2017PASP..129k4502B"> Bernstein et al. (2017)</a>, <a href="https://ui.adsabs.harvard.edu/#abs/2017arXiv170801531D">Drlica-Wagner et al. (2017)</a> and <a href="https://arxiv.org/abs/1801.03177">Morganson et al (2018)</a>. As a visual guide to the process, we include several figures from <a href="https://arxiv.org/abs/1801.03177"> Morganson et al. (2018)</a>. <a href="javascript:void(0)" on-tap="_dialog" data-item="1">Figure 1</a> is a schematic for DESDM processing system, while <a href="javascript:void(0)" on-tap="_dialog" data-item="2">Figure 2</a> emphasizes the image preprocessing pipeline.
</p>

  <br>
  <br>

   <des-img-big src="/static/images/fig4_desdm_paper.png" on-tap="_dialog" data-item="1">Figure 1. DESDM Pipeline. Raw DECam exposures are collected and transferred to NCSA for processing. Single-Epoch Processing (yellow box) transforms raw science exposures into First Cut images for initial evaluation and Final Cut images for science analysis. Exposures from the supernova survey are processed with the Supernova Pipeline (blue boxes). Final Cut images and catalogs are sent to Multi-Epoch Processing (pink box), the outputs of which go to the science groups for validation and analysis (gray boxes).</des-img-big>

   <des-img-big src="/static/images/fig5_desdm_paper.png" on-tap="_dialog" data-item="2">Figure 2. Image preprocessing (green box in Figure 1) includes image detrending, instrument signature removal, and artifact masking. Preprocessed images enter First Cut or Final Cut pipeline for processing.</des-img-big>
 <p>
  <br>
 </p>
<p>One strength of the DESDM pipeline is that it performs incremental refinement to the image products, allowing for investigation at each stage of processing. <a href="javascript:void(0)" on-tap="_dialog" data-item="3">Figure 3</a> shows the incremental steps in image processing for a single patch of sky. It starts with a raw exposure and finishes with a deep, multi-band coadd image of the sky.</p>

        <div class="fixup" id="soft_multi"></div>
        <h3 class="fixdown">Multi-Epoch Processing  &nbsp; &nbsp; <a style="font-size:0.72rem" href="javascript:void(0)" on-tap="_top">(Top)</a></h3>
  <span>
   Multi-Epoch processing performs image coaddition to increase the DES imaging depth. During this process, an astrometric refinement is performed to place all exposures on the same astrometric reference frame. The DES DR1 object catalogs are produced from these coadded images.
  </span>
 <p></p>
 <p>
  <span>

 <p>
  <span>
   We begin by combining the Single-Epoch images into 10,000 x 10,000 pixel coadded images. This unit is known as a coadd "tile". We query all images matching the particular tile, then re-calculating the astrometric solutions (as these can vary between Single Epoch images). The astrometric refinement is done in two steps: first we perform an internal matching between CCDs, then we run SCAMP to match against 2MASS.
   With the results of the astrometry, SWARP is used to stack the images into a single image, while also adding photometric zeropoints from the FGCM <a href="http://adsabs.harvard.edu/cgi-bin/bib_query?arXiv:1706.01542">(Burke et al. 2017)</a>.

 <p>

 </p>

 </p>
 <p>
  <span style="color: rgb(0,0,0);">
   Several additional algorithms are run to optimally measure shapes and photometry for DES cosmology. These steps include the creation of Multi Epoch Data Structures (MEDS, <a href="http://adsabs.harvard.edu/abs/2016MNRAS.460.2245J">Jarvis et al. 2015</a>, <a href="https://arxiv.org/abs/1801.03177">Morganson et al. 2018</a>), Multi Object Fitting (MOF, <a href="https://ui.adsabs.harvard.edu/#abs/2017arXiv170801531D">Drlica-Wagner et al. 2017</a>), and metacalibration shear estimates (<a href="http://iopscience.iop.org/article/10.3847/1538-4357/aa704b/meta">Sheldon &amp; Huff 2017</a>). These data products <b>are not</b> included with DES DR1, but are include here for completeness.

            <li>

        <hr>
        <p><br></p>
        <div class="fixup" id="observing_intro"></div>
        <h3 class="fixdown">Introduction  &nbsp; &nbsp; <a style="font-size:0.72rem" href="javascript:void(0)" on-tap="_top">(Top)</a></h3>
        <p>DR1 is composed of data taken on 345 distinct nights spread over the first three years of DES operations from 2013 August 15 to 2016 February 12. In this section, we briefly describe the characteristics of the DECam instrument and the DES observation strategy to provide context for DR1. We point the reader to other DES publications for further details on the technical aspects summarized here (i.e.<a href="http://adsabs.harvard.edu/abs/2016SPIE.9910E..1DD"> Diehl et al. 2016</a>, <a href="http://adsabs.harvard.edu/abs/2015AJ....150..150F">Flaugher et al. 2015</a>,<a href="http://adsabs.harvard.edu/abs/2017arXiv170801531D"> Drlica-Wagner et al. 2017</a>, <a href="https://arxiv.org/abs/1801.03177"> Morganson et al. 2018</a>).</p>

        <p><br></p>
        <div class="fixup" id="observing_decam"></div>
        <h3 class="fixdown">DECam  &nbsp; &nbsp; <a style="font-size:0.72rem" href="javascript:void(0)" on-tap="_top">(Top)</a></h3>

        <p>DECam is a wide field-of-view (3 sq. deg.) mosaic camera composed of 62 science CCDs &nbsp;which are each readout by two amplifiers (<a href="http://adsabs.harvard.edu/abs/2015AJ....150..150F">Flaugher et al. 2015</a>). (See <a href="javascript:void(0)" on-tap="_dialog" data-item="1">Figure 1</a>). DECam has 8 additional corner CCDs for guiding, focusing and alignment. These 8 CCDs are not reduced or analyzed in our pipelines. In addition, the routines described here are not used to process CCD 61, which failed in 2012. Similarly, CCD 2 was not processed between November 2013 and December 2016, during which time it was not functional. Amplifier A of CCD 31 has an unpredictable, time-variable gain and is not processed or used for DES science. Amplifier B of CCD 31 functions normally and is processed. The rest of the science CCDs are performing within specifications and are usable for science.</p>
        <p>The corrector system and pixel size provide an average plate scale of 0.263 arcsec per pixel. The DES wide-area survey observes five broadband filters, g, r, i, z, Y (see  <a href="javascript:void(0)" on-tap="_dialog" data-item="2">Figure 2</a>), and the standard bandpasses for these filters are included as part of DR1 (see <a href="http://www.ctio.noao.edu/noao/content/DECam-filter-information">here</a>).<br>The DES filters are very similar to their analogously-named counterparts from other surveys. Uniquely, the DES z band has greater sensitivity at longer wavelengths than the SDSS z band and overlaps with the DES Y band. Additional details, including construction, installation, and a description of DECam subsystems and interfaces are provided in&nbsp;&nbsp;(<a href="http://adsabs.harvard.edu/abs/2015AJ....150..150F">Flaugher et al. 2015</a>).&nbsp;</p>
        <p>
          <br>
        </p>


            <des-img src="/static/images/dr1/DECam_chips.png" on-tap="_dialog" data-item="1">
            Figure 1. DECam focal plain chips layout. Each of the 62 rectangles represents a CCD which is in turn read by two amplifiers (along the long direction).CCDs 2 and 61 have been inactive for most of DES. Amplifier A of CCD 31has unpredictable gain and has not been processed by DES. These areas aremarked in red.</des-img>

            <des-img src="/static/images/dr1/dr1_bandpass.png" on-tap="_dialog" data-item="2">
            Figure 2. DR1 Standard Bandpasses for the DECam g, r, i, z and
            Y filters. The bandpasses represent the total system throughput, including
            atmospheric transmission (airmass = 1.2) and the average
            instrumental response across the science CCDs These can be downloaded from <a href="http://www.ctio.noao.edu/noao/content/DECam-filter-information"> Here</a>.</des-img>


        <p><br></p>
        <div class="fixup" id="observing_oper"></div>
        <h3 class="fixdown">Survey Operations  &nbsp; &nbsp; <a style="font-size:0.72rem" href="javascript:void(0)" on-tap="_top">(Top)</a></h3>

<p>The target footprint of the DES wide-area and supernova surveys are shown in <a href="javascript:void(0)" on-tap="_dialog" data-item="3">Figure 3</a>. All RA, DEC coordinates in this paper refer to the J2000 epoch. The wide-area footprint shape was selected to obtain a large overlap with the South Pole Telescope survey (<a href="http://adsabs.harvard.edu/abs/2011PASP..123..568C">Carlstrom et al. 2011</a>) and Stripe 82 from SDSS (<a href="http://cdsads.u-strasbg.fr/abs/2009ApJS..182..543A">Abazajian et al. 2009</a>), plus a connection region to enhance overall calibration. Given the cosmological goals of the survey, DES avoids the Galactic plane to minimize stellar foregrounds and extinction from interstellar dust.<br></p>

            <des-img-big src="/static/images/dr1/des_footprint_inset_mbtpq.png" on-tap="_dialog" data-item="3"> Figure 3. A plot of the DES survey area in celestial coordinates. The ~5000 deg2 wide-area survey footprint is shown in red. The 8 shallow supernova fields are shown as blue circles, and the 2 deep supernova fields are shown as red circles. The Milky Way plane is shown as a solid line, with dashed lines at b =  10deg. The Galactic center ('x') and south Galactic pole ('+') are also marked. The Large and Small Magellanic Clouds are indicated in gray. The inset panel shows an overlay of the coadd processing unit, a coadd tile, on top of the SDSS Stripe 82 area.</des-img-big>

    <p>The wide-field survey uses exposure times of 90s for <em>griz</em> and 45s for Y band, yielding a typical single-epoch depth at S/N = 10 of g = 23.57, r = 23.34, i = 22.78, i = 22.10 and Y = 20.69 (<a href="https://arxiv.org/abs/1801.03177">Morganson et al. 2018</a>). The completed survey is expected to be roughly one magnitude deeper, through the coaddition of 10 images in each of the bands for a cumulative exposure time of 900 s in<em> griz</em> and 450 s in Y.</p>



<p>Nightly observations are divided between the wide-field and supernova (SN) surveys based on current environmental conditions and the data quality assessments of previous observations. Realtime optimization of survey strategy is accomplished through the ObsTac software on the mountain (<a href="http://adsabs.harvard.edu/abs/2014ASPC..485...77N">Neilsen &amp; Annis 2014</a>). ObsTac prioritizes the g, r, i, z and Y exposures accounting for moon position, sky brightness, current seeing, airmass, hour angle, and other observational characteristics. DES exposures are offset by roughly half the focal plane radius on average in successive visits to the same field, or hex, such that objects are observed by different CCDs in each tiling. This observing strategy minimizes inhomogeneities from the DECam geometry and enhances the relative photometric calibration. Blanco is an equatorial telescope and there is no rotation between dithered and/or repeated exposures.</p>

        <p>A single raw DECam exposure is ~0.5 GB in size, and DES collects ~300 science exposures per night. These data are transferred to NOAO for archiving (<a href="http://adsabs.harvard.edu/abs/2010ASPC..434..260F">Fitzpatrick 2010</a>) and to NCSA for further evaluation and processing by the <a href="http://processing">DESDM system</a>. These raw and calibrated single-epoch images are made available by NOAO.&nbsp;</p>
        <p>

            <des-img src="/static/images/dr1/dr1_fwhm_hist.png" on-tap="_dialog" data-item="4">Figure 4. Normalized histograms showing the distribution of PSF FHWM for single-epoch images that form the DR1 coadd.<br> <br><br><br></des-img>

            <des-img src="/static/images/dr1/dr1_sky_brightness_hist.png" on-tap="_dialog" data-item="5">Figure 5. Normalized histograms showing the distribution of sky brightness for single-epoch images that form the DR1 coadd.<br> <br><br><br></des-img>


            </p><p>Between Y1 and Y3, 38,850 wide-field exposures passed baseline survey quality thresholds (<a href="https://arxiv.org/abs/1801.03177">Morganson et al. 2018</a>, section 4.7) and are included in coadd processing by DESDM (<a href="https://arxiv.org/abs/1801.03177">Morganson et al. 2018</a>). The total number of exposures including the SN fields during the Y1Y3 period was 61,828. The median airmass of DR1 survey-quality exposures was 1.22, with &gt;99% of exposures taken at airmass &lt; 1.4. Meanwhile, the median delivered seeing (FWHM) was g = 1.12, r = 0.96, i = 0.88, z = 0.84, and Y = 0.90 arcsec (<a href="javascript:void(0)" on-tap="_dialog" data-item="4">Figure 4</a>).</p>
        <p>Note that ObsTac prioritizes observations in the riz bandsduring periods of good seeing to advance the main science goals of DES (e.g., cosmological constraints from weak gravitational lensing). <a href="javascript:void(0)" on-tap="_dialog" data-item="5">Figure 5</a> shows the distribution of sky brightness levels for single-epoch images; the median sky brightness is g = 22.01, r = 21.15, i = 19.89, z = 18.72, and Y = 17.96 mag arcsec<sup>-2</sup>. The resulting median single-epoch effective image noise level (square root of the calibrated image variance), including additional contributions from read noise and shot noise of the dome flat, is g = 25.25, r = 24.94, i = 24.31, z = 23.58, and Y = 22.28 mag arcsec<sup>-2</sup>.</p>

            <des-img src="/static/images/dr1/dr1_nimages_hist.png" on-tap="_dialog" data-item="6">Figure&nbsp;6. Histograms showing the distribution of overlapping images in each of the grizY bands normalized over the DR1 footprint. Most regions of the footprint are covered with 35 images. Most regions of the footprint are covered with 35 images.</des-img>
            <des-img src="/static/images/dr1/nimages_i.png" on-tap="_dialog" data-item="7">Figure 7. &nbsp;Map of the DES footprint showing the number of overlapping i-band exposures. Regions of above-average coverage are a feature of the DES hexagonal layout scheme and can be found at intervals of RA = 30 degrees.<br></des-img>
        <p></p>

        <p><br></p>
        <div class="fixup" id="observing_progress"></div>
        <h3 class="fixdown">Survey Progress through DR1  &nbsp; &nbsp; <a style="font-size:0.72rem" href="javascript:void(0)" on-tap="_top">(Top)</a></h3>

<p>DES DR1 typically has 3 to 5 overlapping exposures in each of the grizY bands for each region of the DES footprint ( <a href="javascript:void(0)" on-tap="_dialog" data-item="6">Figure 6</a>). &nbsp;As an example, a map for the number of overlapping i-band exposures across the footprint is shown in <a href="javascript:void(0)" on-tap="_dialog" data-item="7">Figure 7</a>.</p>

<p>The total sky-coverage of DR1 was estimated using maps of the individual image coverage generated by mangle (<a href="http://adsabs.harvard.edu/abs/2004MNRAS.349..115H">Hamilton &amp; Tegmark 2004</a>, <a href="http://adsabs.harvard.edu/abs/2008MNRAS.387.1391S">Swanson et al. 2008</a>) and converted to HEALPix (<a href="http://adsabs.harvard.edu/abs/2005ApJ...622..759G">Grski et al. 2005</a>) maps with spatial resolution comparable to the size of gaps between individual CCDs (NSIDE = 4096, ~0.86 arcmin) (<a href="http://adsabs.harvard.edu/abs/2017arXiv170801531D">Drlica-Wagner et al. 2017</a>). When requiring at least one exposure in a given band, the areal coverage of each individual bands is g = 5224, r = 5231, i = 5230, z = 5234, and Y = 5227 sq. deg.. When requiring at least one exposure in all of the <em>grizY</em> bands, the DR1 footprint area is 5186 sq. deg.. These areal coverage numbers do not account for regions that are masked around bright stars or due to other imaging artifacts, which decrease these total areal coverage by ~200 sq. deg. Note also that we are not releasing mangle products for DR1. Instead, we are providing HEALPix index for all the objects at different resolutions as well as a tabulated HEALPix map with NSIDE=32 for the footprint.&nbsp;</p>

<p>

</p>

        <p>
            </p><hr>
          <br>
        <p></p>
        <div class="fixup" id="quality_intro"></div>
        <h3 class="fixdown">Introduction  &nbsp; &nbsp; <a style="font-size:13px" href="javascript:void(0)" on-tap="_top">(Top)</a></h3>
        <p>In this section, we provide a general assessment of the DR1 data quality including astrometric and photometric precision, imaging depth in terms of measurement signal-to-noise and object detection completeness, morphological object classification accuracy, and the identification and removal of likely artifacts.</p>
        <p><br> </p>
        <div class="fixup" id="quality_astro"></div>
        <h3 class="fixdown">Astrometry  &nbsp; &nbsp; <a style="font-size:13px" href="javascript:void(0)" on-tap="_top">(Top)</a></h3>
        <p>The DR1 astrometric solution is derived in two steps using SCAMP with 2MASS as the reference catalog (<a href="https://arxiv.org/abs/1801.03177">Morganson et al. 2018</a>). At the single-epoch stage, we find internal astrometric uncertainties of 42, 36, 37, 39, and 56 mas in the g, r, i, z, and Y bands, respectively, as determined from the median of two-dimensional angular separations between repeated measurements of bright stars from individual exposures. Following the astrometric refinement step for image coaddition by SCAMP, the estimated internal astrometric precision for the coadd is ~30mas RMS (median over coadd tiles). The absolute astrometric uncertainty of the coadd is evaluated with respect to Gaia DR1 (<a href="http://adsabs.harvard.edu/abs/2016A%26A...595A...2G">Gaia Collaboration et al. 2016</a>).
            <br><a href="javascript:void(0)" on-tap="_dialog" data-item="1">Figure 1</a> shows that the residuals are smallest in regions with with larger stellar densities closer to the Galactic plane (for comparison, see <a href="javascript:void(0)" on-tap="_dialog" data-item="10">Figure 10</a> ), and the mean over the footprint is ~145 mas. Further details of astrometric calibration, including ongoing development using Gaia as a reference catalog, are provided in <a href="http://adsabs.harvard.edu/abs/2017PASP..129g4503B">Bernstein et al. (2017b</a>).</p>
        <p><br> </p>

        <des-img-big src="/static/images/dr1/gaia_astro_residual.png" on-tap="_dialog" data-item="1">Figure 1.  Absolute astrometric precision (total distance) measured using Gaia DR1 stars with G<sub>Gaia</sub> ~ 16 as an external reference. Left: Mean value of the astrometric discrepancy with respect to Gaia versus sky position computed within HEALPix cells of resolution nside = 256. Right: Normalized histogram showing the distribution of astrometric offsets</des-img-big>

        <div class="fixup" id="quality_photo"></div>
        <h3 class="fixdown">Photometry  &nbsp; &nbsp; <a style="font-size:13px" href="javascript:void(0)" on-tap="_top">(Top)</a></h3>
        <p>The relative top-of-the-atmosphere flux measurements for astronomical sources in DR1 have been calibrated using a forward modeling technique to account for both atmospheric and instrumental components of the total system throughput (FGCM; <a href="http://adsabs.harvard.edu/abs/2017arXiv170601542B">Burke et al. 2017</a>). The parameters of the model were initially fit from observations taken in photometric conditions to establish a network of calibration stars that spans the full survey footprint. This network was subsequently used to refine the calibration of exposures taken in non-photometric conditions. Meanwhile, the absolute photometric calibration of DR1 is tied to the spectrophotometric Hubble CALSPEC standard star C26202 (<a href="http://adsabs.harvard.edu/abs/2014PASP..126..711B">Bohlin et al. 2014</a>) located in the SN field C3.<br>Several hundred repeated measurements of C26202 in a variety of conditions yielded a set of small shifts (3 mmag) to place the DES photometry on the AB system. These shifts have been pre-applied to the DR1 zeropoints. The statistical uncertainties on these shifts are estimated to be 2.6, 2.9, 3.4, 2.5, and 4.5 mmag for the g, r, i, z, and Y bands, respectively. Additional sources of systematic uncertainty on the absolute photometric calibration could arise from uncertainty in the level of out-of-band light leakage and uncertainty in the synthetic photometry of C26202. We are currently undertaking observations and analysis of two additional HST CALSPEC standards to reduce the systematic uncertainty of the AB offsets. &nbsp;We reproduce below several of the key results from <a href="http://adsabs.harvard.edu/abs/2017arXiv170601542B">Burke et al. (2017)</a> regarding the relative photometric calibration.</p>
        <p>
            <br>
        </p>

       <des-img src="/static/images/dr1/fgcm_calib_error_i_nozpcorr.png" on-tap="_dialog" data-item="2">Figure 2. Statistical uncertainty of coadd zeropoints in the i-band estimated from the FGCM photometric calibration. Left: Mean value of the uncertainty vs. sky position, computed within HEALPix cells of resolution nside = 256. Right: Normalized histogram showing the distribution of zeropoint uncertainties over the footprint. <br></des-img>


       <des-img src="/static/images/dr1/gaia_phot_residual_nozpcorr.png" on-tap="_dialog" data-item="3">Figure 3. &nbsp;The distribution of photometric residuals against Gaias G band (mag units) across the DES footprint is used the evaluate the uniformity of the coadd FGCM calibration. Left: Mean value of this residual vs sky position in a HEALPix cell of nside = 256. Right: Normalized histogram of photometric residuals over the footprint.</des-img>

        <p>The single-epoch photometric statistical precision (associated with random errors in the FGCM fit parameters) derived from repeated measurements of FGCM calibration stars is 7.3, 6.1, 5.9, 7.3, 7.8 mmag in the g, r, i, z, and Y bands, respectively. Under the assumption that successive tiled observations of the same fields yield largely independent model fit parameters (as would be expected from the widely spaced observations in DES), we estimate the statistical precision of coadd zeropoints by combining the fit results from overlapping exposures. The median coadd zeropoint statistical uncertainty for the g, r, i, z, and Y band is 5, 4, 5, 6, and 5 mmag, respectively.  <a href="javascript:void(0)" on-tap="_dialog" data-item="2">Figure 2</a> shows an example distribution for the i band. As a validation, we compare the photometric uniformity of DES DR1 to the space-based Gaia G-band&nbsp;photometry (<a href="javascript:void(0)" on-tap="_dialog" data-item="3">Figure 3</a>). Variations in uniformity are found to be 6.6 mmag, as estimated from a Gaussian fit to the offset distribution between G<sub>Gaia</sub> and G<sub>pred</sub>(r) predicted from the DES r-band.</p>
        <p>To account for extinction from interstellar dust, we include an additional column in the DR1 photometry tables for E(B - V) values from the reddening map of <a href="http://adsabs.harvard.edu/abs/1998ApJ...500..525S">Schlegel et al. (1998)</a> (SFD98) at the location of each catalog object. The E(B -V) values were obtained using a linear interpolation of the Zenithal Equal Area projected map distributed by SFD98. We computed fiducial interstellar extinction coefficients, R<sub>b</sub>, for each band so that the corrections to the FGCM calibrated source magnitudes are A<sub>b</sub> = E(B -V)R<sub>b</sub>. Fiducial coefficients are derived using the <a href="http://adsabs.harvard.edu/abs/1999PASP..111...63F">Fitzpatrick (1999)</a> reddening law with R<sub>V</sub> = 3.1 and the <a href="http://adsabs.harvard.edu/abs/2011ApJ...737..103S">Schlafly &amp; Finkbeiner (2011)</a> calibration adjustment to the original SFD98 reddening map (N = 0.78). Note that the <a href="http://adsabs.harvard.edu/abs/2011ApJ...737..103S">Schlafly &amp; Finkbeiner (2011)</a> calibration adjustment is included in our fiducial reddening coefficients; these coefficients are intended to be used directly with E(B -V) values from the original SFD98 reddening map. We integrated over the DR1 Standard Bandpasses considering a fixed source spectrum that is constant in spectral flux density per unit wavelength, and adopted the low-extinction limit. The latter simplification is appropriate for DES, for which E(B-V) &lt; 0.1 mag over ~99% of the footprint. The resulting multiplicative coefficients for each band, R<sub>b</sub>, are 3.186, 2.140, 1.569, 1.196 and 1.048 in the g, r, i, z and Y bands, respectively. The DES science team continues to explore systematic uncertainties associated with interstellar extinction modeling.</p>
        <p><br> </p>
        <div class="fixup" id="quality_flag"></div>
        <h3 class="fixdown">Flagged objects  &nbsp; &nbsp; <a style="font-size:13px" href="javascript:void(0)" on-tap="_top">(Top)</a></h3>
        <p>For coadd objects, if any pixel is masked in all of the contributing exposures for a given band, the IMAFLAGS_ISO = 1 flag is set for that band. This flag is predominantly set for saturated objects and objects with missing data. We recommend a baseline quality criteria of IMAFLAGS_ISO = 0 (in the relevant bands) for most science applications since the majority of flagged objects have unreliable photometry. The DES DR1 catalog also includes other standard flags FLAGS provided by the SExtractor pipeline.</p>
        <p><br> </p>
        <div class="fixup" id="quality_depth"></div>
        <h3 class="fixdown">Depth  &nbsp; &nbsp; <a style="font-size:13px" href="javascript:void(0)" on-tap="_top">(Top)</a></h3>
        <p>The effective depth of the DES DR1 wide-field coadd catalog is dependent on the photometric measurement of interest and can be quantified through various approaches. Here we derive simple depth estimates from the flux distribution of cataloged objects, the magnitude corresponding to a fixed signal-to-noise threshold (S/N = 10), an aperture estimate from the input imaging, and object detection completeness. In general, the type of source and surface brightness must also be considered when evaluating the survey depth. The settings used for the source extraction and deblending steps of the DESDM pipeline allow for efficient detection of objects with S/N &nbsp;~10 in the <em>r +i+z</em> composite detection image (<a href="https://arxiv.org/abs/1801.03177">Morganson et al. 2018</a>). At the bright end, saturation &nbsp;effects start to become important at r &lt; 16. For even brighter magnitudes, the fraction of saturated objects increases until objects are no longer cataloged due to pixel-level masking applied during processing. For each of the depth studies considered here, we selected a sample of high-quality DR1 coadd objects with using FLAGS_[GRIZ] &lt; 4 and IMAFLAGS_ISO_[GRIZ] = 0. Below we describe these different approaches to estimate the depth of DR1.&nbsp;</p>

       <des-img-big src="/static/images/dr1/dr1_magauto.png" on-tap="_dialog" data-item="4">Figure 4.  Normalized histograms of source counts binned by SExtractors MAG_AUTO quantity showing the flux distribution of detected sources.</des-img-big>


        <p><br> </p>
        <div class="fixup" id="quality_flux"></div>
        <h5 class="fixdown">Flux Distribution</h5>
        <p>The distribution of astronomical sources is weighted towards low-flux sources. A faint limit on the source detection threshold can be estimated from the mode of the number counts distribution of sources as a function of magnitude. <a href="javascript:void(0)" on-tap="_dialog" data-item="4">Figure 4</a> shows the number counts of coadd objects as a function of MAG_AUTO in all five DES bands. The mode of the MAG_AUTO distribution is 24.32, 23.89, 23.41, 22.09, 21.40 in the g, r, i, z, and Y bands, respectively. No restriction were placed on source morphology (i.e., stars vs. galaxies) for this estimate.</p>
        <p><br> </p>
        <div class="fixup" id="quality_limit"></div>
        <h5 class="fixdown">Magnitude limit at fixed signal-to-noise</h5>
        <p>The magnitude limit corresponding to a fixed signal-to-noise for a given photometric measurement (e.g., MAG_AUTO) can be empirically determined from the distribution of magnitude uncertainties as a function of magnitude (<a href="http://adsabs.harvard.edu/abs/2015arXiv150900870R">Rykoff et al. 2015</a>). SExtractor provides an estimate of the photometric uncertainty through the MAGERR quantities, which are estimated from the fluctuations of the background around the sources. These are related to signal-to-noise, F/F, via the differentiation of Pogsons law (<a href="http://adsabs.harvard.edu/abs/1856MNRAS..17...12P">Pogson 1856</a>):</p>
        <p>
          <br>
         <img src="http://latex.codecogs.com/gif.latex?\delta m = \frac{-2.5}{\ln 10} \frac{\delta F}{F}.">
        </p>
        <p>We summarize in Table 2 the characteristic S/N = 10 thresholds for MAG_AUTO corresponding to F/F &nbsp;~0.1 in each of the g, r, i, z, and Y bands. <a href="javascript:void(0)" on-tap="_dialog" data-item="5">Figure 5</a> shows the MAG_AUTO distribution for DES DR1 catalog objects with 0.10837 &lt; MAGERR_AUTO &lt; 0.10877. The spread in these distributions represents comes from the dependence of S/N on source properties (e.g., surface brightness) and survey non-uniformity.</p>
        <p><br> </p>
        <div class="fixup" id="quality_depth2"></div>
        <h5 class="fixdown">Depth from image properties</h5>
        <p>It is also possible to estimate the DES DR1 imaging depth using mangle (<a href="http://adsabs.harvard.edu/abs/2004MNRAS.349..115H">Hamilton &amp; Tegmark 2004</a>, <a href="http://adsabs.harvard.edu/abs/2008MNRAS.387.1391S">Swanson et al. 2008</a>), which generates a vectorized map of the survey coverage accounting for the focal plane geometry and imaging artifacts (i.e., bright star masks, bleed trails, satellite trails) (<a href="http://adsabs.harvard.edu/abs/2017arXiv170801531D">Drlica-Wagner et al. 2017</a>, <a href="https://arxiv.org/abs/1801.03177">Morganson et al. 2018</a>). The mangle processing produces a coadd weight map from a weighted sum of the single-epoch input images. This weight was converted to a the S/N = 10 limiting magnitude for a 2'' diameter aperture, corresponding to the MAG_APER_4 quantity measured by SExtractor (for details, see <a href="http://adsabs.harvard.edu/abs/2017arXiv170801531D">Drlica-Wagner et al. 2017</a>). The median limiting magnitude in the g, r, i, z, and Y bands across the DES footprint is 23.52, 23.10, 22.51, 21.81, 20.61, respectively (<a href="javascript:void(0)" on-tap="_dialog" data-item="6">Figure 6</a>).</p>

        <p>
          <br>
        </p>

       <des-img src="/static/images/dr1/dr1_coadd_depth_sn10.png" on-tap="_dialog" data-item="5">Figure 5. Catalog depth estimated for MAG_AUTO using catalog objects with S/N = 10 (MAGERR_AUTO = 0.10857.</des-img>

       <des-img src="/static/images/dr1/dr1_maglim_hist.png" on-tap="_dialog" data-item="6">Figure 6.&nbsp;Catalog depth estimated for a 1.95'' aperture (MAG_APER_4) using mangle.<br></des-img>

        <p><br> </p>
        <div class="fixup" id="quality_complete"></div>
        <h5 class="fixdown">Object detection completeness</h5>
        <p>Another measure of effective imaging depth is the object detection completeness relative to deeper imaging data. We evaluated the detection completeness of DES DR1 through a comparison to public CFHTLenS data (<a href="http://adsabs.harvard.edu/abs/2013MNRAS.433.2545E">Erben et al. 2013</a>) using an overlap region centered on (Ra;Dec) = (34.5;-5.4) consisting of 9 CFHTLenS fields in the W1 patch. The CFHTLens 5 magnitude limits in a 2'' aperture for g', r', i', y' and z' are 25.58, 24.88, 24.54, 24.71 and 23.46, respectively. To ensure full coverage in both surveys, we restricted the analysis to regions with CFHTLenS image mask value MASK = 0 and DES coverage fraction &gt; 99% in the intersection of the griz bands (see <a href="http://adsabs.harvard.edu/abs/2017arXiv170801531D">Drlica-Wagner et al. 2017</a>). The effective area of overlap in both surveys including masking is 6.0 sq. deg.</p>
        <p>Object matching is performed using a 1'' radius and we require a robust flux measurement in the respective DES band (15 &lt; MAG_AUTO &lt; 30) that is roughly consistent with that of CFHTLenS (within 1 mag) for an object to count as detected in DES DR1.</p>
        <p>The DES DR1 detection efficiency is defined as the fraction of CFHTLenS objects in a given flux interval that have a matched DES object passing the baseline quality cuts listed above, and is expressed in the DES photometric system using converted flux measurement from CFHTLenS. The resulting detection efficiency curves are plotted in <a href="javascript:void(0)" on-tap="_dialog" data-item="7">Figure 7</a>. DES DR1 detection efficiencies are only plotted for the magnitude range brighter than the typical S/N = 5 limiting magnitude of CFHTLenS. The 95% completeness magnitude thresholds obtained from this test in the g, r, i, and z bands are 23.72, 23.35, 22.88, and 22.25, respectively. CFHTLenS does not include comparable Y-band coverage.</p>
        <p>Using the same baseline quality selection criteria of FLAGS_[GRIZ] &lt; 4 and IMAFLAGS_ISO_[GRIZ] = 0, we find that in each of <em>griz</em> bands, that &nbsp;roughly less than 1% of DES objects with MAG_AUTO greater than 20 and less than the typical S/N = 5 limiting magnitude of CFHTLenS lack a matched counterpart in CFHTLenS (<a href="javascript:void(0)" on-tap="_dialog" data-item="7">Figure 7</a>). This suggests that contamination from spurious objects in DES DR1 is also roughly 1%.</p>

        <p><br> </p>
        <div class="fixup" id="quality_morph"></div>
        <h3 class="fixdown">Morphological object classification  &nbsp; &nbsp; <a style="font-size:13px" href="javascript:void(0)" on-tap="_top">(Top)</a></h3>
        <p>A basic selection on object size relative to the PSF can be used to separate samples of spatially extended galaxies from point-like stars and quasars. Accurate object classification becomes challenging for ground based imaging surveys at faint magnitudes, and accordingly, optimal use of morphological, color, and temporal information is an active area of research (e.g., <a href="http://adsabs.harvard.edu/abs/2012ApJ...760...15F">Fadely et al. 2012</a>,<a href="http://adsabs.harvard.edu/abs/2013A%26A...557A..16M"> Maek et al. 2013</a>, <a href="http://adsabs.harvard.edu/abs/2015MNRAS.453..507K">Kim et al. 2015</a>, <a href="http://adsabs.harvard.edu/abs/2017MNRAS.464.4463K">Kim &amp; Brunner 2017</a>). Several object classification schemes have been applied to DES data for a variety of science cases (e.g., <a href="http://adsabs.harvard.edu/abs/2013arXiv1306.5236S">Soumagnac et al. 2013</a>, <a href="http://adsabs.harvard.edu/abs/2015ApJ...801...73C">Chang et al. 2015</a>, <a href="http://adsabs.harvard.edu/abs/2015MNRAS.454.3952R">Reed et al. 2015</a>, <a href="http://adsabs.harvard.edu/abs/2015MNRAS.454.3952R">Drlica-Wagner et al. 2017</a>).<br>The most common classification scheme makes use of the SExtractor SPREAD_MODEL, which compares the fit of a local PSF model to a slightly extended exponential disk model (<a href="http://adsabs.harvard.edu/abs/2012ApJ...757...83D">Desai et al. 2012</a>). Below we show a example using SPREAD_MODEL for object classification in a way that is suitable for both stellar and extragalactic science.</p>
        <p>We define a new variable EXTENDED_COADD as the independent sum of several Boolean conditions:</p><br>


        <p>EXTENDED_COADD =<br>((SPREAD_MODEL_I+ 3  SPREADERR_MODEL_I) &gt; 0.005)<br>+ ((SPREAD_MODEL_I+SPREADERR_MODEL_I) &gt; 0.003)<br>+ ((SPREAD_MODEL_I-SPREADERR_MODEL_I) &gt; 0.003)</p>
        <p>
          <br>Note that EXTENDED_COADD is defined by a sequence of boolean conditions that, when true, add a unit to the classifier. This classifier results in a value of 0 (high-confidence stars), 1 (likely stars), 2 (mostly galaxies), and 3 (high-confidence galaxies). &nbsp;</p>

          <p><br></p>
       <des-img src="/static/images/dr1/dr1_efficiency_contamination_band.png" on-tap="_dialog" data-item="7">Figure 7. &nbsp;DES DR1 detection efficiency and contamination relative to deeper imaging from CFHTLenS. Solid color curves represent the detection efficiency, while dashed color curves show the fraction of unmatched objects appearing only in DES. For visual reference, gray dashed lines indicate 5% and 95% of objects</des-img>
       <des-img src="/static/images/dr1/y3a2_ext_coadd_scatter.png" on-tap="_dialog" data-item="8">Figure 8. Stars and galaxies occupy distinct regions of spreadmodel-space at bright magnitudes, but become more difficult to distinguish at faint magnitudes<br><br></des-img>

<p>We evaluate the performance of the example classifier above using three regions in the main body of the DES footprint that overlap fields from HSC-SSP DR1 (<a href="http://adsabs.harvard.edu/abs/2017arXiv170208449A">Aihara et al. 2017b</a>) with typical seeing in the i-band FWHM ~ 0.7'': SXDS (Ultra Deep layer), DEEP2_3 (Deep layer), and portions of VVDS (Wide layer). The areal overlap between these HSC-SSP data sets and DES is ~18 deg<sup>2</sup>. The HSC-SSP data are of sufficient depth and image quality that a distinct stellar locus is clearly visible in the HSC concentration parameter IMAG_PSF - ICMODEL_MAG to an i-band magnitude of ~24.0. We choose empirically an interval of EXTENDED_COADD values to select stellar or galactic samples with a balance of classification efficiency and purity appropriate for different science cases (<a href="javascript:void(0)" on-tap="_dialog" data-item="8">Figure 8</a>, <a href="javascript:void(0)" on-tap="_dialog" data-item="9">Figure 9</a>, <a href="javascript:void(0)" on-tap="_dialog" data-item="10">Figure 10</a>, <a href="javascript:void(0)" on-tap="_dialog" data-item="11">Figure 11</a> and <a href="javascript:void(0)" on-tap="_dialog" data-item="12">Figure 12</a>). For instance, one can define galaxy (EXTENDED_COADD &gt;= 2) and stellar samples (EXTENDED_COADD &lt;= 1) having ~310M and ~80M objects, respectively, following the standard object quality selection.</p>

        <p><br></p>

       <des-img src="/static/images/dr1/y3a2_ext_coadd_stellar_selection.png" on-tap="_dialog" data-item="9">Figure 9. &nbsp;DES DR1 object classification accuracy versus HSC-SSP for the stellar sample. &nbsp;By using an interval of EXTENDED_COADD values, the balance of classification efficiency and purity can be adjusted as appropriate for specific science cases.</des-img>
       <des-img src="/static/images/dr1/stellar_density_1024.png" on-tap="_dialog" data-item="10">Figure 10. Stellar density map at HEALPix NSIDE = 1024 resolution created with the EXTENDED_COADD = 0 selection described above. Discrete peaks in the stellar density correspond to globular clusters and dwarf galaxies in the Milky Way halo. <br></des-img>
        <p><br></p>
       <des-img src="/static/images/dr1/y3a2_ext_coadd_galaxy_selection.png" on-tap="_dialog" data-item="11">Figure 11. &nbsp;&nbsp;DES DR1 object classification accuracy versus HSC-SSP for the galaxy sample. &nbsp;By using an interval of EXTENDED_COADD values, the balance of classification efficiency and purity can be adjusted as appropriate for specific science cases.</des-img>
       <des-img src="/static/images/dr1/galaxy_density_1024.png" on-tap="_dialog" data-item="12">Figure 12. &nbsp;Galaxy density map at HEALPix NSIDE = 1024 resolution created with the EXTENDED_COADD = 3 selection described above. <br><br></des-img>

  <br><br>

<br>

<p>We recommend using quantities based on SExtractor SPREAD_MODEL for morphological classification in DR1. Although the SExtractor quantity CLASS_STAR has been commonly used in the past, we find that SPREAD_MODELbased classifiers consistently outperform CLASS_STAR, as exemplified by the receiver operating characteristic (ROC) curve shown in  <a href="javascript:void(0)" on-tap="_dialog" data-item="13">Figure 13</a> and summarized in Table 2. The ROC curves are generated by performing a simple scan of threshold values for each of SExtractor quantities, and using the HSC-SSP classifications described above as a reference. Classifiers based on the weighted averaged SPREAD_MODEL from single epoch detections, WAVG_SPREAD_MODEL, are expected to be more robust for objects that are bright enough to be detected in single-epoch imaging. It is expected that classifiers using alternative bands and/or combinations of object measurements will be more appropriate for specific science cases.</p>

          <br>

    <div class="card-content">
        <ul>
          <li><a href="javascript:void(0)" on-tap="_psf">PSF Model</a></li>
          <li><a href="javascript:void(0)" on-tap="_imaflags">IMAFLAGS_ISO</a></li>
          <li><a href="javascript:void(0)" on-tap="_bright">Bright Objects</a></li>
          <li><a href="javascript:void(0)" on-tap="_zp">Zeropoints and bandpasses</a></li>
          <li><a href="javascript:void(0)" on-tap="_decam">DECam CCDs</a></li>
        </ul>
        <hr>
        <p><br></p>
        <div class="fixup" id="issues_psf"></div>
        <h3 class="fixdown">PSF Model  &nbsp; &nbsp; <a style="font-size:0.72rem" href="javascript:void(0)" on-tap="_top">(Top)</a></h3>

        <p>The PSF model has limited flexibility to accommodate discontinuities in the effective PSF that can occur in coadded images at boundaries in coverage between individual exposures. In these regions, the local PSF model can fail to accurately fit the point-like sources, and accordingly, both the coadd morphological classifications (i.e., SPREAD_MODEL, CLASS_STAR) and coadd PSF photometry are suspect. The photometry of extended sources is impacted to a lesser degree. Using the i-band as an example, we identified such &nbsp;coadd PSF failures by searching for regions with anomalous coadd SPREAD_MODEL_I distributions and estimate that ~0.4% of the footprint is substantially affected. Generally, more robust treatment (especially for point-like sources) is possible with weighted-average quantities, at the cost of some loss of object detection completeness for the faintest sources (<a href="javascript:void(0)" on-tap="_dialog" data-item="1">Figure 1</a>). Due to the known issues in coadd PSF photometry, DES DR1 does not include the coadd MAG_PSF quantities. For studies of point-like sources, we recommend the use of WAVG_MAG_PSF (bright sources) or MAG_AUTO and MAG_APER (faint sources).</p>


            <des-img-big src="/static/images/dr1/dr1_globular_cluster.png" on-tap="_dialog" data-item="1">
            Figure 1. Color-magnitude diagram for a stellar sample selected within a 15' x 15' box centered on the M2 globular cluster. The weighted-average PSF photometry from WAVG_MAG_PSF (left) yields a tighter locus but does not extend as deep as the MAG_AUTO photometry (right).
            </des-img-big>
        <p><br></p>
        <div class="fixup" id="issues_imaflags"></div>
        <h3 class="fixdown">IMAFLAGS_ISO  &nbsp; &nbsp; <a style="font-size:0.72rem" href="javascript:void(0)" on-tap="_top">(Top)</a></h3>
        <p>Among all the objects detected and cataloged, ~2.3% have been flagged by IMAFLAGS_ISO in at least one of the<em> grizY&nbsp;</em>bands, and ~0.1% have artifacts in all 5 bands. It is recommended to use IMAFLAGS_ISO = 0 as a first filter of clean objects. Most of the objects with IMAFLAGS_ISO = 1 are saturated stars (<a href="javascript:void(0)" on-tap="_dialog" data-item="2">Figure 2</a>). A smaller fraction of flagged objects are missing imaging data in one or more of the bands, as shown in <a href="javascript:void(0)" on-tap="_dialog" data-item="3">Figure 3</a>, and usually have NITER_MODEL = 0, which is set for objects that did not converge during the photometry measurement.</p>
            <p>
                <br>
            </p>
            <des-img src="/static/images/dr1/saturated.png" on-tap="_dialog" data-item="2">
            Figure 2. Composite<em> gri</em> 1' cutouts of saturated stars with IMAFLAGS_ISO =1.<br><br>
            </des-img>
            <des-img src="/static/images/dr1/niter.png" on-tap="_dialog" data-item="3">
            Figure 3. &nbsp;Composite <em>gri</em> 1' cutouts of objects with IMAFLAGS_ISO =1 and NITER_MODEL = 0 shows than in their majority, however not exclusively, are missing data.
            </des-img>

        <p><br></p>
        <div class="fixup" id="issues_bright"></div>
        <h3 class="fixdown">Bright Objects  &nbsp; &nbsp; <a style="font-size:0.72rem" href="javascript:void(0)" on-tap="_top">(Top)</a></h3>
        <p>Scattered light from very bright stars can impact the photometry of nearby objects. Table 1 lists the coordinates and magnitudes of bright stars in the DES footprint. These stars generally cause ragged holes in the imaging coverage of DES DR1 due to image-level blacklisting of scattered light artifacts (<a href="javascript:void(0)" on-tap="_dialog" data-item="4">Figure 4</a>). Scattered light from these stars extends beyond image- and catalog-level masking, and can be observed at &gt; 1<sup>o</sup> in the number counts of objects with extreme colors, i.e. (g-r) &gt; 4 or (i-z) &gt; 4 (<a href="http://adsabs.harvard.edu/abs/2017arXiv170801531D">Drlica-Wagner et al. 2017</a>). Additional care must be taken for analyses close to bright stars.<br>The DESDM processing pipeline is optimized for extragalactic science at high-Galactic latitudes. As such, it is not optimized to detect or measure sources in extremely crowded regions. Failures in source deblending are most noticeable in the cores of Galactic globular clusters, where source confusion and saturation reduce the catalog completeness appreciably. Table 2 lists 5 classical globular clusters within the DES DR1 footprint with integrated V-band magnitude brighter than 10 (<a href="http://adsabs.harvard.edu/abs/1996AJ....112.1487H">Harris 1996</a>, 2010 edition). The bottom panels of <a href="javascript:void(0)" on-tap="_dialog" data-item="4">Figure 4</a> show two of these clusters, NGC 288 and NGC 1904, where saturation and source confusion can greatly impact source detection and photometric measurements.</p>

        <h3 class="fixdown">Zeropoints and bandpasses  &nbsp; &nbsp; <a style="font-size:0.72rem" href="javascript:void(0)" on-tap="_top">(Top)</a></h3>

<p>The tabulated DES DR1 Standard Bandpasses &nbsp;included in this release were not the ones used to calculate the zeropoints applied to the calibrated images and coadd source catalogs presented in DR1, but instead correspond to an earlier version of the system throughput referred to as the Y3A1 Standard Bandpasses. The latter system, that was the one available at the time of data processing, differs from the DES DR1 Standard Bandpasses in the treatment of the out-of-band system response. The DES DR1 Standard Bandpasses correct for a small inaccurate representation of r-band throughput in the Y3A1 Standard Bandpasses, which due to an incorrect input calibration run, considered an unrealistically large light leakage relative to the in-band response (~10<sup>-2</sup>) at wavelengths ~8000 and ~9200. For coadd objects, the impact of setting the out-of-band response to zero in the DES DR1 Standard Bandpasses would lead to a photometry difference less than &nbsp;2 mmag (RMS) in the <em>grizY</em> bands, which is below the level of statistical uncertainty in the coadd zeropoints&nbsp;</p>

        <p>
          <br>
        </p>

        <h3 class="fixdown">DECam CCDs  &nbsp; &nbsp; <a style="font-size:0.72rem" href="javascript:void(0)" on-tap="_top">(Top)</a></h3>
        <p>
            From all 62 science CCDs from DECam, CCD 61, which failed in 2012. Similarly, CCD 2 was not processed between November 2013 and December 2016, during which time it was not functional. Amplifier A of CCD 31 has an unpredictable, time-variable gain and is not processed or used for DES science. Amplifier B of CCD 31 functions normally and is processed. The rest of the science CCDs are performing within specifications and are usable for science (<a href="javascript:void(0)" on-tap="_dialog" data-item="5">Figure 5</a>).
        </p>
