    <h3>Weak Lensing Mass Maps</h3>
    <p>Details on the production and testing of the original Y1A1 Mass Maps using Spherical Kaiser-Squires, can be found in <a href="https://arxiv.org/abs/1708.01535">Chang et al. (2018)</a>. Users should see that paper for any questions about the content of the original maps. The shape catalogs and photo-z catalog used for these maps are described in <a href="https://arxiv.org/abs/1708.01533">Zuntz et al. (2018)</a> and <a href="https://arxiv.org/abs/1708.01532">Hoyle et al. (2018)</a>, respectively.</p>
    <p>Note that each fits file contains one column named by its type: E-mode kappa map (kE), B-mode kappa map (kB) or the binary mask used to construct the map (mask). These are 1D Healpix arrays with NSIDE = 1024 resolution and RING format.</p>

<dom-module id="des-y1a1-key-catalogs" assetpath="des-y1a1/">


<template>

      <style include="shared-styles">


</style>


<des-card heading="Y1KP Catalogs">
<div class="card-content">

    <h2>
      <strong>Overview</strong>
    </h2>
    <p>
      <span style="color: rgb(0,0,0);">In <a class="external-link" href="http://adsabs.harvard.edu/abs/2018ApJS..235...33D" rel="nofollow">Drlica-Wagner et al. (2018)</a> we describe the creation, content, and validation of the Dark Energy Survey (DES) internal year-one cosmology data set, Y1A1 GOLD, in support of the DES Y1 cosmological analyses. Y1A1 GOLD contains parameters generated by reanalyzing pixel-level data from multi-epoch postage stamps of each object in the Y1A1 GOLD coadd catalog using the<span style="color: rgb(0,0,0);"> </span>
        <strong>
          <a href="https://github.com/esheldon/ngmixer">ngmix</a>
        </strong>
        <span style="color: rgb(0,0,0);"> code (</span>
        <a href="http://adsabs.harvard.edu/abs/2014MNRAS.444L..25S">Sheldon 2014</a>
        <span style="color: rgb(0,0,0);">; </span>
        <a href="http://iopscience.iop.org/article/10.3847/1538-4357/aa704b/meta">Sheldon &amp; Huff 2017</a>
        <span style="color: rgb(0,0,0);">; </span>
        <a href="http://adsabs.harvard.edu/abs/2016MNRAS.460.2245J">Jarvis et al. 2016</a>
        <span style="color: rgb(0,0,0);">)</span>. The ngmix multi-epoch, multi-band, and multi-object fit is referred to as "<strong>MOF</strong>".</span>
    </p>
    <p>
      <span style="color: rgb(0,0,0);">The MOF photometry served as input for the creation of photometric redshifts and shape catalogs used in weak lensing analysis, for the redMaPPer and redMaGiC catalogs. These products, together with the PSF modeling with psfex are delivered in this page<br>
      </span>
    </p>
    <h2>
      <strong>Y1KP Products Download</strong>
    </h2>
    <ul>
      <li>
    <a href="[[rootPath]]releases/y1a1/key-catalogs/key-mof">Multi-Object-Fitting (MOF) Catalogs and Depth Maps</a>
      </li>
      <li>
    <a href="[[rootPath]]releases/y1a1/key-catalogs/key-psf">PSF Catalog</a>
      </li>
      <li>
    <a href="[[rootPath]]releases/y1a1/key-catalogs/key-shape">Shape Catalogs</a> with associated redshift distributions
      </li>
      <li>
    <a href="[[rootPath]]releases/y1a1/key-catalogs/key-photoz">Photo-z Catalogs</a> 
      </li>
      <li>
       <a href="[[rootPath]]releases/y1a1/key-catalogs/key-redmagic">redMaGiC Catalogs</a>
      </li>
      <li>redMaPPer Catalogs (To be released soon)</li>
    </ul>
    <p>Further information on individual galaxies photometric redshifts will be released in October 2018.</p>
    <p>
      <br>
    </p>


</div>

      <style include="shared-styles">


</style>


<des-card heading="Y1 Morphology Catalogs">
<div class="card-content">
  <h2>
    <strong>Morphology Catalog Overview</strong>
  </h2>
  <p>In&nbsp;<a href="http://adsabs.harvard.edu/doi/10.1093/mnras/sty1970">Tarsitano et al. (2018)</a> w<span style="color: rgb(0,0,0);">e present a structural and morphological catalogue for 45 million objects selected from the first year data of the Dark Energy Survey (DES). Single Srsic fits and non-parametric measurements are produced for g, r and i filters. The parameters from the best-fitting Srsic model (total magnitude, half-light radius, Srsic index, axis ratio and position angle) are measured with GALFIT; the non-parametric coefficients (concentration, asymmetry, clumpiness, Gini, M20) are provided using the Zurich Estimator of Structural Types (ZEST+).</span>
  </p>
  <p>
    <span style="color: rgb(0,0,0);"> To study the statistical uncertainties, we consider a sample of state-of-the-art image simulations (not included in this release) with a realistic distribution in the input parameter space and then process and analyse them as we do with real data: this enables us to quantify the observational biases due to PSF blurring and magnitude effects and correct the measurements as a function of magnitude, galaxy size, Srsic index (concentration for the analysis of the non-parametric measurements) and ellipticity. </span>
  </p>
  <p>
    <span style="color: rgb(0,0,0);">We present the largest structural catalog&nbsp;to date: we find that accurate and complete measurements for all the structural parameters are typically obtained for galaxies with SEXTRACTOR MAG_AUTO_I  21. Indeed, the parameters in the filters i and r can be overall well recovered up to MAG_AUTO  21.5, corresponding to a fitting completeness of ~90% below this threshold, for a total of 25 million galaxies. The combination of parametric and non-parametric structural measurements makes this catalog&nbsp;an important instrument to explore and understand how galaxies form and evolve.&nbsp;</span>
  </p>
  <h2>
    <strong>Download</strong>
  </h2>
  <p>The whole catalog was split in 6 files of ~ 3GB each (not in special order or partition), here is a list of all the files, which can also be found <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/morph_catalogs/all.txt">here</a>&nbsp;</p>
  <ul>
    <li>
      <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/morph_catalogs/Y1A1_morphological_000001.fits">Y1A1_morphological_000001.fits (3.0 GB)</a>
    </li>
    <li>
      <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/morph_catalogs/Y1A1_morphological_000002.fits">Y1A1_morphological_000002.fits (3.0 GB)</a>
    </li>
    <li>
      <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/morph_catalogs/Y1A1_morphological_000003.fits">Y1A1_morphological_000003.fits (3.0 GB)</a>
    </li>
    <li>
      <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/morph_catalogs/Y1A1_morphological_000004.fits">Y1A1_morphological_000004.fits (3.0 GB)</a>
    </li>
    <li>
      <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/morph_catalogs/Y1A1_morphological_000005.fits">Y1A1_morphological_000005.fits (3.0 GB)</a>
    </li>
    <li>
      <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/morph_catalogs/Y1A1_morphological_000006.fits">Y1A1_morphological_000006.fits (2.4 GB)</a>
    </li>
  </ul>
  <h2>
    <strong>Catalog Description</strong>
  </h2>
  <table>
    <colgroup>
      <col>
      <col>
    </colgroup>
    <tbody>
      <tr>
        <th>Column Name</th>
        <th>Description</th>
      </tr>
      <tr>
        <td colspan="1">COADD_OBJECTS_ID</td>
        <td colspan="1">Identifier&nbsp; assigned&nbsp; to&nbsp; each&nbsp; object&nbsp; in&nbsp; the&nbsp; co-add&nbsp; DES&nbsp; Y1&nbsp; dataset,&nbsp; reported&nbsp; here&nbsp; from&nbsp; The Gold Catalog</td>
      </tr>
      <tr>
        <td colspan="1">TILENAME</td>
        <td colspan="1">Column reporting the name of the tile image where the object lies</td>
      </tr>
      <tr>
        <td colspan="1">ID</td>
        <td colspan="1">Rows enumerator, running from 1 to the total number of entries in the catalog.</td>
      </tr>
      <tr>
        <td colspan="1">RA/DEC</td>
        <td colspan="1">Right ascension and declination (degrees) taken from the GOLD catalog.</td>
      </tr>
      <tr>
        <td colspan="1">SG</td>
        <td colspan="1">Linear combination of the star-galaxy classifier SPREAD_MODEL and its uncertainty, SPREADERR_MODEL, according to Equation 4 in <a href="http://adsabs.harvard.edu/doi/10.1093/mnras/sty1970">Tarsitano et al. (2018)</a>. <br>A cut in SG &gt; 0.005 is recommended, see paper for more information regarding this value.</td>
      </tr>
      <tr>
        <td colspan="1">SN_X</td>
        <td colspan="1">
          <p>Signal-to-noise expressed as the ratio between FLUX_AUTO_X and FLUXERR_AUTO_X.</p>
        </td>
      </tr>
      <tr>
        <td colspan="1">
          <strong>Selection and pre-fitting classification flags</strong>
        </td>
        <td colspan="1">
          <br>
        </td>
      </tr>
      <tr>
        <td colspan="1">SELECTION_FLAGS_X</td>
        <td colspan="1">
          <p>If equal to 1, then the relative object has been selected, according to the requirements described in Section 3.1 of <a href="http://adsabs.harvard.edu/doi/10.1093/mnras/sty1970">Tarsitano et al. (2018)</a>. It can assume other numerical values in the following cases:</p>
          <ul style="list-style-type: square;">
            <li>if the object passes the selection requirements, but is not included in the intersection between the DESDM catalogs and the Y1A1 GOLD catalog, then this flag is set to 2;</li>
          </ul>
          <ul style="list-style-type: square;">
            <li>if the object passes the selection requirements, but it is fainter then GOLD_MAG_AUTO_i = 23 , then the flag is set to 3;</li>
            <li>if the object enters in the previous category, but it has no match with the Y1A1 GOLD catalog, then the flag is set to 4.<br>
              <p>If the object is not selected because it doesnt pass any of the selection requirements, then the SELECTION_FLAGS_X and all<br>the other flags are set to zero. The catalog version made available to the users includes all the objects which have been selected at least in one of the three bands g,r,i</p>
            </li>
          </ul>
        </td>
      </tr>
      <tr>
        <td colspan="1">C_FLAGS_X</td>
        <td colspan="1">Number of neighbours in the fitted stamp</td>
      </tr>
      <tr>
        <td colspan="1">MAX_OVERLAP_PERC_X</td>
        <td colspan="1">Percentage of the central galaxy isophotes overlapping with the closest neighbour. If there are no neighbours or no overlapping neighbours, then it is set to 0. <br>A cut in MAX_OVERLAP_PERC_X &lt; 50 is recommended</td>
      </tr>
      <tr>
        <td colspan="1">
          <strong>Parametric measurements (GALFIT)</strong>
        </td>
        <td colspan="1">
          <br>
        </td>
      </tr>
      <tr>
        <td colspan="1">MAG_SERSIC_X</td>
        <td colspan="1">Galfit value for the magnitude of the galaxy. The value already includes the calibration listed in the column MAG_CAL_X.</td>
      </tr>
      <tr>
        <td colspan="1">RE_SERSIC_X</td>
        <td colspan="1">Galfit measure of the half light radius (or Effective radius) of the galaxy. It is expressed in pixels and is already calibrated. The correction is reported in the column RE_CAL_X.</td>
      </tr>
      <tr>
        <td colspan="1">N_SERSIC_X</td>
        <td colspan="1">Galfit output for the Sersic Index. The measure is calibrated, and the can find the relative correction in the column N_SERSIC_CAL_X</td>
      </tr>
      <tr>
        <td colspan="1">ELLIPTICITY_SERSIC_X</td>
        <td colspan="1">Ellipticity of the galaxy, calculated by subtracting from unity the Galfit estimate for the axis-ratio. The value is corrected and the calibration is accessible through the column ELLIPTICITY_SERSIC_CAL_X.</td>
      </tr>
      <tr>
        <td colspan="1">OUTLIERS_X</td>
        <td colspan="1">If equal to 1, it labels the objects classified as outliers in the catalogue validation process</td>
      </tr>
      <tr>
        <td colspan="1">FIT_STATUS_X</td>
        <td colspan="1">If equal to 1, this flag selects all the objects with a successfully validated and calibrated converged fit. See note on <span> </span>
          <a href="http://adsabs.harvard.edu/doi/10.1093/mnras/sty1970">Tarsitano et al. (2018)</a> about this Column.</td>
      </tr>
      <tr>
        <td colspan="1">
          <strong>Non-Parametric Coefficients (ZEST+)</strong>
        </td>
        <td colspan="1">
          <br>
        </td>
      </tr>
      <tr>
        <td colspan="1">SELECTION_NP_X</td>
        <td colspan="1">If equal to 1, the object is selected in the X filter, otherwise it is 0.</td>
      </tr>
      <tr>
        <td colspan="1">FIT_STATUS_NP_X</td>
        <td colspan="1">If equal to 1, this flag selects all the objects with successfully validated and calibrated measurements.</td>
      </tr>
      <tr>
        <td colspan="1">CONCENTRATION_X</td>
        <td colspan="1">ZEST+ measurement&nbsp; for&nbsp; the&nbsp; Concentration&nbsp; of&nbsp; light.&nbsp; See&nbsp; Equation&nbsp; 11&nbsp; from <span> </span>
          <a href="http://adsabs.harvard.edu/doi/10.1093/mnras/sty1970">Tarsitano et al. (2018)</a> for&nbsp; its&nbsp; definition.&nbsp; The calibration vector is listed in the column CONCENTRATION_CAL_X.</td>
      </tr>
      <tr>
        <td colspan="1">ASYMMETRY_X</td>
        <td colspan="1">
          <p>ZEST+ value for the Asymmetry (see Equation 16 <span> from </span>
            <span> </span>
            <a href="http://adsabs.harvard.edu/doi/10.1093/mnras/sty1970">Tarsitano et al. (2018)</a> ).</p>
        </td>
      </tr>
      <tr>
        <td colspan="1">CLUMPINESS_X</td>
        <td colspan="1">ZEST+ value for the Clumpiness (see Equation 17 <span> from </span>
          <span> </span>
          <a href="http://adsabs.harvard.edu/doi/10.1093/mnras/sty1970">Tarsitano et al. (2018)</a> ).</td>
      </tr>
      <tr>
        <td colspan="1">GINI_X&nbsp;</td>
        <td colspan="1">Measure of the Gini parameter, defined in Equation 18 <span> from </span>
          <span> </span>
          <a href="http://adsabs.harvard.edu/doi/10.1093/mnras/sty1970">Tarsitano et al. (2018)</a> .</td>
      </tr>
      <tr>
        <td colspan="1">M20_X&nbsp;</td>
        <td colspan="1">Measure of the M20 parameter, for more details see Equation 20 <span> from </span>
          <span> </span>
          <a href="http://adsabs.harvard.edu/doi/10.1093/mnras/sty1970">Tarsitano et al. (2018)</a>.</td>
      </tr>
    </tbody>
  </table>







</div>
</des-card>

<template>

      <style include="shared-styles">


</style>


<des-card heading="Y1 Star-Galaxy Separation">
<div class="card-content">

  <h2>
    <strong>Overview</strong>
  </h2>
  <p>
    <span style="color: rgb(0,0,0);">In <a href="http://adsabs.harvard.edu/abs/2018arXiv180502427S">Sevilla-Noarbe et al. (2018)</a> we perform a comparison of different approaches to star-galaxy classification using the broad-band photometric data from Year 1 of the Dark Energy Survey. This is done by performing a wide range of tests with and without external 'truth' information, which can be ported to other similar datasets. We make a broad evaluation of the performance of the classifiers in two science cases with DES data that are most affected by this systematic effect: large-scale structure and Milky Way studies. In general, even though the default morphological classifiers used for DES Y1 cosmology studies are sufficient to maintain a low level of systematic contamination from stellar mis-classification, contamination can be reduced to the O(1%) level by using multi-epoch and infrared information from external datasets. For Milky Way studies the stellar sample can be augmented by ~20% for a given flux limit.</span>
  </p>
  <p>In this page, we include the files used to replicate the results and plots shown in this paper, including DES information crossed-matched with 'truth' information from imaging and spectroscopic surveys, as well as some of the best performant classifiers with predictions calculated for most of the footprint of Y1.</p>
  <h2>
    <strong>Download</strong>
  </h2>
  <p>The catalogs included here are of two types:</p>
  <ul>
    <li>Calibration catalogs of DES measurements matched to external imaging or spectroscopic data, which serve as 'truth' references.</li>
    <li>A 'wide' catalog including ~97M sources with additional measurements of different star-galaxy classifiers.</li>
  </ul>
  <p>
    <strong>Files:</strong>
  </p>
  <p>All files associated with the star/galaxy separation tests can be found here:</p>
  <p>
    <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/sgsep_catalogs/">http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/sgsep_catalogs/</a>
  </p>
  <p>Or from individual links below:</p>
  <ul>
    <li>
      <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/sgsep_catalogs/sgsep_cosmos_tests_v2.fits">sgsep_cosmos_tests_v2.fits (23MB)</a>&nbsp;<br>This covers DES observations from the Science Verification period and other DECam observations over the <a href="http://cosmos.astro.caltech.edu/" target="_blank">COSMOS</a> field.&nbsp;</li>
    <li>
      <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/sgsep_catalogs/sgsep_hsc_tests_v2.fits">sgsep_hsc_tests_v2.fits (3MB)<br>
      </a>&nbsp;This covers DES observations from the Science Verification period over two specific fields with Hubble Space Telescope observations (downloaded from the <a href="https://archive.stsci.edu/hst/hsc/">Hubble Source Catalog</a> site) with the ACS camera (other than COSMOS) appropriate for star-galaxy separation tests.</li>
    <li>
      <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/sgsep_catalogs/sgsep_stripe82_tests_v2.fits">sgsep_stripe82_tests_v2.fits (9.4MB)</a>&nbsp;<br>This file covers stripe 82 observations from <a href="https://www.sdss.org/dr13/" target="_blank">SDSS</a>&nbsp;with DES Y1 data.</li>
    <li>
      <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/sgsep_catalogs/sgsep_validation_masked_v3.fits">sgsep_validation_masked_v3.fits (17GB)</a>&nbsp;<br>This file covers observations in the main Y1 footprint with selected columns from Gold, MOF, photo-z and star-galaxy classifiers.</li>
    <li>
      <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/sgsep_catalogs/sgsep_vvds_tests_v2.fits">sgsep_vvds_tests_v2.fits (1MB)<br>
      </a>This file covers <a href="http://cesam.oamp.fr/vvdsproject/vvds.htm" target="_blank">VVDS</a> observations with DES from the Science Verification period.&nbsp;</li>
  </ul>
  <h2>
    <strong>Catalog Description</strong>
  </h2>
  <p>The following columns describe the information in the calibration catalogs. NB some of the columns might be absent in some catalogs. See <a href="http://adsabs.harvard.edu/abs/2018arXiv180502427S">Sevilla-Noarbe et al. 2018</a> for a full description of the classifiers included here.</p>
  <table class="relative-table wrapped">
    <colgroup>
      <col>
      <col>
    </colgroup>
    <tbody>
      <tr>
        <th>Column name</th>
        <th>Description</th>
      </tr>
      <tr>
        <td colspan="1">
          <span style="color: rgb(0,0,0);">COADD_OBJECTS_ID</span>
        </td>
        <td colspan="1">
          <span style="color: rgb(0,0,0);">Identifier&nbsp; assigned&nbsp; to&nbsp; each&nbsp; object&nbsp; in&nbsp; the&nbsp; co-add&nbsp; DES&nbsp; Y1&nbsp; dataset</span>
        </td>
      </tr>
      <tr>
        <td colspan="1">
          <span style="color: rgb(0,0,0);">RA/DEC</span>
        </td>
        <td colspan="1">
          <span>Coordinates for the objects.</span>
        </td>
      </tr>
      <tr>
        <td colspan="1">
          <p>
            <span style="color: rgb(0,0,0);">MAG_AUTO_{G|R|I|Z|Y}</span>
          </p>
        </td>
        <td colspan="1">
          <span style="color: rgb(0,0,0);">Magnitude estimation, for an elliptical model based on the Kron radius [mag]</span>
        </td>
      </tr>
      <tr>
        <td colspan="1">
          <span style="color: rgb(0,0,0);">MAGERR_AUTO_{G|R|I|Z|Y}</span>
        </td>
        <td colspan="1">
          <span style="color: rgb(0,0,0);">Uncertainty in magnitude estimation, for an elliptical model based on the Kron radius [mag]</span>
        </td>
      </tr>
      <tr>
        <td colspan="1">
          <p class="p1">
            <span style="color: rgb(0,0,0);">
              <span class="s1">MAG_CM_MOF_</span>{G|R|I|Z}</span>
          </p>
        </td>
        <td colspan="1">
          <p>
            <span style="color: rgb(0,0,0);">Magnitude estimation, using the MOF code (see <a href="http://adsabs.harvard.edu/abs/2018ApJS..235...33D">
                <span>Drlica Wagner et al. (2018</span>
              </a>)) from a Gaussian mixture model fit to the multiple epochs composing the detection. This magnitude is corrected by stellar locus regression (including the effect of extinction using SFD98 maps) as explained in Drlica Wagner et al. 2018. [mag]</span>
          </p>
        </td>
      </tr>
      <tr>
        <td colspan="1">
          <p class="p1">
            <span class="s1" style="color: rgb(0,0,0);">MAG_PSF_MOF_{G|R|I|Z}</span>
          </p>
        </td>
        <td colspan="1">
          <span style="color: rgb(0,0,0);">Magnitude estimation, using the MOF code (see <a href="http://adsabs.harvard.edu/abs/2018ApJS..235...33D">
              <span>Drlica Wagner et al. (2018)</span>
            </a>) using the flux through the PSF estimated model.</span>
          <p>
            <span style="color: rgb(0,0,0);">This magnitude is corrected by stellar locus regression (including the effect of extinction using SFD98 maps) as explained in <a href="http://adsabs.harvard.edu/abs/2018ApJS..235...33D">
                <span>Drlica Wagner et al. (2018)</span>
              </a>. [mag]</span>
          </p>
        </td>
      </tr>
      <tr>
        <td colspan="1">
          <span style="color: rgb(0,0,0);">CONCENTRATION_MOF_{G|R|I|Z}</span>
        </td>
        <td colspan="1">
          <span style="color: rgb(0,0,0);">MAG_PSF_MOF_{G|R|I|Z} - <span class="s1">MAG_CM_MOF_</span>{G|R|I|Z}</span>
        </td>
      </tr>
      <tr>
        <td colspan="1">
          <span style="color: rgb(0,0,0);">CLASS_STAR_I</span>
        </td>
        <td colspan="1">
          <span style="color: rgb(0,0,0);">SExtractor's neural network star-galaxy classifier (Bertin &amp; Arnouts 1998), measured on the i-band coadd image. 0  extended; 1  point source.</span>
        </td>
      </tr>
      <tr>
        <td colspan="1">
          <span style="color: rgb(0,0,0);">SPREAD_MODEL_I</span>
        </td>
        <td colspan="1">
          <span style="color: rgb(0,0,0);">Morphology based classifier based on comparison between a PSF versus exponential-PSF model. Values closer to 0 correspond to stars, larger values correspond to galaxies.</span>
        </td>
      </tr>
      <tr>
        <td>
          <span style="color: rgb(0,0,0);">SPREADERR_MODEL_I</span>
        </td>
        <td>
          <span style="color: rgb(0,0,0);">Uncertainty in morphology based classifier based on comparison between PSF versus exponential-PSF model.</span>
        </td>
      </tr>
      <tr>
        <td colspan="1">
          <span style="color: rgb(0,0,0);">CM_T</span>
        </td>
        <td colspan="1">
          <span style="color: rgb(0,0,0);">A size estimator from the MOF pipeline, this is the parameter in the Gaussian mixture model corresponding to the trace of the unweighted</span>
          <br>
          <span style="color: rgb(0,0,0);">second moments matrix.</span>
        </td>
      </tr>
      <tr>
        <td colspan="1">
          <span style="color: rgb(0,0,0);">CM_T_ERR</span>
        </td>
        <td colspan="1">
          <span style="color: rgb(0,0,0);">Error on CM_T</span>
        </td>
      </tr>
      <tr>
        <td colspan="1">
          <p class="p1">
            <span class="s1" style="color: rgb(0,0,0);">ADABOOST_PGAL</span>
          </p>
        </td>
        <td colspan="1">
          <span style="color: rgb(0,0,0);">The star-galaxy classifier using a machine learning framework based on the scikit package, using the SExtractor outputs. Values closer to 1 correspond to galaxies, larger values correspond to stars.</span>
        </td>
      </tr>
      <tr>
        <td colspan="1">
          <p class="p1">
            <span class="s1" style="color: rgb(0,0,0);">ADABOOST_PGAL_MOF</span>
          </p>
        </td>
        <td colspan="1">
          <span style="color: rgb(0,0,0);">The star-galaxy classifier using a machine learning framework based on the scikit package, using the MOF outputs. Values closer to 1 correspond to galaxies, larger values correspond to stars.</span>
        </td>
      </tr>
      <tr>
        <td colspan="1">
          <p class="p1">
            <span class="s1" style="color: rgb(0,0,0);">GALSIFT_PGAL_MOF</span>
          </p>
        </td>
        <td colspan="1">
          <span style="color: rgb(0,0,0);">The star-galaxy classifier using the machine learning method based on MultiClass (<a href="http://adsabs.harvard.edu/abs/2015MNRAS.450..666S">Soumagnac et al. 2015</a>), using MOF outputs. Values closer to 1 correspond to galaxies, larger values correspond to stars.</span>
        </td>
      </tr>
      <tr>
        <td colspan="1">
          <p class="p1">
            <span class="s1" style="color: rgb(0,0,0);">MCAL_RATIO</span>
          </p>
        </td>
        <td colspan="1">
          <span style="color: rgb(0,0,0);">The size ratio between the model fit, using a single Gaussian, and a PSF fit, from the metacalibration pipeline (Sheldon &amp; Huff 2017, Huff &amp; Mandelbaum 2017).</span>
        </td>
      </tr>
      <tr>
        <td colspan="1">
          <span style="color: rgb(0,0,0);">SVMPRED</span>
        </td>
        <td colspan="1">
          <span style="color: rgb(0,0,0);">A Support Vector Machine prediction using FLUX_RADIUS, MAG_AUTO and SPREAD_MODEL.</span>
        </td>
      </tr>
      <tr>
        <td colspan="1">
          <span style="color: rgb(0,0,0);">HB_PROB</span>
        </td>
        <td colspan="1">
          <span style="color: rgb(0,0,0);">Probabilistic galaxy prediction using a template fitting code (Fadely et al. 2012, COSMOS only)</span>
        </td>
      </tr>
      <tr>
        <td colspan="1">
          <span style="color: rgb(0,0,0);">JMKSEXT</span>
        </td>
        <td colspan="1">
          <span style="color: rgb(0,0,0);">J-K from VHS data (stripe 82 only)</span>
        </td>
      </tr>
      <tr>
        <td colspan="1">
          <span style="color: rgb(0,0,0);">BPZ_MC</span>
        </td>
        <td colspan="1">
          <span style="color: rgb(0,0,0);">A photometric redshift prediction using the BPZ (Bentez 2000) template fitting code.</span>
        </td>
      </tr>
      <tr>
        <td colspan="1">
          <span style="color: rgb(0,0,0);">z</span>
        </td>
        <td colspan="1">
          <span style="color: rgb(0,0,0);">Available spectroscopic redshift for the object.</span>
        </td>
      </tr>
      <tr>
        <td colspan="1">
          <span style="color: rgb(0,0,0);">TRUE_CLASS</span>
        </td>
        <td colspan="1">
          <p>
            <span style="color: rgb(0,0,0);">The 'truth' value for the object, according to the matched catalog. We assign 0 to galaxies and 1 to stars, according to the following criteria in the matched catalogs:</span>
          </p>
          <ul>
            <li>
              <span style="color: rgb(0,0,0);">COSMOS: truth is given by MU_CLASS from Leauthaud et al. 2007 (1  extended, 2  point-like).</span>
            </li>
            <li>
              <span style="color: rgb(0,0,0);">Hubble Source Catalog: truth is given from extendedness coefficient CI (CI &lt; 1.2 for point-like objects).</span>
            </li>
            <li>
              <span style="color: rgb(0,0,0);">VVDS: truth is given according to spectroscopic redshift (z &lt; 0.001 for stars).</span>
            </li>
            <li>
              <span style="color: rgb(0,0,0);">Stripe 82: truth is given according to spectroscopic redshift (z &lt; 0.001 for stars).</span>
            </li>
          </ul>
        </td>
      </tr>
    </tbody>
  </table>
  <p class="auto-cursor-target">
    <br>
  </p>
  <p>The&nbsp; <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/sgsep_catalogs/sgsep_validation_masked_v3.fits">sgsep_validation_masked_v3.fits</a> file (spanning most of the Y1 footprint) includes the following columns :</p>
  <table class="relative-table wrapped">
    <colgroup>
      <col>
      <col>
    </colgroup>
    <tbody>
      <tr>
        <th>Column name</th>
        <th>Description</th>
      </tr>
      <tr>
        <td colspan="1">COADD_OBJECTS_ID</td>
        <td colspan="1">Identifier&nbsp; assigned&nbsp; to&nbsp; each&nbsp; object&nbsp; in&nbsp; the&nbsp; co-add&nbsp; DES&nbsp; Y1&nbsp; dataset</td>
      </tr>
      <tr>
        <td colspan="1">RA/DEC</td>
        <td colspan="1">Coordinates for the objects.</td>
      </tr>
      <tr>
        <td colspan="1">
          <p>MAG_AUTO_{G|R|I|Z}</p>
        </td>
        <td colspan="1">Magnitude estimation, for an elliptical model based on the Kron radius [mag]</td>
      </tr>
      <tr>
        <td colspan="1">MAGERR_AUTO_I</td>
        <td colspan="1">Uncertainty in magnitude estimation in the i band (best signal to noise band on average), for an elliptical model based on the Kron radius [mag]</td>
      </tr>
      <tr>
        <td colspan="1">WAVGCALIB_MAG_PSF_{G|R|I|Z}</td>
        <td colspan="1">An estimate of the PSF magnitude, using a weighted average of the PSF magnitudes of the individual single epoch detections corresponding to this specific coadd detection (this means that some faint objects won't have a valid value).</td>
      </tr>
      <tr>
        <td colspan="1">SPREAD_MODEL_I</td>
        <td colspan="1">Morphology based classifier based on comparison between a PSF versus exponential-PSF model. Values closer to 0 correspond to stars, larger values correspond to galaxies.</td>
      </tr>
      <tr>
        <td colspan="1">SPREADERR_MODEL_I</td>
        <td colspan="1">Uncertainty in morphology based classifier based on comparison between PSF versus exponential-PSF model.</td>
      </tr>
      <tr>
        <td colspan="1">MODEST_CLASS</td>
        <td colspan="1">A discrete classifier for objects according to their extendedness, based on SPREAD_MODEL_I, see Drlica-Wagner et al. 2018, Sevilla-Noarbe et al. 2018 for details.</td>
      </tr>
      <tr>
        <td colspan="1">CLASS_STAR_I</td>
        <td colspan="1">SExtractor's neural network star-galaxy classifier, measured on the i-band coadd image. 0  extended; 1  point source.</td>
      </tr>
      <tr>
        <td colspan="1">CM_T</td>
        <td colspan="1">A size estimator from the MOF pipeline, this is the parameter in the Gaussian mixture model corresponding to the trace of the unweighted second moments matrix.</td>
      </tr>
      <tr>
        <td colspan="1">CM_T_ERR</td>
        <td colspan="1">Error on cm_t</td>
      </tr>
      <tr>
        <td colspan="1">FLAGS_BADREGION</td>
        <td colspan="1">Flags indicating whether the object lies on a 'bad region' as described in <a href="http://adsabs.harvard.edu/abs/2018ApJS..235...33D">Drlica-Wagner et al. (2018)</a>. = 0 is a good choice to get rid of any spurious effects.</td>
      </tr>
      <tr>
        <td colspan="1">
          <p class="p1">ADABOOST_PGAL</p>
        </td>
        <td colspan="1">The star-galaxy classifier using a machine learning framework based on the scikit package, using the SExtractor outputs. Values closer to 1 correspond to galaxies, larger values correspond to stars.</td>
      </tr>
      <tr>
        <td colspan="1">
          <p class="p1">ADABOOST_PGAL_MOF</p>
        </td>
        <td colspan="1">The star-galaxy classifier using a machine learning framework based on the scikit package, using the MOF outputs. Values closer to 1 correspond to galaxies, larger values correspond to stars.</td>
      </tr>
      <tr>
        <td colspan="1">
          <p class="p1">GALSIFT_PGAL_MOF</p>
        </td>
        <td colspan="1">The star-galaxy classifier using the machine learning method based on MultiClass (<a href="http://adsabs.harvard.edu/abs/2015MNRAS.450..666S">Soumagnac et al. 2015</a>), using MOF outputs. Values closer to 1 correspond to galaxies, larger values correspond to stars.</td>
      </tr>
      <tr>
        <td colspan="1">BPZ_ZMC</td>
        <td colspan="1">A MonteCarlo realization of the redshift of the source, obtained from its photometric redshift PDF from the BPZ code (Bentez 2000)</td>
      </tr>
    </tbody>
  </table>


</div>
</des-card>

<dom-module id="des-y1a1-gold-footprint" assetpath="des-y1a1/gold/">


<template>

      <style include="shared-styles">


</style>


<des-card heading="Y1 Footprint and Depth Maps">
<div class="card-content">

    <h2>
      <strong>Overview</strong>
    </h2>
    <p>
      <span style="color: rgb(0,0,0);">In <a class="external-link" href="http://adsabs.harvard.edu/abs/2018ApJS..235...33D" rel="nofollow">Drlica-Wagner et al. (2018)</a>  we describe the creation, content, and validation of the Dark Energy Survey (DES) internal year-one cosmology data set, Y1A1 GOLD, in support of upcoming cosmological analyses. The Y1A1 GOLD wide-area object catalog consists of ~137 million objects detected in co-added images covering ~1800 deg</span>
      <sup>2</sup>
      <span style="color: rgb(0,0,0);"> in the DES grizY filters. </span>
    </p>
    <p>
      <span style="color: rgb(0,0,0);">Here we present the Y1A1 GOLD footprint maps and 10sigma depth maps in <a href="https://healpix.jpl.nasa.gov/">healpix</a> formats<span style="color: rgb(0,0,0);"> (</span>MOF<strong> </strong>
        <span style="color: rgb(0,0,0);">depth maps can be found </span>
        <strong>
          <a href="[[rootPath]]releases/y1a1/key-catalogs/key-mof">here</a>
        </strong>
        <span style="color: rgb(0,0,0);">)</span>. Depth maps have the stellar locus regression (SLR) calibration adjustment applied to them to correct for interstellar extinction and zeropoint non-uniformity</span>
      <span style="color: rgb(0,0,0);">.</span>
    </p>
    <p>
      <span style="color: rgb(0,0,0);">The footprint maps are divided into two parts:</span>
    </p>
    <ol>
      <li>
        <span style="color: rgb(0,0,0);">"Footprint" maps describe the footprint for which we have all of griz imaging, taking into account the mangle mask</span>
      </li>
      <li>
        <span style="color: rgb(0,0,0);">"Bad Region" maps flag different regions which can be removed from the footprint depending on analysis needs.</span>
      </li>
    </ol>
    <p>
      <span style="color: rgb(0,0,0);">In general, you will need to combine these two maps, plus the depth maps, to get your desired footprint.</span>
    </p>
    <h2>
      <strong>
        <span style="color: rgb(0,0,0);">Download</span>
      </strong>
    </h2>
    <p>
      <span style="color: rgb(0,0,0);">The footprint maps are distributed at nside=4096, ordering=ring, equatorial coordinates. The version differences (1.0.2 and 1.0.3) are a DES internal nomenclature, both maps presented here are the latest version of each product that went into the cosmological analyses.</span>
    </p>
    <h4>
      <span style="color: rgb(0,0,0);">Footprint<br>
      </span>
    </h4>
    <ul>
      <li>
        <span style="color: rgb(0,0,0);">
          <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/masks_maps/y1a1_gold_1.0.2_wide_footprint_4096.fits.gz">y1a1_gold_1.0.2_wide_footprint_4096.fits.gz (1.2M)</a>
          <br>
        </span>
      </li>
      <li>
        <span style="color: rgb(0,0,0);">
          <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/masks_maps/y1a1_gold_1.0.3_wide_badmask_4096.fits.gz">y1a1_gold_1.0.3_wide_badmask_4096.fits.gz (2.8M)</a>
        </span>
        <p style="color: rgb(0,0,0);">
          <br>
        </p>
      </li>
    </ul>
    <h4>10sigma MAG_AUTO depth maps</h4>
    <ul>
      <li>
        <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/masks_maps/y1a1_gold_1.0.2_wide_auto_nside4096_g_10sigma.fits.gz">y1a1_gold_1.0.2_wide_auto_nside4096_g_10sigma.fits.gz (27M)</a>
      </li>
      <li>
        <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/masks_maps/y1a1_gold_1.0.2_wide_auto_nside4096_r_10sigma.fits.gz">y1a1_gold_1.0.2_wide_auto_nside4096_r_10sigma.fits.gz (26M)</a>
      </li>
      <li>
        <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/masks_maps/y1a1_gold_1.0.2_wide_auto_nside4096_i_10sigma.fits.gz">y1a1_gold_1.0.2_wide_auto_nside4096_i_10sigma.fits.gz (24M)</a>
      </li>
      <li>
        <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/masks_maps/y1a1_gold_1.0.2_wide_auto_nside4096_z_10sigma.fits.gz">y1a1_gold_1.0.2_wide_auto_nside4096_z_10sigma.fits.gz (25M)</a>
      </li>
      <li>
        <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/masks_maps/y1a1_gold_1.0.2_wide_auto_nside4096_Y_10sigma.fits.gz">y1a1_gold_1.0.2_wide_auto_nside4096_Y_10sigma.fits.gz (25M)</a>
      </li>
    </ul>
    <p>
      <br>
    </p>
    <h2>
      <strong>Description</strong>
    </h2>
    <p>The <strong>footprint</strong> mask can be used to describe a footprint with griz or grizY. The values are:</p>
    <ul>
      <li>UNSEEN: No Y1A1 data in this pixel</li>
      <li>0: Y1A1 data is available in some bands, but not all of griz.</li>
      <li>1: Pixel has Mangle coverage fraction FRAC&gt;0.5 in all of griz; Systematics FRACDET&gt;0.5 and &gt;=90s EXPTIME in all of griz; SLR solution in griz   <strong>(Recommended)</strong>
      </li>
      <li>3: In addition, pixel has Mangle FRAC&gt;0.5 in Y and systematics FRACDET&gt;0.5 and &gt;=45s EXPTIME in Y; SLR solution in Y</li>
    </ul>
    <p>
      <br>
    </p>
    <p>The <strong>badmask</strong> mask is a bitmask map with the following information:</p>
    <p>
      <br>
    </p>
    <table>
      <colgroup>
        <col>
        <col>
        <col>
        <col>
      </colgroup>
      <tbody>
        <tr>
          <th>Mask Bit</th>
          <th style="text-align: center;">Description</th>
          <th colspan="2" style="text-align: center;">
            <strong>Wide (griz)</strong>
          </th>
        </tr>
        <tr>
          <th>
            <br>
          </th>
          <th>
            <br>
          </th>
          <th>Masked Area (deg^2)</th>
          <th>Footprint Area (deg^2)</th>
        </tr>
        <tr>
          <td style="text-align: center;">
            <br>
          </td>
          <td>Total area</td>
          <td>
            <br>
          </td>
          <td>1759.58</td>
        </tr>
        <tr>
          <td style="text-align: center;">512</td>
          <td>COADD PSF failures</td>
          <td>7.23</td>

        </tr>

          <td>1751.68</td>
        </tr>
        <tr>
          <td style="text-align: center;">128</td>

          <td>0.00</td>

        </tr>
        <tr>

          <td>1750.38</td>
        </tr>
        <tr>
          <td style="text-align: center;">32</td>

          <td>18.29</td>
          <td>1732.19</td>
        </tr>
        <tr>
          <td style="text-align: center;">16</td>
          <td>Near the LMC</td>
          <td>95.78</td>
          <td>1637.94</td>
        </tr>
        <tr>
          <td style="text-align: center;">8</td>
          <td>2MASS bright star region (5&lt;J&lt;8)</td>
          <td>28.32</td>
          <td>1612.18</td>
        </tr>
        <tr>
          <td style="text-align: center;">4</td>
          <td>Large nearby galaxy (RC3 catalog)</td>

          <td>1607.55</td>
        </tr>
        <tr>
          <td style="text-align: center;">2</td>
          <td>2MASS fainter star region (8&lt;J&lt;12)</td>
          <td>118.20</td>
          <td>1501.37</td>
        </tr>
        <tr>
          <td style="text-align: center;">1</td>
          <td>Bad astrometric colors</td>
          <td>29.96</td>
          <td>1482.31</td>
        </tr>
      </tbody>
    </table>
    <p class="auto-cursor-target">
      <br>
    </p>
    <p>The <strong>10sigma depth</strong> maps are estimated for the <strong>AUTO</strong> magnitude, appropriate for galaxies, following the procedure of <a class="external-link" href="http://adsabs.harvard.edu/abs/2015arXiv150900870R" rel="nofollow">Rykoff et al. (2015)</a>.  Maps of the 10 galaxy limiting magnitude were generated by fitting the magnitude error versus magnitude relationship on large pixels and correlating with small-scale spatially varying survey characteristics. <strong>The depth maps have the stellar locus regression zeropoint corrections applied, which account for interstellar extinction.</strong>
    </p>
    <p>Coarse depth measurements were made with NISDE=1024 using secure galaxies selected by the MODEST_CLASS classificator, and good objects and all good region cuts.</p>
    <p>For training, systematics maps (nside=4096) were averaged to NSIDE=1024. Only coarse pixels that were completely filled in the given band were used in training. Only pixels that had at least 100 galaxies were used in the training. (Note that for Y band everything had to be done at NSIDE=512 to get sufficient density of galaxies).</p>
    <p>According to simple estimates the AUTO depth maps are good to 6-7%, though 3-4% of this (in quadrature) is due to "pixelization noise". (That is, the high resolution maps should be good, but when you average over a range of depths you necessarily introduce additional noise).</p>
    <p>

<dom-module id="des-y1a1-key-mof" assetpath="des-y1a1/key-catalogs/">

<des-card heading="Y1 Multi-Object-Fitting (MOF) Catalogs">
<div class="card-content">

    <h2>
      <strong>Overview</strong>
    </h2>

    <p>
      <span style="color: rgb(0,0,0);">From <a class="external-link" href="http://adsabs.harvard.edu/abs/2018ApJS..235...33D" rel="nofollow">Drlica-Wagner et al. (2018)</a>:</span>
    </p>
    <p>The Y1A1 coadded images provide deeper and more sensitive object detection than individual single-epoch images. However, the coaddition process averages across multiple images, resulting in a discontinuous PSF and correlated noise properties. Precision measurements that rely on an accurate PSF determination, such as galaxy shape measurements for cosmic shear, require a joint fit of pixel-level data from multiple single-epoch images.</p>
    <p>We used the <strong>
        <a href="https://github.com/esheldon/ngmix">ngmix</a>
      </strong> code (<a href="http://adsabs.harvard.edu/abs/2014MNRAS.444L..25S">Sheldon 2014</a>; <a href="http://adsabs.harvard.edu/abs/2017ApJ...841...24S">Sheldon &amp; Huff 2017</a>; <a href="http://adsabs.harvard.edu/abs/2016MNRAS.460.2245J">Jarvis et al. 2016</a>) to reanalyze pixel-level data from multi-epoch postage stamps of each object in the Y1A1 GOLD coadd catalog. We used PSFEx (<a href="http://www.aspbooks.org/a/volumes/table_of_contents/?book_id=488">Bertin 2011</a>) to model and interpolate the PSF at the location of each object, and then we generated an image of the PSF using the python package, <strong>
        <a href="https://www.astromatic.net/software/psfex">psfex</a>
      </strong>. We then used the ngmix code to fit this reconstructed PSF image to a set of three free, independent Gaussians.</p>
    <p>We used ngmix in multi-epoch and multi-band mode to simultaneously fit a model to all available epochs and bands. In this mode, a model is convolved by the local PSF in each single-epoch image, and a 2 sum is calculated over all pixels in a postage stamp. This is repeated for each epoch and band, and a  total 2 sum is calculated. We then find the parameters of the model that maximize the likelihood.</p>
    <p>
      <br>We took this procedure one step further, performing simultaneous multi-epoch, multi-band, and multi-object fit, which we call<strong> MOF. <br>
      </strong>
    </p>
    <h2>
      <strong>Download</strong>
    </h2>
    <p>
      <strong>MOF fluxes and flags</strong>
    </p>
    <ul>
      <li>
        <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/mof_catalogs/y1a1-gold-mof-badregion.fits">y1a1-gold-mof-badregion.fits</a>
      </li>
    </ul>
    <p>
      <strong>
        <br>
      </strong>
    </p>
    <p>
      <strong>10sigma MOF depth maps</strong>
    </p>
    <ul>
      <li>
        <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/masks_maps/y1a1_gold_1.0.2_cm_mof_001_nside4096_g_10sigma.fits.gz">y1a1_gold_1.0.2_cm_mof_001_nside4096_g_10sigma.fits.gz (26M)</a>
      </li>
      <li>
        <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/masks_maps/y1a1_gold_1.0.2_cm_mof_001_nside4096_r_10sigma.fits.gz">y1a1_gold_1.0.2_cm_mof_001_nside4096_r_10sigma.fits.gz (25M)</a>
      </li>
      <li>
        <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/masks_maps/y1a1_gold_1.0.2_cm_mof_001_nside4096_i_10sigma.fits.gz">y1a1_gold_1.0.2_cm_mof_001_nside4096_i_10sigma.fits.gz (24M)</a>
      </li>
      <li>
        <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/masks_maps/y1a1_gold_1.0.2_cm_mof_001_nside4096_z_10sigma.fits.gz">y1a1_gold_1.0.2_cm_mof_001_nside4096_z_10sigma.fits.gz (25M)</a>
      </li>
    </ul>
    <p>
      <strong>
        <br>
      </strong>
    </p>
    <h2>
      <strong>Catalog Description<br>
        <br>
      </strong>
    </h2>
    <h3>
      <u>
        <strong>MOF fluxes and flags</strong>
      </u>
    </h3>
    <p>This is the description of the MOF table.<strong> </strong>Magnitudes can be obtained via mag = 30.0 - 2.5log10(flux)<span style="color: rgb(255,0,0);">
        <strong>
          <br>
        </strong>
      </span>
    </p>
    <table>
      <colgroup>
        <col>
        <col>
      </colgroup>
      <tbody>
        <tr>
          <th>Column Name</th>
          <th>Description</th>
        </tr>
        <tr>
          <td colspan="1">COADD_OBJECTS_ID</td>
          <td colspan="1">Identifier  assigned  to  each  object  in  the  co-add  DES  Y1  dataset,  reported  here  from  the Gold Catalog</td>
        </tr>
        <tr>
          <td colspan="1">RA/DEC</td>
          <td colspan="1">RA/DEC (degrees) calculated from the coadd detection image and transformed using the image WCS. NOTE: These are slightly more precise than the truncated values of the same name in the GOLD Catalog.</td>
        </tr>
        <tr>
          <td colspan="1">EBV</td>
          <td colspan="1">E(B-V) value from <a href="http://adsabs.harvard.edu/cgi-bin/nph-bib_query?bibcode=1998ApJ...500..525S&amp;db_key=AST&amp;high=3290e5e17909355">Schlegel, Finkbeiner &amp; Davis 1998</a>
          </td>
        </tr>
        <tr>
          <td colspan="1">FLAGS_GOLD</td>

              <a href="[[rootPath]]releases/y1a1/gold">Gold page</a>
            </strong>)</td>
        </tr>
        <tr>
          <td colspan="1">MODEST_CLASS</td>
          <td colspan="1">
            <span style="color: rgb(0,0,0);">Star/Galaxy classification. 1 = GALAXY, 2 = STAR</span>
          </td>
        </tr>
        <tr>
          <td colspan="1">HPIX</td>
          <td colspan="1">
            <span style="color: rgb(0,0,0);">Healpix index at the object position in nside= 16384, NESTED</span>
          </td>
        </tr>
        <tr>
          <td colspan="1">MOF_FLAGS</td>
          <td colspan="1">mof_flags is a combined flag for all mof processing. <br>It is based on the <code>flags</code> field from mof, which describes any problems that occured in the primary fitting. <br>It also is based on the flags related to the convergence of the overall iteration for the MOF group. <br>It is 0 where there was an mof measurement and the following holds: <br>(flags==0) &amp; ((cm_mof_flags &amp; 2**8) == 0) &amp; ((cm_mof_flags &amp; 2**9) == 0)<br>it is equal 1 otherwise.</td>
        </tr>
        <tr>
          <td colspan="1">MOF_FLUX_{G|R|I|Z}</td>
          <td colspan="1">The g,r,i,z fluxes from the MOF fitting</td>
        </tr>
        <tr>
          <td colspan="1">MOF_FLUXERR_{G|R|I|Z}</td>
          <td colspan="1">The marginalized flux errors for g,r,i,z from the MOF fitting.  The full covariance is available on request</td>
        </tr>
        <tr>
          <td colspan="1">FLAGS_BADREGION</td>
          <td colspan="1">
            <span style="color: rgb(0,0,0);">Any badregion information from GOLD footprint/bad regions (one value for all bands)</span>
          </td>
        </tr>
        <tr>
          <td colspan="1">TILENAME</td>
          <td colspan="1">The coadd tile name</td>
        </tr>
        <tr>
          <td colspan="1">FLAGS_{G|R|I|Z}</td>
          <td colspan="1">Copies of the original SExtractor flags from each band</td>
        </tr>
      </tbody>
    </table>
    <h3>
      <br>
      <u>10sigma MOF depth maps</u>
    </h3>
    <p>
      <span style="color: rgb(0,0,0);">The <strong>10sigma depth</strong> maps are estimated for the <strong>MOF</strong> magnitudes, appropriate for galaxies, following the procedure of <a href="http://adsabs.harvard.edu/abs/2015arXiv150900870R">
          <span style="color: rgb(0,0,0);">Rykoff et al. (2015)</span>
        </a>
      </span>.  Maps of the 10 galaxy limiting magnitude were generated by fitting the magnitude error versus magnitude relationship on large pixels and correlating with small-scale spatially varying survey characteristics. <strong>The depth maps have the stellar locus regression zeropoint corrections applied which account for interstellar extinction.</strong>
    </p>
    <p>
      <span style="color: rgb(0,0,0);">Coarse depth measurements were made with NISDE=1024 using secure galaxies selected by the MODEST_CLASS classificator, and good objects and all good region cuts.</span>
    </p>
    <p>For training, systematics maps (nside=4096) were averaged to NSIDE=1024. Only coarse pixels that were completely filled in the given band were used in training. Only pixels that had at least 100 galaxies were used in the training.</p>



</div>
</des-card>

<dom-module id="des-y1a1-key-psf" assetpath="des-y1a1/key-catalogs/">


<template>

      <style include="shared-styles">


</style>


<des-card heading="Y1 PSF Catalogs">
<div class="card-content">
    <h2>
      <strong>Overview</strong>
    </h2>
    <p>
      <span>For the PSF estimation used for weak lensing, we used PSFEx with somewhat modified parameters compared to what was used for the main Y1A1 Gold catalogs.  Primarily, this was to alleviate some inaccuracies that were found in the <span style="color: rgb(51,51,51);">PSFEx solutions in the initial processing</span>.</span>
    </p>
    <p>
      <span>The main change we made was to exclude bright stars, which were affected by the so-called brighter-fatter effect, whereby accumulated electrons repel subsequent electrons, making bright stars appear larger than the true PSF profile.  We excluded the brightest three magnitudes of unsaturated stars from the list of candidate PSF stars.  (Note that this is a different magnitude range for each exposure, since the saturation magnitude is a function of seeing, which varies.)  In addition, we excluded stars that overlapped parts of the CCD with anomalous electric field patterns (called "tape bumps") as well as stars that were considered outliers in the size or shape (most of which were found to be contaminated by other nearby objects or be very noisy). </span>
    </p>
    <p>We also used a slightly different choice of PSFEx parameters (described in more detail <a href="http://adsabs.harvard.edu/doi/10.1093/mnras/sty2219" style="letter-spacing: 0.0px;">Zuntz et al, 2018</a>), which were designed to minimize the mean PSF size and shape residuals.  Most notably, we used BASIS_TYPE=PIXEL, rather than PIXEL_AUTO.  We found that that latter choice led to unacceptably large mean size residuals.</p>
    <p>In addition to rejecting some stars, as described above, we also reserved a random 20% of the remaining "good" stars from the PSF solution.  This allows for more robust tests of the quality of the PSF models, since we have measurements of the size and shape residuals at locations that were not used for creating the PSF solution.</p>
    <p>We provide the sizes and shapes, as measured by the <a href="http://adsabs.harvard.edu/abs/2003MNRAS.343..459H">HSM algorithm</a>, of both the stellar images and the PSF model images rendered by PSFEx for these reserved stars.  These objects are detected in the single-epoch images, and they do not have the COADD_OBJECTS_ID column that most of the rest of the Y1A1 catalogs have.  RA and DEC columns are provided and it should be possible to match these rows to rows in other catalogs via the sky position. </p>
    <h2>
      <strong>Reference</strong>
    </h2>
    <ul>
      <li>
        <a href="http://adsabs.harvard.edu/doi/10.1093/mnras/sty2219">Zuntz et al, 2018</a>
      </li>
    </ul>
    <h2>
      <strong>Download</strong>
    </h2>
    <ul>
      <li>
        <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/psf_catalogs/psf_y1a1-v13.fits">psf_y1a1-v13.fits (1.5G)</a>
      </li>
    </ul>
    <h2>
      <strong>Description</strong>
    </h2>
    <table class="relative-table wrapped">
      <colgroup>
        <col>
        <col>
      </colgroup>
      <tbody>
        <tr>
          <th>Column Name</th>
          <th>Description</th>
        </tr>
        <tr>
          <td colspan="1">
            <span style="color: rgb(0,0,0);">ra, dec</span>
          </td>
          <td colspan="1">
            <span style="color: rgb(0,0,0);">Sky coordinates [degrees] . ALPHAWIN_J2000,  DELTAWIN_J2000 from single-exposure SExtractor runs</span>
          </td>
        </tr>
        <tr>
          <td colspan="1">x, y</td>
          <td colspan="1">
            <span style="color: rgb(0,0,0);">Position on CCD</span>
          </td>
        </tr>
        <tr>
          <td colspan="1">
            <span style="color: rgb(0,0,0);">e1, e2</span>
          </td>
          <td colspan="1">
            <span style="color: rgb(0,0,0);">Shape of observed star using HSM moments</span>
          </td>
        </tr>
        <tr>
          <td colspan="1">
            <span style="color: rgb(0,0,0);">size</span>
          </td>
          <td colspan="1">
            <span style="color: rgb(0,0,0);">   Size of observed star (as sigma, the scale of the best fit Gaussian) using HSM moments star. </span>
          </td>
        </tr>
        <tr>
          <td colspan="1">
            <span style="color: rgb(0,0,0);">psf_e1, psf_e2</span>
          </td>
          <td colspan="1">Shape of PSFEx model using HSM moments</td>
        </tr>
        <tr>
          <td colspan="1">
            <span style="color: rgb(0,0,0);">psf_size </span>
          </td>
          <td colspan="1">
            <span style="color: rgb(0,0,0);">Size (as sigma) of PSFEx model using HSM moments.</span>
          </td>
        </tr>
        <tr>
          <td colspan="1">
            <span style="color: rgb(0,0,0);">exp</span>
          </td>
          <td colspan="1">
            <span style="color: rgb(0,0,0);">Exposure number</span>
          </td>
        </tr>
        <tr>
          <td colspan="1">
            <span style="color: rgb(0,0,0);">ccd</span>

<des-card heading="Y1 Shape Catalogs">
<div class="card-content">

    <h2>
      <strong>Overview</strong>
    </h2>
    <p>From <a href="http://adsabs.harvard.edu/cgi-bin/bib_query?arXiv:1708.01533">Zuntz &amp; Sheldon et al. 2018</a>:</p>
    <p>We present two galaxy shape catalogues from the Dark Energy Survey Year 1 data set, covering ~1500 square degrees with a median redshift of 0.59. The catalogues cover two main fields: Stripe 82, and an area overlapping the South Pole Telescope survey region. We describe our data analysis process and in particular our shape measurement using two independent shear measurement pipelines, METACALIBRATION and IM3SHAPE. The METACALIBRATION catalogue uses a Gaussian model with an innovative internal calibration scheme, and was applied to riz-bands, yielding 34.8M objects. The IM3SHAPE catalogue uses a maximum-likelihood bulge/disc model calibrated using simulations, and was applied to r-band data, yielding 21.9M objects. Both catalogues pass a suite of null tests that demonstrate their fitness for use in weak lensing science. We estimate the 1 sigma uncertainties in multiplicative shear calibration to be 0.013 and 0.025 for the METACALIBRATION and IM3SHAPE catalogues, respectively. We further deliver a file containing redshift information, with the assignment of each object to the redshift bins shown in <a class="external-link" href="http://adsabs.harvard.edu/abs/2018MNRAS.478..592H" rel="nofollow">Hoyle &amp; Gruen et al. (2018)</a> and validated therein and in Davis et al. (2018) and <a href="http://adsabs.harvard.edu/abs/2018MNRAS.477.1664G">Gatti &amp; Vielzeuf et al. (2018)</a>.<strong> <br> </strong>
    </p>
    <h2>
      <strong>Download</strong>
    </h2>
    <ul>
      <li>
        <strong> <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/shear_catalogs/mcal-y1a1-combined-riz-unblind-v4-matched.fits">mcal-y1a1-combined-riz-unblind-v4-matched.fits</a>  (METACAL)</strong>
      </li>
      <li>
        <strong>
          <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/shear_catalogs/y1_metacal_flux_griz_release.fits">y1_metacal_flux_griz_release.fits</a> (METACAL griz FLUXES)</strong>
      </li>
      <li>
        <strong> <span class="m_-2365888534823485024gmail-c-message__body"> <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/shear_catalogs/y1a1-im3shape_v5_unblind_v2_matched_v4.fits">y1a1-im3shape_v5_unblind_v2_matched_v4.fits</a> </span> (IM3SHAPE)</strong>
      </li>
      <li>
        <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/redshift_bins/y1_source_redshift_binning_v1.fits"> <strong>y1_source_redshift_binning_v1.fits</strong> </a> <strong>(REDSHIFT BINNING INFORMATION)</strong>
      </li>

        <strong> <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/redshift_bins/y1_redshift_distributions_v1.fits">y1_redshift_distributions_v1.fits</a> (REDSHIFT DISTRIBUTIONS OF EACH REDSHIFT BIN)</strong> </li>
    </ul>
    <h2>
      <strong>Catalog Description</strong>
    </h2>
    <h3>
      <span style="color: rgb(255,0,0);"> <span style="color: rgb(23,43,77);"> <strong>METACALIBRATION</strong> </span> </span>
    </h3>
    <p>For further information about the METACALIBRATION procedure and description of its implementation in DES, see <a href="https://arxiv.org/abs/1702.02600">Huff &amp; Mandelbaum 2017</a>, <a href="http://adsabs.harvard.edu/abs/2017ApJ...841...24S">Sheldon &amp; Huff 2017</a>, and <span style="color: rgb(255,0,0);"> <a href="http://adsabs.harvard.edu/cgi-bin/bib_query?arXiv:1708.01533">Zuntz &amp; Sheldon et al. 2018</a>
      </span>. It is important to note that the METACALIBRATION catalog contains information necessary to calibrate an arbitrary selection (based on properties measured in this or related METACALIBRATION catalogs - i.e., griz METACALIBRATION flux measurements for photometric redshifts), unlike other forms of shear calibration that are valid only for a particular ensemble selection. <strong>If making selections beyond the METACALIBRATION catalog flags_select, the uncertainty on shear calibration given in  <span style="color: rgb(255,0,0);"> <a href="http://adsabs.harvard.edu/cgi-bin/bib_query?arXiv:1708.01533">Zuntz &amp; Sheldon et al. 2018</a>
        </span> will no longer be correct. </strong>
        <br>
        Note: To reproduce the lensing measurements used in the DES Y1 3x2pt analyses, please apply the redMaGiC <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/redmagic/DES_Y1A1_3x2pt_redMaGiC_MASK_HPIX4096RING.fits" target="_blank"> mask </a> to the shape catalog.

    <h3 class="auto-cursor-target">REDSHIFT BINNING INFORMATION</h3>
    <p>This table of integers indicates the tomographic redshift bin of each object based on the four bins defined in <a class="external-link" href="http://adsabs.harvard.edu/abs/2018MNRAS.478..592H" rel="nofollow">Hoyle &amp; Gruen et al. (2018)</a>. -1 means not in any bin (outside the range z=0.3-1.3). The tomographic bin placement is based on the mean redshift of the PDF, within the ranges (0.3-0.43, 0.43-0.63, 0.63-0.9, 0.9-1.3). Because of the use of photometric information for binning from MOF in im3shape and from metacalibration-measured fluxes in metacalibration, the binning differs between the two shape catalogs. The photometric information measured with metacalibration on artificially sheared images allows for the correction of photo-z based selection biases on shear signals.</p>

<des-card heading="Y1 Photo-z Catalogs">
<div class="card-content">

  <h2>
    <strong>Overview</strong>
  </h2>
  <p>
    <span style="color: rgb(0,0,0);">From <a href="http://adsabs.harvard.edu/abs/2018MNRAS.478..592H">Hoyle &amp; Gruen et al. (2018)</a>:<a class="external-link" href="http://adsabs.harvard.edu/abs/2018ApJS..235...33D" rel="nofollow">
        <br>
      </a>
    </span>
  </p>
  <p>We describe the derivation and validation of redshift distribution estimates and their uncertainties for the populations of galaxies used as weak-lensing sources in the Dark Energy Survey (DES) Year 1 cosmological analyses.</p>
  <p>The Bayesian Photometric Redshift (BPZ) code is used to assign galaxies to four redshift bins between z  0.2 and 1.3, and to produce initial estimates of the lensing-weighted redshift distributions</p>
  <p>This paper details the BPZ and COSMOS procedures, and demonstrates that the cosmological inference is insensitive to details of the n<sup>i</sup>(z) beyond the choice of z<sup>i</sup>. The clustering and COSMOS validation methods produce consistent estimates of z<sup>i</sup> in the bins where both can be applied, with combined uncertainties of _{ z<sup>i</sup>}=0.015, 0.013, 0.011, and 0.022 in the four bins.</p>
  <p>For BPZ configuration used, please refer to the reference above.</p>
  <h2>
    <strong>Download</strong>
  </h2>
  <p>All the files can be found <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/photoz_catalogs/">here</a>, each one is&nbsp;~ 13GB.&nbsp;</p>
  <ul>

    <li>
      <span class="nolink">
        <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/photoz_catalogs/y1a1-gold-mof-badregion_BPZ.fits">y1a1-gold-mof-badregion_BPZ.fits</a> (MOF based)
      </span>
    </li>

    <li>
      <span class="nolink">
        <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/photoz_catalogs/mcal-y1a1-combined-griz-blind-v3-matched_BPZbase.fits">mcal-y1a1-combined-griz-blind-v3-matched.BPZbase.fits</a> (METACAL based)
      </span>
    </li>
    <li>
      <span class="nolink">
        <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/photoz_catalogs/mcal-y1a1-combined-griz-blind-v3-matched.BPZ1m.fits">mcal-y1a1-combined-griz-blind-v3-matched.BPZ1m.fits</a> (METACAL based)
      </span>
    </li>
    <li>
      <span class="nolink">
        <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/photoz_catalogs/mcal-y1a1-combined-griz-blind-v3-matched.BPZ2m.fits">mcal-y1a1-combined-griz-blind-v3-matched.BPZ2m.fits</a> (METACAL based)
      </span>
    </li>
    <li>
      <span class="nolink">
        <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/photoz_catalogs/mcal-y1a1-combined-griz-blind-v3-matched.BPZ1p.fits">mcal-y1a1-combined-griz-blind-v3-matched.BPZ1p.fits</a> (METACAL based)
      </span>
    </li>
    <li>
      <span class="nolink">
        <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/photoz_catalogs/mcal-y1a1-combined-griz-blind-v3-matched.BPZ2p.fits">mcal-y1a1-combined-griz-blind-v3-matched.BPZ2p.fits</a> (METACAL based)
      </span>
    </li>
  </ul>

  <h2>
    <strong>Usage<br>
    </strong>
  </h2>

<p>
    To reproduce the DES Year 1 cosmology results, one should use the BPZ from Metacal photometry to bin objects and the BPZ from MOF photometry to stack an n(z). It is important that objects are binned by photo-zs based on the metacal photometry, so that the selection bias from redshift binning can be incorporated in the shear calibration correction R_S. When stacking the n(z) it is also important that the distribution be weighted by the response values (provided also in the photo-z catalog for convenience), so that the n(z) is weighted in the same way as the measured signal. In all cases, the resulting n(z) will be significantly biased without further calibration. For the calibration procedure used in DES Year 1 cosmology, see <a href="http://adsabs.harvard.edu/abs/2018MNRAS.478..592H">Hoyle &amp; Gruen et al. (2018)</a>.
</p>

  <h2>
    <strong>Catalog Description<br>
    </strong>
  </h2>

  <h4>MOF_BPZ</h4>
  <p>This is the photo-z based on MOF photometry</p>
  <table class="relative-table">
    <colgroup>
      <col>
      <col>
    </colgroup>

      <tr>
        <th>Column Name</th>
        <th>Description</th>

        </td>

        <td colspan="1">
          <p>
            <span style="color: rgb(0,0,0);">Y1A1 unique object ID</span>
          </p>
        </td>
      </tr>
      <tr>
        <td colspan="1">TEMPLATE_TYPE</td>
        <td colspan="1">Best fit BPZ template type</td>
      </tr>
      <tr>

        <td colspan="1">Median photometric redshift</td>
      </tr>

      <tr>
        <td colspan="1">Z_MC</td>
        <td colspan="1">Montecarlo realization of the photometric redshift PDF</td>
      </tr>
    </tbody>
  </table>


  <h4>METACAL_BPZ</h4>
  <p>This is the photo-z based on MOF photometry</p>
  <p>
    <strong>
      <br>
    </strong>All files have the same content.&nbsp;</p>
  <p>
    <span style="color: rgb(255,0,0);">
      <strong>
        <br>
      </strong>
    </span>
  </p>
  <table>
    <colgroup>
      <col>
      <col>
    </colgroup>
    <tbody>
      <tr>
        <th>Column Name</th>
        <th>Description</th>
      </tr>
      <tr>
        <td colspan="1">

        </td>

      </tr>

          <p>
            <span style="color: rgb(0,0,0);">Y1A1 unique object ID</span>
          </p>
        </td>
      </tr>
      <tr>
        <td colspan="1">R11</td>
        <td colspan="1">The shear response matrix e1-e1 element. For details on calculation, see <a class="external-link" href="http://adsabs.harvard.edu/cgi-bin/bib_query?arXiv:1708.01533" rel="nofollow">Zuntz &amp; Sheldon et al. (2018)</a>. You must calculate the selection bias response to add to this.</td>

        <td colspan="1">Median photometric redshift</td>
      </tr>
      <tr>
        <td colspan="1">MEAN_Z</td>
        <td colspan="1">Mean photometric redshift</td>
      </tr>
      <tr>
        <td colspan="1">MINCHI2</td>
        <td colspan="1">Best fit BPZ chi2</td>
      </tr>
      <tr>

<dom-module id="des-y1a1-key-redmagic" assetpath="des-y1a1/key-catalogs/">


<template>

      <style include="shared-styles">


</style>


<des-card heading="Y1 redMaGiC Catalogs">
<div class="card-content">

    <h2>
      <strong>Overview</strong>
    </h2>
    <p>In <strong>
        <a href="https://arxiv.org/abs/1708.01536">Elvin-Poole et at. (2017)</a>
      </strong> we studied the large-scale observational systematic and measured the clustering signal of a sample consisting of 6.6 x 10<sup>5</sup> luminous red galaxies selected from DES Year 1 using the redMaGiC algorithm over an area of 1321 square degrees. The sample was split into five tomographic redshift bins in the redshift range 0.15 &lt; z &lt; 0.9, has a mean redshift uncertainty per-galaxy of 0.017(1+z).</p>
    <p>The systematic that we quantified and correct for, by assigning weights to individual galaxies, originate from spurious correlations induced by spatially varying survey properties.</p>
    <p>This sample was later combined with weak lensing samples in order to produce precise cosmological constraints from the <br>joint analysis of large-scale structure and lensing correlations (galaxy clustering, galaxy-galaxy lensing and cosmic shear).</p>
    <p>Here we make public all the data products and catalogs related to the lens sample.</p>
    <p>At this stage we provide: the galaxy catalog, the footprint mask and random catalogs containing 52M objects.</p>
    <p>In a future release we will further provide the data-vectors (angular correlation function in 5 tomographic bins) with their covariance and the estimated true redshift distributions (dn/dz) for those bins.</p>
    <h2>
      <strong>References</strong>
    </h2>
    <ol>
      <li>
        <a href="https://arxiv.org/abs/1708.01536">Elvin-Poole J. et al, 2017</a>, ArXiv e-prints 1708.01536: characterisation of the lensing sample (LSS systematics, clustering)</li>
      <li>
        <a href="https://arxiv.org/abs/1507.05460">Rozo E. et al. 2016</a>, MNRAS 461, 1431, ArXiv e-prints 1507.05460: description of the redMaGiC algorithm for DES</li>
      <li>
        <a href="https://arxiv.org/abs/1708.01530">DES Collaboration 2017</a>, ArXiv e-prints 1708.01530: main 3x2pt cosmological analysis paper</li>
    </ol>
    <h2>
      <strong>Download</strong>
    </h2>
    <p>Catalog, footprint mask, and associated randoms</p>
    <ul>
      <li>
        <p>
          <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/redmagic/DES_Y1A1_3x2pt_redMaGiC_zerr_CATALOG.fits">DES_Y1A1_3x2pt_redMaGiC_zerr_CATALOG.fits</a>
        </p>
      </li>
      <li>
        <p>
          <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/redmagic/DES_Y1A1_3x2pt_redMaGiC_MASK_HPIX4096RING.fits">DES_Y1A1_3x2pt_redMaGiC_MASK_HPIX4096RING.fits</a>
        </p>
      </li>
      <li>
        <p>
          <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/redmagic/DES_Y1A1_3x2pt_redMaGiC_RANDOMS.fits">DES_Y1A1_3x2pt_redMaGiC_RANDOMS.fits</a>
        </p>
      </li>
    </ul>
    <h2>
      <strong>Description</strong>
    </h2>
    <h3>Galaxy Catalog</h3>
    <p>
      <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/redmagic/DES_Y1A1_3x2pt_redMaGiC_zerr_CATALOG.fits">DES_Y1A1_3x2pt_redMaGiC_zerr_CATALOG.fits</a>
    </p>
    <p>This is the lens sample catalog of redMaGiC galaxies described in <a href="https://arxiv.org/abs/1708.01536">Elvin-Poole et al. (2017)</a>. <br>In our analysis, the sample was split into 5 tomographic bins.</p>
    <p>bin 1 : 0.15 &lt; photo-z &lt; 0.30 - galaxies with luminosities L / L* &gt; 0.5<br>bin 2 : 0.30 &lt; photo-z &lt; 0.45 - galaxies with luminosities L / L* &gt; 0.5<br>bin 3 : 0.45 &lt; photo-z &lt; 0.60 - galaxies with luminosities L / L* &gt; 0.5<br>bin 4 : 0.60 &lt; photo-z &lt; 0.75 - galaxies with luminosities L / L* &gt; 1.0<br>bin 5 : 0.75 &lt; photo-z &lt; 0.90 - galaxies with luminosities L / L* &gt; 1.5</p>
    <p>Note that if you select galaxies with different tomographic binning you might be mixing luminosities and samples (i.e. we do not include 1 &gt; L/L* &gt; 0.5 with photo-z &gt; 0.6)</p>
    <p>The catalog format is</p>
    <table class="wrapped">
      <colgroup>
        <col>
        <col>
      </colgroup>
      <tbody>
        <tr>
          <th>
            <strong>column name</strong>
          </th>
          <th>description</th>
        </tr>
        <tr>
          <td>ID</td>
          <td>Y1A1 unique object ID (Equivalent to COADD_OBJECTS_ID in other Gold products)</td>
        </tr>
        <tr>
          <td>RA</td>
          <td>Right Ascension (RA) in degrees (from Y1A1 Gold)</td>
        </tr>
        <tr>
          <td colspan="1">DEC</td>
          <td colspan="1">Declination (DEC) in degrees (from Y1A1 Gold)</td>
        </tr>
        <tr>
          <td>ZREDMAGIC</td>
          <td>redmagic photometric redshift</td>
        </tr>
        <tr>
          <td colspan="1">ZREDMAGIC_E</td>
          <td colspan="1">redmagic photometric redshift error</td>
        </tr>
        <tr>
          <td colspan="1">weight</td>
          <td colspan="1">weight correcting for observational systematics</td>
        </tr>
      </tbody>
    </table>
    <h3>Mask</h3>
    <p>
      <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/redmagic/DES_Y1A1_3x2pt_redMaGiC_MASK_HPIX4096RING.fits">DES_Y1A1_3x2pt_redMaGiC_MASK_HPIX4096RING.fits</a>
    </p>
    <p>This is the sample final mask, detailed in Elvin-Poole et al. (2017). It is a Healpix map in order = RING at nside = 4096. The map has as information the effective area per healpix pixel</p>
    <h3>Randoms</h3>
    <p>
      <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/redmagic/DES_Y1A1_3x2pt_redMaGiC_RANDOMS.fits">DES_Y1A1_3x2pt_redMaGiC_RANDOMS.fits</a>
    </p>
    <p>Random catalog associated with the sample. The redshift variable is such that the randoms follow the radial distribution of the data. For projected clustering the redshift variable is not relevant.</p>
    <p>
      <br>
    </p>
    <table class="wrapped">
      <colgroup>
        <col>
        <col>
      </colgroup>
      <tbody>
        <tr>
          <th>
            <p>
              <strong>column name</strong>
            </p>
          </th>
          <th>description</th>
        </tr>
        <tr>
          <td>RA</td>
          <td>Right Ascension (RA) in degrees</td>
        </tr>
        <tr>
          <td>DEC</td>
          <td>Declination (DEC) in degrees</td>
        </tr>
        <tr>
          <td colspan="1">z</td>
          <td colspan="1">redshift</td>
        </tr>
      </tbody>
    </table>




</div>
</des-card>
</template>

    }

<dom-module id="des-y1a1-gold-systematics" assetpath="des-y1a1/gold/">


<template>

      <style include="shared-styles">


</style>


<des-card heading="Y1 Observing Conditions">
<div class="card-content">
    <h2>
      <strong>Overview</strong>
    </h2>
    <p>
      <span style="color: rgb(0,0,0);">In <a class="external-link" href="http://adsabs.harvard.edu/abs/2018ApJS..235...33D" rel="nofollow">Drlica-Wagner et al. (2018)</a>  we describe the creation, content, and validation of the Dark Energy Survey (DES) internal year-one cosmology data set, Y1A1 GOLD, in support of upcoming cosmological analyses. The Y1A1 GOLD data set is assembled from multiple epochs of DES imaging and consists of calibrated photometric zero-points, object catalogs, and ancillary data productse.g., maps of survey depth and observing conditions, stargalaxy classification, and photometric redshift estimates The Y1A1 GOLD wide-area object catalog consists of ~137 million objects detected in co-added images covering ~1800 deg</span>
      <sup>2</sup>
      <span style="color: rgb(0,0,0);"> in the DES grizY filters. </span>
    </p>
    <p>
      <span style="color: rgb(0,0,0);letter-spacing: 0.0px;">This page documents the observing condition maps created from the DESDM products.</span>
    </p>
    <h2>
      <strong>
        <span style="color: rgb(0,0,0);">Download</span>
      </strong>
    </h2>
    <p>
      <span style="color: rgb(0,0,0);">The observing conditions maps are distributed separately for each band and contains the survey conditions both for SPT and STRIPE82 together.</span>
    </p>
    <p>
      <span style="color: rgb(0,0,0);">In all cases, these are <a href="https://healpix.jpl.nasa.gov/">healpix</a> maps, in RING ordering schema, equatorial coordinates at nside = 4096 that have been compressed in a <a href="https://en.wikipedia.org/wiki/Zip_(file_format)">zip</a> file of  ~ 160MB each.  </span>
    </p>
    <p>
      <strong>
        <span style="color: rgb(0,0,0);">Files</span>
      </strong>
    </p>
    <ul>
      <li>
        <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/systematic_maps/Y1A1GOLD_band_g_nside4096_systematics.zip">Y1A1GOLD_band_g_nside4096_systematics.zip</a>
      </li>
      <li>
        <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/systematic_maps/Y1A1GOLD_band_r_nside4096_systematics.zip">Y1A1GOLD_band_r_nside4096_systematics.zip</a>
      </li>
      <li>
        <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/systematic_maps/Y1A1GOLD_band_i_nside4096_systematics.zip">Y1A1GOLD_band_i_nside4096_systematics.zip</a>
      </li>
      <li>
        <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/systematic_maps/Y1A1GOLD_band_z_nside4096_systematics.zip">Y1A1GOLD_band_z_nside4096_systematics.zip</a>
      </li>
      <li>
        <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/systematic_maps/Y1A1GOLD_band_Y_nside4096_systematics.zip">Y1A1GOLD_band_Y_nside4096_systematics.zip</a>
      </li>
    </ul>
    <h2>
      <strong>
        <span style="color: rgb(0,0,0);">Description</span>
      </strong>
    </h2>
    <p>
      <span style="color: rgb(0,0,0);">For each band g,r,i,z,Y we have the following observing condition maps:  </span>
    </p>
    <table>
      <colgroup>
        <col>
        <col>
      </colgroup>
      <tbody>
        <tr>
          <th>Type</th>
          <th>Description</th>
        </tr>
        <tr>
          <td>AIRMASS_coaddweights3_mean</td>
          <td>Mean AIRMASS</td>
        </tr>
        <tr>
          <td>count_fracdet</td>
          <td>Effective coverage fraction of each pixel (normalized to 1).</td>
        </tr>
        <tr>
          <td>EXPTIME_total</td>
          <td>Total exposure time [seconds]</td>
        </tr>
        <tr>
          <td>FWHM_MEAN_coaddweights3_mean</td>
          <td>Mean FWHM</td>
        </tr>
        <tr>
          <td>maglimit3</td>
          <td>Magnitude limit at 10sigma for an aperture of 2" [mag]</td>
        </tr>
