<div class="fixup" id="faq1"></div>
<h3 class="fixdown">1. How do I select stars/galaxies?  &nbsp; &nbsp; <a style="font-size:0.72rem" href="javascript:void(0)" on-tap="_top">(Top)</a></h3>

<div class="answer" style="diplay: inline;"> We recommend the use of the SExtractor <a href="https://sextractor.readthedocs.io/en/des_dr1/Model.html#spread-model-def">SPREAD_MODEL</a>, which compares the fit of a local PSF model to a slightly extended exponential disk model. Below we show a example using SPREAD_MODEL for object classification in a way that is suitable for both stellar and extragalactic science.
<p>We define a new variable EXTENDED_COADD as the independent sum of several Boolean conditions:</p>
<code>
<p>EXTENDED_COADD =<br>((SPREAD_MODEL_I+ 3  SPREADERR_MODEL_I) &gt; 0.005)<br>+ ((SPREAD_MODEL_I+SPREADERR_MODEL_I) &gt; 0.003)<br>+ ((SPREAD_MODEL_I-SPREADERR_MODEL_I) &gt; 0.003)</p>
</code>
<p>Note that EXTENDED_COADD is defined by a sequence of boolean conditions that, when true, add a unit to the classifier. This classifier results in a value of 0 (high-confidence stars), 1 (likely stars), 2 (mostly galaxies), and 3 (high-confidence galaxies). &nbsp;<span style="color: rgb(0,0,0);">Although the SExtractor quantity<a href="https://sextractor.readthedocs.io/en/des_dr1/ClassStar.html#class-star-def"> CLASS_STAR</a> has been commonly used in the past, we find that SPREAD_MODEL based classifiers consistently outperform CLASS_STAR.&nbsp;<span style="color: rgb(0,0,0);">&nbsp;It is expected that classifiers using alternative bands and/or combinations of object measurements will be more appropriate for specific science cases.</span>
  </span>
</p>
</div>

<p><br></p>
<div class="fixup" id="faq2"></div>
<h3 class="fixdown">2. Which type of magnitude should I use?  &nbsp; &nbsp; <a style="font-size:0.72rem" href="javascript:void(0)" on-tap="_top">(Top)</a></h3>

<div class="answer" style="diplay: inline;">
    The DES DR1 data release contains several types of magnitudes for objects, here are some guidelines for which magnitude to use in which situation.
<p>
  <u>MAG_AUTO_{grizY}:</u> This is an aperture-based magnitude, where the diameter of the aperture varies depending on the extent of the object (<a href="https://sextractor.readthedocs.io/en/des_dr1/Photom.html#flux-auto-def">Check here</a>). This is the best magnitude available in DES DR1 to use for extended sources (i.e. galaxies), as well as your best choice for stellar magnitudes for point sources fainter than the single epoch DES object detection limit (r &gt;~ 23), since wavg_mag_psf is not available for the faintest objects in the catalog.&nbsp; For stellar sources, WAVG_MAG_PSF_{grizY}_dered is the prefered magnitude choice for sources with r &lt; 23 (approx.).&nbsp; Because the MAG_AUTO aperture varies with source extent and brightness, and because there is a certain amount of light in a stellar PSF beyond a canonical fitted PSF aperture, there is a systematic, magnitude dependent, bias in the MAG_AUTO measure of <strong>stellar</strong> magnitudes.&nbsp; In quantitative terms, for stellar objects of magnitude 16-17, MAG_AUTO and WAVG_MAG_PSF agree well, however for objects of mag 18, MAG_AUTO-WAVG_MAG_PSF ~ 0.01 mag, and for objects of mag 20, MAG_AUTO-WAVG_MAG_PSF ~ 0.03.&nbsp; This is because the variable sized MAG_AUTO aperture is too small to capture all the flux in a faint star vs. a fitted, normalized PSF model aperture used for the WAVG_MAG_PSF measurements.&nbsp; For sources with r&nbsp; &gt;~ 23, there is a systematic offset between MAG_AUTO and WAVG_MAG_PSF which can reach 5%.&nbsp; Thus, we caution users who combine WAVG_MAG_PSF measures of brighter stellar objects with MAG_AUTO measures of fainter stellar objects to carefully normalize the MAG_AUTO and the WAVG_MAG_PSF measures using objects measured both ways near the magnitude switchover point.&nbsp;&nbsp; Again, for extended sources, i.e. galaxies, MAG_AUTO does a better job of reflecting total magnitude for extended sources than a PSF magnitude at all magnitudes.</p>
<p>
  <u>MAG_AUTO_{grizY}_dered:&nbsp;</u> This is the same as MAG_AUTO, except corrected for reddening due to dust in the galaxy.&nbsp; One generally wants to use this dereddened version of the magnitude for all extra-galactic work, including magnitudes and colors of all galaxies, and for magnitudes of stars which are 'behind the dust layer' of our Milky Way  which holds for most stars at distances of more than a few hundred pcs from the Sun, at the typical Galactic latitudes covered in the DES DR1 footprint.&nbsp;</p>
<p>
  <u>WAVG_MAG_PSF_{grizY}:&nbsp;</u> This is the weighted average of all single object PSF-fitted measures of a given object.&nbsp; The single epoch detections include those which have single-epoch IMAFLAGS_ISO = 0 and FLAGS(single epoch) &lt; 4.&nbsp; A significant number of coadd objects (approx 2% of the catalog), do not have even a single single epoch detection which meets these requirements, and for these objects, WAVG_MAG_PSF is set to 99.&nbsp; In these cases, users are recommended to use MAG_AUTO or an aperture magnitude, if available, as a substitute.&nbsp; Please see the note above regarding systematic differences between MAG_AUTO and WAVG_MAG_PSF for faint objects.&nbsp;&nbsp; Colors, being the difference of two nearby magnitudes, are much less affected by this systematic.</p>
<p>
  <u>WAVG_MAG_PSF_{grizY}_dered:&nbsp;</u> Most stellar work within the DES DR1 footprint involves stars beyond the nearby dust layer of a few hundred pcs, and therefore it is appropriate to use fully dereddened magnitudes (and derived colors), as given by this quantity.&nbsp; If you are working with bright M dwarfs or white dwarfs which may not be behind the Milky Way's dust layer, then you may prefer to use the un-dereddened versions of WAVG_MAG_PSF (above).</p>
<p>
  <u>MAG_APER_{1-12}_{grizY}:&nbsp;</u> 12 aperture magnitudes (and errors) are provided for all objects in the DR1_MAGNITUDE table.&nbsp; Join to the DR1_MAIN table on COADD_OBJECT_ID in both tables.&nbsp; The diameters of these 12 magnitudes are given elsewhere in the documentation: <a href="https://des.ncsa.illinois.edu/releases/dr1/dr1-products"> Here</a>).&nbsp; For example, MAG_APER_4 is a ~2 arcsecond diameter aperture while MAG_APER_8 is a ~6 arcsecond diameter aperture.&nbsp;</p>
<p>
  <u>MAG_PETRO_{grizY}:</u>&nbsp; This classic SExtractor quantity is provided in the DR1_MAGNITUDE table, however in general it has lower signal to noise than other measures available (i.e. MAG_AUTO) for all types of objects, extended and non-extended.</p>

</div>


<p><br></p>
<div class="fixup" id="faq3"></div>
<h3 class="fixdown">3. Why does <code>THETAWIN_IMAGE</code> have such strange spikes?  &nbsp; &nbsp; <a style="font-size:0.72rem" href="javascript:void(0)" on-tap="_top">(Top)</a></h3>

<div class="answer" style="diplay: inline;">
    A histogram of THETAWIN_IMAGE appears to be quantized, with angles of 90 degrees and 45 appearing much more commonly than angles in between (<a href="javascript:void(0)" on-tap="_dialog" data-item="1">Figure 1</a>).
<p>What's going on?&nbsp;&nbsp; In short, object detection in sextractor requires about 5 contiguous pixels to be above background for an object detction. Some configurations of these 5 contiguous pixels are not allowed, such as pixels that only touch at the corners, full edge continuity is required.&nbsp; For faint objects, allowed patterns in the pixel checkerboard of 5 touching pixels result in a measured position angle (THETAWIN_IMAGE) of certain angles, like 0, 90, 45, 90-45 degrees, and to a lessor extent 18.4, 90-18.4 degrees to be much more common (see upper panel of first figure).&nbsp;&nbsp; If one selects a subset of objects with:</p>
<p>b_image &gt; 0.9 .AND. ( (mag_auto_i &lt; 19 and 1-b_image/a_image &lt; 0.2) OR (1-b_image/a_image &lt; 0.2 + (mag_auto_i-19)/5 )), one rejects very small objects and also objects which are bright and very elongated or somewhat fainter and slightly more elongated), one can get rid of most of the spikes in the histogram (lower panel of <a href="javascript:void(0)" on-tap="_dialog" data-item="1">Figure 1</a>).&nbsp; The over-represented 5-edge-contiguous-pixel configurations are shown in <a href="javascript:void(0)" on-tap="_dialog" data-item="2">Figure 2</a>.</p>

            <des-img src="/static/images/faq/theta_image_spikes.png" on-tap="_dialog" data-item="1">
            Figure 1. Histograms of THETAWIN_IMAGE for a sample of objects with no filters applied(top) and with selection filters applied (bottom)
            </des-img>
            <des-img src="/static/images/faq/spikes.png" on-tap="_dialog" data-item="2">
            Figure 2. The represented 5-edge-contiguous-pixel configurations in a 9 x 9 box. <br>
            </des-img>
</div>

<p><br></p>
<div class="fixup" id="faq4"></div>
<h3 class="fixdown">4. Where is <code>THETA_IMAGE</code>? How do I draw ellipses in image coordinates?  &nbsp; &nbsp; <a style="font-size:0.72rem" href="javascript:void(0)" on-tap="_top">(Top)</a></h3>
<div class="answer" style="diplay: inline;">Users of the DR1 sample will note that quantities THETAWIN_IMAGE_{grizY} are present, along with the quantity THETA_J2000 (with no band suffix).
<p>THETA_IMAGE is missing.&nbsp; Error quantities ERRTHETAWIN_IMAGE_{grizY} are available, and ERRTHETA_IMAGE, but no ERRTHETA_J2000.</p>
<p>What's going on?&nbsp; Part of this is for historical reasons, but one should be able to use these quantities for your science and for drawing accurate ellipses around your objects of interest.&nbsp; The quantities with _IMAGE in them are sextractor image coordinate quantities.&nbsp; The quantity with _J2000 is in the 'world coordinate system'.&nbsp; Since the coadd tiles x,y axes are aligned with RA,DEC the angles contain basically the same information and may be used interchangable, modulo a 90 degree difference.</p>
<p>The quantities without the band suffix (A_IMAGE,B_IMAGE,THETA_J2000) are measured off of the so called detection image, an image which combines the r,i and z band filters.&nbsp;</p>
<p>The THETA_J2000 angle is related to the missing THETA_IMAGE angle very nearly by the relation: MOD(THETA_IMAGE+180,180) =MOD(THETA_J2000+90,180)&nbsp; where the MOD operation is modulus, and maps the resulting angles into the range 0 &lt;= angle &lt; 180.</p>
<p>To overlay ellipses on your galaxies and other objects, using, for instance, a .reg file in DS9:&nbsp; select from the database the quantities RA,DEC,A_IMAGE, B_IMAGE and THETA_J2000+90 for your set of objects.&nbsp; Then construct a .reg region file which has lines of the form:</p>
<code>
<p>J2000 (first line)</p>
<p>ELLIPSE &lt;RA&gt; &lt;DEC&gt; &lt;A_IMAGE&gt;" &lt;B_IMAGE&gt;" &lt;90+THETA_J2000&gt; #color=&lt;color&gt; width=&lt;liinewidth&gt;</p>
</code>
<p>for instance if for two objects on tile DES0203-4914 have:</p>
<code>
<p>(ra,dec,a_image,b_image,theta_j2000) = (31.32668 deg ,-48.93462 deg , 13.38 pixel,3.95 pixels, 75.7 deg)</p>
<p>(ra,dec,a_image,b_image,theta_j2000) = (31.32832 deg ,-48.93039 deg , 6.08 pixel,3.58 pixels, 44.97 deg)</p>
</code>
<p>A .reg file with these three lines, overlaid on the ds9 displayed image:</p>
<code>
<p>J2000</p>
<p>ellipse&nbsp; 31.326685&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; -48.934621&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 13.38"&nbsp; 3.95"&nbsp;&nbsp; 165.700 #color=red width=3</p>
<p>ellipse&nbsp; 31.328324&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; -48.930391&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 6.08"&nbsp;&nbsp; 3.58"&nbsp;&nbsp; 134.97 #color=yellow width=3</p>
<p>
</p>
</code>
<p>will draw red and yellow ellipses around the objects.&nbsp; Note that the A_IMAGE/B_IMAGE unit is in pixels of 0.263'' each but the units in the .reg file are arcsec. A rough factor of 1 pixel per image ''&nbsp; is used to give a pleasing object-encircling radius for your ellipse (you may wish to adjust).&nbsp; The double quote mark (") should follow the a/b sizes and one decimal place should be enough.</p>
<p>Figure 3 shows  a DS9 snapshot of the i-band fits image for tile DES0203-4914 (retrieved from the DR1 footprint tool).&nbsp; The above .reg file is then loaded as a region.</p>

        <des-img-big src="/static/images/faq/regellipses.png" on-tap="_dialog" data-item="3">
        Figure 3.  DS9 snapshot of the i-band fits image for tile DES0203-4914 (retrieved from the DR1 footprint tool
    </des-img-big>


<p><br></p>
<div class="fixup" id="faq5"></div>
<h3 class="fixdown">5. Where are <code>FLUX_PSF</code> and <code>MAG_PSF</code>?  &nbsp; &nbsp; <a style="font-size:0.72rem" href="javascript:void(0)" on-tap="_top">(Top)</a></h3>
<p class="answer">
  <span style="color: rgb(0,0,0);">The PSF model has limited flexibility to accommodate discontinuities in the effective PSF that can occur in coadded images at boundaries in coverage between individual exposures. In these regions, the local PSF model can fail to accurately fit the point-like sources, and accordingly, both the coadd morphological classifications &nbsp;and coadd PSF photometry are suspect. The photometry of extended sources is impacted to a lesser degree. Generally, more robust treatment (especially for point-like sources) is possible with weighted-average quantities, at the cost of some loss of object detection completeness for the faintest sources</span>
  <span style="color: rgb(0,0,0);">. Due to the known issues in coadd PSF photometry, DES DR1 does not include the coadd MAG_PSF quantities. For studies of point-like sources we recommend the use of WAVG_MAG_PSF (bright sources) or MAG_AUTO (faint sources). Check  <a href="[[rootpath]]releases/dr1/dr1-docs/known-issues">Known Issues</a> for more information.</span>

</p>

<p><br></p>
<div class="fixup" id="faq6"></div>
<h3 class="fixdown">6. What is <code>IMAFLAGS_ISO</code> and how should I use it?  &nbsp; &nbsp; <a style="font-size:0.72rem" href="javascript:void(0)" on-tap="_top">(Top)</a></h3>
<p class="answer">
  <span>Among all the objects detected and cataloged, ~2.3% have been flagged by IMAFLAGS_ISO in at least one of the</span> <em>&nbsp;grizY&nbsp;</em> <span>bands, and ~0.1% have artifacts in all 5 bands.<br> </span> <span>It is recommended to use IMAFLAGS_ISO = 0 as a first filter of clean objects. Most of the objects with IMAFLAGS_ISO = 1 are saturated stars</span> <span>. A smaller fraction of flagged objects are missing imaging data in one or more of the bands</span> <span>, and usually have NITER_MODEL = 0, which is set for objects that did not converge during the photometry measurement.</span>
</p>

<p><br></p>
<div class="fixup" id="faq7"></div>
<h3 class="fixdown">7. How do I find out if my object/location on the sky is in the DES footprint?  &nbsp; &nbsp; <a style="font-size:0.72rem" href="javascript:void(0)" on-tap="_top">(Top)</a></h3>

<p class="answer">You can use the interactive tools,&nbsp;<a href="https://des.ncsa.illinois.edu/easyweb/footprint">Here</a>&nbsp;or here&nbsp;<a href="https://desportal2.cosmology.illinois.edu/dri/apps/home/">Here</a>&nbsp;. &nbsp;Using Healpix you can locate a position (or a set of positions) within a Healpix cell, then you can select the cell and the objects within directly from the DR1 DB. HPIX resolutions in NESTED schema are available at nside = 32, 64,&nbsp;1024,4096,16384</p>

<p><br></p>
<div class="fixup" id="faq8"></div>
<h3 class="fixdown">8. Is <code>FLUX_RADIUS</code> a flux or a radius? &nbsp; &nbsp; <a style="font-size:0.72rem" href="javascript:void(0)" on-tap="_top">(Top)</a></h3>
<p class="answer">It is a radius measurement, it's the half-light radius for the object, from elliptical growth-curve, modeled in 2 dimensions. If the profile is Gaussian, then&nbsp;&nbsp;FWHM = 2*FLUX_RADIUS .</p>

<p><br></p>
<div class="fixup" id="faq9"></div>
<h3 class="fixdown">9. What is the difference between the "DR1 Standard Bandpasses" and the "Y3A1 Standard Bandpasses"? &nbsp; &nbsp; <a style="font-size:0.72rem" href="javascript:void(0)" on-tap="_top">(Top)</a></h3>
<p class="answer"> The <a href="http://www.ctio.noao.edu/noao/content/DECam-filter-information">DR1 Standard Bandpasses</a> contain the DES survey's present best knowledge of the true filter bandpasses of the DECam CCD+Filter system.&nbsp; The Y3A1 Standard Bandpasses have slightly different behavior in the far out-of-band regions of some filters.&nbsp; This can result in a color-dependent magnitude difference for very red objects (g-r &gt; 1.5, i.e. late M-star and redder) of a few mmag.&nbsp; The magnitudes in the DR1 release have <strong>not</strong> been corrected to account for what the survey understands about the out-of-band behavior of the DES filters, as that analyses is proceeding.&nbsp; For essentially all science projects the systematic difference is much smaller than other photometric errors.&nbsp; (The difference between Y3A1 and Y3A2 is internal to the DES release notation and refers to small changes in data products not released as part of DR1).</p>


<p><br></p>
<div class="fixup" id="faq10"></div>
<h3 class="fixdown">10. How can I join two information from two tables together?&nbsp; Can you walk me through a sample query and connect objects and images? &nbsp; &nbsp; <a style="font-size:0.72rem" href="javascript:void(0)" on-tap="_top">(Top)</a></h3>

<div class="answer">
<p>We know that a rich galaxy cluster, Abell S 1063 (RXJ2248-4431) exists within the DES footprint, centered on (RA, DEC) = (342.183, -44.531) deg.
We wish to select magnitudes, colors, star/galaxy separation indicators, flag and shape information for all objects within, say a 0.5 degree sq box centered on this cluster.  Furthermore we wish to explore not only MAG_AUTO for these objects, but also aperture magnitudes of two different diameters, say 2'' and 3''.  Most of this infomation is in the DR1_MAIN table, but the aperture magnitudes are in the DR1_MAGNITUDE table, so a join is required.  The indexed key for joining between most tables is the unique COADD_OBJECT_ID (for joining on tile info in DR1_TILE_INFO, one joins to the tilename field).  MAG_AUTO_{grizY} in DR1_MAIN is DR1's workhorse magnitude for extended object work, but in some cases, users may wish to use MAG_APER_{1-12}_{grizY} in the DR1_MAGNITUDE table.  Both tables are named and referenced in the query below.</p>
<p>
Math operations may be done within queries, including operations such as SQRT and LOG(10,X).   A CASE syntax may be used to join together three boolean expressions to come up with a way to represent the recommended EXTENDED_COADD star/galaxy spread_model based separation parameter.  Note that the EXTENDED_COADD star/galaxy separation indicator may use either the wavg_spread_model or the regular spread_model quantities.  We recommend the regular spread_model quantities if you are interested in objects all the way to the catalog limit.  The wavg_spread_model indicator stops working when the single epoch magnitude limit is hit (about r ~ 23).  In this case, because we are interested in members of the RXJ cluster brighter than about 23, we use the WAVG version, and only keep 'highly confident' galaxies (EXTENDED_COADD &gt; 2), but  you may wish to try other combinations.
</p>
<p>The query is as follows:</p>
<code>
-- Select all extended objects (high confidence galaxies as defined by<br>
-- the wavg_spread_model version of the extended_coadd indicator,<br>
-- within a 0.5x0.5 degree box centered<br>
-- on the brightest cluster galaxy at the center of cluster<br>
-- RXJ2248-44 (Abell S 1063), (RA,DEC) = (342.183, -44.531).<br>
-- Compute star/galaxy separation indicators for each object<br>
-- Compute dereddened magnitudes and colors for each object<br>
-- also select flags for objects and extract basic shape<br>
-- (ellipse a,b, position angle params)<br>
-- information for each object<br>
-- Join to the DR1_MAGNITUDE table (on the indexed quantity<br>
-- coadd_object_id) and also select MAG_APER_4 (2'' diameter) and<br>
-- MAG_APER_5 (3'' diameter) r,i band mags/colors (dereddened)<br>
-- for these same objects to see if the Aper mags are<br>
-- comparable to the MAG_AUTO quantities.<br>
-- Finally, compute the distance of each object to the center of<br>
-- the cluster Abell S 1063, correct for cos(dec) = 0.7<br>
select d.coadd_object_id,d.tilename,d.ra,d.dec,<br>
(CASE WHEN (spread_model_i + 3* spreaderr_model_i)&gt;0.005 THEN 1 ELSE 0 END)+<br>
(CASE WHEN (spread_model_i+spreaderr_model_i) &gt; 0.003 THEN 1 ELSE 0 END) +<br>
(CASE WHEN (spread_model_i-spreaderr_model_i) &gt; 0.003 THEN 1 ELSE 0 END) as extended_coadd,<br>
(CASE WHEN (wavg_spread_model_i + 3*wavg_spreaderr_model_i) &gt;0.005 THEN 1 ELSE 0 END)+<br>
(CASE WHEN (wavg_spread_model_i+wavg_spreaderr_model_i) &gt; 0.003 THEN 1 ELSE 0 END) +<br>
(CASE WHEN (wavg_spread_model_i-wavg_spreaderr_model_i) &gt; 0.003 THEN 1 ELSE 0 END) as wavg_extended_coadd,<br>
SQRT((d.ra-342.183)*(d.ra-342.183)*0.7*0.7+(d.dec+44.531)*(d.dec+44.531)) as distToCntr,<br>
d.mag_auto_r-2.13*d.ebv_sfd98 as r0, d.mag_auto_r_dered,<br>
d.mag_auto_g_dered-d.mag_auto_r_dered,<br>
d.mag_auto_g-d.mag_auto_r-(3.184-2.130)*d.ebv_sfd98 as gmr0,<br>
d.mag_auto_r-d.mag_auto_i-(2.130-1.568)*d.ebv_sfd98 as rmi0,<br>
d.mag_auto_i-d.mag_auto_z-(1.568-1.196)*d.ebv_sfd98 as imz0,<br>
d.mag_auto_z-d.mag_auto_Y-(1.196-1.048)*d.ebv_sfd98 as zmy0,<br>
d.flags_r, d.magerr_auto_r, d.imaflags_iso_r,<br>
d.a_image, d.b_image, d.theta_j2000, d.spread_model_i,<br>
d.spreaderr_model_i,<br>
d.wavg_spread_model_i,d.wavg_spreaderr_model_i,<br>
m.mag_aper_4_r-2.13*d.ebv_sfd98 as m4r,<br>
m.mag_aper_4_r-m.mag_aper_4_i-(2.13-1.568)*d.ebv_sfd98 as rmi4ap0,<br>
m.mag_aper_5_r-2.13*d.ebv_sfd98 as m5r,<br>
m.mag_aper_5_r-m.mag_aper_5_i-(2.13-1.568)*d.ebv_sfd98 as rmi5ap0<br>
from dr1_main d,dr1_magnitude m where<br>
d.coadd_object_id=m.coadd_object_id and<br>
d.ra between 342.183-0.25/0.7 and 342.183+0.25/0.7 and<br>
d.dec between -44.531-0.25 and -44.531+0.25<br>
and d.imaflags_iso_r = 0 and d.flags_r &lt; 4 and<br>
((CASE WHEN (wavg_spread_model_i + 3* wavg_spreaderr_model_i)&gt;0.005 THEN 1 ELSE 0 END)+<br>
(CASE WHEN (wavg_spread_model_i+wavg_spreaderr_model_i) &gt; 0.003 THEN 1 ELSE 0 END) +<br>
(CASE WHEN (wavg_spread_model_i-wavg_spreaderr_model_i) &gt; 0.003 THEN 1 ELSE 0 END)) &gt; 2<br>
</code>

<p>This query may be run in quick mode, as it takes less than a minute to select 7030 high confidence extended objects (galaxies) with imaflags_iso_r = 0 (no very bright saturated stars) and flags_r &lt; 4 (no saturated objects or other sextractor flags &gt;=4), however, close pairs and deblends, with flag values 1 and 2, are allowed.&nbsp; The Case expression performs the star/galaxy separation, with &gt;2 indicating we select only high confidence extended objects and the wavg_spread_model quantities indicating we are not interested in objects fainter than about r~23.&nbsp; The i-band spread_model gives slightly better results than g, r or z spread model.&nbsp; Note that we convert the magnitudes to dereddeneded quantities on-the-fly by subtracting off R_filter * E(B-V) for each object.&nbsp; R_filter is a fixed coefficient which gives Absorption&nbsp; in a given band from dust in the Galaxy toward a particular sightline.&nbsp; The E(B-V) values from SFD98 are tablulated in DR1 for each object and may be extracted from the database. The recommended R_filter values for DES DR1 are R(g,r,i,z,Y) = (3.184, 2.130, 1.568, 1.196, 1.048).&nbsp;&nbsp; Note that for magnitudes in the DR1_MAIN table, dereddened versions of the magnitudes are already available, for instance as MAG_AUTO_R_DERED = MAG_AUTO_R - 2.130*ebv_sfd98, and thus the subtraction of R*E(B-V) need only be done for the MAG_APER quantities in the DR1_MAGNITUDES table.&nbsp; Both ways of obtaining the dereddened magnitudes are shown here for completeness.</p>
<p>Using the results of this query one may further select, using the distance to the cluster center parameter calculated within the query and plot MAG_AUTO_R_0 (dereddened) vs. MAG_AUTO(R-I) dereddened for all 2276 galaxies within 0.15 degrees (9') of the cluster center (<a href="javascript:void(0)" on-tap="_dialog" data-item="4">Figure 4</a>)</p>

<des-img src="/static/images/faq/figa1063.gif" on-tap="_dialog" data-item="4"> Figure 4.</des-img>
<des-img src="/static/images/faq/as1063.png" on-tap="_dialog" data-item="5"> Figure 5.</des-img>

<p>The concentration of objects at about (r-i)(dereddened) ~ 0.55 represent the red sequence for this cluster at a redshift of 0.35. One may select just those objects within 0.05 of (r-i)(dered) = 0.55 and within 0.02 deg of the cluster center make these 179 red sequence candidates into a target list csv file (pairs of ra,decs separated by a comma) for further exploration.&nbsp; One also has available from the query the A_IMAGE, B_IMAGE, and theta_j2000 values which may be used to draw ellipses around selected objects.&nbsp; How do the MAG_AUTO magnitudes of the red sequence compare with the MAG_APER_4 and MAG_APER_5 loci?&nbsp; In general, there are slight magnitude-dependent offsets in color for the fixed aperture magnitudes compared with MAG_AUTO.&nbsp;</p>
<p>Using the NCSA interface's 'DR1 footprint' menu, one may enter the coordinates of the center of the cluster and find tile DES2247-4414 contains the cluster center.&nbsp; One may download the FITS image in the i-band.&nbsp; One has several options to display the image and selected subsets of objects.</p>
<p>One may generate a DS9 compatible .reg file using the RA,DEC,A_IMAGE,B_IMAGE, THETA_J2000+90 values (see above FAQ entry) selected from the query for objects from the red sequence (<a href="javascript:void(0)" on-tap="_dialog" data-item="5">Figure 5</a>)</p>


<p>Note the MAG_AUTO and r-i color for the&nbsp; BCG for this cluster does not fall on the red sequence in this case as this BCG galaxy is exceptionally large.</p>
<p>One may also use the LIneA Sky Viewer DR1 interface to explore DES images of this region of sky.</p>
<p>The Aladin interface to the Sky Viewer allows one to visualize large area footprints, which may span tile boundaries (<a href="javascript:void(0)" on-tap="_dialog" data-item="6">Figure 6</a>)</p>

<des-img-big src="/static/images/faq/snapaladin.png" on-tap="_dialog" data-item="6"> Figure 6.</des-img-big>

<p>Using the Sky Viewer's Visiomatic interface within one specific tile, DES2247-4414 in this case, one may tune the color map settings across all five filters (grizY, rather than the traditional irg to RGB mapping) (<a href="javascript:void(0)" on-tap="_dialog" data-item="7">Figure 7</a>). One may further use the catalog overlay features within the Sky Viewer to overlay ellipses of all or subsets of DES DR1 detected objects on top of a tile (<a href="javascript:void(0)" on-tap="_dialog" data-item="8">Figure 8</a>)</p>

<des-img src="/static/images/faq/visio.jpg" on-tap="_dialog" data-item="7"> Figure 7.</des-img>
<des-img src="/static/images/faq/lineaa1063.png" on-tap="_dialog" data-item="8"> Figure 8.</des-img>

<p>Note that deblending of overlapping galaxies within DES DR1 is not perfect, in this case several galaxies close to the BCG (Brightest cluster galaxy) remain blended with the extended BCG light.&nbsp; This is a general feature of the tuning of the deblending within DES DR1.</p>
<p>One may modify the query above to select, for instance, stars instead of galaxies (i.e. use EXTENDED_COADD &lt; 2) and to explore other areas of the footprint.&nbsp; The DR1_MAIN table is indexed on RA, DEC, COADD_OBJECT_ID and TILENAME, along with indicies on MAG_AUTO_grizY and other commonly used quantities.&nbsp; You may wish to try a complex query out first on the DR1_MAIN_SAMPLE (1% subsample) versions of tables which have many fewer rows, and where performance of your query may be tuned before running it on the full 399 million row table.</p>
</div>

<p><br></p>
<div class="fixup" id="faq11"></div>
<h3 class="fixdown">11. How can I convert between DES and SDSS magnitudes? &nbsp; &nbsp; <a style="font-size:0.72rem" href="javascript:void(0)" on-tap="_top">(Top)</a></h3>
<div class="answer">
    <p>The DES griz filters are similar but not identical to the SDSS griz filter.&nbsp; Transformation equations may be used to convert objects within restricted color ranges between the two filter systems.&nbsp;&nbsp; These transformation equations are based on stellar objects of typical magnitude 18 &lt; r &lt; 21 that were observed in the equatorial region common to both DES and SDSS: 350 &lt; ra &lt; 70, -2.5 &lt; dec &lt; 2.5.&nbsp; Flagged stars and objects which deviate by more than about three sigma from the color magnitude transformation relation are rejected.&nbsp; These relations have scatter of about rms = 2% per star, and may be used for galaxy magnitude transformations as well. Use extreme caution when transforming objects with colors outside the indicated color ranges.</p>

    <u>Convert from SDSS magnitudes to DES magnitudes</u>:<br>
    <code>
    g(DES) = g(SDSS) +0.001 -0.075(g-r)(SDSS)                             0.2 &lt;= (g-r)(SDSS) &lt; 1.2   sigma 2.1%<br>
    r(DES) = r(SDSS) -0.009 -0.069(g-r)(SDSS)                             0.2 &lt;= (g-r)(SDSS) &lt; 1.2   sigma 2.1%<br>
    i(DES) = i(SDSS) +0.014 -0.214(i-z)(SDSS)-0.096(i-z)(i-z)(SDSS)       0.0 &lt;= (i-z)(SDSS) &lt; 0.8   sigma 2.3%<br>
    z(DES) = z(SDSS) +0.022 -0.068(i-z)(SDSS)                             0.0 &lt;= (i-z)(SDSS) &lt; 0.8   sigma 2.5%<br>
    Y(DES) = z(SDSS) +0.045 -0.306(i-z)(SDSS)                             0.0 &lt;= (i-z)(SDSS) &lt; 0.8   sigma 3.0%<br>
    </code>
    <br>

    <u>Convert from DES magnitudes to SDSS magnitudes</u>:<br>
    <code>
    g(SDSS) = g(DES) -0.0009 + 0.055(g-i)(DES)                           0.0 &lt;= (g-i)(DES) &lt;= 3.0<br>
    r(SDSS) = r(DES) -0.0048 + 0.0703(g-i)(DES)                          0.0 &lt;= (g-i)(DES) &lt;= 3.0<br>
    i(SDSS) = i(DES) -0.0065 - 0.0036(g-i)(DES) + 0.02672(g-i)(g-i)(DES) 0.0 &lt;= (g-i)(DES) &lt;= 3.0<br>
    z(SDSS) = z(DES) -0.0438 + 0.02854(g-i)(DES)                         0.0 &lt;= (g-i)(DES) &lt;= 3.0<br>
    </code>

</div>

<des-card heading="NCSA DESaccess">
    <div class="card-content">

    <paper-button class="desButton" raised="" on-tap="_goncsa">Go to DESaccess</paper-button>
    <br>

         <p>NCSA provides the primary set of basic web applications to access DES DR1 data. Developed at NCSA, DESaccess provides the user with an asynchronized job submission interface to perform SQL statements against an &nbsp;Oracle DB which contains the DES DR1 catalogs or to generate cutouts from a given list of positions from the coaddimages. It also contains information regarding the catalogs, an interactive footprint finder to locate positions and tiles and means to access images and catalogs in a tile-based format. Please read the <a href="[[rootpath]]terms">Terms and Conditions</a> before using these interfaces. <br>

             The main services can be summarized as follows:</p>
             <p>
               <strong>SQL web client:</strong> We provide a SQL web client that allows the user to submit asynchronous query jobs against the Oracle 12 database which contains the DES DR1 tables, the submitted jobs enter into a queue and results can be retrieved at later times in either csv, FITS (<a href="http://adsabs.harvard.edu/abs/1981A%26AS...44..363W">Wells et al. 1981</a>) or HDF5 (<a href="http://www.hdfgroup.org/HDF5/">The HDF Group 1997-NNNN</a>) file format, supporting compression in some of the cases. Big jobs are divided into chunks of 1.5GB to facilitate file transfer. This interface also provides means to check syntax and to evaluate synchronous jobs for a quick view. Result files are served from a HTTP server which allows file transfer to remote machines. The query used and the results are persisted for a limited period of time under a My-Jobs tab. The query interface is powered using <a href="https://github.com/mgckind/easyaccess">easyaccess</a>, a enhance SQL command line interpreter designed for astronomical surveys and developed for DES.</p>
             <p>
               <strong>Cutout server:</strong> The cutout server allows the user to generate cutouts up to 15' on a side centered on a given set of positions, the returned files include all the cutouts in all the bands, a cutout in the detection image, a color TIFF image using STIFF (<a href="http://adsabs.harvard.edu/abs/2012ASPC..461..263B">Bertin 2012</a>) by combining the g, r and i bands, and a PNG image. These cutout jobs also go into a queue and results can retrieve later from the files served remotely. The header of the cutouts is a copy from the original header from the images with extra keys indicating the center of the cutout RA_CUTOUT and DEC_CUTOUT. Results are preserved for a limit period of time and can also be retrieved under a My-Jobs tab within the web service. No stitching is performed for objects near the edge of the tile. This feature might be added in the future.</p>
             <p>
               <strong>Footprint:</strong> A light-weight interactive tool which displays the DES footprint and its tiles. This tool can be used to search for a position in the sky and return the tile information regarding the tile name, corner coordinates, and list of files for download. It also allows searches by tilename when the name is available. This service also provides access to all the processed tiles, &nbsp;including images and catalogs in a tile based directly from the file server.</p>
             <p>
               <a href="https://github.com/mgckind/desaccess">DESaccess code</a> as well as the <a href="https://github.com/mgckind/des_public_new">release page</a> are open sourced. The frontend was developed using web components, HTML, JS and <a href="https://www.polymer-project.org/">Polymer</a> which allows the re-use of already existing elements. The backend is mainly developed using the Python <a href="http://www.tornadoweb.org/en/stable/">Tornado web framework</a>. The submission jobs are handled by <a href="http://www.celeryproject.org/">Celery</a> which is a distributed queue manager written in Python. All of these applications are containerized using <a href="https://www.docker.com/">Docker</a> and all the nodes resources and scheduling, as well as all the deployment, is managed by <a href="https://kubernetes.io/">Kubernetes</a> which allows to run, manage and scale containerized applications in a robust and efficient manner.</p>

            <des-img-big src="/static/images/DESaccess.png" on-tap="_dialog" data-item="3">
            Figure 3. Schema for DESaccess arquitecture
            </des-img-big>

             <p>
               <br>
             </p>
    </div>
</des-card>

<des-card heading="NOAO DataLab">
    <div class="card-content">
    <paper-button class="desButton" raised="" on-tap="_gonoao">Go to NOAO DataLab</paper-button>
    <br>
        <p>The NOAO Data Lab (<a href="http://adsabs.harvard.edu/abs/2016SPIE.9913E..0LF">Fitzpatrick et al. (2016)</a>) is one of the access portals for DES DR1. The goal of the Data &nbsp;Lab is to enable efficient exploration and analysis of large datasets, including catalogs, with a particular focus on surveys using DECam and the NOAO Mosaic cameras. Among its features are a database for catalog data, accessible both from a Table Access Protocol (<a href="http://ivoa.net/documents/TAP">TAP</a>) service and from direct PostgreSQL queries, web-based, command-line and programmatic catalog and image query interfaces (both custom and via standard VO protocols), remote storage space for personal database and files, a JupyterHub-based notebook analysis environment, and a Simple Image Access (SIA) service. The Data Lab hosts the DES DR1 catalog tables using a PostgreSQL v9.6 database on the backend. The data are identical to those hosted by the DES Collaboration through the NCSA portal, but with a few additions; first, the Data Lab database contains tables with crossmatches to other large catalogs (AllWISE, GALEX, HSC, and Simbad) and a table of neighboring objects within a 30 arcsecond radius for all objects in DES. Second, the main table contains a few extra columns, such as Ecliptic and Galactic coordinates, an <a href="http://www.skyserver.org/htm">HTM</a> (Hierarchical Triangular Mesh) index, two supplementary HEALPix indices in RING (NSIDE = 256) and NESTED (NSIDE = 4096) schemes, and precomputed colors. Finally, the data are clustered and indexed using the Q3C scheme (<a href="http://adsabs.harvard.edu/abs/2006ASPC..351..735K">Koposov &amp; Bartunov 2006</a>), allowing Q3C functions to perform fast spatial queries on the tables.</p>
      <p>NOAO DataLab Services</p>
      <p>1. Anonymous and authenticated access to DES DR1 through Data Lab services. Anonymous users of the Data Lab can query the DES DR1 database and use the web-based tools. By creating and logging into an account through <a href="http://datalab.noao.edu">datalab.noao.edu</a>, authenticated users get access to a dedicated Jupyter notebook server with permanently stored notebooks and 1 TB of storage space for personal database tables and files.</p>
      <p>2. Access to DES DR1 through TAP. The Data Lab exposes the DES DR1 catalog through a TAP service, which may be accessed through a web query form and schema browser. Alternately, users may query DES DR1 through TOPCAT (<a href="http://adsabs.harvard.edu/abs/2005ASPC..347...29T">Taylor 2005</a>) by pointing to the URL of the Data Lab TAP service (<a href="http://datalab.noao.edu/tap">http://datalab.noao.edu/tap</a>) from within the application.</p>
      <p>3. Python and command-line query clients. The DataLab client package (<a href="https://github.com/">https://github.com/</a>
        <a href="https://github.com/noao-datalab/datalab-client">noao-datalab/datalab-client</a>) contains the multipurpose datalab command-line interface and the queryClient Python module. Both interfaces allow &nbsp;synchronous queries, for which control is suspended until a result is returned, using either ADQL (the native TAP interface query language) or the Postgres SQL syntax. The user may also run asynchronous ADQL queries, for which the query operation is given a job ID and run in the background, through the TAP service. The queryClient module is preinstalled on the Data Lab Jupyter notebook server.</p>
      <p>4. An image cutout service. The Data Lab SIA service provides access to cutouts of the DES DR1 images. For a given position on the sky, the SIA service returns a table of metadata of all images that fall within the specified radius. The metadata includes select header information for each image, along with a URL to retrieve a cutout of a specified size.</p>
      <p>5. A JupyterHub notebook server. This server provides access to common Python libraries as well as all Data Lab Python modules, including the authClient authorization module, the queryClient query module, the storeClient virtual storage module, and other interface modules. The Jupyter notebook server provides a convenient way to run code close to the data.</p>
      <p>More information on using these services is available on the Data Lab web page, <a href="http://datalab.noao.edu">http://datalab.noao.edu</a>.</p>
      <p>
        <br>
      </p>
    </div>

<des-card heading="LIneA Science Server">
    <div class="card-content">

    <paper-button class="desButton" raised="" on-tap="_golinea">Go to LIneA Server</paper-button>
    <br>
      <p>The images and catalogs generated by DESDM for DR1 can also be accessed by an interface developed by the Laboratorio Interinstitucional de e-Astronomia (LIneA) which supports the participation of Brazilian scientists in DES. It has been designed to offer ways to examine both images and catalogs, compare these with the results of other surveys, and examine the results of queries to the database. The interface consists of the following three services:</p>
      <p>
        <strong>Sky/Image viewer</strong>: The Sky/Image viewer combination integrates third-party tools to allow the user to visualize the entire sky map produced by DES (<a href="http://aladin.u-strasbg.fr/">Aladin Light developed by CDS</a>) in the form of a HIPs color coded image as well as each individual tile using <a href="https://www.astromatic.net/software/visiomatic">VisiOmatic</a>. The native functions, such as zoom, have been augmented with: 1) an image layer that allows the display of other surveys; 2) a position locator; 3) the possibility of sharing a display with other users; 4) a map viewer which enables the display of HEALpix maps generated during the processing of the data (e.g., map of the number of images available at each point in the sky); 5) different grids including the original coadd tiles and the border of the DES footprint; 6) access to the image of a specific tile which can be examined using VisiOmatic The image viewer can be used to examine the tile as a whole and to inspect a specific position on the sky in more detail using the native functions of the tool which include snapshot, profile overlays, contrast settings, color mix, zoom, full screen mode, and catalog overlay. The interface also allows side-by-side comparison of the same sky region using different settings. Other useful functions are the ability to switch on/off markers, recenter the display to provide a visualization of the entire tile, crop part of the image, and download the fits images and catalog associated&nbsp;with the tile being displayed.</p>
      <p>Finally, one can also overlay object catalogs which are classified into three categories: 1) targets - list of positions or objects either uploaded or created using the Target viewer and User Query services described below; 2) object catalog - the DES DR1 object catalog produced by DESDM; 3) external catalogs - a sample of catalogs available in Vizier. To facilitate the comparison between catalogs, the user can change the symbol, color, and size of each catalog it selects to display.</p>
      <p>
        <strong>Target Viewer</strong>: This service enables the user to examine a list of uploaded positions of objects selected using the User Query service described below. The first page provides a summary of the available target lists, the ability to upload/delete lists, and the ability to mark favorite lists. Adding a list can be done by pasting a list of RA and Dec coordinates. Once a list is selected the image surrounding an object/position can be visualized by selecting an entry in the list and the corresponding position. The user can then select the columns to be shown, sort according to a given attribute, and comment, rank and reject an entry.&nbsp;</p>
      <p>
        <strong>User Query</strong>: This service provides access to the database table storing the DES DR1 data from which SQL queries can be written, validated, and executed. The resulting table is displayed under My Tables where it can be deleted, renamed, and a few lines of its content listed. Objects selected can be immediately viewed in the Target Viewer after the columns of the resulting table are properly associated&nbsp;with those recognized by the tool.</p>
      <p>Given the suite of functionalities available in each tool, tutorials in the form of videos have been prepared to help introduce first-time&nbsp;users to the services. Information about the current limitations is available in the help associated&nbsp;with each tool.</p>
      <p>More information on using these services is available on the LIneA Server &nbsp;page,&nbsp;<a href="https://desportal2.cosmology.illinois.edu/dri/apps/home/">https://desportal2.cosmology.illinois.edu/dri/apps/home/</a>
      </p>
    </div>
</des-card>

      <div class="card-content">
          <p> This is the first public data release of the Dark Energy Survey Supernova Program, DES-SN3YR, consisting of data products used to compute the cosmological result from the first 3 years of spectroscopically classified supernovae (SNe) combined with a sample of low-redshift SNe. We provide filter transmissions, photometry and SN+Host metadata, spectroscopic observations and classifications, simulations used for bias corrections, bias corrected distances, measurement uncertainties, full systematic covariance matrix, and CosmoMC inputs &amp; chains. DES-SN3YR is based on a set of 207 Type Ia SNe from DES and 122 SNe Ia from external Low-z SN Ia samples.


          </p>

      <div class="card-content">
        <h2>
          <strong>Overview</strong>
        </h2>
            <p>In <a href="https://arxiv.org/abs/1905.00428">Stringer, Long, Macri et al. 2019</a>, we identified 5783 RRab from the sparsely sampled multiband DES Y3Q2 wide field data using a multiband template fitting method (<a href="https://github.com/longjp/rr-templates">github link</a>) and a Random Forest classifier trained on DES light curves for RRab identified by&nbsp;<a href="http://adsabs.harvard.edu/abs/2010ApJ...708..717S">Sesar et al. 2010&nbsp;</a>and&nbsp;<a href="http://adsabs.harvard.edu/abs/2012MNRAS.424.2528S">Sveges et al. 2012</a>.&nbsp;&nbsp;Here, we present our catalog, light curves, and extended versions of selected tables in the text. In our full catalog file, we include the values used to select for variability prior to the template fitting, the light curve parameter estimates from the template fitting, the features used to determine its classification as an RRab or not, and cross-match information with external catalogs for all ~714,000 objects which passed our initial variability cuts (see Section 3.2 of the text). The DES Y3 light curves for all the RRab and training catalog objects are included and subdivided as described on this page.&nbsp; Lastly, extended versions of Tables 1 and 5 from the text are included. These contents are further described on this page.</p>
            <p>The data products can be accessed&nbsp;<a href="http://desdr-server.ncsa.illinois.edu/despublic/other_files/y3-rrl/">here</a>. Please contact&nbsp;<a href="mailto:kstringer@tamu.edu">kstringer[at]tamu.edu</a>&nbsp;with any questions or concerns.</p>

    <des-card heading="DES Y3 substellar LT and M catalogs">
        <div style="text-align: center">
        <iron-image style="width:450px; height:375px; padding:40px;" sizing="contain" src="/static/images/other/y3-mlt-gagne.png"></iron-image>
        <iron-image style="width:450px; height:375px; padding:40px;" sizing="contain" src="/static/images/other/y3-mlt.png"></iron-image>
            </div>
        <div style="text-align: center">
          <a style="padding: 20px; text-decoration: none" href="[[rootpath]]releases/other/y3-mlt"><paper-button raised="" class="desButton">Documentation</paper-button></a>
    <a style="padding: 20px; text-decoration: none" href="http://desdr-server.ncsa.illinois.edu/despublic/other_files/y3-mlt/"><paper-button raised="" class="desButton">Files</paper-button></a>
</div>
      <div class="card-content">
        <h2>
  <strong>Overview</strong>
</h2>
<p>In Carnero et al. 2019, we apply a photometric brown dwarf classification scheme based on <a href="http://adsabs.harvard.edu/abs/2015A%26A...574A..78S">Skrzypek et at. 2015</a> to DES + VHS + AllWISE data (~2400 square degrees) using 8 bands covering a wavelength range between 0.7 mu and 4.6 mu. Since several degeneracies are found in colour space between spectral types M,L and T, the use of multiple bands is required for a good spectral type calibration.<br>
  <br>In comparison with <a href="https://ui.adsabs.harvard.edu/#abs/2016A&amp;A...589A..49S/">Skrzypek et at. 2016</a> , we are able to go to greater distances in the L regime due to the deeper DES and VHS samples, in comparison with the SDSS + UKIDSS design. This way, we classify 11,745 brown dwarfs in the spectral regime from L0 to T9 in approx 2,400 square degrees, with a similar spectral resolution of 1 spectral type. This is the biggest LT sample ever published. We further estimate the contamination and completeness of the sample. We estimate the sample to be 77% complete and 74% pure at a magnitude limit of z=22.</p>
<p>In this paper we also publish, in a separate table, a catalog of 20,863 M dwarfs that passed our colour cut with spectral types greater than M6.<br>
  <br>
</p>
<p>Please contact <a href="mailto:aurelio.carnero@ciemat.es">aurelio.carnero@ciemat.es</a>,&nbsp;<a href="mailto:basilio.santiago@ufrgs.br">basilio.santiago@ufrgs.br</a>,&nbsp;<a href="mailto:mari.dalponte@gmail.com">mari.dalponte@gmail.com</a> or&nbsp;<a href="mailto:b.burningham@herts.ac.uk">b.burningham@herts.ac.uk</a> for questions.</p>
        <hr>
        <h2>
          <strong>&nbsp;Catalog Descriptions</strong> (<a href="http://desdr-server.ncsa.illinois.edu/despublic/other_files/y3-mlt/DESY3_LTcatalog.fits" target="_blank">DESY3_LTcatalog.fits</a>, <a href="http://desdr-server.ncsa.illinois.edu/despublic/other_files/y3-mlt/DESY3_Mcatalog.fits" ,="" target="_blank">DESY3_Mcatalog.fits</a>)
        </h2>
        <p>We publish separately the M types and the LT types.</p>
        <p>Three columns are not present in the M catalog, and appear only in the LT catalog: 2 columns corresponding to photometric distance estimates and one relative to having peculiar colors.</p>
        <p>Next we describe the columns found in the catalogs.</p>
        <p>
          <br>
        </p>

    <des-card heading="DES Y3 LT Wide Binaries">
        <div style="text-align: center">
          <h5>
            L and T dwarfs in wide binary and multiple systems using Dark Energy Survey DR1 and Gaia DR2 data (dal Ponte et al. 2020)
          </h5>
        <iron-image style="width:300px; height:250px; padding:40px;" sizing="contain" src="/static/images/other/distance_gaia_LT_new.png"></iron-image>
        <iron-image style="width:300px; height:250px; padding:40px;" sizing="contain" src="/static/images/other/dist_des_LT.png"></iron-image>
        <iron-image style="width:300px; height:250px; padding:40px;" sizing="contain" src="/static/images/other/distance_LT_LT.png"></iron-image>
            </div>
        <div style="text-align: center">
          <a style="padding: 20px; text-decoration: none" href="[[rootpath]]releases/other/y3-lt-widebinaries"><paper-button raised="" class="desButton">Documentation</paper-button></a>
    <a style="padding: 20px; text-decoration: none" href="http://desdr-server.ncsa.illinois.edu/despublic/other_files/y3-lt-widebinaries/"><paper-button raised="" class="desButton">Files</paper-button></a>
</div>
      <div class="card-content">
        <h2>
  <strong>Overview</strong>
</h2>

<p>Using the brown dwarf sample presented in <a href="https://ui.adsabs.harvard.edu/abs/2019MNRAS.489.5301C/abstract">Carnero Rosell et al. 2019</a>, we search for wide binary systems composed of a brown dwarf companion to a main sequence star in the Gaia DR2 and DES DR1 data.&nbsp; We also search for systems composed of two brown dwarfs.</p>
<p>Our final catalog contains 255 binary and 6 multiple system candidates with wide (&gt; 5") separation composed by L or T dwarfs companions to stars, plus 9 double brown dwarf systems. Our search is based on a common distance criterion with no proper motion information.&nbsp; To compute the distances for the stars, we used the StarHorse code (<a href="https://ui.adsabs.harvard.edu/abs/2018MNRAS.476.2556Q/abstract">Queiroz et al. 2018</a>).&nbsp; For the L and T dwarfs, the distance is based on empirical templates ranging from L0 to T9. We also compute the chance alignment probabilities in order to assess the physical nature of each pair. All the systems with probability &gt; 5% were not included in the final sample. The typical wide binary fraction found in our sample over the L and T spectral types is 2-4%. The significant leap provided by this sample will enable constraints on the formation and evolution as well as atmosphere models of L and T dwarfs.</p>
<p>
  <br>
</p>
<p>Please contact <a href="mailto:mari.dalponte@gmail.com" rel="nofollow">mari.dalponte@gmail.com</a>, <a href="mailto:basilio.santiago@ufrgs.br" rel="nofollow">basilio.santiago@ufrgs.br</a>,&nbsp;<a href="mailto:aurelio.carnero@ciemat.es" rel="nofollow">aurelio.carnero@ciemat.es</a> or&nbsp;<a href="mailto:b.burningham@herts.ac.uk" rel="nofollow">b.burningham@herts.ac.uk</a> for questions.</p>
<h2>
  <strong>Catalog Description</strong>
</h2>
<p>Our sample is composed of 3 catalogs. Above there is a description of each catalog and their columns.</p>

<template>

    <des-card heading="Ancillary paper data">
      <div class="card-content">
        Here we have a collection of ancillary data released with individual DES papers and not included in other major/minor releases. Note that
        this is not a list of <a href="https://www.darkenergysurvey.org/news-and-results/publications/" target="_blank">all DES papers</a> only those with extra ancillary data.
        <br>
        <hr>
      </div>
      <div class="card-content">
        <strong><a href="https://arxiv.org/abs/1812.04004" target="_blank">Dark Energy Survey Year 1 results: Detection of Intra-cluster Light at Redshift  0.25</a> (Zhang Y., et al., 2018)</strong><br>
        <br>
        Contact: <b>Yuan-Yuan Zhang</b> -- <a href="mailto:ynzhang@fnal.gov">ynzhang@fnal.gov</a><br>
        Data: Files can be obtained from <a href="http://desdr-server.ncsa.illinois.edu/despublic/other_files/paper-data/intra_cluster_light/" target="_blank"> here </a><br>
        Description: <br>
        Using stacking and averaging methods, we were able to measure intra-cluster light radial profiles of redMaPPer
         clusters extending to 1 Mpc (proper distance), in the redshift range of 0.2 to 0.3, and extended DES g and r
         band PSF models to 10 arcmin. This page releases some of the measurements or modeled measurements.
        Readers interested in additional data products in the paper are encouraged to contact the authors.
      </div>
      <hr>

      </des-card>
