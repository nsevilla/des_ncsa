app-header-layout is a wrapper element that positions an app-header and other content. This
element uses the document scroll by default, but it can also define its own scrolling region.

Using the document scroll:

```html
<app-header-layout>
  <app-header slot="header" fixed condenses effects="waterfall">
    <app-toolbar>
      <div main-title>App name</div>
    </app-toolbar>
  </app-header>
  <div>
    main content
  </div>
</app-header-layout>
```

Using an own scrolling region:

```html
<app-header-layout has-scrolling-region style="width: 300px; height: 400px;">
  <app-header slot="header" fixed condenses effects="waterfall">
    <app-toolbar>
      <div main-title>App name</div>
    </app-toolbar>
  </app-header>
  <div>
    main content
  </div>
</app-header-layout>
```

Add the `fullbleed` attribute to app-header-layout to make it fit the size of its container:

```html
<app-header-layout fullbleed>
 ...
</app-header-layout>
```

app-toolbar is a horizontal toolbar containing items that can be used for
label, navigation, search and actions.

### Example

Add a title to the toolbar.

```html
<app-toolbar>
  <div main-title>App name</div>
</app-toolbar>
```

Add a button to the left and right side of the toolbar.

```html
<app-toolbar>
  <paper-icon-button icon="menu"></paper-icon-button>
  <div main-title>App name</div>
  <paper-icon-button icon="search"></paper-icon-button>
</app-toolbar>
```

You can use the attributes `top-item` or `bottom-item` to completely fit an element
to the top or bottom of the toolbar respectively.

### Content attributes

Attribute            | Description
---------------------|---------------------------------------------------------
`main-title`         | The main title element.
`condensed-title`    | The title element if used inside a condensed app-header.
`spacer`             | Adds a left margin of `64px`.
`bottom-item`        | Sticks the element to the bottom of the toolbar.
`top-item`           | Sticks the element to the top of the toolbar.

### Styling

Custom property              | Description                  | Default
-----------------------------|------------------------------|-----------------------
`--app-toolbar-font-size`    | Toolbar font size            | 20px

@group App Elements
@element app-toolbar

`app-location` is an element that provides synchronization between the
browser location bar and the state of an app. When created, `app-location`
elements will automatically watch the global location for changes. As changes
occur, `app-location` produces and updates an object called `route`. This
`route` object is suitable for passing into a `app-route`, and other similar
elements.

An example of the public API of a route object that describes the URL
`https://elements.polymer-project.org/elements/app-location`:

    {
      prefix: '',
      path: '/elements/app-location'
    }

Example Usage:

    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}" pattern="/:page" data="{{data}}"></app-route>

As you can see above, the `app-location` element produces a `route` and that
property is then bound into the `app-route` element. The bindings are two-
directional, so when changes to the `route` object occur within `app-route`,
they automatically reflect back to the global location.

### Hashes vs Paths

By default `app-location` routes using the pathname portion of the URL. This has
broad browser support but it does require cooperation of the backend server. An
`app-location` can be configured to use the hash part of a URL instead using
the `use-hash-as-path` attribute, like so:

    <app-location route="{{route}}" use-hash-as-path></app-location>

### Integrating with other routing code

There is no standard event that is fired when window.location is modified.
`app-location` fires a `location-changed` event on `window` when it updates the
location. It also listens for that same event, and re-reads the URL when it's
fired. This makes it very easy to interop with other routing code.

So for example if you want to navigate to `/new_path` imperatively you could
call `window.location.pushState` or `window.location.replaceState` followed by
firing a `location-changed` event on `window`. i.e.

    window.history.pushState({}, null, '/new_path');
    window.dispatchEvent(new CustomEvent('location-changed'));

@element app-location

The `iron-location` element manages binding to and from the current URL.

iron-location is the first, and lowest level element in the Polymer team's
routing system. This is a beta release of iron-location as we continue work
on higher level elements, and as such iron-location may undergo breaking
changes.

#### Properties

When the URL is: `/search?query=583#details` iron-location's properties will be:

  - path: `'/search'`
  - query: `'query=583'`
  - hash: `'details'`

These bindings are bidirectional. Modifying them will in turn modify the URL.

iron-location is only active while it is attached to the document.

#### Links

While iron-location is active in the document it will intercept clicks on links
within your site, updating the URL pushing the updated URL out through the
databinding system. iron-location only intercepts clicks with the intent to
open in the same window, so middle mouse clicks and ctrl/cmd clicks work fine.

You can customize this behavior with the `urlSpaceRegex`.

#### Dwell Time

iron-location protects against accidental history spamming by only adding
entries to the user's history if the URL stays unchanged for `dwellTime`
milliseconds.

@demo demo/index.html

<script>
  (function() {
    'use strict';

    var workingURL;

    var urlDoc, urlBase, anchor;

    /**
     * @param {string} path
     * @param {string=} base
     * @return {!URL|!HTMLAnchorElement}
     */
    function resolveURL(path, base) {
      if (workingURL === undefined) {
        workingURL = false;
        try {
          var u = new URL('b', 'http://a');
          u.pathname = 'c%20d';
          workingURL = (u.href === 'http://a/c%20d');
          workingURL = workingURL && (new URL('http://www.google.com/?foo bar').href === 'http://www.google.com/?foo%20bar');
        } catch (e) {}
      }
      if (workingURL) {
        return new URL(path, base);
      }
      if (!urlDoc) {
        urlDoc = document.implementation.createHTMLDocument('url');
        urlBase = urlDoc.createElement('base');
        urlDoc.head.appendChild(urlBase);
        anchor = /** @type {HTMLAnchorElement}*/(urlDoc.createElement('a'));
      }
      urlBase.href = base;
      anchor.href = path.replace(/ /g, '%20');
      return anchor;
    }

      is: 'iron-location',

      properties: {
        /**
         * The pathname component of the URL.
         */
        path: {
          type: String,
          notify: true,
          value: function() {
            return window.decodeURIComponent(window.location.pathname);
          }
        },

        /**
         * The query string portion of the URL.
         */
        query: {
          type: String,
          notify: true,
          value: function() {
            return window.location.search.slice(1);

         * The hash component of the URL.

        hash: {
          type: String,
          notify: true,
          value: function() {

         * by the next entry.

         * browser history. Disable by setting to a negative number.

        dwellTime: {
          type: Number,
          value: 2000

         * navigation, but will instead just update the URL state in place.

         * URL. So to match just URLs that start with /search/ do:
         *     url-space-regex="^/search/"

         */
        urlSpaceRegex: {
          type: String,
          value: ''

         * urlSpaceRegex, but coerced into a regexp.
         *
         * @type {RegExp}
         */
        _urlSpaceRegExp: {
          computed: '_makeRegExp(urlSpaceRegex)'

        _lastChangedAt: {
          type: Number
        },

        _initialized: {
          type: Boolean,
          value: false
        }

      hostAttributes: {
        hidden: true
      },

      observers: [
        '_updateUrl(path, query, hash)'

--><!--
`app-route` is an element that enables declarative, self-describing routing
for a web app.

> *n.b. app-route is still in beta. We expect it will need some changes. We're counting on your feedback!*

In its typical usage, a `app-route` element consumes an object that describes
some state about the current route, via the `route` property. It then parses
that state using the `pattern` property, and produces two artifacts: some `data`
related to the `route`, and a `tail` that contains the rest of the `route` that
did not match.

Here is a basic example, when used with `app-location`:

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{data}}"
        tail="{{tail}}">
    </app-route>

In the above example, the `app-location` produces a `route` value. Then, the
`route.path` property is matched by comparing it to the `pattern` property. If
the `pattern` property matches `route.path`, the `app-route` will set or update
its `data` property with an object whose properties correspond to the parameters
in `pattern`. So, in the above example, if `route.path` was `'/about'`, the value
of `data` would be `{"page": "about"}`.

The `tail` property represents the remaining part of the route state after the
`pattern` has been applied to a matching `route`.

Here is another example, where `tail` is used:

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>
    <app-route
        route="{{subroute}}"
        pattern="/:id"
        data="{{subrouteData}}">
    </app-route>

In the above example, there are two `app-route` elements. The first
`app-route` consumes a `route`. When the `route` is matched, the first
`app-route` also produces `routeData` from its `data`, and `subroute` from
its `tail`. The second `app-route` consumes the `subroute`, and when it
matches, it produces an object called `subrouteData` from its `data`.

So, when `route.path` is `'/about'`, the `routeData` object will look like
this: `{ page: 'about' }`

And `subrouteData` will be null. However, if `route.path` changes to
`'/article/123'`, the `routeData` object will look like this:
`{ page: 'article' }`

And the `subrouteData` will look like this: `{ id: '123' }`

`app-route` is responsive to bi-directional changes to the `data` objects
they produce. So, if `routeData.page` changed from `'article'` to `'about'`,
the `app-route` will update `route.path`. This in-turn will update the
`app-location`, and cause the global location bar to change its value.

`iron-pages` is used to select one of its children to show. One use is to cycle through a list of
children "pages".

Example:

    <iron-pages selected="0">
      <div>One</div>
      <div>Two</div>
      <div>Three</div>
    </iron-pages>

    <script>
      document.addEventListener('click', function(e) {
        var pages = document.querySelector('iron-pages');
        pages.selectNext();
      });
    </script>

`iron-image` is an element for displaying an image that provides useful sizing and
preloading options not found on the standard `<img>` tag.

The `sizing` option allows the image to be either cropped (`cover`) or
letterboxed (`contain`) to fill a fixed user-size placed on the element.

The `preload` option prevents the browser from rendering the image until the
image is fully loaded.  In the interim, either the element's CSS `background-color`
can be be used as the placeholder, or the `placeholder` property can be
set to a URL (preferably a data-URI, for instant rendering) for an
placeholder image.

The `fade` option (only valid when `preload` is set) will cause the placeholder
image/color to be faded out once the image is rendered.

Examples:

  Basically identical to `<img src="...">` tag:

    <iron-image src="http://lorempixel.com/400/400"></iron-image>

  Will letterbox the image to fit:

    <iron-image style="width:400px; height:400px;" sizing="contain"
      src="http://lorempixel.com/600/400"></iron-image>

  Will crop the image to fit:

    <iron-image style="width:400px; height:400px;" sizing="cover"
      src="http://lorempixel.com/600/400"></iron-image>

  Will show light-gray background until the image loads:

    <iron-image style="width:400px; height:400px; background-color: lightgray;"
      sizing="cover" preload src="http://lorempixel.com/600/400"></iron-image>

  Will show a base-64 encoded placeholder image until the image loads:

    <iron-image style="width:400px; height:400px;" placeholder="data:image/gif;base64,..."
      sizing="cover" preload src="http://lorempixel.com/600/400"></iron-image>

  Will fade the light-gray background out once the image is loaded:

    <iron-image style="width:400px; height:400px; background-color: lightgray;"
      sizing="cover" preload fade src="http://lorempixel.com/600/400"></iron-image>

Custom property | Description | Default
----------------|-------------|----------
`--iron-image-placeholder` | Mixin applied to #placeholder | `{}`
`--iron-image-width` | Sets the width of the wrapped image | `auto`
`--iron-image-height` | Sets the height of the wrapped image | `auto`

@group Iron Elements
@element iron-image
@demo demo/index.html

Material design: [Icon toggles](https://www.google.com/design/spec/components/buttons.html#buttons-toggle-buttons)

`paper-icon-button` is a button with an image placed at the center. When the user touches
the button, a ripple effect emanates from the center of the button.

`paper-icon-button` does not include a default icon set. To use icons from the default
set, include `PolymerElements/iron-icons/iron-icons.html`, and use the `icon` attribute to specify which icon
from the icon set to use.

    <paper-icon-button icon="menu"></paper-icon-button>

See [`iron-iconset`](iron-iconset) for more information about
how to use a custom icon set.

Example:

    <link href="path/to/iron-icons/iron-icons.html" rel="import">

    <paper-icon-button icon="favorite"></paper-icon-button>
    <paper-icon-button src="star.png"></paper-icon-button>

To use `paper-icon-button` as a link, wrap it in an anchor tag. Since `paper-icon-button`
will already receive focus, you may want to prevent the anchor tag from receiving focus
as well by setting its tabindex to -1.

    <a href="https://www.polymer-project.org" tabindex="-1">
      <paper-icon-button icon="polymer"></paper-icon-button>
    </a>

### Styling

Style the button with CSS as you would a normal DOM element. If you are using the icons
provided by `iron-icons`, they will inherit the foreground color of the button.

    /* make a red "favorite" button */
    <paper-icon-button icon="favorite" style="color: red;"></paper-icon-button>

By default, the ripple is the same color as the foreground at 25% opacity. You may
customize the color using the `--paper-icon-button-ink-color` custom property.

The following custom properties and mixins are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--paper-icon-button-disabled-text` | The color of the disabled button | `--disabled-text-color`
`--paper-icon-button-ink-color` | Selected/focus ripple color | `--primary-text-color`
`--paper-icon-button` | Mixin for a button | `{}`
`--paper-icon-button-disabled` | Mixin for a disabled button | `{}`
`--paper-icon-button-hover` | Mixin for button on hover | `{}`

@group Paper Elements
@element paper-icon-button

The `iron-icon` element displays an icon. By default an icon renders as a 24px square.

Example using src:

    <iron-icon src="star.png"></iron-icon>

Example setting size to 32px x 32px:

    <iron-icon class="big" src="big_star.png"></iron-icon>

    <style is="custom-style">
      .big {
        --iron-icon-height: 32px;
        --iron-icon-width: 32px;
      }
    </style>

The iron elements include several sets of icons.
To use the default set of icons, import `iron-icons.html` and use the `icon` attribute to specify an icon:

    <link rel="import" href="/components/iron-icons/iron-icons.html">

    <iron-icon icon="menu"></iron-icon>

To use a different built-in set of icons, import the specific `iron-icons/<iconset>-icons.html`, and
specify the icon as `<iconset>:<icon>`. For example, to use a communication icon, you would
use:

    <link rel="import" href="/components/iron-icons/communication-icons.html">

    <iron-icon icon="communication:email"></iron-icon>

You can also create custom icon sets of bitmap or SVG icons.

Example of using an icon named `cherry` from a custom iconset with the ID `fruit`:

    <iron-icon icon="fruit:cherry"></iron-icon>

See [iron-iconset](iron-iconset) and [iron-iconset-svg](iron-iconset-svg) for more information about
how to create a custom iconset.

See the [iron-icons demo](iron-icons?view=demo:demo/index.html) to see the icons available
in the various iconsets.

Material design: [Buttons](https://www.google.com/design/spec/components/buttons.html)

`paper-button` is a button. When the user touches the button, a ripple effect emanates
from the point of contact. It may be flat or raised. A raised button is styled with a
shadow.

Example:

    <paper-button>Flat button</paper-button>
    <paper-button raised>Raised button</paper-button>
    <paper-button noink>No ripple effect</paper-button>
    <paper-button toggles>Toggle-able button</paper-button>

A button that has `toggles` true will remain `active` after being clicked (and
will have an `active` attribute set). For more information, see the `Polymer.IronButtonState`
behavior.

You may use custom DOM in the button body to create a variety of buttons. For example, to
create a button with an icon and some text:

    <paper-button>
      <iron-icon icon="favorite"></iron-icon>
      custom button content
    </paper-button>

To use `paper-button` as a link, wrap it in an anchor tag. Since `paper-button` will already
receive focus, you may want to prevent the anchor tag from receiving focus as well by setting
its tabindex to -1.

    <a href="https://www.polymer-project.org/" tabindex="-1">
      <paper-button raised>Polymer Project</paper-button>
    </a>

### Styling

Style the button with CSS as you would a normal DOM element.

    paper-button.fancy {
      background: green;
      color: yellow;
    }

    paper-button.fancy:hover {
      background: lime;
    }

    paper-button[disabled],
    paper-button[toggles][active] {
      background: red;
    }

By default, the ripple is the same color as the foreground at 25% opacity. You may
customize the color using the `--paper-button-ink-color` custom property.

The following custom properties and mixins are also available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--paper-button-ink-color` | Background color of the ripple | `Based on the button's color`
`--paper-button` | Mixin applied to the button | `{}`
`--paper-button-disabled` | Mixin applied to the disabled button. Note that you can also use the `paper-button[disabled]` selector | `{}`
`--paper-button-flat-keyboard-focus` | Mixin applied to a flat button after it's been focused using the keyboard | `{}`
`--paper-button-raised-keyboard-focus` | Mixin applied to a raised button after it's been focused using the keyboard | `{}`

Material design: [Menus](https://www.google.com/design/spec/components/menus.html)

`<paper-listbox>` implements an accessible listbox control with Material Design styling. The focused item
is highlighted, and the selected item has bolded text.

    <paper-listbox>
      <paper-item>Item 1</paper-item>
      <paper-item>Item 2</paper-item>
    </paper-listbox>

An initial selection can be specified with the `selected` attribute.

    <paper-listbox selected="0">
      <paper-item>Item 1</paper-item>
      <paper-item>Item 2</paper-item>
    </paper-listbox>

Make a multi-select listbox with the `multi` attribute. Items in a multi-select listbox can be deselected,
and multiple item can be selected.

    <paper-listbox multi>
      <paper-item>Item 1</paper-item>
      <paper-item>Item 2</paper-item>
    </paper-listbox>

### Styling

The following custom properties and mixins are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--paper-listbox-background-color`   | Menu background color                                            | `--primary-background-color`
`--paper-listbox-color`              | Menu foreground color                                            | `--primary-text-color`
`--paper-listbox`                    | Mixin applied to the listbox                                        | `{}`

### Accessibility

`<paper-listbox>` has `role="listbox"` by default. A multi-select listbox will also have
`aria-multiselectable` set. It implements key bindings to navigate through the listbox with the up and
down arrow keys, esc to exit the listbox, and enter to activate a listbox item. Typing the first letter
of a listbox item will also focus it.

  /**

   *
   * @demo demo/index.html
   * @polymerBehavior Polymer.IronMenuBehavior
   */
  Polymer.IronMenuBehaviorImpl = {

    properties: {

      /**
       * Returns the currently focused item.
       * @type {?Object}
       */
      focusedItem: {
        observer: '_focusedItemChanged',
        readOnly: true,
        type: Object
      },

      /**
       * The attribute to use on menu items to look up the item title. Typing the first
       * letter of an item when the menu is open focuses that item. If unset, `textContent`
       * will be used.
       */
      attrForItemTitle: {
        type: String
      },

      disabled: {
        type: Boolean,
        value: false,
        observer: '_disabledChanged',
      },

Material design: [Lists](https://www.google.com/design/spec/components/lists.html)

`<paper-item>` is an interactive list item. By default, it is a horizontal flexbox.

    <paper-item>Item</paper-item>

Use this element with `<paper-item-body>` to make Material Design styled two-line and three-line
items.

    <paper-item>
      <paper-item-body two-line>
        <div>Show your status</div>
        <div secondary>Your status is visible to everyone</div>
      </paper-item-body>
      <iron-icon icon="warning"></iron-icon>
    </paper-item>

To use `paper-item` as a link, wrap it in an anchor tag. Since `paper-item` will
already receive focus, you may want to prevent the anchor tag from receiving
focus as well by setting its tabindex to -1.

    <a href="https://www.polymer-project.org/" tabindex="-1">
      <paper-item raised>Polymer Project</paper-item>
    </a>

If you are concerned about performance and want to use `paper-item` in a `paper-listbox`
with many items, you can just use a native `button` with the `paper-item` class
applied (provided you have correctly included the shared styles):

    <style is="custom-style" include="paper-item-shared-styles"></style>

    <paper-listbox>
      <button class="paper-item" role="option">Inbox</button>
      <button class="paper-item" role="option">Starred</button>
      <button class="paper-item" role="option">Sent mail</button>
    </paper-listbox>

### Styling

The following custom properties and mixins are available for styling:

Custom property               | Description                                  | Default
------------------------------|----------------------------------------------|----------
`--paper-item-min-height`     | Minimum height of the item                   | `48px`
`--paper-item`                | Mixin applied to the item                    | `{}`
`--paper-item-selected-weight`| The font weight of a selected item           | `bold`
`--paper-item-selected`       | Mixin applied to selected paper-items        | `{}`
`--paper-item-disabled-color` | The color for disabled paper-items           | `--disabled-text-color`
`--paper-item-disabled`       | Mixin applied to disabled paper-items        | `{}`
`--paper-item-focused`        | Mixin applied to focused paper-items         | `{}`
`--paper-item-focused-before` | Mixin applied to :before focused paper-items | `{}`

### Accessibility

This element has `role="listitem"` by default. Depending on usage, it may be more appropriate to set
`role="menuitem"`, `role="menuitemcheckbox"` or `role="menuitemradio"`.

    <paper-item role="menuitemcheckbox">
      <paper-item-body>
        Show your status
      </paper-item-body>
      <paper-checkbox></paper-checkbox>
    </paper-item>

`<paper-badge>` is a circular text badge that is displayed on the top right
corner of an element, representing a status or a notification. It will badge
the anchor element specified in the `for` attribute, or, if that doesn't exist,
centered to the parent node containing it.

Badges can also contain an icon by adding the `icon` attribute and setting
it to the id of the desired icon. Please note that you should still set the
`label` attribute in order to keep the element accessible. Also note that you will need to import
the `iron-iconset` that includes the icons you want to use. See [iron-icon](../iron-icon)
for more information on how to import and use icon sets.

Example:

    <div style="display:inline-block">
      <span>Inbox</span>
      <paper-badge label="3"></paper-badge>
    </div>

    <div>
      <paper-button id="btn">Status</paper-button>
      <paper-badge icon="favorite" for="btn" label="favorite icon"></paper-badge>
    </div>

    <div>
      <paper-icon-button id="account-box" icon="account-box" alt="account-box"></paper-icon-button>
      <paper-badge icon="social:mood" for="account-box" label="mood icon"></paper-badge>
    </div>

### Styling

The following custom properties and mixins are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--paper-badge-background` | The background color of the badge | `--accent-color`
`--paper-badge-opacity` | The opacity of the badge | `1.0`
`--paper-badge-text-color` | The color of the badge text | `white`
`--paper-badge-width` | The width of the badge circle | `20px`
`--paper-badge-height` | The height of the badge circle | `20px`
`--paper-badge-margin-left` | Optional spacing added to the left of the badge. | `0px`
`--paper-badge-margin-bottom` | Optional spacing added to the bottom of the badge. | `0px`
`--paper-badge` | Mixin applied to the badge | `{}`

@group Paper Elements
@element paper-badge
@demo demo/index.html

<dom-module id="paper-badge" assetpath="../bower_components/paper-badge/">
  <template>
    <style>
      :host {
        display: block;
        position: absolute;
        outline: none;
      }

      :host([hidden]), [hidden] {
        display: none !important;
      }

      iron-icon {
        --iron-icon-width: 12px;
        --iron-icon-height: 12px;
      }

      .badge {
        @apply --layout;
        @apply --layout-center-center;
        @apply --paper-font-common-base;

        font-weight: normal;
        font-size: 11px;
        border-radius: 50%;
        margin-left: var(--paper-badge-margin-left, 0px);
        margin-bottom: var(--paper-badge-margin-bottom, 0px);
        width: var(--paper-badge-width, 20px);
        height: var(--paper-badge-height, 20px);
        background-color: var(--paper-badge-background, var(--accent-color));
        opacity: var(--paper-badge-opacity, 1.0);
        color: var(--paper-badge-text-color, white);

        @apply --paper-badge;
      }
    </style>

<!--
  Polymer element for displaying slides in a carousel.
  ### Examples
  Each slide must be within a paper-slide tag, but other than that you have complete control.

      <l2t-paper-slider total-slides="4">
        <paper-slide>#1</paper-slide>
        <paper-slide>#2</paper-slide>
        <paper-slide>#3</paper-slide>
        <paper-slide>#4</paper-slide>
      </l2t-paper-slider>

  There is also auto progression and slide duration for how long it should remain on one slide

      <l2t-paper-slider auto-progress slide-duration="2" total-slides="3">
        <paper-slide>#1</paper-slide>
        <paper-slide>#2</paper-slide>
        <paper-slide>#3</paper-slide>
      </l2t-paper-slider>

  You can set a different default start position, the first start postion is 0 (as opposed to 1)

      <l2t-paper-slider position="1" total-slides="2">
        <paper-slide>#1</paper-slide>
        <paper-slide>#2</paper-slide>
      </l2t-paper-slider>

  ### Styling
  The following custom properties are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--paper-slide-dot` | Color of unselected Nav Dot. | `rgba(255, 255, 255, .5)
`--paper-slide-dot-selected` | Color of selected Nav Dot. | `#FFF`
`--paper-slide-width` | Width of slide container. | `100%`
`--paper-slide-height` | Height of slide container. | `600px`
`--paper-slider-styles` | (Mixin) Customs styles for slider container | NULL
`--paper-slider-dot-container-styles` | (Mixin) Custom styles for dot container | NULL
`--paper-slide-dot-styles` | (Mixin) Custon styles for dots | NULL
`--paper-slide-background` | Default background color for slides | `rgba(0,0,0,0)`

  @element l2t-paper-slider
  @demo demo/index.html
-->

<link rel="import" src="../bower_components/inert/inert.html"><dom-module id="l2t-paper-slider" assetpath="../bower_components/l2t-paper-slider/">
  <template>
    <style>
      .slider {
        position: relative;
        overflow: hidden;
        display: box;
        display: -webkit-box;
        white-space: nowrap;
        @apply --paper-slider-styles;
      }
      .slider__slides {
        position: relative;
        font-size: 0;
        width: 100%;
        height: 100%;
        background: var(--paper-slide-background, rgba(0,0,0,0));
        will-change: transform;
      }
      .slider__slides.mouseup {
        -webkit-transition: -webkit-transform .3s cubic-bezier(.51, .92, .24, 1);
        transition: -webkit-transform .3s cubic-bezier(.51, .92, .24, 1);
        transition: transform .3s cubic-bezier(.51, .92, .24, 1);
        transition: transform .3s cubic-bezier(.51, .92, .24, 1), -webkit-transform .3s cubic-bezier(.51, .92, .24, 1);
      }
      .slider__dots {
        display: -webkit-box;
        display: -webkit-flex;
        display: -ms-flexbox;
        display: flex;
        position: absolute;
        bottom: 5%;
        left: 50%;
        -webkit-transform: translateX(-50%);
        transform: translateX(-50%);
        @apply --paper-slider-dot-container-styles;
      }
      *[hidden] {
        display: none;
      }
      .slider__dot,
      .slider__indicator {
        display: block;
        margin: 8px;
        width: 16px;
        height: 16px;
        background: var(--paper-slide-dot, rgba(255, 255, 255, .5));
        border-radius: 8px;
        cursor: pointer;
        @apply --paper-slide-dot-styles;
      }
      .slider__dot:focus {
        outline: none;
        box-shadow: 0 0 7px 1px var(--paper-slide-dot, rgba(255, 255, 255, .5));
      }
      .slider__indicator {
        -webkit-transition: opacity .5s .1s cubic-bezier(.51, .92, .24, 1.15);
        transition: opacity .5s .1s cubic-bezier(.51, .92, .24, 1.15);
        position: absolute;
        background: var(--paper-slide-dot-selected, #FFF);
        border-color: rgba(0,0,0,0);
        background-clip: padding-box;
        opacity: 0;
        width: auto;
      }
      .slider__indicator--left {
        -webkit-transition: left .3s cubic-bezier(.51, .92, .24, 1.15), right .3s .1s cubic-bezier(.51, .92, .24, 1.15);
        transition: left .3s cubic-bezier(.51, .92, .24, 1.15), right .3s .1s cubic-bezier(.51, .92, .24, 1.15);
      }
      .slider__indicator--right {
        -webkit-transition: left .3s .1s cubic-bezier(.51, .92, .24, 1.15), right .3s cubic-bezier(.51, .92, .24, 1.15);
        transition: left .3s .1s cubic-bezier(.51, .92, .24, 1.15), right .3s cubic-bezier(.51, .92, .24, 1.15);
      }
      .slider {
        width: var(--paper-slide-width, 100%);
        height: var(--paper-slide-height, 600px);
      }
      .slider__slides ::slotted(*) {
        font-size: medium;
      }
      .slider__slides ::slotted(paper-slide) {
        width: var(--paper-slide-width, 100%);
        height: var(--paper-slide-height, 600px);
        overflow-x: hidden;
        display: inline-block;
      }
    </style>
    <div id="container" class="slider" data-pos$="[[position]]">
      <div class="slider__slides mouseup">
        <slot></slot>
      </div>
      <div role="menubar" hidden$="[[hideNav]]" class="slider__dots">
        <span class="slider__indicator"></span>
        <template is="dom-repeat" items="[[_totalDots]]">
          <span tabindex="0" role="menuitemradio" aria-checked="false" class="slider__dot" aria-posinset$="[[item]]"></span>
        </template>
      </div>
    </div>
  </template>
</dom-module>
<script>
  ( function () {
    Polymer({
      is: 'l2t-paper-slider',
      listeners: {
        'container.track': '_swipeHandler'
      },
      behaviors: [
        Polymer.IronA11yKeysBehavior
      ],
      hostAttributes: {
        tabindex: 0
      },
      properties: {

        // Private //

        /**
        * Array for storing number
        * leading up to totalSlides
        *
        * @attribute _totalDots
        * @type Array
        * @default []
        */
        _totalDots: {
          type: Array ,
          value: [],
          notify: true,
          computed: '_createDots(totalSlides)'
        },
        /**
        * Object for storing
        * all the styles of the
        * dot elements
        *
        * @attribute _dotStyles
        * @type Object
        * @default NULL
        */
        _dotStyles: {
          type: Object,
          notify: true,
          observer: '_animateCSS'
        },

        // Public //

        /**
        * Boolean value to
        * state if slides should
        * auto proceed
        *
        * @attribute auto-progress
        * @type Boolean
        * @default false
        */
        autoProgress: {
          type: Boolean,
          value: false,
          notify: true,
        },
        /**
        * Boolean value to
        * state if swipe shoud
        * work
        *
        * @attribute disableSwipe
        * @type Boolean
        * @default false
        */
        disableSwipe: {
          type: Boolean,
          value: false
        },
        /**
        * Boolean value to
        * state if nav should
        * should hidden
        *
        * @attribute hide-nav
        * @type Boolean
        * @default false
        */
        hideNav: {
          type: Boolean,
          value: false,
          notify: true,
          reflectToAttribute: true,
          observer: '_reInit'
        },
        /**
        * Number for storing start
        * position of slides
        *
        * @attribute position
        * @type Number
        * @default 0
        */
        position: {
          type: Number,
          value: 0,
          notify: true,
          reflectToAttribute: true,
          observer: '_posObs'
        },
        /**
        * String to storing
        * high, low or default
        * swipe sensitivity
        *
        * @attribute sensitivity
        * @type String
        * @default 'default'
        */
        sensitivity: {
          type: String,
          value: 'default',
          notify: true
        },
        /**
        * Number of seconds
        * each slide should
        * remain for
        *
        * @attribute slide-duration
        * @type Number
        * @default 5
        */
        slideDuration: {
          type: Number,
          value: 5,
          notify: true
        },
        /**
        * Number for storing total
        * number of slides
        *
        * @attribute total-slides
        * @type Number
        * @default 1
        */
        totalSlides: {
          type: Number,
          value: 1,
          notify: true,
          reflectToAttribute: true,
          observer: '_reInit'
        },
      },

      // Key Bindings //

      keyBindings: {
        'right' : '_keyRight',
        'left'  : '_keyLeft',
        'space' : '_spaceCatcher',
        'enter' : '_spaceCatcher',
      },

      // Private //

      /**
      * Method for styling
      * and animating dots
      */
      _animateCSS: function() {
        var deep = this.$.container,
            indSel = deep.querySelector(".slider__indicator");
        if (this._dotStyles) {
          deep.querySelector(".slider__slides").style.transform = "translateX(-" + 100 * this.position + "%)",
          indSel.style.opacity = "1";
          indSel.style.left   = "calc(((("+this._dotStyles.marginRight+" + "+this._dotStyles.marginLeft+") + ("+this._dotStyles.paddingRight+" + "+this._dotStyles.paddingLeft+") + "+this._dotStyles.width+") * "+this.position+") + "+this.position+" * ("+this._dotStyles.borderLeftWidth+" + "+this._dotStyles.borderRightWidth+"))";
          indSel.style.right  = "calc("+((this.totalSlides - (this.position + 1)))+"*(("+this._dotStyles.marginRight+" + "+this._dotStyles.marginLeft+") + ("+this._dotStyles.borderLeftWidth+" + "+this._dotStyles.borderRightWidth+") + ("+this._dotStyles.paddingLeft+" + "+this._dotStyles.paddingRight+") + "+this._dotStyles.width+"))";
        }
      },
      /**
      * Method for setting
      * the aria-checked property
      * of dotElems on position change
      *
      */
      _ariaChecked: function() {
        var dotElems = this.$.container.querySelectorAll('.slider__dot');
        if(dotElems.length > 0) {
          for (var i = 0; i < this.totalSlides; i++) {
            dotElems[i].setAttribute("aria-checked", "false");
          };
          dotElems[this.position].setAttribute("aria-checked", "true");
        }
      },
      /**
      * Method for moving
      * automatically ever
      * slideDuration seconds
      *
      */
      _autoProceed: function() {
        var this$ = this;
        var autoProceed = setInterval(function() {
          this$.moveNext();
        }, (this$.slideDuration * 1000));
        this.$.container.addEventListener("mouseover", function() {
          clearInterval(autoProceed);
        });
        this.$.container.addEventListener("mouseout", function() {
          autoProceed = setInterval(function() {
            this$.moveNext();
          }, (this$.slideDuration * 1000));
        });
      },
      /**
      * Create the nav dots,
      * 1 for each slide
      *
      */
      _createDots: function(t) {
        var array = [], i;
        for (i = 0; i < t; ++i) {
          array.push(i);
        };
        return array;
      },
      /**
      * Method for moving
      * to the previous slide or
      * to the last slide
      * and setting focus
      *
      */
      _keyLeft: function() {
        var currentPos = parseInt(this.$.container.getAttribute('data-pos')),
            nextPos = currentPos > 0 ? (currentPos-1) : (this.totalSlides - 1);
        this.movePos(nextPos);
        this.moveFocus(nextPos);
      },
      /**
      * Method for moving
      * to the next slide or back
      * to the first slide
      * and setting focus
      *
      */
      _keyRight: function() {
        var currentPos = parseInt(this.$.container.getAttribute('data-pos')),
            nextPos = currentPos < (this.totalSlides - 1) ? (currentPos+1) : 0;
        this.movePos(nextPos);
        this.moveFocus(nextPos);
      },
      /**
      * Method to initiate
      * and animate move
      *
      */
      _moveInd: function(dotElem) {
        if(dotElem != undefined){
          //#TODO:   clearInterval(this.moveNext()); ?
          var sliderElem = this.$.container,
              indicatorElem = sliderElem.querySelector('.slider__indicator'),
              currentPos = parseInt(sliderElem.getAttribute('data-pos')),
              newPos = parseInt(dotElem.getAttribute('aria-posinset')),
              newDirection = newPos > currentPos ? 'right' : 'left',
              currentDirection = newPos < currentPos ? 'right' : 'left';
          indicatorElem.classList.remove('slider__indicator--' + currentDirection);
          indicatorElem.classList.add('slider__indicator--' + newDirection);
          this.position = newPos;
        }
      },
      /**
      * Adds onclick listener
      * To update the position
      *
      */
      _moveManual: function() {
        var this$ = this;
        var dotElems = this.$.container.querySelectorAll('.slider__dot'), i;
        for (i = 0; i < this.totalSlides; ++i) {
          dotElems[i].setAttribute("aria-label","Slide "+(parseInt(dotElems[i].getAttribute('aria-posinset'))+1)+" selector");
          dotElems[i].addEventListener('click', function(e) {
            this$.movePos(e.target.getAttribute('aria-posinset'));
          });
        };
        if(this.totalSlides) {
          this._dotStyles = window.getComputedStyle(dotElems[0]);
        }
      },
      /**
      * Function to store
      * functions for the
      * position observer
      *
      */
      _posObs: function() {
        this._animateCSS();
        this._setInert();
        this._ariaChecked();
        this.fire('change');
      },
      /**
      * Method to reinitialise
      * on totalSlides change.
      *
      */
      _reInit: function() {
        var this$ = this;
        this._animateCSS();
        setTimeout(function(){
          this$._moveManual();
        }, 0);
      },
      /**
      * Method for setting
      * inert on hidden slides
      */
      _setInert: function() {
        var deep = this.$.container,
            sliSel = deep.querySelectorAll('paper-slide');
        for (var i = 0; i < sliSel.length; i++) {
          if(i != this.position) {
            sliSel[i].setAttribute("inert", "")
          }
        }
        if(sliSel[this.position]) {
          sliSel[this.position].removeAttribute("inert");
        }
      },
      /**
      * Method for moving
      * to the selected slide
      * on key press
      *
      */
      _spaceCatcher: function(e) {
        e.preventDefault();
        if(this.shadowRoot != null) {
          var nextPos = this.shadowRoot.activeElement.getAttribute('aria-posinset');
        } else {
          var nextPos = document.activeElement.getAttribute('aria-posinset');
        }
        if (!nextPos)
        return;
        this.movePos(nextPos);
      },
      /**
      * Method for adding
      * swipe event handler
      */
      _swipeHandler: function(e) {
        if (!(this.disableSwipe)) {
          var deep = this.$.container;
          switch(e.detail.state) {
            case 'start':
              this.startPosX = e.detail.x;
              deep.querySelector(".slider__slides").classList.remove('mouseup');
            break;
            case 'track':
              var actualWidth = deep.offsetWidth;
              var swipeTravel = this.startPosX - e.detail.x;
              var perActual = this.position==0&&swipeTravel<0?0:this.position==(this.totalSlides-1)&&swipeTravel>0?0:(swipeTravel/actualWidth)*100;
              var percentMove = perActual>100?(this.position*100)+100:perActual<-100?(this.position*100)-100:perActual+(this.position*100);
              this.perMov = percentMove<=100*(this.totalSlides-1)?percentMove>=0&&percentMove:this.totalSlides;
              deep.querySelector(".slider__slides").style.transform = "translateX(-"+this.perMov+"%)";
            break;
            case 'end':
              var senNumber = this.sensitivity == "high" ? 0.25 : this.sensitivity == "low" ? -0.25 : 0;
              var senDirection = this.perMov > (this.position * 100) ? 1 : -1;
              var newPos = Math.round((this.perMov / 100) + (senNumber*senDirection));
              deep.querySelector(".slider__slides").classList.add('mouseup');
              this.position == newPos ? deep.querySelector(".slider__slides").style.transform = "translateX(-"+this.position*100+"%)" : false;
              this.movePos(newPos);
            break;
          }
        }
      },

      // Public //

      /**
      * Method for moving
      * focus to a different
      * dot.
      *
      */
      moveFocus: function(slide) {
        var focusEl = this.$.container.querySelectorAll('.slider__dot')[slide];
        focusEl.focus();
      },
      /**
      * Method for moving
      * to the next slide or back
      * to the first slide
      *
      */
      moveNext: function() {
        var currentPos = parseInt(this.$.container.getAttribute('data-pos')),
            nextPos = currentPos < (this.totalSlides - 1) ? (currentPos+1) : 0;
        this.movePos(nextPos);
      },
      /**
      * Method for moving
      * to a specific slide
      *
      */
      movePos: function(slide) {
        var nextPos = this.$.container.querySelectorAll('.slider__dot')[slide];
        this._moveInd(nextPos);
      },
      /**
      * Method for moving
      * to the previous slide or
      * to the last slide
      *
      */
      movePrev: function() {
        var currentPos = parseInt(this.$.container.getAttribute('data-pos')),
            nextPos = currentPos > 0 ? (currentPos-1) : (this.totalSlides - 1);
        this.movePos(nextPos);
      },

      // Init //

      /**
      * Starting the scripts
      *
      */
      attached: function() {
        var this$ = this;
        this.autoProgress == true
          ? setTimeout(function(){
            this$._autoProceed()
          }, 0)
          : false;
        // Strange hack, but it works.
        setTimeout(function(){
          this$._moveManual();
          this$._ariaChecked();
        }, 0);

        //allow vertical scrolling
        if (Polymer.version >= "2") {
          Polymer.Gestures.addListener(this.$.container, 'track', e => this._swipeHandler(e));
        }
        this.setScrollDirection('y', this.$.container);
      },
    });
  })();
</script>
<!--
    `mp-slider` is a simple web component image slider

    ### Example

        <mp-slider>
            <div>
                <img src="images/img1.jpg" />
                <mp-caption slider-header="Kung Fu Panda"
                            slider-content="Po and the legends of awesomeness">

<dom-module id="mp-caption" assetpath="../other_components/mp-slider-master/">
    <template>
        <style>
            #caption {
                width: 100%;
                background: var(--caption-background);
                padding: 5px 20px;
                position: absolute;
                bottom: 0;
                box-sizing: border-box;
                transition: all 2s linear;
            }

            #caption h3, #caption p { color: var(--white-color) }

            #caption h3 {
                font-size: 20px;
                margin: 10px 0;
                padding: 0
            }

            #caption p {
                font-size: 14px;
                margin: 5px;
                padding: 5px 0
            }

        <div id="caption">
            <h3>{{sliderHeader}}</h3>
            <p>{{sliderContent}}</p>
        </div>
    </template>

    <script>
        class mpCaption extends Polymer.Element {
            static get is() {
                return 'mp-caption'
            }

            static get properties() {
                return {
                    sliderHeader: String,
                    sliderContent: String
                }
            }
        }

        customElements.define(mpCaption.is, mpCaption);
    </script>

</dom-module>
<dom-module id="mp-slider-styles" assetpath="../other_components/mp-slider-master/">
    <template>
        <style>
            :root {
                font-family: "Helvetica Neue", Helvetica;

                --white-color: #fff;
                --caption-background: rgba(0, 0, 0, 0.5);
            }
            #container {
                position: relative;
                box-sizing: border-box;
            }

            #slider {
                display: block;
                position: relative;
                overflow: hidden;
            }

            #slider > ::slotted(div) {
                position: absolute;
                opacity: 0;
                transition: opacity 500ms linear;
            }

                ::slotted(.slider-img) {
                    width: 100%;
                    height: 100%;
                    float: left;
                }

                :root(.slider-img) ::slotted(img) {
                    width: 100%;
                    height: 100%;
                    position: relative;
                }

                ::slotted(.current) {
                    max-width: 100%;
                    width: 100%;
                    height: auto;
                    opacity: 1 !important;
                    position: relative !important;
                    transition: opacity 800ms linear !important;
                }

            #prev, #next {
                width: 50px;
                height: 80px;
                background-color: white;
                margin-bottom: 0;
                position: absolute;
                bottom: 35%;
                cursor: pointer;
                transition: all .8s ease-in-out
            }

            #prev { left: 0; border-radius: 0 10px 10px 0 }
            #next { right: 0; border-radius: 10px 0 0 10px }

                #prev:hover, #next:hover { background-color: rgba(0, 0, 0, .2) }

                #prev::before, #prev::after,
                #next::before, #next::after {
                    content: " ";
                    margin: -30px 0;
                    background: #949293;
                    position: absolute;
                    right: 0;
                    height: 30px;
                    width: 2px;
                    transform-origin: 50% 100% 0;
                    transition: transform .15s ease-out
                }

                #prev::before {
                    top: 50%;
                    left: 10px;
                    transform: rotate(45deg)
                }

                #prev::after {
                    left: 10px;
                    top: calc(50% + -1px);
                    transform: rotate(135deg)
                }

                #next::before {
                    top: 50%;
                    right: 10px;
                    -webkit-transform: rotate(-45deg);
                    transform: rotate(-45deg)

<dom-module id="mp-slider" assetpath="../other_components/mp-slider-master/">
    <template>
        <style include="mp-slider-styles"></style>

        <div id="container">
            <div id="slider">
                <slot></slot>
            </div>

            <dom-if if="[[caption]]">
                <template>
                    <slot></slot>
                </template>
            </dom-if>

            <dom-if if="[[controls]]">
                <template>
                    <div id="prev" data-img="prev" on-click="_prevSlide"></div>
                    <div id="next" data-img="next" on-click="_nextSlide"></div>
                </template>
            </dom-if>

            <dom-if if="[[bullets]]">
                <template>
                    <ul id="bullets">
                        <dom-repeat items="[[_images]]">
                            <template>
                                <li on-mouseover="_showThumb">
                                    <a class="bullet" data-index$="[[index]]" on-click="_updateSelected"></a>
                                    <div class="thumbPreview">
                                        <img src="[[_selectedThumb]]" alt="">
                                    </div>
                                </li>
                            </template>
                        </dom-repeat>
                    </ul>
                </template>
            </dom-if>

            <dom-if if="[[showThumbs]]">
                <template>
                    <div id="thumbs">
                        <dom-repeat items="[[_thumbs]]">
                            <template>
                                <div class$="[[item.class]] thumb">
                                    <img src="[[item.image]]" data-index$="[[item.dataIndex]]" on-click="_updateSelected">
                                </div>
                            </template>
                        </dom-repeat>
                    </div>
                </template>
            </dom-if>
        </div>
    </template>

    <script>
        class mpSlider extends Polymer.Element {
            static get is() {
                return 'mp-slider'
            }

            static get properties() {
                return {
                    // Show slider arrow controls
                    controls: Boolean,

                    // show small dots under the slider
                    bullets: Boolean,

                    // show slider thumbnails
                    showThumbs: Boolean,

                    // start auto play slider
                    autoPlay: Boolean,

                    // set the interval time
                    timer: {
                        type: Number,
                        value: 5000
                    },

                    _pauseOnHover: Boolean,

                    // holds collection
                    _images: {
                        type: Array,
                        value: []
                    },

                    // thumbnail collection
                    _thumbs: {
                        type: Array,
                        value: []
                    },

                    // show an image preview when hovering on a bullet
                    _thumbPreview: {
                        type: Array,
                        value: [],
                        computed: '_showThumb(elem, i)'
                    },

                    // selected thumbnail
                    _selectedThumb: String,

                    _autoInternal: String
                }
            }

            constructor() {
                super();
            }

            connectedCallback() {
                super.connectedCallback();

                this._createSlider();

                if (this.bullets) {
                    setTimeout(( ) => {
                        this._changeBullet()
                    } ,0);
                }

                if (this.showThumbs) {
                    this._createThumbs();
                }
            }

            _createSlider() {
                this._thumbPreview;
                this._images = [].slice.call(this.children);
                this.current = 0;

                this._images.forEach((slide, i) => {
                    this._thumbPreview.push(slide.firstElementChild);
                    this._images[i].setAttribute("data-index", i);
                    this._images[i].classList.add("slider-img");
                    this._images[i].children[0].style.width = "100%"; // ::slotted(.slider-img img) is not supported???
                    this._images[i].children[0].style.float = "left";

                    if (i === this.current) {
                        this._images[i].classList.add("current");
                    }
                });
            }

            _prevSlide() {
                this._images[this.current].classList.remove("current");
                this.current = this.current === 0 ? this._images.length - 1 : this.current - 1;
                this._images[this.current].classList.add("current");

                if (this.bullets) {
                    this._changeBullet();
                }

                if (this.showThumbs) {
                    this._changeThumb();
                }
            }

            _nextSlide() {
                this._images[this.current].classList.remove('current');
                this.current = this.current === this._images.length - 1 ? 0 : this.current + 1;
                this._images[this.current].classList.add('current');

                if (this.bullets) {
                    this._changeBullet();
                }

                if (this.showThumbs) {
                    this._changeThumb();
                }
            }

            // change image and update selected thumb and bullet
            _updateSelected(e) {
                var thumbIndex = e.currentTarget.dataset.index;

                this._images[this.current].classList.remove("current");

                if (this.bullets) {
                    var dotsList = this.shadowRoot.querySelector('#bullets').getElementsByTagName('li');
                    var prevDot = dotsList[this.current];
                    var nextDot = dotsList[thumbIndex];

                    prevDot.firstElementChild.classList.remove("selected");
                    nextDot.firstElementChild.classList.add("selected");
                }

                if (this.showThumbs) {
                    var thumbList = this.shadowRoot.querySelector('#thumbs').getElementsByTagName('div');
                    var prevThumb = thumbList[this.current];
                    var nextThumb = thumbList[thumbIndex];

                    prevThumb.classList.remove("selected");
                    nextThumb.classList.add("selected");
                }

                this.current = parseInt(thumbIndex === this._images.length - 1 ? 0 : thumbIndex);
                this._images[this.current].classList.add("current");
            }

            _changeBullet() {
                const bulletList = this.shadowRoot.querySelector('#bullets').getElementsByTagName('li');

                Object.keys(bulletList).forEach((i) => {
                    i = parseInt(i, 10);
                    const currentDots = bulletList[i].firstElementChild;
                    const dotsIndex = parseInt(bulletList[i].firstElementChild.dataset.index);

                    if (this.current !== dotsIndex) {
                        currentDots.classList.remove("selected");
                    }
                    else {
                        currentDots.classList.add("selected");
                    }
                });
            }

            _createThumbs() {
                var thumbList;

                this._thumbs = this._images.map((img, i) => {
                    return{
                        image: img.firstElementChild.getAttribute('src'),
                        class: i == this.current ? "selected" : "",
                        dataIndex: i
                    };
                });
            }

            // show an image preview on bullet hover
            _showThumb(elem, i) {
                var self = this;
                var dotsIndex = parseInt(elem.currentTarget.firstElementChild.getAttribute("data-index"));

                this._thumbPreview.forEach((img, i) => {
                    if (dotsIndex === i) {
                        return self._selectedThumb = img.getAttribute('src');
                    }
                });
            }

            // update selected thumb on next/prev method
            _changeThumb() {
                const thumbList = this.shadowRoot.querySelector('#thumbs').getElementsByTagName('div');

                Object.keys(thumbList).forEach((i) => {
                    i = parseInt(i, 10);
                    var currentThumb = thumbList[i];
                    var thumbsIndex = parseInt(thumbList[i].firstElementChild.getAttribute("data-index"));

                    if (this.current !== thumbsIndex) {
                        currentThumb.classList.remove("selected");
                    }
                    else {
                        currentThumb.classList.add("selected");
                    }
                });
            }
        }

        customElements.define(mpSlider.is, mpSlider);
    </script>
</dom-module>

          <h3><strong>Overview of the Dark Energy Survey (DES)</strong> </h3>

<p>The DES is a 5000 square degree <em>grizY</em> photometric survey of the Southern sky aimed at understanding the accelerating expansion rate of the universe using four complementary methods: weak gravitational lensing, galaxy cluster counts, baryon acoustic oscillations, and Type Ia supernovae. DES uses the new 3 square degree Dark Energy Camera (DECam) imager, a 570 Megapixel CCD camera installed at the prime focus of on the Blanco 4m telescope at the Cerro Tololo Interamerican Observatory in northern Chile. For about 100 nights per year, from 2013 until 2018, the DECam will scan the sky to perform a 5000 sq-degree wide field survey and 30 sq-degree supernova survey. Learn more on the main <a href="http://www.darkenergysurvey.org/">DES website.</a></p>

          <h3><strong>Dark Energy Survey Data Managment (DESDM) at NCSA</strong></h3>
<p>The Dark Energy Survey Data Management (DESDM) Project developed and operates the DESDM system at the National Center for Supercomputing Applications (NCSA) at the University of Illinois at Urbana-Champaign.&nbsp;This system is used for the processing and calibration of DES data and the DECam Community Pipeline. The DECam Community Pipeline is used by NOAO to process DECam data obtained by non-DES observers.
</p><p> Our mission is to process the raw data generated by the DECAM instrument at the CTIO observatory into science-ready data products. Initially, DESDM will serve these products to the collaboration, and then, after a proprietary period, to the public.</p>
<p> Survey operations began on August 31, 2013, and DES makes its data public in two ways. First, reduced DECAam images are available from NOAO a year after they are taken, starting in August 2014. Second, DES will produce two public data releases, one about midway through the survey after the first three years of operations, and a second a final release after completion. </p>

    <h3 style="padding-top: 0px;"><strong>About DES Data Management</strong></h3>

        <p>
    The DESDM team provides all the infrastructure to process, manage, and store the images and scientific data produced by DES. DESDM is comprised of astronomers, computer scientists, and system engineers who work together at the intersection of scientific research and the computing systems that enable it.
</p>
        <p>
    DESDM has a critical role in making sure that images taken by the Dark Energy Camera meet the requirements necessary for the Dark Energy Survey (DES) to achieve its science goals. DESDM performs a quality assessment of every image, and if an image doesnt meet requirements, sends a notice to the telescope to retake that image. By retaking poor quality images we maximize the total amount of good data that can be used for research.
        </p>

<template>

</style>


<des-card heading="DES SVA1 Data Products">

      <div class="card-content">

          <h2><strong>Documetation Overview</strong></h2>
<p>The Dark Energy Survey (DES; <a href="http://adsabs.harvard.edu/abs/2005astro.ph.10346T">DES Collaboration, 2005</a>, <a href="http://adsabs.harvard.edu/abs/2016arXiv160100329D">DES Collaboration, 2016</a>) Science Verification (SV) period was a&nbsp;post-commissioning testing phase during which a mini-survey was performed to a depth comparable to the 5-year DES survey.&nbsp;The purpose of the SV period was to verify that the Dark Energy Camera (DECam;&nbsp;<a href="http://adsabs.harvard.edu/abs/2015AJ....150..150F">Flaugher et al., 2015</a>)&nbsp;system was capable of producing science-quality data at a rate that would meet the DES science requirements.&nbsp;Between November 1, 2012, and<span style="color: rgb(0,0,0);">&nbsp;February 22, 2013,</span>&nbsp;<span style="color: rgb(0,0,0);">10,000+</span>&nbsp;SV exposures were collected by DECam&nbsp;and subsequently reduced with an early version of the DES Data Management (DESDM) software stack (<a href="http://adsabs.harvard.edu/abs/2011arXiv1109.6741S" style="line-height: 1.42857;">Sevilla et al. 2011</a>, <a href="http://adsabs.harvard.edu/abs/2012SPIE.8451E..0DM" style="line-height: 1.42857;">Mohr et al. 2012</a>,&nbsp;<a href="http://data.darkenergysurvey.org/aux/releasenotes/DESDMrelease.html" style="line-height: 1.42857;">Gruendl et al. in prep</a>). Both the raw and the reduced single-epoch images are available from the <a href="http://www.portal-nvo.noao.edu/" style="line-height: 1.42857;">NOAO science archive</a>.</p>
<br>
          <p>The data products provided here come from the first annual reduction of the SV images (SVA1) and consist of object catalogs, value-added quantities, and ancillary maps derived from the coadded SV images.&nbsp;<a data-route="doc_gold" href="[[rootPath]]releases/sva1/docs/docs-gold">The SVA1 Gold Catalog</a> provides photometry and simple classification for objects detected in the SVA1 coadd images. Ancillary maps describing the effective magnitude limit across the SVA1 footprint are also provided. <a data-route="doc_shear" href="[[rootPath]]releases/sva1/docs/docs-shear">The SVA1 Shear Catalogs</a>&nbsp;provide shape information for a high-quality subset of objects in the GOLD catalog as derived by <a href="http://adsabs.harvard.edu/abs/2015arXiv150705603J" style="line-height: 1.42857;">Jarvis et al. (2015)</a>. <a data-route="doc_photoz" href="[[rootPath]]releases/sva1/docs/docs-photoz"> The SVA1 Photo-z Catalogs</a> provide photometric redshift estimates for objects in the SVA1 GOLD catalog as derived in <a href="http://adsabs.harvard.edu/cgi-bin/bib_query?arXiv:1507.05909" style="line-height: 1.42857;">Bonnett et al. (2015)</a>. Catalogs of galaxy clusters and red galaxies in the SVA1 data set are provided by the&nbsp;<a data-route="doc_redmapper" href="[[rootPath]]releases/sva1/docs/docs-redmapper">SVA1 redMaPPer and redMaGiC Catalogs</a>&nbsp;as derived in <a href="http://adsabs.harvard.edu/abs/2016arXiv160100621R">Rykoff et al. (2016)</a>&nbsp;and&nbsp;<a class="external-link" href="http://adsabs.harvard.edu/abs/2015arXiv150705460R" rel="nofollow">Rozo et al. (2015)</a>.<br>
         <a data-route="doc_svmaps" href="[[rootPath]]releases/sva1/docs/docs-svmaps">The SVA1 Mass Maps</a>&nbsp; provide mass maps computed with different methods as derived in <a href="http://adsabs.harvard.edu/abs/2015PhRvD..92b2006V">Vikram et al. (2015)</a>, <a href="http://adsabs.harvard.edu/abs/2015PhRvL.115e1301C">Chang et al. (2015)</a> and later improved by <a href="https://arxiv.org/abs/1801.08945">Jeffrey et al. (2018)</a>.


          </p>
<br>
          <p><span style="color: rgb(0,0,0);">If you use a SVA1 data product in a scientific publication, we ask&nbsp;</span><span style="color: rgb(0,0,0);">that you cite the paper where the data product was derived and</span><span style="color: rgb(0,0,0);">&nbsp;add a footnote to the SVA1 release URL (http://des.ncsa.illinois.edu/releases/sva1).&nbsp;We also ask that you include the standard acknowledgment for the use of public DES data found&nbsp;<a href="http://www.noao.edu/noao/library/NOAO_Publications_Acknowledgments.html">here</a>.&nbsp;</span></p>
<p>&nbsp;</p>
          <h2><strong>Caveats</strong></h2>
<p>The SVA1 data products&nbsp;<strong><span style="color: rgb(0,0,0);">do not</span></strong>&nbsp;constitute an official DES data release and are provided on an&nbsp;<strong><span style="color: rgb(0,0,0);">"as is"</span></strong>&nbsp;basis in support of DES publications based on SVA1 data. The SVA1 data products possess several known issues (documented in more detail below)&nbsp;arising from features in the instrument, data reduction, catalog creation, and calibration processes that were present during this early phase of data taking prior to normal operations of DES.&nbsp;</p>
          <h2><strong>Support</strong></h2>
<p>Support for the SVA1 data products is very limited. The primary sources of documentation are the papers that derived these data products, and questions can be addressed to the authors of those papers. Questions about the distribution of the data or the content of these wiki pages can be submitted using the web form provided <a href="[[rootPath]]help">here</a><span style="color: rgb(255,0,0);"><span style="color: rgb(0,0,0);">. Questions and responses are tracked and can be viewed <span style="color: rgb(51,51,51);"><a href="https://opensource.ncsa.illinois.edu/jira/projects/DESRELEASE">here</a>.</span></span></span></p>
