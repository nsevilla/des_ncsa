<des-card heading="SVA1 GOLD Catalog">

      <div class="card-content">
          <h2><strong>Gold Overview</strong></h2>
<p>The SVA1 GOLD catalog consists of basic astrometry, photometry, and object classification for&nbsp;<span style="color: rgb(51,51,51);">25,227,559&nbsp;</span>objects. This catalog was assembled from the SVA1 GOLD data set processed with an early version of the DES Data Management (DESDM) system, which included image detrending, astrometric registration, global calibration, and image coaddition. The SExtractor toolkit was used to create object catalogs from coadded SV images (<a href="http://adsabs.harvard.edu/abs/1996A%26AS..117..393B">Bertin &amp; Arnouts 1996</a>).&nbsp;The SVA1 GOLD catalog has a relative astrometric precision of&nbsp;<span style="color: rgb(51,51,51);">~100&nbsp;</span>mas per coordinated (from multiple DES observations of the same object) and an absolute astrometric precision of&nbsp;<span style="color: rgb(51,51,51);">~200&nbsp;m</span>as per coordinate compared against the&nbsp;<span style="color: rgb(255,0,0);"><span style="color: rgb(0,51,102);">UCAC-4</span> <span style="color: rgb(0,0,0);">catalog (<a href="http://adsabs.harvard.edu/abs/2013AJ....145...44Z">Zacharias et al. 2013</a>)</span></span>. Object photometry is provided in the DES&nbsp;<em>g, r, i,</em>&nbsp;and&nbsp;<em>z</em>&nbsp;bands (no&nbsp;<em>Y</em>-band).</p>

 <h2><strong>Calibration</strong></h2>
<p>Photometric calibration was performed in two stages. First, absolute calibrations were performed against a set of photometric standards using a global calibrations module (GCM;&nbsp;<span style="color: rgb(51,51,51);"><a href="http://adsabs.harvard.edu/abs/2007ASPC..364..187T">Tucker et al. 2007</a></span>). After the global calibration, a re-calibration was performed via stellar locus regression (SLR) using the BigMACs code (<a href="http://adsabs.harvard.edu/abs/2012ascl.soft08007K">Kelly et al. 2014</a>). The SLR zeropoint adjustment used the PSF magnitudes measured for objects classified as stars (more on this later). Note that the SLR adjustment produces magnitudes that are calibrated to the&nbsp;<strong>top of the Galaxy</strong>&nbsp;(i.e., corrections for Galactic extinction are already incorporated into the calibration). The calibration uncertainty of the SVA1 GOLD catalog is estimated to be &lt; 2%. All magnitudes are<span style="color: rgb(72,72,72);">&nbsp;put on a "picomaggie" system (DES AB magnitudes, zeropoint = 30.0).&nbsp;</span></p>

          <h2><strong>Coadd Images</strong></h2>
<p><span style="color: rgb(0,0,0);">Individual DECam exposures were coadded to increase survey depth. During the SV coaddition process, the point spread functions (PSFs) of the individual single-epoch images were not homogenized at the coadd image level. Rather, a parametric model was used to account for spatial variations in the PSF in each coadd image (PSFEx;&nbsp;</span><a href="http://adsabs.harvard.edu/abs/2011ASPC..442..435B">Bertin 2011</a><span style="color: rgb(0,0,0);">); however, this model is not a full description of the spatial variation of the PSF within a coadd image, and as a result there are systematic differences between the MAG_PSF measurements and the MAG_AUTO measurements of stars. We therefore&nbsp;</span><strong>STRONGLY RECOMMEND</strong><span style="color: rgb(0,0,0);">&nbsp;the use of the MAG_AUTO quantities unless detailed study motivates the use of MAG_PSF. The MAG_PSF variables were used to derive the stellar locus correction to the photometric calibration and are included for completeness.</span></p>

          <h2><strong>Star-Galaxy Classification</strong></h2>
          <p>We provide several variables for star-galaxy classification including SPREAD_MODEL (<a href="http://adsabs.harvard.edu/abs/2012ApJ...757...83D">Desai et al. 2012</a>), CLASS_STAR (<a href="http://adsabs.harvard.edu/abs/1996A%26AS..117..393B">Bertin &amp; Arnouts 1996</a>), and MODEST_CLASS (see Section 2.2. in <a href="http://adsabs.harvard.edu/abs/2015arXiv150705603J">Jarvis et al. 2015</a>). For simple and robust star-galaxy classification we recommend the MODEST_CLASS variable, which combines information from CLASS_STAR, SPREAD_MODEL, and SPREADERR_MODEL. The MODEST_CLASS galaxy classification is found to have a simultaneous efficiency (N(class galaxy)/N(true galaxy))&nbsp;and purity&nbsp;(N(class galaxy &amp; true galaxy)/N(class galaxy))&nbsp;of&nbsp;90% for objects with i-band magnitude fainter than 19.&nbsp;</p>

          <h2><strong>Data Products</strong></h2>
          <p>The SVA1 GOLD data products cover <span style="color: rgb(51,51,51);">~&nbsp;250 square degrees&nbsp;</span>with non-uniform depth and data quality. The non-uniform survey depth is estimated in detail via&nbsp;<a href="https://opensource.ncsa.illinois.edu/confluence/display/DESDM/SVA1+GOLD+Catalog#SVA1GOLDCatalog-LimitingMagnitudeMaps">Limiting Magnitude Maps</a>; however, for convenience, the median&nbsp;10 limiting magnitude for galaxies in SVA1 GOLD is approximate:&nbsp;<em>g</em> = 24.0, <em>r</em> = 23.8,<em> i</em> = 23.0, <em>z</em> = 22.3.&nbsp;The primary science data set can be broken into several fields (plotted below in Cartesian projection):</p>

<div style="text-align: center">
<iron-image src="/static/images/sva1_gold_footprint.png" style="width:700px; height:700px;" sizing="contain"></iron-image>
</div>

          <ul>
<li>
<p><span style="color: rgb(51,51,51);"><strong>SPT-E</strong>:&nbsp;~160 sq. deg.&nbsp;overlapping the&nbsp;eastern part of the South Pole Telescope footprint.</span></p></li>
<li>
<p><span style="color: rgb(51,51,51);"><strong>SPT-W</strong>:&nbsp;~ 35 sq. deg.&nbsp;overlapping the western part of the South Pole Telescope footprint.</span></p></li>
<li>
<p><span style="color: rgb(51,51,51);"><strong><strong>DES SN</strong>: &nbsp;</strong>~ 5 - 15 sq. deg.&nbsp;coincident with the DES supernova fields (SN-C, SN-E, SN-S, and SN-X).</span></p></li>
<li>
<p><span style="color: rgb(51,51,51);"><strong>Cluster Fields:&nbsp;</strong>~ 3.5 sq. deg.&nbsp;surrounding each of the&nbsp;rich galaxy clusters&nbsp;RXC J2248,&nbsp;Bullet Cluster, and&nbsp;El Gordo.</span></p></li>
<li>
<p><strong>COSMOS</strong>:<span style="color: rgb(0,51,102);">&nbsp;<span style="color: rgb(51,51,51);">~ 3.5 sq. deg.</span></span>&nbsp;of imaging in the <a href="http://cosmos.astro.caltech.edu/">COSMOS field</a> reaching ~1 mag fainter than the nominal DES depth</p></li>
<li><strong>VVDS-02h:</strong><span style="color: rgb(51,51,51);">&nbsp;~ 1&nbsp;sq. deg.&nbsp;</span>of the SN-X fields overlaps the <a href="http://adsabs.harvard.edu/abs/2013A%26A...559A..14L">VVDS-02h region</a>.<br><br></li></ul>

<p></p><hr>
          <h2><strong>Downloads</strong></h2>
<p>SVA1 GOLD object catalog:</p>
<ul>
<li><a href="http://desdr-server.ncsa.illinois.edu/despublic/sva1_files/sva1_gold_r1.0_catalog.fits.gz" target="_parent">sva1_gold_r1.0_catalog.fits.gz</a></li></ul>
<p>SVA1 limiting magnitude maps</p>
<ul>
<li><a href="http://desdr-server.ncsa.illinois.edu/despublic/sva1_files/sva1_gold_r1.0_maglim_auto_g_n4096.fits.gz" target="_parent">sva1_gold_r1.0_maglim_auto_g_n4096.fits.gz</a></li>
<li><a href="http://desdr-server.ncsa.illinois.edu/despublic/sva1_files/sva1_gold_r1.0_maglim_auto_r_n4096.fits.gz" target="_parent">sva1_gold_r1.0_maglim_auto_r_n4096.fits.gz</a></li>
<li><a href="http://desdr-server.ncsa.illinois.edu/despublic/sva1_files/sva1_gold_r1.0_maglim_auto_i_n4096.fits.gz" target="_parent">sva1_gold_r1.0_maglim_auto_i_n4096.fits.gz</a></li>
<li><a href="http://desdr-server.ncsa.illinois.edu/despublic/sva1_files/sva1_gold_r1.0_maglim_auto_z_n4096.fits.gz" target="_parent">sva1_gold_r1.0_maglim_auto_z_n4096.fits.gz</a></li></ul>
<p>SVA1 good-region footprint</p>
<ul>
<li><a href="http://desdr-server.ncsa.illinois.edu/despublic/sva1_files/sva1_gold_r1.0_goodregions_04_n4096.fits.gz" target="_parent">sva1_gold_r1.0_goodregions_04_n4096.fits.gz</a></li></ul>
          <h2><strong>Catalog Description</strong></h2>
<table>
<tbody>
<tr>
<th>Column Name</th>
<th>Data Type</th>
<th>Description</th></tr>
<tr>
<td>COADD_OBJECTS_ID</td>
<td>INT (8)</td>
<td>Unique object identifier (can be used to match against other SVA1 catalogs)</td></tr>
<tr>
<td colspan="1">RA<br>DEC</td>
<td colspan="1">FLOAT (8)<br>FLOAT&nbsp;(8)</td>
<td colspan="1">
<p>Celestial coordinates in decimal degrees (J2000) corresponding to the <em>i</em>-band windowed <br><span>position </span>(the ALPHAWIN_J2000 and DELTAWIN_J2000) output by SExtractor. <br>For a small number of objects (&lt;0.1%) the position is taken for <em>z</em>- or <em>r</em>-band <br>(when i-band is not available)&nbsp;</p></td></tr>
<tr>
<td>MODEST_CLASS</td>
<td>INT (2)</td>
<td>
<p>Integer object classification schema built on SPREAD_MODEL, <br>SPREADERR_MODEL, and CLASS_STAR (<a href="http://adsabs.harvard.edu/abs/2015arXiv150705603J" style="text-decoration: underline;">Jarvis et al. 2015</a>)</p>
<ul>
<li>0: Undetermined</li>
<li>1: Galaxies</li>
<li>2: Stars</li></ul></td></tr>
<tr>
<td colspan="1">FLAGS<span>_[G,R,I,Z]</span></td>
<td colspan="1">INT (4)</td>
<td colspan="1">
<p>SExtractor flags values (precut on FLAGS &lt; 4)</p>
<ul>
<li>0: No issue</li>
<li>1: Bright neighbors</li>
<li>2: Blended object</li></ul></td></tr>
<tr>
<td colspan="1">BADFLAG</td>
<td colspan="1">INT (4)</td>
<td colspan="1">
<p>SVA1 GOLD flag definitions:</p>
<ul>
<li>1: In the 10th percentile of worst junk regions (probably okay)</li>
<li>2: In the 4th percentile of worst junk regions (probably bad)</li>
<li>4: Near bright 2MASS star (very likely bad)</li>
<li>8: Large offset between g- and i-band windowed positions (bad object)</li></ul></td></tr>
<tr>
<td colspan="1">MAG_AUTO_[G,R,I,Z]<br>MAGERR_AUTO_[G,R,I,Z]</td>
<td colspan="1">FLOAT (4)<br>FLOAT&nbsp;(4)</td>
<td colspan="1">AUTO magnitudes from SExtractor.</td></tr>
<tr>
<td colspan="1">MAG_PSF<span>_[G,R,I,Z]</span><br>MAGERR_PSF<span>_[G,R,I,Z]</span></td>
<td colspan="1">FLOAT (4)<br>FLOAT&nbsp;(4)</td>
<td colspan="1"><span style="color: rgb(0,0,0);">PSF magnitudes form SExtractor. <span style="color: rgb(51,51,51);"><strong>NOT RECOMMENDED (see above).</strong></span><strong><br><br></strong></span></td></tr>
<tr>
<td colspan="1">SPREAD_MODEL<span>_[G,R,I,Z]</span><br>SPREADERR_MODEL<span>_[G,R,I,Z]</span></td>
<td colspan="1">FLOAT (4)<br>FLOAT&nbsp;(4)</td>
<td colspan="1">Linear discriminant between the best fitting local PSF model and a slightly <br>more extended galaxy model (<a href="http://adsabs.harvard.edu/abs/2012ApJ...757...83D" style="text-decoration: underline;">Desai et al. 2012</a>)</td></tr>
<tr>
<td colspan="1">CLASS_STAR<span>_[G,R,I,Z]</span></td>
<td colspan="1">FLOAT (4)</td>
<td colspan="1">Neural-network star galaxy classification from SExtractor (<a href="http://adsabs.harvard.edu/abs/1996A%26AS..117..393B" style="text-decoration: underline;">Bertin &amp; Arnouts 1996</a>)</td></tr>
<tr>
<td colspan="1">FLUX_RADIUS<span>_[G,R,I,Z]</span></td>
<td colspan="1">FLOAT (4)</td>
<td colspan="1">
<p><span style="color: rgb(0,0,0);">Radius in pixels (0.263"/pix) of a circle centered on the object barycenter that <br></span><span style="color: rgb(0,0,0);">encloses half of </span><span style="color: rgb(0,0,0);">the total flux as measured by SExtractor.</span></p></td></tr></tbody></table>
<hr>
          <h2 style="text-decoration:no-underline"><strong>Limiting Magnitude Maps</strong></h2>
<p><span style="color: rgb(255,0,0);"><span style="color: rgb(0,0,0);">The SVA1 GOLD survey depth is estimated for the AUTO magnitudes appropriate for galaxies following the procedure of&nbsp;<a href="http://adsabs.harvard.edu/abs/2015arXiv150900870R">Rykoff et al. (2015)</a>. &nbsp;M</span></span><span style="color: rgb(0,0,0);">aps of the 10 galaxy limiting magnitude were generated by fitting the MAGERR_AUTO vs MAG_AUTO relationship on large pixels and correlating with small-scale spatially varying survey characteristics (<a href="http://adsabs.harvard.edu/abs/2015arXiv150705647L">Leistedt et al. 2015</a>). These maps are distributed in nested&nbsp;HEALPix format (nside=4096).</span></p>
          <h2><span style="line-height: 1.5;"><strong>Good-Region Footprint</strong></span></h2>
<p><span style="line-height: 1.5;"><span style="color: rgb(0,0,0);">We also distribute a "good region" footprint which masks regions with imaging artifacts (as identified by a high density of objects with "crazy colors"), regions close to bright&nbsp;2MASS stars, and regions where objects have large astrometric offsets between filters. A detailed description of the creation of the good region footprint can be found in Section 2.1 of&nbsp;</span><a href="http://adsabs.harvard.edu/abs/2015arXiv150705603J">Jarvis et al. (2015</a>)<span style="color: rgb(0,0,0);">.</span></span></p>

<des-card heading="SVA1 Shear Catalogs">

      <div class="card-content">
            <h2><strong>Shear Overview</strong></h2>
<p>Details on the production of the SVA1 shear catalogs, including the raw measurements, object selection, and many tests of the accuracy of the measured shear estimates, can be found in <a href="http://adsabs.harvard.edu/abs/2015arXiv150705603J">Jarvis et al. (2015</a>). &nbsp;Users should see that paper for any questions about the content of the catalogs. Further questions can be addressed to Mike Jarvis, the corresponding author of that paper, whose email address is given therein. &nbsp;On this page, we merely describe the structure of the files being distributed, including brief descriptions of each of the columns included in the files, often pointing to the relevant sections of&nbsp;<a href="http://adsabs.harvard.edu/abs/2015arXiv150705603J">Jarvis et al. (2015</a>)&nbsp;for more details.</p><hr>
            <h2><strong>Download</strong></h2>
<ul>
<li><a href="http://desdr-server.ncsa.illinois.edu/despublic/sva1_files/sva1_gold_r1.1_im3shape.fits.gz" target="_parent">sva1_gold_r1.1_im3shape.fits.gz</a></li>
<li><a href="http://desdr-server.ncsa.illinois.edu/despublic/sva1_files/sva1_gold_r1.0_ngmix.fits.gz" target="_parent">sva1_gold_r1.0_ngmix.fits.gz</a></li>
<li><a href="http://desdr-server.ncsa.illinois.edu/despublic/sva1_files/sva1_gold_r1.0_wlinfo.fits.gz" target="_parent">sva1_gold_r1.0_wlinfo.fits.gz</a><br><br></li></ul>
<hr>
            <h2><strong>Im3Shape Catalog</strong></h2>
<p>This catalog includes the shear estimates made using the Im3Shape algorithm, described in Section 7.3 of Jarvis et al, 2015. &nbsp;</p>
            <h3><strong>Catalog Description</strong></h3>
<table>
<tbody>
<tr>
<th>Column Name</th>
<th>Data&nbsp;Type&nbsp;(Bytes)</th>
<th>Description</th></tr>
<tr>
<td>COADD_OBJECTS_ID</td>
<td>INT (8)</td>
<td>Unique object identifier.</td></tr>
<tr>
<td colspan="1">
<p>E_1<br>E_2</p>
<p>&nbsp;</p></td>
<td colspan="1">FLOAT (8)<br>FLOAT (8)</td>
<td colspan="1">The raw (biased) shear estimator.</td></tr>
<tr>
<td>NBC_M<br>NBC_C1<br>NBC_C2&nbsp;</td>
<td>FLOAT (8)<br>FLOAT (8)<br>FLOAT&nbsp;(8)</td>
<td>
<p>The multiplicative bias correction.<br>The additive bias corrections for E_1 and E_2.</p>
<p>See Section 9.2 of Jarvis et al, 2015 for instructions on how the bias corrections should be applied to an ensemble of galaxies.</p>
<p>Aside: NBC stands for "noise bias correction", although in fact the correction also accounts for model and selection biases.</p></td></tr>
<tr>
<td colspan="1">W</td>
<td colspan="1">FLOAT (8)</td>
<td colspan="1">
<p>The recommended weight to use for each galaxy.</p>
<p>See Section 7.3.4 in Jarvis et al, 2015 for the method used to construct the weights.&nbsp;</p></td></tr>
<tr>
<td colspan="1">ERROR_FLAG<br>INFO_FLAG&nbsp;</td>
<td colspan="1">
<p>INT (4)<br>INT&nbsp;(4)</p></td>
<td colspan="1">
<p>Two flags describing potential problems with the shear estimate.</p>
<p>See the following tables for descriptions of what the different bits in the flags mean. Objects with non-zero ERROR_FLAG should not be used for any scientific analysis. Objects with non-zero INFO_FLAG may be acceptable for some use cases, but the conservative selection is to only use objects with INFO_FLAG&nbsp;== 0.</p></td></tr>
<tr>
<td>
<p>SNR_W<br>SNR_R&nbsp;</p></td>
<td>FLOAT (4)<br>FLOAT&nbsp;(4)</td>
<td>
<p>The standard optimal weight S/N estimate.<br>The "roundified" S/N estimate.</p>
<p>See Section 7.1 of Jarvis et al, 2015 for an explanation of the differences between these two signal-to-noise estimates. In particular, it is recommended that any selection involving S/N beyond the cuts we have already applied should use SNR_W, not SNR_R.&nbsp;(This is different for ngmix!)</p></td></tr>
<tr>
<td colspan="1">FLUX_R</td>
<td colspan="1">FLOAT&nbsp;(4)</td>
<td colspan="1">
<p>An estimate of the r-band flux (in ADU) that comes out of the same fitting process as was used for the shapes.</p>
<p>This should only be used as a diagnostic. For accurate, calibrated fluxes, users should use the flux values in the Gold catalogs.</p></td></tr>
<tr>
<td>RADIUS</td>
<td>FLOAT (4)</td>
<td>
<p>An estimate of the radius of the galaxy in arcsec.</p></td></tr>
<tr>
<td colspan="1">IS_BULGE</td>
<td colspan="1">INT (4)</td>
<td colspan="1">
<p>1 if the model used was a bulge model, 0 if it was a disc model.</p></td></tr>
<tr>
<td>
<p>MEAN_RGPP_RP<br><br></p></td>
<td>FLOAT (4)</td>
<td>
<p>The mean value of the radius of the observed object divided by the radius of the PSF among the different observations of the galaxy.</p>
<p>The is referred to as R_gp / R_p in Jarvis et al, 2015. It is first introduced in Section 7.3.2.</p></td></tr>
<tr>
<td colspan="1">MEAN_PSF_E1<br>MEAN_PSF_E2<br>MEAN_PSF_FWHM&nbsp;</td>
<td colspan="1">FLOAT (8)<br>FLOAT (8)<br>FLOAT&nbsp;(4)</td>
<td colspan="1">
<p>The mean measured ellipticity and size of the PSF for the different exposures that went into the shear estimates for this galaxy.&nbsp;</p></td></tr>
<tr>
<td colspan="1">
<p>RA_SHIFT<br>DEC_SHIFT&nbsp;</p></td>
<td colspan="1">FLOAT (4)<br>FLOAT&nbsp;(4)</td>
<td colspan="1">The shift in the nominal centroid position of the galaxy model relative to the RA, DEC position from the SVA1 Gold catalog.&nbsp;(arcsec)</td></tr>
<tr>
<td colspan="1">CHI2<br>LIKELIHOOD&nbsp;</td>
<td colspan="1">FLOAT (4)<br>FLOAT&nbsp;(4)</td>
<td colspan="1">The chi^2 per pixel of the fitted galaxy model.<br>The likelihood of the fitted galaxy model.&nbsp;</td></tr>
<tr>
<td colspan="1">STAMP_SIZE</td>
<td colspan="1">INT (4)</td>
<td colspan="1">The size (in pixels) of the postage stamp images used for this galaxy.</td></tr>
<tr>
<td colspan="1">N_EXPOSURE</td>
<td colspan="1">INT (4)</td>
<td colspan="1">The number of exposures used for constraining the model of the galaxy.</td></tr></tbody></table>
<p>&nbsp;</p>
<div class="page" title="Page 36">
<div class="layoutArea">
<div class="column">
      <h3><strong>Meaning of ERROR_FLAG in Im3Shape Catalog</strong></h3></div></div></div>
<table>

<tr>
<th>Position</th>
<th>Value</th>
<th>Description</th></tr>
<tr>
<td>0</td>

<td>Im3Shape failed completely.</td></tr>

<tr>
<td colspan="1">5</td>
<td colspan="1">32</td>
<td colspan="1">Rgp/Rp &gt; 6.</td></tr>
<tr>
<td colspan="1">6</td>
<td colspan="1">64</td>
<td colspan="1">Negative or nan Rgp/Rp.</td></tr>
<tr>
<td colspan="1">7</td>
<td colspan="1">128</td>
<td colspan="1">S/N &lt; 1.</td></tr>

<td colspan="1">30</td>

<div class="page" title="Page 36">
<div class="layoutArea">
<div class="column">
<p>&nbsp;</p></div></div></div>
            <h3><strong>Meaning of INFO_FLAG in Im3Shape Catalog</strong></h3>
<p>The order of the flags are such that the larger values are more egregious problems. &nbsp;This potentially allows a user to cut with something like INFO_FLAG &lt; 512 for instance, to select galaxies that may have some bits at positions 0-8 set, but nothing higher than that. &nbsp;This is why some flag items are redundant with other items at higher bit positions.</p>

            <h2><strong>NGMix Catalog</strong></h2>
<p>This catalog includes the shear estimates made using the NGMix algorithm, described in Section 7.4 of Jarvis et al, 2015. &nbsp;</p>
            <h3><strong>Catalog Description</strong></h3>
<table>
<tbody>
<tr>
<th>Column Name</th>

<tr>
<td>COADD_OBJECTS_ID</td>
<td>INT (8)</td>
<td>Unique object identifier.</td></tr>
<tr>
<td colspan="1">
<p>E_1<br>E_2</p>
<p>&nbsp;</p></td>
<td colspan="1">FLOAT (8)<br>FLOAT&nbsp;(8)</td>
<td colspan="1">The raw (biased) shear estimator.</td></tr>
<tr>
<td>SENS_AVG</td>
<td>FLOAT (8)</td>
<td>
<p>The sensitivity estimate.</p>
<p>See Section 9.2 of Jarvis et al, 2015 for instructions on how the sensitivity should be applied to an ensemble of galaxies.&nbsp;</p></td></tr>
<tr>
<td colspan="1">W</td>
<td colspan="1">FLOAT (8)</td>
<td colspan="1">
<p>The recommended weight to use for each galaxy.</p>
<p>See Eqn 7.12 in Jarvis et al, 2015 for the exact definition of this choice.</p></td></tr>
<tr>
<td colspan="1">
<p>E_COV_1_1<br>E_COV_1_2<br>E_COV_2_1<br>E_COV_2_2&nbsp;</p></td>
<td colspan="1">FLOAT (8)<br>FLOAT (8)<br>FLOAT (8)<br>FLOAT&nbsp;(8)</td>
<td colspan="1">The estimated covariance matrix of (E_1, E_2).</td></tr>
<tr>
<td>ERROR_FLAG</td>
<td>
<p>INT (4)</p></td>
<td>
<p>A flag describing potential problems with the shear estimate.</p>
<p>See the following table for descriptions of what the different bits in the flags mean. Only objects with ERROR_FLAG == 0 should be used for any scientific analysis.</p></td></tr>
<tr>
<td>SNR_W<br>SNR_R&nbsp;</td>
<td>FLOAT (4)<br>FLOAT&nbsp;(4)</td>
<td>
<p>The standard optimal weight S/N estimate.<br>The "roundified" S/N estimate.</p>
<p>See Section 7.1 of Jarvis et al, 2015 for an explanation of the differences between these two signal-to-noise estimates. In particular, it is recommended that any selection involving S/N beyond the cuts we have already applied should use SNR_R, not SNR_W.&nbsp;(This is different for im3shape!)</p></td></tr>
<tr>
<td colspan="1">FLUX_I<br>MAG_I&nbsp;</td>
<td colspan="1">FLOAT (4)<br>FLOAT&nbsp;(4)</td>
<td colspan="1">
<p>An estimate of the i-band flux (and corresponding magnitude) that comes out <br>of the same fitting process as was used for the shapes.</p>
<p>These should only be used as a diagnostic. For accurate, calibrated fluxes, users should use the flux values in the Gold catalogs.&nbsp;</p></td></tr>
<tr>
<td colspan="1">
<p>T<br>T_ERR<br>T_R</p></td>
<td colspan="1">FLOAT (4)<br>FLOAT (4)<br>FLOAT&nbsp;(4)</td>
<td colspan="1">
<p>An estimate of the size, using the T = Ixx + Iyy definition of size, in arcsec^2.<br>The estimated uncertainty in the estimate of T.<br>An estimate of the size that the object would have had if it were round.</p>
<p>See Section 8.3.2 in Jarvis et al, 2015 for a description of the difference between these two size estimates. In particular, the formula for T_R&nbsp;is Eqn. 8.4. It is recommended that any selection involving size beyond the cuts we have already applied should use T_R, not T.&nbsp;</p></td></tr>
<tr>
<td colspan="1">SNR_T<br>SNR_T_R&nbsp;</td>
<td colspan="1">FLOAT (4)<br>FLOAT&nbsp;(4)</td>
<td colspan="1">
<p>The estimated S/N of T and T_R.</p></td></tr>
<tr>
<td>LOG10_SB_I</td>
<td>FLOAT (4)</td>
<td>
<p>The base 10 logarithm of an estimate of the surface brightness of the object in units of (ADU / arcsec^2). This is a derived value, calculated as log10(abs(FLUX_I / T)).</p></td></tr>
<tr>
<td colspan="1">
<p>MEAN_PSF_E1<br>MEAN_PSF_E2<br>MEAN_PSF_T&nbsp;</p></td>
<td colspan="1">
<p>FLOAT (8)<br>FLOAT (8)<br>FLOAT&nbsp;(4)</p></td>
<td colspan="1">
<p>The mean measured ellipticity and size of the PSF for the different exposures that went into the shear estimates for this galaxy.<br><br></p></td></tr>
<tr>
<td colspan="1">SENS_1<br>SENS_2&nbsp;</td>
<td colspan="1">FLOAT (4)<br>FLOAT&nbsp;(4)</td>
<td colspan="1">
<p>The raw sensitivity estimates for E_1 and E_2.</p>
<p>We recommend using SENS_AVG, which is the average of these two quantities, for both E_1 and E_2, rather than these individual estimates.</p></td></tr>
<tr>
<td colspan="1">ARATE</td>
<td colspan="1">FLOAT (4)</td>
<td colspan="1">Acceptance rate. Galaxies with 0.4 &lt; ARATE &lt; 0.6 are considered good.</td></tr>
<tr>
<td colspan="1">STAMP_SIZE</td>
<td colspan="1">INT (4)</td>
<td colspan="1">The size (in pixels) of the postage stamp images used for this galaxy.</td></tr>
<tr>
<td colspan="1">MASK_FRAC</td>
<td colspan="1">FLOAT (4)</td>
<td colspan="1">The fraction of the pixels in all the postage stamps used for this galaxy that were masked for some reason (neighboring objects, dead pixels, bad columns, cosmic rays, etc.)&nbsp;</td></tr></tbody></table>
<p>&nbsp;</p>
<div class="page" title="Page 36">

<p>&nbsp;</p>
<hr>
            <h2><strong>WL Info Catalog</strong></h2>
<p>This catalog is merely for convenience, containing only information derived from other SVA1 catalogs. &nbsp;Internally, within DES WL, we found it convenient to have the more commonly needed columns from some other catalogs collated here so most weak lensing scientific analyses would only need this file plus one or both shear catalogs. &nbsp;We provide it here in the same thought that it might be useful for some users.</p>
            <h3><strong>Catalog Description</strong></h3>
<table>
<tbody>
<tr>
<th>Column Name</th>
<th>Data&nbsp;Type&nbsp;(Bytes)</th>
<th>Description</th></tr>
<tr>
<td>COADD_OBJECTS_ID</td>
<td>INT (8)</td>
<td>Unique object identifier.</td></tr>
<tr>
<td colspan="1">
<p>RA<br>DEC&nbsp;</p></td>
<td colspan="1">FLOAT (8)<br>FLOAT&nbsp;(8)</td>
<td colspan="1">The position of the object in the sky. (Both given in degrees.)</td></tr>
<tr>
<td>MAG_AUTO_G<br>MAG_AUTO_R<br>MAG_AUTO_I<br>MAG_AUTO_Z&nbsp;</td>
<td>FLOAT (4)<br>FLOAT (4)<br>FLOAT (4)<br>FLOAT&nbsp;(4)</td>
<td>
<p>Photometric magnitudes in g,r,i,z, bands. (mag = 99.0 indicates no detection in that band.)</p></td></tr>
<tr>
<td colspan="1">PHOTOZ_BIN</td>
<td colspan="1">INT (4)</td>
<td colspan="1">
<p>The cosmological photometric redshift bin (0, 1, or 2), as described in <a href="http://adsabs.harvard.edu/abs/2015arXiv150705552T">DES Collaboration, 2015</a>. (-99 if unable to place in any bin due to other flags.)</p></td></tr>
<tr>
<td colspan="1">
<p>MEAN_PHOTOZ</p></td>
<td colspan="1">FLOAT (4)</td>
<td colspan="1">A point estimator of the photometric redshift for this object from the SkyNet photo-z catalog. (-99.0 if no point estimate is available.)</td></tr>
<tr>
<td>SVA1_FLAG</td>
<td>
<p>INT (4)</p></td>
<td>
<p>A flag describing potential problems with this object prior to the shear estimation process.</p>
<p>See the following table for descriptions of what the different bits in the flags mean. Only objects with SVA1_FLAG == 0 should be used for any scientific analysis.</p></td></tr>
<tr>
<td>IM3SHAPE_FLAG</td>
<td>INT (4)</td>
<td>
<p>0 if this object has a good im3shape shear estimate. 1 if not.</p>
<p>This flag includes all cuts recommended for the im3shape catalog by Jarvis et al, 2015. cf. Section 9.1 and Appendix B. Using columns from the Im3Shape Catalog, this column is the following derived quantity:</p>
<p>IM3SHAPE_FLAG = ~((ERROR_FLAG == 0) &amp; (INFO_FLAG == 0) &amp; (SNR_W &gt; 15) &amp; (MEAN_RGPP_RP &gt; 1.2))</p></td></tr>
<tr>
<td>NGMIX_FLAG&nbsp;</td>
<td>INT (4)</td>
<td>
<p>0 if this object has a good ngmix shear estimate. 1 if not.</p>
<p>This flag includes all cuts recommended for the ngmix catalog by Jarvis et al, 2015. cf. Section 9.1 and Appendix B. Using columns from the NGMix Catalog, this column is the following derived quantity:</p>
<p>NGMIX_FLAG = ~((ERROR_FLAG == 0) &amp; (0.4 &lt; ARATE &lt; 0.6) &amp; (SENS_AVG &gt; 0) &amp; (SNR_R &gt; 15) &amp; (T_R / T_PSF &gt; 0.15))</p></td></tr></tbody></table>
<p>&nbsp;</p>

<des-card heading="SVA1 Mass Maps">

      <div class="card-content">
            <h2><strong>SVA1 Maps Overview</strong></h2>


<p>Details on the production of the original SVA1 Mass Maps using Kaiser-Squires , can be found in <a href="http://adsabs.harvard.edu/abs/2015PhRvD..92b2006V">Vikram et al. (2015)</a>. and <a href="http://adsabs.harvard.edu/abs/2015PhRvL.115e1301C">Chang et al. (2015)</a> &nbsp;Users should see that paper for any questions about the content of the original maps. Details on the improved weak lensing SV Maps, using Kaiser-Squires, Gaussian and Sparsity Priors presented  here can be found in <a href="https://arxiv.org/abs/1801.08945">Jeffrey et al. (2018)</a>.

Further questions can be addressed the corresponding authors of these papers, whose email addresses are given therein. &nbsp;On this page, we merely describe the structure of the maps files being distributed.

</p><h2><strong>Download</strong></h2>
 Below you will find the links to download the original and new mass maps. Note that all these maps are in Healpix format with NSIDE = 1024  resolution, in RING format schema and partial format.
<hr>

<h2><strong>Improved Maps (2018)</strong></h2>

<ul>
<li> Kaiser-Squires with 10 arcminute Gaussian smoothing <br>
    <a href="http://desdr-server.ncsa.illinois.edu/despublic/sva1_files/maps/des_sv_with_priors_2018/published_des_sv_map_ks_10am.fits" target="_parent">published_des_sv_map_ks_10am.fits</a></li>
<li>Wiener filter reconstruction<br>
    <a href="http://desdr-server.ncsa.illinois.edu/despublic/sva1_files/maps/des_sv_with_priors_2018/published_des_sv_map_wiener.fits" target="_parent">published_des_sv_map_wiener.fits</a></li>
<li> GLIMPSE (sparse) reconstruction with =3.0 <br>
    <a href="http://desdr-server.ncsa.illinois.edu/despublic/sva1_files/maps/des_sv_with_priors_2018/published_des_sv_map_glimpse_l3.fits" target="_parent">published_des_sv_map_glimpse_l3.fits</a></li>
</ul>
<hr>

<h2><strong>Original Maps (2015)</strong></h2>
 The format of these maps are as follows: <br><br>
 <b>${map_type}_${shear_pipeline}_${smoothing}_${pixel}.fits </b><br><br>

 <u>map_type:</u>
 <ul>
    <li>k: kappa converted from ellipticity</li>
    <li>kg: weighted projected galaxy density map </li>
 </ul>

<u>shear_pipeline:</u>
<ul>
<li> im3shape v9 (flat v5)</li>
<li> ngimx 011 (flat v5)</li>
</ul>

<u>smoothing:</u>  RMS of Gaussian smoothing in arcmin <br><br>

<u>pixel:</u> size of pixel in arcmin <br><br>

<b> Notes:</b>
<ul>
    <li>all maps are projected with a sinusoidal projection with reference RA at 71 deg</li>
    <li> for the kappa map, first extension is E-mode kappa, second is B-mode kappa, third is mask </li>
    <li> photo-z are from BPZ </li>
</ul>

<h4> Maps</h4>
<ul>
<li><a href="http://desdr-server.ncsa.illinois.edu/despublic/sva1_files/maps/des_sv_original_2015/k_im3shape_10.0_5.0.fits" target="_parent">k_im3shape_10.0_5.0.fits</a></li>
<li><a href="http://desdr-server.ncsa.illinois.edu/despublic/sva1_files/maps/des_sv_original_2015/k_im3shape_20.0_5.0.fits" target="_parent">k_im3shape_20.0_5.0.fits</a></li>
<li><a href="http://desdr-server.ncsa.illinois.edu/despublic/sva1_files/maps/des_sv_original_2015/k_ngmix_10.0_5.0.fits" target="_parent">k_ngmix_10.0_5.0.fits</a></li>
<li><a href="http://desdr-server.ncsa.illinois.edu/despublic/sva1_files/maps/des_sv_original_2015/k_ngmix_20.0_5.0.fits" target="_parent">k_ngmix_20.0_5.0.fits</a></li>
<li><a href="http://desdr-server.ncsa.illinois.edu/despublic/sva1_files/maps/des_sv_original_2015/kg_f3_im3shape_10.0_5.0.fits" target="_parent">kg_f3_im3shape_10.0_5.0.fits</a></li>
<li><a href="http://desdr-server.ncsa.illinois.edu/despublic/sva1_files/maps/des_sv_original_2015/kg_f3_im3shape_20.0_5.0.fits" target="_parent">kg_f3_im3shape_20.0_5.0.fits</a></li>
<li><a href="http://desdr-server.ncsa.illinois.edu/despublic/sva1_files/maps/des_sv_original_2015/kg_f3_ngmix_10.0_5.0.fits" target="_parent">kg_f3_ngmix_10.0_5.0.fits</a></li>
<li><a href="http://desdr-server.ncsa.illinois.edu/despublic/sva1_files/maps/des_sv_original_2015/kg_f3_ngmix_20.0_5.0.fits" target="_parent">kg_f3_ngmix_20.0_5.0.fits</a></li>

</ul>

<h4> Coordinates</h4>
<ul>
<li><a href="http://desdr-server.ncsa.illinois.edu/despublic/sva1_files/maps/des_sv_original_2015/RA_des_sv_spte.fits" target="_parent">RA_des_sv_spte.fits</a> (RA coordinates for each pixel)</li>
<li><a href="http://desdr-server.ncsa.illinois.edu/despublic/sva1_files/maps/des_sv_original_2015/DEC_des_sv_spte.fits" target="_parent">DEC_des_sv_spte.fits</a> (DEC coordinates for each pixel)</li>
</ul>
<hr>

</div>

<des-card heading="SVA1 Photo-z Catalogs">

      <div class="card-content">
          <h2><strong>Photoz Overview</strong></h2>
<p>Details on the production of the SVA1 photo-z catalogs, including&nbsp;accuracy tests of the photo-z estimates in 3 tomographic bins used in the lensing analysis, can be found in&nbsp;<a href="http://adsabs.harvard.edu/abs/2015arXiv150705909B">Bonnett et al. (2015)</a>.&nbsp;Users should refer to that paper for any questions about the content of the catalogs. Further questions can be addressed to Christopher Bonnett, the corresponding author of that paper, whose email address is given therein. &nbsp;On this page, we merely describe the structure of the files being distributed, including brief descriptions of each of the columns included in the files</p>
<p>We released files for the 4 photo-z techniques described in&nbsp;<a href="http://adsabs.harvard.edu/abs/2015arXiv150705909B">Bonnett et al. (2015)</a>:</p>
<ul>
<li>ANNZ2 &nbsp;<a href="http://adsabs.harvard.edu/abs/2015arXiv150700490S">Sadeh et al.(2015)</a></li>
<li>BPZ &nbsp;<a href="http://adsabs.harvard.edu/abs/2000ApJ...536..571B">Bentez (2000)</a>,&nbsp;<a href="http://adsabs.harvard.edu/abs/2006AJ....132..926C">Coe et al. (2006)</a></li>
<li>SKYNET &nbsp;<a href="http://adsabs.harvard.edu/abs/2014MNRAS.441.1741G">Graff et al. (2014)</a>,&nbsp;<a href="http://adsabs.harvard.edu/abs/2015MNRAS.449.1043B">Bonnett (2015)</a></li>
<li>TPZ &nbsp;<a href="http://adsabs.harvard.edu/abs/2013MNRAS.432.1483C">Carrasco Kind &amp; Brunner (2013)</a></li></ul>
<p>For each photo-z technique, we released two types of files:</p>
<ul>
<li>The first file type contains only the COADD_OBJECTS_ID and the mean value of the pdf for each object. &nbsp;</li>
<li>The second file type contains the full PDF(z) for each object. &nbsp;</li></ul>
<hr>
          <h2><strong>Download</strong></h2>
<p>Point estimates:</p>
<ul>
<li><a href="http://desdr-server.ncsa.illinois.edu/despublic/sva1_files/sva1_gold_r1.0_annz2_point.fits.gz" target="_parent">sva1_gold_r1.0_annz2_point.fits.gz</a></li>
<li><a href="http://desdr-server.ncsa.illinois.edu/despublic/sva1_files/sva1_gold_r1.0_bpz_point.fits.gz" target="_parent">sva1_gold_r1.0_bpz_point.fits.gz</a></li>
<li><a href="http://desdr-server.ncsa.illinois.edu/despublic/sva1_files/sva1_gold_r1.0_skynet_point.fits.gz" target="_parent">sva1_gold_r1.0_skynet_point.fits.gz</a></li>
<li><a href="http://desdr-server.ncsa.illinois.edu/despublic/sva1_files/sva1_gold_r1.0_tpz_point.fits.gz" target="_parent">sva1_gold_r1.0_tpz_point.fits.gz</a></li></ul>
<p>Full PDFs:</p>
<ul>
<li><a href="http://desdr-server.ncsa.illinois.edu/despublic/sva1_files/sva1_gold_r1.0_annz2_pdf.fits.gz" target="_parent">sva1_gold_r1.0_annz2_pdf.fits.gz</a><a href="http://des.ncsa.illinois.edu/content/sva1_gold_r1.0_annz2_point.fits.gz" target="_parent"></a></li>

          <h2><strong>Point estimates</strong></h2>
<p>The structure of the point estimate files are identical. They each contain two columns: the SVA1 unique object identifier and the mean photo-z for that object.</p>
<p>&nbsp;</p>
<table>
<tbody>

<th>Column Name</th>
<th>Data Type (bytes)</th>
<th>Description</th></tr>

<td colspan="1">FLOAT (4)</td>
<td colspan="1">Mean value of the PDF</td></tr></tbody></table>
<p>&nbsp;</p>
          <h2><strong>Full PDF estimates</strong></h2>
<p>The PDF files have a variable number of columns depending on the redshift binning used by each photo-z technique when generating the PDFs. All PDFs are normalized to sum to 1.</p>

<des-card heading="SVA1 redMaPPer and redMaGiC Catalogs">

      <div class="card-content">
          <h2><strong>RedMaPPer and redMaGiC Catalogs Overview</strong></h2>
<p>Details on the production of the DES SVA1 redMaPPer galaxy cluster and redMaGiC red galaxy catalogs are described in <a href="http://adsabs.harvard.edu/abs/2016arXiv160100621R">Rykoff et al. (2016)</a>&nbsp;and&nbsp;<a href="http://adsabs.harvard.edu/abs/2015arXiv150705460R">Rozo et al. (2015)</a>. &nbsp;Users should consult these papers for any and all details about the catalogs and tests that have been performed. &nbsp;Further questions should be addressed to Eli Rykoff or Eduardo Rozo, who are the corresponding authors of these papers and have email addresses therein. &nbsp;On this page, we merely describe the structure of the files being distributed, including brief descriptions of each of the columns included in the files.</p>
<p>As described in&nbsp;<a href="http://adsabs.harvard.edu/abs/2016arXiv160100621R">Rykoff et al. (2016)</a>, there are two redMaPPer cluster catalogs. &nbsp;The first is the fiducial catalog with a more conservative footprint and star/galaxy separation. &nbsp;The second is the "expanded" catalog, with inferior star/galaxy separation, a larger footprint, and less conservative masking.</p>
<p>As described in&nbsp;<a href="http://adsabs.harvard.edu/abs/2015arXiv150705460R">Rozo et al. (2015)</a>&nbsp;(see Table 3) there are two redMaGiC red galaxy catalogs, with two different luminosity/density cuts. &nbsp;These are described as the "Bright" and "Faint" redMaGiC samples, although we note that the brightest galaxies in the "faint" sample substantially overlap the "bright" sample; that is, these are two alternative catalogs and should not be combined.</p>

          <h2><strong>Download</strong></h2>
<ul>
<li><a href="http://desdr-server.ncsa.illinois.edu/despublic/sva1_files/redmapper_sva1_public_v6.3_catalog.fits.gz" target="_parent">redmapper_sva1_public_v6.3_catalog.fits.gz</a></li>
<li><a href="http://desdr-server.ncsa.illinois.edu/despublic/sva1_files/redmapper_sva1_public_v6.3_members.fits.gz" target="_parent">redmapper_sva1_public_v6.3_members.fits.gz</a></li>

<li><a href="http://desdr-server.ncsa.illinois.edu/despublic/sva1_files/redmapper_sva1_public_v6.3_zmask.fits.gz" target="_parent">redmapper_sva1_public_v6.3_zmask.fits.gz</a></li>

<li><a href="http://desdr-server.ncsa.illinois.edu/despublic/sva1_files/redmapper_sva1-expanded_public_v6.3_randoms.fits.gz" target="_parent">redmapper_sva1-expanded_public_v6.3_randoms.fits.gz</a></li>

          <h2><strong>redMaPPer Catalog Formats</strong></h2>
          <h3><strong>Cluster Catalog Format</strong></h3>
<p>See&nbsp;<a href="http://adsabs.harvard.edu/abs/2016arXiv160100621R">Rykoff et al. (2016)</a>, Table 8.</p>
<table>
<tbody>
<tr>
<th>Column Name</th>
<th>Data Type</th>
<th>Description</th></tr>
<tr>
<td>ID</td>
<td>INT(4)</td>
<td>redMaPPer Cluster Identification Number</td></tr>
<tr>
<td>NAME</td>
<td>CHAR(20)</td>
<td>redMaPPer Cluster Name</td></tr>
<tr>
<td>RA</td>
<td>FLOAT(8)</td>
<td>Right ascension in decimal degrees (J2000)</td></tr>
<tr>
<td>DEC</td>
<td>FLOAT(8)</td>
<td>Declination in decimal degrees (J2000)</td></tr>
<tr>
<td>Z_LAMBDA</td>
<td>FLOAT(4)</td>
<td>Cluster photo-z</td></tr>
<tr>
<td>Z_LAMBDA_ERR</td>
<td>FLOAT(4)</td>
<td>Gaussian error estimate for Z_LAMBDA</td></tr>
<tr>
<td>LAMBDA</td>
<td>FLOAT(4)</td>
<td>Richness estimate</td></tr>
<tr>
<td>LAMBDA_ERR</td>
<td>FLOAT(4)</td>
<td>Gaussian error estimate for LAMBDA</td></tr>
<tr>
<td>S</td>
<td>FLOAT(4)</td>
<td>Richness scale factor (see Eqn. 2 in Rykoff et al. 2016)</td></tr>
<tr>
<td>Z_SPEC</td>
<td>FLOAT(4)</td>
<td>Spectroscopic redshift for most likely center (-1.0 if not available)</td></tr>
<tr>
<td>COADD_OBJECTS_ID</td>
<td>INT(8)</td>
<td>Unique object identifier (can be used to match against other SVA1 catalogs)</td></tr>
<tr>
<td>MAG_AUTO_G</td>
<td>FLOAT(4)</td>
<td>g MAG_AUTO magnitude for most likely central galaxy (SLR corrected)</td></tr>
<tr>
<td>MAGERR_AUTO_G</td>
<td>FLOAT(4)</td>
<td>error on g MAG_AUTO magnitude</td></tr>
<tr>
<td>MAG_AUTO_R</td>
<td><span>FLOAT(4)</span></td>
<td><span>r MAG_AUTO magnitude for most likely central galaxy (SLR corrected)</span></td></tr>
<tr>
<td>MAGERR_AUTO_R</td>
<td><span>FLOAT(4)</span></td>
<td><span>error on r MAG_AUTO magnitude</span></td></tr>
<tr>
<td>MAG_AUTO_I</td>
<td><span>FLOAT(4)</span></td>
<td><span>i MAG_AUTO magnitude for most likely central galaxy (SLR corrected)</span></td></tr>
<tr>
<td>MAGERR_AUTO_I</td>
<td><span>FLOAT(4)</span></td>
<td><span>error on i MAG_AUTO magnitude</span></td></tr>
<tr>
<td>MAG_AUTO_Z</td>
<td><span>FLOAT(4)</span></td>
<td><span>z MAG_AUTO magnitude for most likely central galaxy (SLR corrected)</span></td></tr>
<tr>
<td>MAGERR_AUTO_Z</td>
<td><span>FLOAT(4)</span></td>
<td><span>error on z MAG_AUTO magnitude</span></td></tr>
<tr>
<td colspan="1">ZLUM</td>
<td colspan="1">FLOAT(4)</td>
<td colspan="1">Total membershift-weighted z-band luminosity (units of L_*)</td></tr>
<tr>
<td colspan="1">P_CEN[5]</td>
<td colspan="1">5 x FLOAT(4)</td>
<td colspan="1">Centering probability P_cen for 5 most likely centrals</td></tr>
<tr>
<td colspan="1">RA_CEN[5]</td>
<td colspan="1">5 x FLOAT(8)</td>
<td colspan="1">R.A. for 5 most likely centrals</td></tr>
<tr>
<td colspan="1">DEC_CEN[5]</td>
<td colspan="1">5 x FLOAT(8)</td>
<td colspan="1">Decl. for 5 most likely centrals</td></tr>
<tr>
<td colspan="1">ID_CEN[5]</td>
<td colspan="1">5 x INT(8)</td>
<td colspan="1">COADD_OBJECTS_ID for 5 most likely centrals</td></tr>
<tr>
<td colspan="1">PZBINS[21]</td>
<td colspan="1">21 x FLOAT(4)</td>
<td colspan="1">Redshift points at which P(z) is evaluated</td></tr>
<tr>
<td colspan="1">PZ[21]</td>
<td colspan="1">21 x FLOAT(4)</td>
<td colspan="1">P(z) evaluated at redshift points given by PZBINS</td></tr></tbody></table>
          <h3><strong>Member Catalog Format</strong></h3>

<table>

<tr>

          <h3><strong>Zmask Format</strong></h3>

<style include="shared-styles"></style>


<des-card heading="DES Y1 RELEASE">
        <div style="text-align: center">
        <iron-image style="width:395px; height:395px; padding:40px;" sizing="contain" src="/static/images/y1a1/mass.png"></iron-image>
            <iron-image style="width:375px; height:375px; padding:40px;" sizing="contain" src="/static/images/y1a1/y1a1_footprint.png"></iron-image>
            </div>
      <div class="card-content">
          <span>
              This page presents the release of the DES Year 1 (Y1) data products. For a detailed description and list of available files of this release please see the links below. Users may also consider using the <a href="[[rootPath]]releases/dr1">DES DR1</a> based on three years of survey operations for improved astrometric accuracy and precision.
          </span>

      <div style="text-align: center">

          <a style="padding: 20px; text-decoration: none" href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/" target="_blank"><paper-button raised="" class="desButton">Files</paper-button></a>
              <paper-button raised="" class="desButton" on-click="_scroll"> Data Summary</paper-button>
          <a style="padding: 20px; text-decoration: none" href="[[rootpath]]help"><paper-button raised="" class="desButton">Help</paper-button></a>
      </div>
      <hr>
      <h2>
        <strong>Overview</strong>
      </h2>
      <p>The Dark Energy Survey (DES) Year-One (Y1) Gold data release consists of a subset of the data products used for DES Y1 cosmology and non-cosmology related science. These products include object catalogs, survey characterization maps, and cosmological likelihoods associated with DES Y1 papers. This release is divided into several sections:</p>
      <p style="margin-left: 60.0px;">1) <a href="[[rootPath]]releases/y1a1/gold">Y1 Gold products</a>: This section contains the primary DES Y1 data products including the Gold object catalog, Galaxy Evolution morphology catalog, and star/galaxy separation catalogs. It also contains observing condition maps and footprint masks.</p>
      <p style="margin-left: 60.0px;">2) <a href="[[rootPath]]releases/y1a1/key-catalogs">Y1KP catalogs</a>: This section contains additional science catalogs based on different reduction pipelines. We include the "Multi-object" fitting (MOF) photometry (and their depth maps), photometric redshifts based on MOF, the PSF and shape catalogs used in the weak lensing analyses and the redMaGiC and redMaPPer galaxy catalogs (based on MOF).</p>
      <p style="margin-left: 60.0px;">3) <a href="[[rootPath]]releases/y1a1/key-products">Y1KP products</a>: Data vectors and likelihoods from the main DES cosmological analysis (3x2pt statistics), combining weak lensing and galaxy clustering. These results used the Y1KP Catalogs described above.</p>
      <p style="margin-left: 60.0px;">4) <a href="[[rootPath]]releases/y1a1/bao">Y1 BAO sample</a>: a subset of Gold products aimed at measuring the BAO scale; includes the catalogs, data vectors and likelihoods. The selection was based in a combination of the Y1 Gold catalog and MOF photometry.</p>
      <p style="margin-left: 60.0px;">5) <a href="[[rootPath]]releases/y1a1/density">Y1 density split statistics</a>: Data vectors and likelihoods for measuring density split statistics. These results used the Y1KP catalogs described above<strong>.</strong>
        <span style="color: rgb(255,0,0);"> </span>
      </p>
      <p style="text-align: left;">
        <br>
      </p>
      <h3>
        <strong>Caveats</strong>
      </h3>
      <p>The DES Y1 data products <strong class="style-scope des-docs">
          <span class="style-scope des-docs" style="color: rgb(0,0,0);">do not</span>
        </strong> constitute an official DES data release and are provided on an <strong class="style-scope des-docs">
          <span class="style-scope des-docs" style="color: rgb(0,0,0);">"as is"</span>
        </strong> basis in support of DES publications based on Y1 data.</p>
        <p>
          Note that the object catalogs distributed as part of this release <strong>do not</strong> all report identical values for the equatorial coordinates (RA, DEC) of individual objects due to differences in the precision of coordinate values recorded in the catalogs. Most of the catalogs based on multi-object fitting (MOF) report the (RA, DEC) coordinates at double precision, whereas the Gold catalog and several catalogs derived from the Gold catalog report truncated values at float precision. The coordinate precision is specified in the documentation for each object catalog. Users may also consider using the DES DR1 based on three years of survey operations for improved astrometric accuracy and precision.
        </p>


      <h3>
        <strong>Support</strong>
      </h3>
        <div id="y1access">
      <p>Support for the Y1 data products is very limited. The primary sources of documentation are the papers that derived these data products, and questions can be addressed to the authors of those papers.</p>
      <p>
        <br>
      </p>

      <h2>
        <strong>Data Access</strong>
      </h2>
      <p>The full listing of downloadable files can be found <strong>
          <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/">here</a>
        </strong>.</p>
      <p>The data products are described in more detail on the pages linked above and files are linked by topic below. Catalog files are distributed as gzipped <a href="http://fits.gsfc.nasa.gov/fits_documentation.html">FITS</a> binary tables. Ancillary depth maps, survey condition maps, and footprint masks are provided as <a href="http://healpix.jpl.nasa.gov/">HEALPix</a> formatted gzipped binary FITS tables.</p>
      <p>
        <strong>Release Notes:</strong>
      </p>
      <p><u>27 August 2018</u>: catalogs of photometric redshifts for individual objects will be available late 2018. The redshift distributions (dn/dz) in tomographic redshift bins used for the Y1 cosmology analyses are currently available.</p>

      <p><u>01 October 2018</u>: catalogs of individual photometric redshifs, BAO mock catalogs, 3x2pt data vector are now available with the latest release.

      </p>

        <br>

<des-card heading="Y1A1 Gold Data">
<div class="card-content">

    <h2>
      <strong>Y1A1 Gold Overview</strong>
    </h2>
    <p>
      <span style="color: rgb(0,0,0);">In <a href="http://adsabs.harvard.edu/abs/2018ApJS..235...33D">Drlica-Wagner et al. (2018)</a> we describe the creation, content, and validation of the Dark Energy Survey (DES) internal year-one cosmology data set, Y1A1 GOLD, in support of the DES Y1 cosmological analyses. The Y1A1 GOLD data set is assembled from multiple epochs of DES imaging and consists of calibrated photometric zero-points, object catalogs, and ancillary data productse.g., maps of survey depth and observing conditions, stargalaxy classification, and photometric redshift estimatesthat are necessary for accurate cosmological analyses. The Y1A1 GOLD wide-area object catalog consists of ~137 million objects detected in co-added images covering ~1800 deg</span>
      <sup>2</sup>
      <span style="color: rgb(0,0,0);"> in the DES grizY filters. </span>
    </p>
    <p>
      <span style="color: rgb(0,0,0);">The 10 limiting magnitude (MAG_AUTO) for galaxies is g = 23.4, r = 23.2, i = 22.5, z = 21.8, and Y = 20.1. </span>
    </p>
    <p>
      <span style="color: rgb(0,0,0);">Photometric calibration of Y1A1 GOLD was performed by combining nightly zero-point solutions with stellar locus regression, and the absolute calibration accuracy is better than 2% over the survey area. DES Y1A1 GOLD is the largest photometric data set at the achieved depth to date, enabling precise measurements of cosmic acceleration at z  1.</span>
    </p>
    <p>
      <span style="color: rgb(0,0,0);">The Y1A1 GOLD data set served as input for the creation of value added quantities used in the DES Y1 cosmological analyses that are publicly release here. The documentation for each of these sub-products can be found in the links below.<br>
      </span>
    </p>
    <h2>
      <strong>Download</strong>
    </h2>
    <p>The DES Y1A1 GOLD catalog is divided into 3705 files (~11MB each) corresponding to 0.73 x 0.73 coadd tiles. These files can be accessed for download <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/gold_catalogs/">here</a>. </p>
    <p>A plain text file with all the links can be found <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/gold_catalogs/ALL_FILES.txt">here</a>.
    </p>
    <h2>
      <strong>Y1A1 Gold Subproducts</strong>
    </h2>
    <ul>
      <li>
          <a href="[[rootPath]]releases/y1a1/gold/morphology">Morphological Catalogs</a>
      </li>
      <li>
          <a href="[[rootPath]]releases/y1a1/gold/classification">Star/Galaxy Separation</a>
      </li>
      <li>
          <a href="[[rootPath]]releases/y1a1/gold/footprint">Footprint/Depth</a>
      </li>
      <li>
          <a href="[[rootPath]]releases/y1a1/gold/systematics">Observing Conditions</a>
      </li>
    </ul>
    <h2>
      <strong>Y1A1 Gold Main Catalog  Description</strong>
    </h2>
    <table>
      <colgroup>
        <col>
        <col>
      </colgroup>
      <tbody>
        <tr>
          <th>Column Name</th>
          <th>Description</th>
        </tr>
        <tr>
          <td colspan="1">
            <span style="color: rgb(0,0,0);">COADD_OBJECTS_ID</span>
          </td>
          <td colspan="1">
            <span style="color: rgb(0,0,0);">Y1A1 unique object ID</span>
          </td>
        </tr>
        <tr>
          <td colspan="1">
            <span style="color: rgb(0,0,0);">RA/DEC</span>
          </td>
          <td colspan="1">
            <span style="color: rgb(0,0,0);">Equatorial coordinates (J2000) [degrees]</span>
          </td>
        </tr>
        <tr>
          <td colspan="1">
            <span style="color: rgb(0,0,0);">TILENAME</span>
          </td>
          <td colspan="1">
            <span style="color: rgb(0,0,0);">Identifier for the coadd tile of each object</span>
          </td>
        </tr>
        <tr>
          <td colspan="1">
            <span style="color: rgb(0,0,0);">L/B</span>

            <span style="color: rgb(0,0,0);">Galactic coordinates [degrees]</span>
          </td>

          <td colspan="1">
            <span style="color: rgb(0,0,0);">EBV</span>
          </td>

            <br>
            <ul>
              <li>
                <span style="color: rgb(0,0,0);">1: OR of SExtractor FLAGS_[GRIZ] &gt; 3 (GOLD is defined as good all of [GRIZ])</span>
              </li>
              <li>
                <span style="color: rgb(0,0,0);">2: Crazy color (&lt;-1 or &gt;4 in either g-r,r-i or i-z in MAG_AUTO SLR corrected)</span>
              </li>
              <li>
                <span style="color: rgb(0,0,0);">4: Bright Blue Squares around bright objects</span>
                <ul>
                  <li>
                    <span style="color: rgb(0,0,0);">NEPOCHS_G = 0 &amp; MAGERR_AUTO_G &lt; 0.05 &amp; (MAG_MODEL_I - MAG_AUTO_I) &lt; -0.4. SLR corrected magnitudes have been used</span>
                    <br>
                    <span style="color: rgb(0,0,0);">(MAG_DETMODEL_G - MAG_MODEL_G) &gt; 2 &amp; MAG_MODEL_G &lt; 19 are objects near BBS's almost ~100% of the time (very few of them after BBS cuts though). This cut has not been included</span>
                  </li>
                </ul>
              </li>
              <li>
                <span style="color: rgb(0,0,0);">8: Bad astrometric colors: ALPHAWIN_J2000/DELTAWIN_J2000 in G is not consistent with position in I within 1" if MAGERR_AUTO_G &lt; 0.22 (NB the slight inconsistency with the bad region definition, which requires MAGERR_AUTO_G &lt; 0.2 and MAG_AUTO_G &lt; 22 for an object to be termed as having a bad astrometric color).</span>
              </li>
            </ul>
          </td>
        </tr>
        <tr>
          <td colspan="1">
            <span style="color: rgb(0,0,0);">FLAGS_BADREGION</span>
          </td>
          <td colspan="1">

        </tr>
        <tr>
          <td colspan="1">
            <span style="color: rgb(0,0,0);">KRON_RADIUS</span>
          </td>
          <td colspan="1">
            <span style="color: rgb(0,0,0);">Kron radius measured from detection image [pixel]</span>
          </td>
        </tr>
        <tr>
          <td colspan="1">
            <span style="color: rgb(0,0,0);">MODEST_CLASS</span>
          </td>
          <td colspan="1">
            <span style="color: rgb(0,0,0);">Star/Galaxy classification. 1 = GALAXY, 2 = STAR</span>
          </td>
        </tr>
        <tr>
          <td colspan="1">
            <span style="color: rgb(0,0,0);">HPIX_16384</span>
          </td>
          <td colspan="1">
            <span style="color: rgb(0,0,0);">Healpix index at the object position in nside= 16384, NESTED</span>
          </td>
        </tr>
        <tr>
          <td colspan="1">
            <p>
              <span style="color: rgb(0,0,0);">MAG_AUTO_{G|R|I|Z|Y}</span>
            </p>
          </td>
          <td colspan="1">
            <span style="color: rgb(0,0,0);">Magnitude estimation, for an elliptical model based on the Kron radius. Already corrected for interstellar extinction using the SLR technique [mag]</span>
          </td>
        </tr>
        <tr>
          <td colspan="1">
            <span style="color: rgb(0,0,0);">MAGERR_AUTO_{G|R|I|Z|Y}</span>
          </td>
          <td colspan="1">
            <span style="color: rgb(0,0,0);">Uncertainty in magnitude estimation, for an elliptical model based on the Kron radius [mag]</span>
          </td>
        </tr>
        <tr>
          <td colspan="1">
            <p>
              <span style="color: rgb(0,0,0);">FLUX_AUTO_{G|R|I|Z|Y}</span>
            </p>
          </td>
          <td colspan="1">
            <span style="color: rgb(0,0,0);">Aperture-flux measurement, elliptical model based on the Kron radius [ADU]. Zeropoint is 30 and fixed for all bands.</span>
          </td>
        </tr>
        <tr>
          <td colspan="1">
            <span style="color: rgb(0,0,0);">FLUXERR_AUTO{G|R|I|Z|Y}</span>
          </td>
          <td colspan="1">
            <span style="color: rgb(0,0,0);">Uncertainty in aperture-flux measurement, elliptical model based on the Kron radius [ADU]</span>
          </td>
        </tr>
        <tr>
          <td colspan="1">
            <span style="color: rgb(0,0,0);">WAVGCALIB_MAG_PSF_{G|R|I|Z|Y}</span>
          </td>
          <td colspan="1">
            <span style="color: rgb(0,0,0);">Weighted average magnitude, of PSF fit single epoch detections [mag]</span>
          </td>
        </tr>
        <tr>
          <td colspan="1">
            <span style="color: rgb(0,0,0);">WAVG_MAGERR_PSF_{G|R|I|Z|Y}</span>
          </td>
          <td colspan="1">
            <span style="color: rgb(0,0,0);">Uncertainty in WAVGCALIB_MAG_PSF</span>
          </td>
        </tr>
        <tr>
          <td colspan="1">
            <span style="color: rgb(0,0,0);">SPREAD_MODEL_{G|R|I|Z|Y}</span>
          </td>
          <td colspan="1">
            <span style="color: rgb(0,0,0);">Morphology based classifier based on comparison between a PSF versus exponential-PSF model. Values closer to 0 correspond to stars, larger values correspond to galaxies</span>
          </td>
        </tr>
        <tr>
          <td colspan="1">
            <span style="color: rgb(0,0,0);">SPREADERR_MODEL_{G|R|I|Y|Z}</span>
          </td>
          <td colspan="1">
            <span style="color: rgb(0,0,0);">Uncertainty in morphology based classifier based on comparison between PSF versus exponential-PSF model.</span>
          </td>
        </tr>
        <tr>
          <td colspan="1">
            <span style="color: rgb(0,0,0);">WAVG_SPREAD_MODEL_{G|R|I|Y|Z}</span>
          </td>
          <td colspan="1">
            <span style="color: rgb(0,0,0);">Weighted average SPREAD_MODEL from single epochs</span>
          </td>
        </tr>
        <tr>
          <td colspan="1">
            <span style="color: rgb(0,0,0);">SLR_SHIFT_{G|R|I|Z|Y}</span>

          </td>
        </tr>
        <tr>
          <td colspan="1">

<template>

</style>


<des-card heading="Y1 BAO Data">
<div class="card-content">

  <h2>
    <strong>Overview</strong>
  </h2>
  <p>In <a href="https://arxiv.org/abs/1712.06209">DES Collaboration (2017)</a>&nbsp;we present angular diameter distance measurements obtained by locating the BAO scale in the distribution of galaxies selected from the first year of Dark Energy Survey data.</p>
  <ul>
    <li>
      <span class="MathJax">We consider a sample of over 1.3 million galaxies distributed over a footprint of 1336 deg2 with 0.6&lt;redshift&lt;1 and a typical redshift uncertainty of 0.03(1+z). The sample selection is intended to target red and luminous galaxies and was defined using color and magnitude cuts that optimise trade-offs between number density and redshift uncertainty.</span>
    </li>
    <li>
      <p>We investigate the BAO signal in the projected clustering using three conventions, the angular separation (angular correlation function, wth), the co-moving transverse separation (xirp) and spherical harmonics (2PS).</p>
    </li>
    <li>
      <span class="MathJax">We use 1800 simulations that approximate our sample in order to produce covariance matrices</span>
    </li>
  </ul>
  <p>
    <span class="MathJax">We measure the angular diameter distance at the effective redshift of our sample (z=0.81) divided by the true physical scale of the BAO feature.&nbsp;Our measurement is released as a likelihood for alpha, with alpha defined </span>
  </p>
  <p>
    <span class="MathJax">alpha = DA (zeff) rd_fid/(DA_fid(zeff) rd)<br>
    </span>
  </p>
  <p>In our work, zeff=0.81, rd_fid = 153.44 Mpc, and DA_fid = 1597.2 Mpc. The likelihood is given below. It has significant non-Gaussian tails and we thus recommend its direct use, rather than any Gaussian approximation.</p>
  <p>Here we make public all the data products and catalogs used to derived those results.</p>
  <h2>
    <strong>References</strong>
  </h2>
  <ol>
    <li>
      <a href="https://arxiv.org/abs/1712.06209">DES Collaboration 2017</a>, ArXiv e-prints 1712.06209: main BAO paper</li>
    <li>
      <a href="https://arxiv.org/abs/1712.06211">Crocce M. et al, 2017</a>, ArXiv e-prints 1712.06211: sample selection</li>
    <li>
      <a href="https://arxiv.org/abs/1712.06232">Avila S. et al, 2018</a>, MNRAS, 479, 94: mock catalogues</li>
    <li>
      <a href="https://arxiv.org/abs/1705.05442">Ross A. J. et al, 2017</a>, MNRAS, 472, 4456: theory paper for xirp</li>
    <li>
      <a href="https://arxiv.org/abs/1801.04390">Chan K. C. et al., 2018</a>, MNRAS, 480, 3031: theory paper for wth</li>
    <li>
      <a href="https://arxiv.org/abs/1807.10163">Camacho H. et al., 2018</a>, ArXiv e-prints 1807.10163: theory and measurement paper for Cl's.</li>
  </ol>
  <h2>
    <strong>Download</strong>
  </h2>
  <p>All the products can be found <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/baosample/">here</a>.&nbsp;</p>
  <p>We provide: the galaxy catalog, the footprint mask, 2 random catalogs containing 25M objects each, the data-vectors of the different observables (with and Cl in 4 baseline tomographic bins and xirp), the true redshift distributions dn/dz for the 4 baseline tomographic bins, the full covariance for each observable, and the final likelihood.</p>
  <p>We also provide the 1800 mocks used in the analysis and associated randoms.</p>
  <h3>Catalog, dn/dz, footprint and associated randoms</h3>
  <ul>
    <li>
      <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/baosample/DES_Y1A1_LSSBAO_v1.1_CATALOG.fits">DES_Y1A1_LSSBAO_v1.1_CATALOG.fits</a>
    </li>
    <li>
      <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/baosample/DES_Y1A1_LSSBAO_v1.0_MASK_HPIX4096RING.fits">DES_Y1A1_LSSBAO_v1.0_MASK_HPIX4096RING.fits</a>
    </li>
    <li>
      <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/baosample/LSSBAO_CALIBRATED_dNdZ/">LSSBAO_CALIBRATED_dNdZ</a>
    </li>
    <li>
      <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/baosample/DES_Y1A1_LSSBAO_v1.1_20xrandoms0.fits">DES_Y1A1_LSSBAO_v1.1_20xrandoms0.fits</a>
    </li>
    <li>
      <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/baosample/DES_Y1A1_LSSBAO_v1.1_20xrandoms1.fits">DES_Y1A1_LSSBAO_v1.1_20xrandoms1.fits</a>
    </li>
  </ul>
  <h3>Data vectors and likelihoods</h3>
  <ul>
    <li>
        <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/baosample/mainBAOpaper/DES_Y1A1_LSSBAO_likelihood.dat">Consensus BAO sample likelihood</a>
    </li>
    <li>
      <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/baosample/">Angular Correlation Function w(th)</a>
    </li>
    <li>
      <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/baosample/xir/">Co-moving Transverse Correlation Function xi(r)</a>
    </li>
    <li>Spherical Harmonics Cl's (Coming Soon)</li>
  </ul>
  <h3>Mock catalogs</h3>
  <ul>
    <li>1800 mocks</li>
    <li>Mock randoms</li>
    <li>All mock files can be found <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/mock_catalogs/">here</a>
    </li>
  </ul>
  <h2>
    <strong>Description of Catalogs, Randoms and Masks<br>
    </strong>
  </h2>
  <h4>
    <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/baosample/DES_Y1A1_LSSBAO_v1.1_CATALOG.fits">DES_Y1A1_LSSBAO_v1.1_CATALOG.fits</a></h4>
  <p>This is the main BAO sample catalog detailed in <span class="MathJax" style="letter-spacing: 0.0px;">
      <a href="https://arxiv.org/abs/1712.06211">Crocce et al. (2018)</a>
    </span>
  </p>
  <table class="relative-table wrapped">
    <colgroup>
      <col>
      <col>
    </colgroup>
    <tbody>
      <tr>
        <th>
          <p>Column Name</p>
        </th>
        <th>Description</th>
      </tr>
      <tr>
        <td colspan="1">
          <span style="color: rgb(0,0,0);">ID</span>
        </td>
        <td colspan="1">
          <span style="color: rgb(0,0,0);">Y1A1 unique object ID (Equivalent to COADD_OBJECTS_ID in other Gold products)<br>
          </span>
        </td>
      </tr>
      <tr>
        <td colspan="1">
          <span style="color: rgb(0,0,0);">RA/DEC</span>
        </td>
        <td colspan="1">
          <span style="color: rgb(0,0,0);">Coordinates [degrees]</span>
        </td>
      </tr>
      <tr>
        <td colspan="1">z</td>
        <td colspan="1">DNF photometric redshift best estimate</td>
      </tr>
      <tr>
        <td colspan="1">z_mc</td>
        <td colspan="1">MonteCarlo realization of DNF photometric PDF distribution</td>
      </tr>
      <tr>
        <td colspan="1">wtot</td>
        <td colspan="1">
          <p>The total systematic weight. Thus multiplication of the three weights</p>
        </td>
      </tr>
      <tr>
        <td colspan="1">wdepth</td>
        <td colspan="1">weights based on fits against relationships with g band depths</td>
      </tr>
      <tr>
        <td colspan="1">wsee</td>
        <td colspan="1">
          <p>weights based on fits against relationships with the mean i-band PSF FWHM</p>
        </td>
      </tr>
      <tr>
        <td colspan="1">wst</td>

<des-card heading="Y1 Density Split Statistics">
<div class="card-content">

    <h2>
      <strong>Overview</strong>
    </h2>
    <p>In <a href="http://adsabs.harvard.edu/abs/2018PhRvD..98b3507G">Gruen et al. 2018</a> we derive cosmological constraints from the probability distribution function (PDF) of evolved large-scale matter density fluctuations using the modeling of <a href="http://adsabs.harvard.edu/abs/2018PhRvD..98b3508F">Friedrich et al. 2018</a>. We do this by splitting lines of sight by density based on their count of tracer galaxies, and by measuring both gravitational shear around and counts-in-cells in overdense and underdense lines of sight, in Dark Energy Survey (DES) Y1 data. Our analysis uses a perturbation theory model and is validated using N-body simulation realizations and log-normal mocks. It allows us to constrain cosmology, bias and stochasticity of galaxies w.r.t. matter density and, in addition, the skewness of the matter density field.<br>From a Bayesian model comparison, we find that the data weakly prefer a connection of galaxies and matter that is stochastic beyond Poisson fluctuations on &lt;=20 arcmin angular smoothing scale. The two stochasticity models we fit yield DES constraints on the matter density <span class="MathJax"> <span class="math"> <span> <span> <span class="mrow"> <span class="msubsup"> <span> <span> <span class="mi"></span>
                    </span>
                    <sub>
                      <span>
                        <span class="mi">m</span> </span> </sub> </span> </span> <span class="mo">=</span> <span class="msubsup"> <span> <span> <span class="mn">0.26</span> </span> <sup> <span> <span class="texatom"> <span class="mrow"> <span class="mo">+</span>
                            <span class="mn">0.04</span>
                          </span>
                        </span>
                      </span>
                    </sup>
                    <sub>
                      <span>
                        <span class="texatom">
                          <span class="mrow">
                            <span class="mo"></span>
                            <span class="mn">0.03</span> </span> </span> </span> </sub> </span> </span> </span> </span> </span> </span> </span> and <span class="MathJax"> <span class="math"> <span> <span> <span class="mrow"> <span class="msubsup"> <span> <span> <span class="mi"></span>
                    </span>
                    <sub>
                      <span>
                        <span class="mi">m</span> </span> </sub> </span> </span> <span class="mo">=</span> <span class="msubsup"> <span> <span> <span class="mn">0.28</span> </span> <sup> <span> <span class="texatom"> <span class="mrow"> <span class="mo">+</span>
                            <span class="mn">0.05</span>
                          </span>
                        </span>
                      </span>
                    </sup>
                    <sub>
                      <span>
                        <span class="texatom">
                          <span class="mrow">
                            <span class="mo"></span>
                            <span class="mn">0.04</span> </span> </span> </span> </sub> </span> </span> </span> </span> </span> </span> </span> that are consistent with each other. These values also agree with the DES analysis of galaxy and shear two-point functions (3x2pt), whose data products are released <a href="[[rootPath]]releases/y1a1/key-products">here</a>. Density Split Statistic constraints on <span class="MathJax"> <span class="math"> <span> <span> <span class="mrow"> <span class="msubsup"> <span> <span> <span class="mi"></span> </span> <sub> <span> <span class="mn">8</span> </span> </sub> </span> </span> </span> </span> </span> </span> </span> are model dependent, but consistent with each other and with the 3x2pt results if stochasticity is at the low end of the posterior range. As an additional test of gravity, counts and lensing in cells allow to compare the skewness <span class="MathJax"> <span class="math"> <span> <span> <span class="mrow"> <span class="msubsup"> <span> <span> <span class="mi">S</span>
                    </span>
                    <sub>
                      <span>
                        <span class="mn">3</span> </span> </sub> </span> </span> </span> </span> </span> </span> </span> of the matter density PDF to its CDM prediction. We find no evidence of excess skewness in any model or data set, with better than 25 per cent relative precision in the skewness estimate.</p>
    <p>For details of the analysis and the perturbation theory modeling, please see <a href="http://adsabs.harvard.edu/abs/2018PhRvD..98b3507G">Gruen et al. 2018</a> and <a href="http://adsabs.harvard.edu/abs/2018PhRvD..98b3508F">Friedrich et al. 2018</a> and feel free to contact the authors.</p>
    <h2>
      <strong>Download</strong>
    </h2>
    <p>Here you can download the Data Vectors used in the main Y1 density split statistic analysis, as well as the likelihoods. <br>The full listing of downloadable files can be found<strong> <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/density_stats/">here</a>. </strong>
    </p>
    <h3>Density Split maps</h3>
    <ul>
      <li>
        <p>
          <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/density_stats/trough_maps.tar.gz">trough_maps.tar.gz</a> contains five Healpix maps, where the value in each pixel describes the probability that this line of sight is in quintile 0 (lowest 20% in galaxy count) to quintile 4 (highest 20% in galaxy count) of all lines of sight. The full definition of the meaning of the pixel values is given as the weight w in section IIA of <a href="http://adsabs.harvard.edu/abs/2018PhRvD..98b3507G">Gruen et al. 2018</a>. The filenames indicate the smoothing scale  20' radius top-hat circular filters, with a redshift cut of z=0.2-0.45 of the tracer population  and the quintile, from *0.fits to *4.fits. </p>
      </li>
    </ul>
    <h3>Data Vectors</h3>
    <ul>
      <li>
        <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/density_stats/data_des_20_allbins_metacal_y1.tab">data_des_20_allbins_metacal_y1.tab</a> in text format, 365 entries, including tomographic tangential shear profiles and mean counts in quantiles, with a header describing the file structure in detail.</li>
    </ul>
    <h3>Covariance</h3>
    <ul>
      <li>
        <a href="http://cov_des_mcal_unblind_20_allbins_fullmodel.tab">cov_des_mcal_unblind_20_allbins_fullmodel.tab</a> in text format, 365x365 covariance of the above data vector estimated from 1000 realizations of the noise. Details are described in Section IV of Gruen et al. 2018.</li>
    </ul>
    <h3>Redshift Distributions</h3>
    <p>
      <span style="color: rgb(255,0,0);"> </span>The three source bins used are bin 2,3,4 of the metacalibration shape catalog. Their redshift distributions are described on the <ac:link>
        <ri:page ri:content-title="Shape Catalogs">
      </ri:page></ac:link> page.</p>
    <p>The redshift distribution of the redMaGiC tracer galaxies used for splitting DES Y1 by density is contained in the extension nz_lens_dss of <strong>
        <a class="external-link" href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/redshift_bins/y1_redshift_distributions_v1.fits" rel="nofollow">y1_redshift_distributions_v1.fits</a>
      </strong>. The contents of the table are described below.</p>
    <table class="wrapped">
      <colgroup>
        <col>
        <col>
        <col>
      </colgroup>
      <tbody>
        <tr>
          <th colspan="3">
            <p>HDU 4 Name = nz_lens_dss</p>
            <p>
              <span>(<span>R</span>edshift distribution of the lens galaxies used for density split statistics)</span>
            </p>
          </th>
        </tr>
        <tr>
          <td rowspan="5">
            <br>
          </td>
          <td>
            <strong>Column Name</strong>
          </td>
          <td>
            <strong>Description</strong>
          </td>
        </tr>
        <tr>
          <td>Z_LOW</td>
          <td>The lower z boundary of this z bin range</td>
        </tr>
        <tr>
          <td>Z_MID</td>
          <td>The central z <span>of this z bin range</span>
          </td>
        </tr>
        <tr>
          <td colspan="1">Z_HIGH</td>

            <span>The n(z) of the tracer galaxies in this z bin range<br>
            </span>

      </tbody>
    </table>
    <h3>Cosmology Chains</h3>
    <p>There is a chain for each of a set of models of increasing complexity. See Section IIIC in Gruen et al. 2018 for details and Table I therein for priors.</p>
    <ul>
      <li>
        <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/density_stats/datalike_unblind_run0_model0_nomn.tab.gz">Model 0</a>: linear bias only, S<sub>3</sub> fixed to perturbation theory prediction</li>
      <li>
        <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/density_stats/datalike_unblind_run0_model1_nomn.tab.gz">Model 1</a>: linear bias and stochasticity, S<sub>3</sub> fixed to perturbation theory prediction</li>
      <li>
        <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/density_stats/datalike_unblind_run0_model2_nomn.tab.gz">Model 2</a>: linear bias and density dependent stochasticity, S<sub>3</sub> fixed to perturbation theory prediction</li>
      <li>
        <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/density_stats/datalike_unblind_run0_model3_nomn.tab.gz">Model 3</a>: linear bias only, S<sub>3</sub> free</li>
      <li>
        <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/density_stats/datalike_unblind_run0_model4_nomn.tab.gz">Model 4</a>: linear bias and stochasticity, S<sub>3</sub> free</li>
      <li>
        <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/density_stats/datalike_unblind_run0_model5_nomn.tab.gz">Model 5</a>: linear bias and density dependent stochasticity, S<sub>3</sub> free</li>
    </ul>
    <p>The evidence ratios mildly prefer models with stochasticity and show no need for a free S<sub>3</sub> parameter.</p>
    <p>The chains are already unblinded and burn-in has been removed. They include a header describing the structure in detail.</p>
    <h2>
      <strong>Analysis code</strong>
    </h2>
    <p>While the code for measuring and predicting density split statistics and for running the likelihood has not been publicly released, the authors are usually happy to provide it and have done so in the past for several related studies.</p>

    <h2>
      <strong>Overview</strong>
    </h2>
    <p>In <a href="https://arxiv.org/abs/1708.01530">DES Collaboration (2018)</a> we present cosmological results from a combined analysis of galaxy clustering and weak gravitational lensing, using 1321 deg<sup>
        <span class="MathJax">
          <span class="math">
            <span>

                      </span>

              </span>
            </span>
          </span>
        </span>
      </sup> of <span class="MathJax">
        <span class="math">
          <span>
            <span>
              <span class="mrow">
                <span class="mi">g</span>
                <span class="mi">r</span>
                <span class="mi">i</span>
                <span class="mi">z</span>
              </span>
            </span>
          </span>
        </span>
      </span> imaging data from the first year of the Dark Energy Survey (DES Y1). We combine three two-point functions: (i) the cosmic shear correlation function of 26 million source galaxies in four redshift bins, (ii) the galaxy angular autocorrelation function of 650,000 luminous red galaxies in five redshift bins, and (iii) the galaxy-shear cross-correlation of luminous red galaxy positions and source galaxy shears. To demonstrate the robustness of these results, we use independent pairs of galaxy shape, photometric redshift estimation and validation, and likelihood analysis pipelines. To prevent confirmation bias, the bulk of the analysis was carried out while blind to the true results; we describe an extensive suite of systematics checks performed and passed during this blinded phase. The data are modeled in flat <span class="MathJax">
        <span class="math">
          <span>
            <span>
              <span class="mrow">
                <span class="mi"></span>
              </span>
            </span>
          </span>
        </span>
      </span>CDM and <span class="MathJax">
        <span class="math">
          <span>
            <span>
              <span class="mrow">
                <span class="mi">w</span>
              </span>
            </span>
          </span>
        </span>
      </span>CDM cosmologies, marginalizing over 20 nuisance parameters, varying 6 (for <span class="MathJax">
        <span class="math">
          <span>
            <span>
              <span class="mrow">
                <span class="mi"></span>
              </span>
            </span>
          </span>
        </span>
      </span>CDM) or 7 (for <span class="MathJax">
        <span class="math">
          <span>
            <span>
              <span class="mrow">
                <span class="mi">w</span>
              </span>
            </span>
          </span>
        </span>
      </span>CDM) cosmological parameters including the neutrino mass density and including the 457 <span class="MathJax">
        <span class="math">
          <span>
            <span>
              <span class="mrow">
                <span class="mo"></span>
              </span>
            </span>
          </span>
        </span>
      </span> 457 element analytic covariance matrix. We find consistent cosmological results from these three two-point functions, and from their combination obtain <span class="MathJax">
        <span class="math">

            <span>
              <span class="mrow">

    <h3>Cosmology Chains</h3>

        see the python snippet attached.) </a><b>Note that the sequence of samples is not a random walk.</b></p>
