    <h3 style="padding-top: 0px;"><strong>About DES Data Management</strong></h3>

        <p>
    The DESDM team provides all the infrastructure to process, manage, and store the images and scientific data produced by DES. DESDM is comprised of astronomers, computer scientists, and system engineers who work together at the intersection of scientific research and the computing systems that enable it.
</p>
        <p>
    DESDM has a critical role in making sure that images taken by the Dark Energy Camera meet the requirements necessary for the Dark Energy Survey (DES) to achieve its science goals. DESDM performs a quality assessment of every image, and if an image doesn’t meet requirements, sends a notice to the telescope to retake that image. By retaking poor quality images we maximize the total amount of good data that can be used for research.
        </p>
