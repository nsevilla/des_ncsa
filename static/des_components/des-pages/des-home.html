          <h3><strong>Overview of the Dark Energy Survey (DES)</strong> </h3>

<p>The DES is a 5000 square degree <em>grizY</em> photometric survey of the Southern sky aimed at understanding the accelerating expansion rate of the universe using four complementary methods: weak gravitational lensing, galaxy cluster counts, baryon acoustic oscillations, and Type Ia supernovae. DES uses the new 3 square degree Dark Energy Camera (DECam) imager, a 570 Megapixel CCD camera installed at the prime focus of on the Blanco 4m telescope at the Cerro Tololo Interamerican Observatory in northern Chile. For about 100 nights per year, from 2013 until 2018, the DECam scanned the sky to perform a 5000 sq-degree wide field survey and 30 sq-degree supernova survey. Learn more on the main <a href="http://www.darkenergysurvey.org/">DES website.</a></p>

          <h3><strong>Dark Energy Survey Data Managment (DESDM) at NCSA</strong></h3>
<p>The Dark Energy Survey Data Management (DESDM) Project developed and operates the DESDM system at the National Center for Supercomputing Applications (NCSA) at the University of Illinois at Urbana-Champaign. This system is used for the processing and calibration of DES data and the DECam Community Pipeline. The DECam Community Pipeline is used by NOAO to process DECam data obtained by non-DES observers.
<p> Our mission is to process the raw data generated by the DECam instrument at the CTIO observatory into science-ready data products. We began providing data access to the general public after an initial proprietary period when DESDM served these products only to the collaboration.</p>
<p> DES makes its data public in two ways. First, reduced DECam images are made available from NOAO a year after they are taken. Second, DES will produce two public data releases. The first one, DR1, covers data  products  derived  from  wide-area  survey  observations taken in the first three years of science operation between August 2013 to February 2016. DR1 was released in 2018. The final public data release will be available in early 2021. </p>
