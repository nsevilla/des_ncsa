        <h2>
  <strong>Overview</strong>
</h2>
<p>Gravitationally lensed quasars are interesting and rare systems which allow us to solve some of the mysteries about the Universe, for example, the expansion history of the Universe, fraction of dark matter and the environments of Black Holes. Finding them in astronomical images is a classic ‘needle in a haystack’ problem, as they are outnumbered by other (contaminant) sources by many orders of magnitude. To solve this problem, we develop state-of-the-art deep learning methods and train them on realistic simulated quads based on real images of galaxies taken from the Dark Energy Survey, with realistic source and deflector models, including the chromatic effects of microlensing. The performance of the best methods on a mixture of simulated and real objects is excellent, yielding an area under the receiver operating curve in the range of 0.86-0.89. Our methods are fast and are expected to minimize incompleteness arising due to photometric pre-selection applied in known samples of lensed quasars.</p>
<p><strong> REFERENCE:</strong> <a href="https://academic.oup.com/mnras/article/513/2/2407/6564188">A. Akhazhanov et al. 2022</a>
