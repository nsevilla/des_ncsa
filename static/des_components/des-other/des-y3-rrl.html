        <h2>
          <strong>Overview</strong>
        </h2>
        <p>In Stringer et al. 2018, we identified 5783 RRab from the sparsely sampled multiband DES Y3Q2 wide field data using a multiband template fitting method (<a href="https://github.com/longjp/rr-templates" style="letter-spacing: 0.0px;">github link</a>) and a Random Forest classifier trained on DES light curves for RRab identified by <a href="http://adsabs.harvard.edu/abs/2010ApJ...708..717S" style="letter-spacing: 0.0px;">Sesar et al. 2010 </a>and <a href="http://adsabs.harvard.edu/abs/2012MNRAS.424.2528S" style="letter-spacing: 0.0px;">Süveges et al. 2012</a>.  Here, we present our catalog, light curves, and extended versions of selected tables in the text. In our full catalog file, we include the values used to select for variability prior to the template fitting, the light curve parameter estimates from the template fitting, the features used to determine its classification as an RRab or not, and cross-match information with external catalogs for all ~714,000 objects which passed our initial variability cuts (see Section 3.2 of the text). The DES Y3 light curves for all these catalog objects are included and subdivided as described on this page.  Lastly, extended versions of Tables 1 and 5 from the text are included. These contents are further described on this page and in the included README file.</p>
        <p>The data products can be accessed <a href="http://desdr-server.ncsa.illinois.edu/desprivate/other_files/y3-rrl/">here</a>. Please contact <a href="mailto:kstringer@tamu.edu">kstringer@tamu.edu</a> with any questions or concerns.</p>

        <p>
