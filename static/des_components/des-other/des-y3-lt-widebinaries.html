        <div style="text-align: center">
          <h5>
            L and T dwarfs in wide binary and multiple systems using Dark Energy Survey DR1 and Gaia DR2 data (dal Ponte et al. 2020)
          </h5>
        <iron-image style="width:300px; height:250px; padding:40px;" sizing="contain"
                src="/static/images/other/distance_gaia_LT_new.png"></iron-image>
        <iron-image style="width:300px; height:250px; padding:40px;" sizing="contain"

            </div>
        <div style="text-align: center">
          <a style="padding: 20px; text-decoration: none" href="https://ui.adsabs.harvard.edu/abs/2019MNRAS.489.5301C/abstract" target="_blank"><paper-button   raised class="desButton">Documentation</paper-button></a>
    <a style="padding: 20px; text-decoration: none" href="http://desdr-server.ncsa.illinois.edu/despublic/other_files/y3-lt-widebinaries/"><paper-button   raised class="desButton">Files</paper-button></a>

      <div class="card-content">
        <h2>
  <strong>Overview</strong>
</h2>

<p>Using the L and T dwarf sample presented in <a href="https://ui.adsabs.harvard.edu/abs/2019MNRAS.489.5301C/abstract">Carnero Rosell et al. 2019</a>, we search for wide binary systems composed of an L or T dwarf companion to main sequence stars in the Gaia DR2 and DES DR1 data.  We also search for systems composed of two ultracool dwarfs.</p>
<p>Our final catalog contains 255 binary and 6 multiple system candidates with wide (&gt; 5") separation composed by L or T dwarfs companions to stars, plus 9 double L and/or T dwarf systems. These systems were selected based on common distance criteria. We also compute the chance alignment probabilities in order to assess the physical nature of each pair. The typical wide binary fraction found in our sample over the L types is 2-4%. The significant leap provided by this sample will enable constraints on the formation and evolution as well as atmosphere models of L and T dwarfs.</p>
<p>Please contact <a class="external-link" href="mailto:mari.dalponte@gmail.com" rel="nofollow">mari.dalponte@gmail.com</a>, <a class="external-link" href="mailto:basilio.santiago@ufrgs.br" rel="nofollow">basilio.santiago@ufrgs.br</a>, <a class="external-link" href="mailto:aurelio.carnero@ciemat.es" rel="nofollow">aurelio.carnero@ciemat.es</a> or <a class="external-link" href="mailto:b.burningham@herts.ac.uk" rel="nofollow">b.burningham@herts.ac.uk</a> for questions.</p>
<h2>

<h2>
  <strong>Catalog Description</strong>
</h2>

<p>Our sample is composed of 3 catalogs. Above there is a description of each catalog and their columns.</p>
