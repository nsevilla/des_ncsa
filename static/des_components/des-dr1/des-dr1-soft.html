<div class="fixup" id="soft_intro"></div>
<h3 class="fixdown">Overview  &nbsp; &nbsp; <a style="font-size:0.72rem" href="javascript:void(0)" on-tap="_top">(Top)</a></h3>
<p>The DES data management (DESDM) system is responsible for the processing DES images taken at Cerro Tololo Inter-American Observatory (CTIO) and producing data that is ready for science analysis. The DESDM system defines several levels of data products:</p>
<ul>
  <li>Single Epoch processing. This pipeline removes instrumental signatures from individual exposures. We define two processing pipelines for realtime data quality assessment and final science analysis. These two pipelines differ in image calibration and configuration files:</li>
</ul>
<ol>
  <li style="margin-left: 30.0px;">First Cut: this pipeline is focused on real-time data quality assessment to evaluate whether a specific exposure needs to be retaken. The First Cut pipeline reduces and calibrates raw image, calculate astrometric solutions, masks bad regions, models the point spread function, applies quality assessments, and produces catalog objects. This pipeline uses calibrations from the previous year of observing. At the end of the pipeline, a quality assessment is performed, and any exposures not passing minimum quality criteria re-enters the queue to be re-observation.</li>
  <li style="margin-left: 30.0px;">Final Cut: this pipeline performs the same tasks as First Cut. However, configuration and calibration files (e.g., flats, bad pixels masking, sky flats) are updated to the most recent versions, which include calibrations coinciding with the epoch during which the observation was taken. This pipeline is produces images that enter the Multi Epoch processing to generate the DR1 coadded catalogs.</li>
</ol>
<ul>
  <li>Multi Epoch processing. After Final Cut, this pipeline is run to increase the imaging depth. The processing is organized using a tiling scheme that divides the sky into 10000 x 10000 pixel square regions spanning 0.7305 degrees on a side. The images included in the Multi Epoch processing have passed quality assessment vetting by the Final Cut and photometric calibration pipelines (<a href="https://ui.adsabs.harvard.edu/#abs/2018AJ....155...41B/abstract">Burke et al. 2018</a>).  Astrometric refinement and defect identification is performed at this step.  We coadd the overlapping images using the CHI-MEAN weighting and combination scheme described in <a href="https://ui.adsabs.harvard.edu/#abs/2017arXiv170801531D">Drlica-Wagner et al. (2017)</a>. Additional algorithms are run to optimally measure shapes and photometry, including the creation of value added products such as Weighted Average Magnitudes (WAVG, <a href="https://ui.adsabs.harvard.edu/#abs/2017arXiv170801531D">Drlica-Wagner et al. 2017</a>), Multi Epoch Data Structures (MEDS, <a href="http://adsabs.harvard.edu/abs/2016MNRAS.460.2245J">Jarvis et al. 2015</a>, Morganson et al. 2018), Multi Object Fitting (MOF, <a href="https://ui.adsabs.harvard.edu/#abs/2017arXiv170801531D">Drlica-Wagner et al. 2017</a>), and metacalibration shear estimates (<a href="http://iopscience.iop.org/article/10.3847/1538-4357/aa704b/meta">Sheldon &amp; Huff 2017</a>).</li>
</ul>
<p>The DESDM image detrending and processing pipeline is described in more detail in<a href="http://adsabs.harvard.edu/abs/2017PASP..129k4502B"> Bernstein et al. (2017)</a>, <a href="https://ui.adsabs.harvard.edu/#abs/2017arXiv170801531D">Drlica-Wagner et al. (2017)</a> and Morganson et al (2018). As a visual guide to the process, we include several figures from Morganson et al. (2018). <a href="javascript:void(0)" on-tap="_dialog" data-item="1"/>Figure 1</a> is a schematic for the complete DES Data Management system, while <a href="javascript:void(0)" on-tap="_dialog" data-item="2"/>Figure 2</a> zooms in on image preprocessing.
</p>

  <br/>
  <br/>

   <des-img-big  src="/static/images/fig4_desdm_paper.png" on-tap="_dialog" data-item="1">Figure 1. DESDM Pipeline. Raw calibration frames and science images are delivered to NOAO and NCSA by the SISPI and DTS systems. In Single Epoch Processing (yellow box), raw science exposures undergo preprocessing and are combined with calibration images to produce First Cut images for real-time data quality evaluation and Final Cut images for science releases. Images taken as part of the supernova survey are processed with the supernova pipeline (blue boxes). Final Cut images and catalogs are sent to Multi-Epoch Processing (pink box). Outputs of the processing pipeline are provided to the science groups for validation and analysis (gray boxes).</des-img-big>

   <des-img-big src="/static/images/fig5_desdm_paper.png" on-tap="_dialog" data-item="2">Figure 2. DESDM Preprocessing. This is a “zoom in” of the the Preprocessing box in Figure 1. Preprocessing includes initial masking and detrending with bias and flat-field images (green and red arrows, respectively). Preprocessed exposures are then processed with the First Cut or Final Cut pipeline.</des-img-big>
 <p>
  <br/>
 </p>
<p>One of the strengths of the DESDM pipeline is that it performs incremental refinement to the image products, allowing for investigation at each stage of processing. <a href="javascript:void(0)" on-tap="_dialog" data-item="3"/>Figure 3</a> shows the incremental steps in image processing for a single patch of sky. It starts with a raw exposure and finishes with a deep, multi-band image of the sky.</p>

   <des-img-big src="/static/images/processing.gif" on-tap="_dialog" data-item="3">Figure 3. Simplified animation of the image reduction process. This animation starts with a raw DECam exposure and finishes with a deep, multi-band coadded image of the sky.</des-img-big>

        <p>

<!--Because of various improvements, you must use the right version of each package for successful processing.-->

        <div class="fixup" id="soft_multi"></div>
        <h3 class="fixdown">Multi Epoch Processing  &nbsp; &nbsp; <a style="font-size:0.72rem" href="javascript:void(0)" on-tap="_top">(Top)</a></h3>
  <span>
   At this point, we have a set of Single Epoch images, with no co-addition between them. Even though the vast majority are of high quality, many scientific goals of our collaboration require deeper magnitudes and better signal-to-noise. Therefore,  stacking processing is needed, which is where Multi Epoch comes into play. It doesn't re-calculate calibrations, masking, or any other corrective processes, but performs an astrometry refinement. It applies this refinement to Single Epoch images and then continues to the coadd procedure.
  </span>
 </p>
 <p>
  <span>
   <br>
   The Multi Epoch procedure is listed below in all its constituent steps. For the sake of a clearer view, steps are divided into blocks with brief explanations. Following the schema on Single Epoch are the lists of parent packages with links to their sources/repositories.

 <p>
  First,
  <span>
   combine the Single Epoch images into coadded images, on a 10,000x10,000 pixel base. This "minimal unit" is known as a tile. This is achieved by querying all images matching the particular tile, then re-calculating the astrometric solutions (as these can vary between Single Epoch images), performing
    SCAMP against 2MASS for campaigns up to Y3, and GAIA for campaigns from Y4.
   <br>
   This can be sketched in 2 steps; the first takes the solutions for the inner CCD deformation coefficients that come from Final Cut refinement, so the code tries to match them when adding different images together. The second step is matched with 2MASS (or GAIA).
   <br>
   With the results of the astrometry, SCAMP is used for stacking the images into a single image, while also adding photometric zeropoints information coming from the Forward Global Calibration Method (FGCM), <a href="http://adsabs.harvard.edu/cgi-bin/bib_query?arXiv:1706.01542">Burke et al. (2017)</a>.
   <br/>
  </span>

 <p>

 </p>
