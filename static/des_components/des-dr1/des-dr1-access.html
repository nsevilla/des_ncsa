    <dom-module id='des-dr1-access'>
    <template>
    <style include='shared-styles'>
    :host {
       padding: 10px;
       }
       .testcards {
           @apply --layout-horizontal;
           @apply --layout-wrap;
           @apply --layout-justified;
       }
       .bt {
           @apply --layout-horizontal;
           @apply --layout-center-justified;

       }

       .access-header {
           @apply --paper-font-headline;
           font-size: 1.2rem;
           color: var(--paper-blue-500);
           align-self: baseline;
       }



    @media only screen and (max-device-width: 480px) {
       .access-header {
           font-size: 0.6rem;
           color: var(--paper-blue-500);
       }
    }
       .card-image {
           display: block;
            width	: 100%;
            height: auto;
            margin: 0 auto;
            max-height: 280px;
            max-width: 280px;
       }
        paper-card {
        margin-top: 0px;
        width: auto;
        max-width: 32%;
        cursor: pointer;
        -webkit-touch-callout: none; /* iOS Safari */
    -webkit-user-select: none; /* Safari */
     -khtml-user-select: none; /* Konqueror HTML */
       -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version, currently
                                  supported by Chrome and Opera */
        --paper-card-header-color: var(--paper-blue-500);
    }
      paper-card:hover {
          cursor: pointer;
          @apply(--shadow-elevation-16dp);
      }
      .desButton{
          margin-top:15px;
      }
    </style>
    <des-card heading="DR1 Data Access">
    <div class=card-content>
        <p>
        If you'd like to access the images and catalogs from DES DR1, please use the complementary set of tools
        created by a collaborative effort between NCSA, NOAO, and LIneA. These tools allow the users to access, obtain, visualize, and explore DES DR1 products.<bR />
        When using DES data and/or DES access tools please consider the notes in the <a href="[[rootPath]]thanks">Acknowledgement</a> page.
        <br />
        Click on the logos below to start exploring DES data tools. Follow the links below to learn more about each tool and their functionalities. <br /></p>

        <div class="testcards">
    <paper-card on-tap="_goncsa">
        <div class="card-content">
            <img class="card-image" src="{{rootPath}}static/images/ea_icon.png" >
            <div class="access-header">NCSA DESaccess</div>
        </div>
    </paper-card>

    <paper-card on-tap="_gonoao">
        <div class="card-content">
            <img class="card-image" src="{{rootPath}}static/images/datalab3.png">
            <div class="access-header">NOAO DataLab</div>
        </div>

    </paper-card>
    <paper-card on-tap="_golinea">
        <div class="card-content">
            <img class="card-image" src="{{rootPath}}static/images/des_logo_oficial.jpg" >
            <div class="access-header">LIneA Science Server </div>
        </div>

    </paper-card>

    </div>
    <hr />
    <br />
    <p>

    From these institutions, a rich and complementary set of tools and interfaces were developed to access and interact with DES data in different ways that cover a broad set of use cases which enable scientific discovery.
    For the moment, NCSA and LIneA services are linked to the same account. <br />
    To <b>register</b> visit:
    <a href="https://des.ncsa.illinois.edu/easyweb/signup/" target="_blank">https://des.ncsa.illinois.edu/easyweb/signup/</a>
    </p>
    <p>
        To learn more about the DES DR1 services use the following links:
    </p>
        <ul>
          <li>
            <h3>
              <a href="[[rootPath]]releases/dr1/dr1-access/dr1-ncsa">NCSA DESaccess</a>
            </h3>
          </li>
          <li>
            <h3>
              <a href="[[rootPath]]releases/dr1/dr1-access/dr1-linea">LIneA Science Server</a>
            </h3>
          </li>
          <li>
            <h3>
              <a href="[[rootPath]]releases/dr1/dr1-access/dr1-noao">NOAO DataLab</a>
            </h3>
          </li>
        </ul>



    </div>
    </des-card>
    </template>
    <script>
    class desDr1Access extends Polymer.Element {
      static get is() { return 'des-dr1-access'; }
      _goncsa() {
          var win = window.open('/easyweb/', '_blank');
          win.focus();
      }
      _gonoao() {
          var win = window.open('http://datalab.noao.edu/', '_blank');
          win.focus();
      }
      _golinea() {
          var win = window.open('https://desportal2.cosmology.illinois.edu/dri/apps/home/', '_blank');
          win.focus();
      }
      _goregister(e) {
          var win = window.open('/easyweb/signup/', '_blank');
          win.focus();
      }
      _goregisterNOAO(e) {
          var win = window.open('http://datalab.noao.edu/register.php', '_blank');
          win.focus();
      }
       }
     window.customElements.define(desDr1Access.is,desDr1Access);
     </script>
     </dom-module>
