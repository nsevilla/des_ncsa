    <dom-module id='des-dr1-access'>
    <template>
    <style include='shared-styles'>
    :host {
       display: block;
       padding: 10px;
       }
       .testcards {
           @apply --layout-horizontal;
           @apply --layout-wrap;
           @apply --layout-justified;
       }
       .bt {
           @apply --layout-horizontal;
           @apply --layout-center-justified;

       }
       .access-header {
           @apply --paper-font-headline;
           color: var(--paper-blue-500);
       }
       .card-image {
           display: block;
            width	: 80%;
            margin: 0 auto;
            min-height: 230px;
            min-width: 230px;
            max-height: 230px;
            max-width: 230px;
       }
        paper-card {
        margin-top: 20px;
        width: auto;
        max-width: 32%;
        min-width: 250px;
        cursor: pointer;
        -webkit-touch-callout: none; /* iOS Safari */
    -webkit-user-select: none; /* Safari */
     -khtml-user-select: none; /* Konqueror HTML */
       -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version, currently
                                  supported by Chrome and Opera */
        --paper-card-header-color: var(--paper-blue-500);
    }
      paper-card:hover {
          cursor: pointer;
          @apply(--shadow-elevation-16dp);
      }
    </style>
    <des-card heading="DR1 Data Access">
    <div class=card-content>
        In order to access to the images and catalogs for DR1 you can use the complementary set of tools
        created by NCSA, NOAO and LIneA. These services provide alternatives to access, obtain, visualize and explore DES products enabling a fast scientific discovery. Click on the cards below to start exploring DES data.


        <div class="testcards">
    <paper-card on-tap="_goncsa">
        <div class="card-content">
            <img class="card-image" src="/static/images/ea_icon.png" >
            <div class="access-header">NCSA DESaccess</div>
            NCSA provides DES specific set of services, called DESaccess, to access both the catalog as well as the image data. The online
            Web SQL client provides a way to submit query jobs and retrieve data directly from the DES Oracle DB in forms of downloadable files as well as explore the <a href="#"> Table Schema</a>. Within the same interface the user is capable to submit cutout jobs to retrieve cutouts files from a position (or a list of positions) from all the bands in addition to a TIFF and png image from the cutouts. In addition, users can retrive tiles images directly as well as fits catalogs on a tile basis.
        </div>
        <div class="card-actions bt">
            <paper-button on-tap="_goregister" class="desButton">Sign Up</paper-button>
        </div>
    </paper-card>

    <paper-card on-tap="_gonoao">
        <div class="card-content">
            <img class="card-image" src="/static/images/datalab.png" >
            <div class="access-header">NOAO DataLab</div>
            The overall goal of the NOAO Data Lab is to enable efficient exploration and analysis of the large datasets now being generated by instruments on NOAO and other wide-field telescopes. The Data Lab aims to:
<ul>
<li>
Connect users to high-value catalogs from NOAO and external sources (e.g. SDSS, GAIA) and NOAO-based images linked to catalog objects
</li>
<li>
Enable users to discover the data that they need for their science
</li>
<li>
Allow users to develop intuition through interaction with selected catalog and image sets
</li>
<li>
Allow users to automate their analysis to aid discovery in large datasets
</li>

</ul>
        </div>
    </paper-card>
    <paper-card on-tap="_golinea">
        <div class="card-content">
            <img class="card-image" src="/static/images/des_logo_oficial.jpg" >
            <div class="access-header">LIneA Science Portal </div>
            Currently the LIneA Science Server provides access to the following services which are deveop for DES Data products :
<ul>
    <li>
Sky viewer: display a panoramic view of DES images across its footprint. It allows user interaction with the maps like zoom and panning. Also user can adjust color and contrast of tile images as well as overlay catalogs from DES DR1 and other suveys.

    </li>
    <li>
Target viewer: visualize and manage list of objects. One can rank,  reject entries filter by properties, and create mosaics.

    </li>
</ul>
        </div>
        <div class="card-actions bt">
            <paper-button on-tap="_goregister" class="desButton">Sign Up</paper-button>
        </div>
    </paper-card>

    </div>
    </div>
    </des-card>
    </template>
    <script>
    class desDr1Access extends Polymer.Element {
      static get is() { return 'des-dr1-access'; }
      _goncsa() {
          var win = window.open('http://desrelease.cosmology.illinois.edu:8080', '_blank');
          win.focus();
      }
      _gonoao() {
          var win = window.open('http://datalab.noao.edu/', '_blank');
          win.focus();
      }
      _golinea() {
          var win = window.open('https://desportal.cosmology.illinois.edu/dri/apps/home/', '_blank');
          win.focus();
      }
      _goregister(e) {
          var win = window.open('http://desrelease.cosmology.illinois.edu:8080/easyweb/signup/', '_blank');
          win.focus();
      }
       }
     window.customElements.define(desDr1Access.is,desDr1Access);
     </script>
     </dom-module>
