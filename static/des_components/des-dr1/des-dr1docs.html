<des-card heading = 'Overview'>
    <div class=card-content>
        <h2>Survey Overview</h2>
        <p>
          <span style="color: rgb(0,0,0);">We describe the first public data release of the Dark Energy Survey, DES DR1, consisting of reduced single-epoch images, coadded images, coadded source catalogs, and associated products and services assembled over the first three years of DES science operations. DES DR1 is based on 315 nights (August 2013 to February 2016) of optical/near-infrared imaging by the Dark Energy Camera mounted on the 4-m Blanco telescope at Cerro Tololo Inter-American Observatory in Chile. We release data from the DES wide-area survey covering ~5000 square degrees of the southern Galactic cap in five broad photometric bands, <em>grizY</em>. </span>
        </p>
        <p>
          <span style="color: rgb(0,0,0);">DES DR1 has a median delivered point-spread function of g = 1.119, r = 0.958, i = 0.880, z = 0.836, and Y = 0.904 arcsec FWHM, a photometric precision of &lt; 1% in all bands, and an astrometric precision of 145 mas. The median coadded catalog depth for MAG_AUTO at S/N = 10 is g = 23.52, r = 23.10, i = 22.51, z = 21.81, and Y = 20.61 mag. DES DR1 includes nearly 400M distinct astronomical objects detected in ~10,000 coadd tiles produced from ~39,000 individual exposures. These data are accessible through a range of interfaces, including a SQL web client, an image cutout server, and an interactive coadd image visualization tool. DES DR1 constitutes the largest photometric data set at the achieved depth and photometric precision to date.</span>
        </p>
