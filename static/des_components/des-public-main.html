<dom-module id="des-public-main">
  <template>
    <style include="shared-styles">
      :host {
        --app-primary-color: black;
        --app-secondary-color: black;
        display: block;
        --app-menu-color: #616161;
      --app-menu-selected-bg-color: rgba(0, 0, 0, 0.00);
      }


      .toolbar {
          font-family: News Cycle, Helvetica Neue,Comic Sans, Arial;
          font-size: 2.3rem;
          text-decoration: none;
      }

      .sublist1 {
          padding-left: 8px;
      }
      .sublist2 {
          padding-left: 25px;
      }
      .sublist3 {
          padding-left: 25px;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {

        color: #fff;
        background-color: var(--app-primary-color);

      }

      app-toolbar {
        color: #fff;
        height: 72px;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: purple;
      }

      .drawer-list {
        margin-left:13px;
      }

      .drawer-list a {
        display: block;
        padding: 0 0 0 0;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
        /*background-color : rgba(0, 0, 0, 0.05);*/
      }
      .drawer-list a:hover {
        color: black;
        font-weight: bold;
        /*background-color : rgba(0, 0, 0, 0.05);*/
      }

      .drawer-list .app-menu-item.iron-selected {
        color: black;
        font-weight: bold;
        /*background-color : rgba(0, 0, 0, 0.05);*/
      }


    @media only screen and (max-device-width: 800px) {
        .toolbar {
            font-size: 1.8rem;
        }
    }
    @media only screen and (min-width: 800px) {
    .smallScreen {
        display: none;
    }}
        @media all and (max-width: 800px) {
        .toolbar {
            font-size: 1.8rem;
        }
    .wideScreen {
        display: none;
        }
        .toast-position {
            margin-left: 12px;
        }
    }


/*Firefox specific styling because app-menu styling doesn't seem to be implemented in Firefox*/
        @-moz-document url-prefix() {

            #needindent{
                text-indent: 10px;
                font-size: 1rem;
                font-weight: normal;
            }

            #needindent.iron-selected{
                color: black;
                font-weight: bold;
            }
            #needindent:hover{
                color: black;
                font-weight: bold;
            }


            #needsindent2{
                padding-left: 50px;
                font-size: 1rem;
                font-weight: normal;
            }

            #needsindent2.iron-selected{
                color: black;
                font-weight: bold;
            }
            #needsindent2:hover{
                color: black;
                font-weight: bold;
            }
       }

    </style>

    <app-location route="{{route}}" ></app-location>
    <app-route
        route="{{route}}"
        pattern="[[rootPath]]:page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>
    <app-route
        route="{{subroute}}"
        pattern="/:subpage"
        data="{{subrouteData}}"
        tail="{{subroute1}}">
    </app-route>
    <app-route
        route="{{subroute1}}"
        pattern="/:subpage1"
        data="{{subrouteData1}}"
        tail="{{subroute2}}">
    </app-route>

    <app-route
        route="{{subroute2}}"
        pattern="/:subpage2"
        data="{{subrouteData2}}">
    </app-route>
