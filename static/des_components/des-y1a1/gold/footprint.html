    <h2>
      <strong>Overview</strong>
    </h2>
    <p>
      <span style="color: rgb(0,0,0);">In <a class="external-link" href="http://adsabs.harvard.edu/abs/2018ApJS..235...33D" rel="nofollow">Drlica-Wagner et al. (2018)</a>  we describe the creation, content, and validation of the Dark Energy Survey (DES) internal year-one cosmology data set, Y1A1 GOLD, in support of upcoming cosmological analyses. The Y1A1 GOLD wide-area object catalog consists of ~137 million objects detected in co-added images covering ~1800 deg</span>
      <sup>2</sup>
      <span style="color: rgb(0,0,0);"> in the DES grizY filters. </span>
    </p>
    <p>
      <span style="color: rgb(0,0,0);">Here we present the Y1A1 GOLD footprint maps and 10sigma depth maps in <a href="https://healpix.jpl.nasa.gov/">healpix</a> formats<span style="color: rgb(0,0,0);"> (</span>MOF<strong> </strong>
        <span style="color: rgb(0,0,0);">depth maps can be found </span>
        <strong>
          <a href="https://opensource.ncsa.illinois.edu/confluence/display/DESDM/Multi-Object-Fitting+%28MOF%29+Catalogs">here</a>
        </strong>
        <span style="color: rgb(0,0,0);">)</span>. Depth maps have the stellar locus regression (SLR) calibration adjustment applied to them to correct for interstellar extinction and zeropoint non-uniformity</span>
      <span style="color: rgb(0,0,0);">.</span>
    </p>
    <p>
      <span style="color: rgb(0,0,0);">The footprint maps are divided into two parts:</span>
    </p>
    <ol>
      <li>
        <span style="color: rgb(0,0,0);">"Footprint" maps describe the footprint for which we have all of griz imaging, taking into account the mangle mask</span>
      </li>
      <li>
        <span style="color: rgb(0,0,0);">"Bad Region" maps flag different regions which can be removed from the footprint depending on analysis needs.</span>
      </li>
    </ol>
    <p>
      <span style="color: rgb(0,0,0);">In general, you will need to combine these two maps, plus the depth maps, to get your desired footprint.</span>
    </p>

    <h2>
      <strong>Description</strong>
    </h2>
    <p>The <strong>footprint</strong> mask can be used to describe a footprint with griz or grizY. The values are:</p>
    <ul>
      <li>UNSEEN: No Y1A1 data in this pixel</li>
      <li>0: Y1A1 data is available in some bands, but not all of griz.</li>
      <li>1: Pixel has Mangle coverage fraction FRAC&gt;0.5 in all of griz; Systematics FRACDET&gt;0.5 and &gt;=90s EXPTIME in all of griz; SLR solution in griz   <strong>(Recommended)</strong>
      </li>
      <li>3: In addition, pixel has Mangle FRAC&gt;0.5 in Y and systematics FRACDET&gt;0.5 and &gt;=45s EXPTIME in Y; SLR solution in Y</li>
    </ul>

      <br/>

    <p class="auto-cursor-target">
      <br/>
    </p>
    <p>The <strong>10sigma depth</strong> maps are estimated for the <strong>AUTO</strong> magnitude, appropriate for galaxies, following the procedure of <a class="external-link" href="http://adsabs.harvard.edu/abs/2015arXiv150900870R" rel="nofollow">Rykoff et al. (2015)</a>.  Maps of the 10Ïƒ galaxy limiting magnitude were generated by fitting the magnitude error versus magnitude relationship on large pixels and correlating with small-scale spatially varying survey characteristics. <strong>The depth maps have the stellar locus regression zeropoint corrections applied which account for interstellar extinction.</strong>
    </p>
    <p>Coarse depth measurements were made with NISDE=1024 using secure galaxies selected by the MODEST_CLASS classificator, and good objects and all good region cuts.</p>
    <p>For training, systematics maps (nside=4096) were averaged to NSIDE=1024. Only coarse pixels that were completely filled in the given band were used in training. Only pixels that had at least 100 galaxies were used in the training. (Note that for Y band everything had to be done at NSIDE=512 to get sufficient density of galaxies).</p>
    <p>According to simple estimates the AUTO depth maps are good to 6-7%, though 3-4% of this (in quadrature) is due to "pixelization noise". (That is, the high resolution maps should be good, but when you average over a range of depths you necessarily introduce additional noise).</p>
