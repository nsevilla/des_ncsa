<div class="card-content">

    <h2>
      <strong>Overview</strong>
    </h2>
    <p>In <a href="https://arxiv.org/abs/1708.01530">DES Collaboration (2018)</a> we present cosmological results from a combined analysis of galaxy clustering and weak gravitational lensing, using 1321 deg<sup>
        <span class="MathJax">
          <span class="math">
            <span>
              <span>
                <span class="mrow">
                  <span class="msubsup">
                    <span>
                      <span>
                        <span class="mn">2</span>
                      </span>
                    </span>
                  </span>
                </span>
              </span>
            </span>
          </span>
        </span>
      </sup> of <span class="MathJax">
        <span class="math">
          <span>
            <span>
              <span class="mrow">
                <span class="mi">g</span>
                <span class="mi">r</span>
                <span class="mi">i</span>
                <span class="mi">z</span>
              </span>
            </span>
          </span>
        </span>
      </span> imaging data from the first year of the Dark Energy Survey (DES Y1). We combine three two-point functions: (i) the cosmic shear correlation function of 26 million source galaxies in four redshift bins, (ii) the galaxy angular autocorrelation function of 650,000 luminous red galaxies in five redshift bins, and (iii) the galaxy-shear cross-correlation of luminous red galaxy positions and source galaxy shears. To demonstrate the robustness of these results, we use independent pairs of galaxy shape, photometric redshift estimation and validation, and likelihood analysis pipelines. To prevent confirmation bias, the bulk of the analysis was carried out while blind to the true results; we describe an extensive suite of systematics checks performed and passed during this blinded phase. The data are modeled in flat <span class="MathJax">
        <span class="math">
          <span>
            <span>
              <span class="mrow">
                <span class="mi">Λ</span>
              </span>
            </span>
          </span>
        </span>
      </span>CDM and <span class="MathJax">
        <span class="math">
          <span>
            <span>
              <span class="mrow">
                <span class="mi">w</span>
              </span>
            </span>
          </span>
        </span>
      </span>CDM cosmologies, marginalizing over 20 nuisance parameters, varying 6 (for <span class="MathJax">
        <span class="math">
          <span>
            <span>
              <span class="mrow">
                <span class="mi">Λ</span>
              </span>
            </span>
          </span>
        </span>
      </span>CDM) or 7 (for <span class="MathJax">
        <span class="math">
          <span>
            <span>
              <span class="mrow">
                <span class="mi">w</span>
              </span>
            </span>
          </span>
        </span>
      </span>CDM) cosmological parameters including the neutrino mass density and including the 457 <span class="MathJax">
        <span class="math">
          <span>
            <span>
              <span class="mrow">
                <span class="mo">×</span>
              </span>
            </span>
          </span>
        </span>
      </span> 457 element analytic covariance matrix. We find consistent cosmological results from these three two-point functions, and from their combination obtain <span class="MathJax">
        <span class="math">
          <span>
            <span>
              <span class="mrow">
                <span class="msubsup">
                  <span>
                    <span>
                      <span class="mi">S</span>
                    </span>
                    <span>
                      <span class="mn">8</span>
                    </span>
                  </span>
                </span>
                <span class="mo">≡</span>
                <span class="msubsup">
                  <span>
                    <span>
                      <span class="mi">σ</span>
                    </span>
                    <span>
                      <span class="mn">8</span>
                    </span>
                  </span>
                </span>
                <span class="mo">(</span>
                <span class="msubsup">
                  <span>
                    <span>
                      <span class="mi">Ω</span>
                    </span>
                    <span>
                      <span class="mi">m</span>
                    </span>
                  </span>
                </span>
                <span class="texatom">
                  <span class="mrow">
                    <span class="mo">/</span>
                  </span>
                </span>
                <span class="mn">0.3</span>
                <span class="msubsup">
                  <span>
                    <span>

                      <span class="texatom">

                        </span>

            </span>
          </span>
        </span>
      </span> and <span class="MathJax">
        <span class="math">

                <span class="msubsup">

      </span> for <span class="MathJax">

                  </span>
                </span>
                <span class="mo">=</span>
                <span class="msubsup">
                  <span>
                    <span>
                      <span class="mn">0.794</span>
                    </span>
                    <span>
                      <span class="texatom">
                        <span class="mrow">
                          <span class="mo">+</span>
                          <span class="mn">0.029</span>
                        </span>
                      </span>
                    </span>
                    <span>
                      <span class="texatom">
                        <span class="mrow">
                          <span class="mo">−</span>
                          <span class="mn">0.027</span>
                        </span>
                      </span>
                    </span>
                  </span>
                </span>
              </span>
            </span>
          </span>
        </span>
      </span>, <span class="MathJax">
        <span class="math">
          <span>
            <span>
              <span class="mrow">
                <span class="msubsup">
                  <span>
                    <span>
                      <span class="mi">Ω</span>
                    </span>
                    <span>
                      <span class="mi">m</span>
                    </span>
                  </span>
                </span>
                <span class="mo">=</span>
                <span class="msubsup">
                  <span>
                    <span>

                    </span>
                    <span>
                      <span class="texatom">

      </span>, and <span class="MathJax">

    <h3>Cosmology Chains</h3>
    <p>Here we present the cosmological chains for the various models presented in the Y1A1 key papers. In all cases, 3 neutrinos were taken to be degenerate [appropriate to the mass range to which we are sensitive]. </p>
    <p>
      <br/>The chains are produced using multinest. When using the chains, you must weight the contribution of each sample according to the weight column. (<a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/chains/read_DES_y1kp_chains.py">see the python snippet attached</a>)</p>

    <h3>Weak Lensing Mass Maps</h3>
    <p>Details on the production and testing of the original Y1A1 Mass Maps using Spherical Kaiser-Squires, can be found in <a href="https://arxiv.org/abs/1708.01535">Chang et al. (2018)</a>. Users should see that paper for any questions about the content of the original maps. The shape catalogs and photo-z catalog used for these maps are described in <a href="https://arxiv.org/abs/1708.01533">Zuntz et al. (2018)</a> and <a href="https://arxiv.org/abs/1708.01532">Hoyle et al. (2018)</a>, respectively.</p>
    <p>Note that each fits file contains one column named by its type: E-mode kappa map (kE), B-mode kappa map (kB) or the binary mask used to construct the map (mask). These are 1D Healpix arrays with NSIDE = 1024 resolution and RING format.</p>
