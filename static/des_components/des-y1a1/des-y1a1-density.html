    <h2>
      <strong>Overview</strong>
    </h2>
    <p>In <a href="http://adsabs.harvard.edu/abs/2018PhRvD..98b3507G">Gruen et al. 2018</a> we derive cosmological constraints from the probability distribution function (PDF) of evolved large-scale matter density fluctuations using the modeling of <a href="http://adsabs.harvard.edu/abs/2018PhRvD..98b3508F">Friedrich et al. 2018</a>. We do this by splitting lines of sight by density based on their count of tracer galaxies, and by measuring both gravitational shear around and counts-in-cells in overdense and underdense lines of sight, in Dark Energy Survey (DES) Y1 data. Our analysis uses a perturbation theory model and is validated using N-body simulation realizations and log-normal mocks. It allows us to constrain cosmology, bias and stochasticity of galaxies w.r.t. matter density and, in addition, the skewness of the matter density field.<br/>From a Bayesian model comparison, we find that the data weakly prefer a connection of galaxies and matter that is stochastic beyond Poisson fluctuations on &lt;=20 arcmin angular smoothing scale. The two stochasticity models we fit yield DES constraints on the matter density <span class="MathJax">
        <span class="math">
          <span>
            <span>
              <span class="mrow">
                <span class="msubsup">
                  <span>
                    <span>
                      <span class="mi">Ω</span>
                    </span>
                    <sub>
                      <span>
                        <span class="mi">m</span>
                      </span>
                    </sub>
                  </span>
                </span>
                <span class="mo">=</span>
                <span class="msubsup">
                  <span>
                    <span>
                      <span class="mn">0.26</span>
                    </span>
                    <sup>
                      <span>
                        <span class="texatom">
                          <span class="mrow">
                            <span class="mo">+</span>
                            <span class="mn">0.04</span>
                          </span>
                        </span>
                      </span>
                    </sup>
                    <sub>
                      <span>
                        <span class="texatom">
                          <span class="mrow">
                            <span class="mo">−</span>
                            <span class="mn">0.03</span>
                          </span>
                        </span>
                      </span>
                    </sub>
                  </span>
                </span>
              </span>
            </span>
          </span>
        </span>
      </span> and <span class="MathJax">
        <span class="math">
          <span>
            <span>
              <span class="mrow">
                <span class="msubsup">
                  <span>
                    <span>
                      <span class="mi">Ω</span>
                    </span>
                    <sub>
                      <span>
                        <span class="mi">m</span>
                      </span>
                    </sub>
                  </span>
                </span>
                <span class="mo">=</span>
                <span class="msubsup">
                  <span>
                    <span>
                      <span class="mn">0.28</span>
                    </span>
                    <sup>
                      <span>
                        <span class="texatom">
                          <span class="mrow">
                            <span class="mo">+</span>
                            <span class="mn">0.05</span>
                          </span>
                        </span>
                      </span>
                    </sup>
                    <sub>
                      <span>
                        <span class="texatom">
                          <span class="mrow">
                            <span class="mo">−</span>
                            <span class="mn">0.04</span>
                          </span>
                        </span>
                      </span>
                    </sub>
                  </span>
                </span>
              </span>
            </span>
          </span>
        </span>
      </span> that are consistent with each other. These values also agree with the DES analysis of galaxy and shear two-point functions (3x2pt), whose data products are released <a href="https://opensource.ncsa.illinois.edu/confluence/display/DESDM/Y1KP+Products">here</a>. Density Split Statistic constraints on <span class="MathJax">
        <span class="math">
          <span>
            <span>
              <span class="mrow">
                <span class="msubsup">
                  <span>
                    <span>
                      <span class="mi">σ</span>
                    </span>
                    <sub>
                      <span>
                        <span class="mn">8</span>
                      </span>
                    </sub>
                  </span>
                </span>
              </span>
            </span>
          </span>
        </span>
      </span> are model dependent, but consistent with each other and with the 3x2pt results if stochasticity is at the low end of the posterior range. As an additional test of gravity, counts and lensing in cells allow to compare the skewness <span class="MathJax">
        <span class="math">
          <span>
            <span>
              <span class="mrow">
                <span class="msubsup">
                  <span>
                    <span>
                      <span class="mi">S</span>
                    </span>
                    <sub>
                      <span>
                        <span class="mn">3</span>
                      </span>
                    </sub>
                  </span>
                </span>
              </span>
            </span>
          </span>
        </span>
      </span> of the matter density PDF to its LambdaCDM prediction. We find no evidence of excess skewness in any model or data set, with better than 25 per cent relative precision in the skewness estimate.</p>
    <p>For details of the analysis and the perturbation theory modeling, please see <a href="http://adsabs.harvard.edu/abs/2018PhRvD..98b3507G">Gruen et al. 2018</a> and <a href="http://adsabs.harvard.edu/abs/2018PhRvD..98b3508F">Friedrich et al. 2018</a> and feel free to contact the authors.</p>
    <h2>
      <strong>Download</strong>
    </h2>
    <p>Here you can download the Data Vectors used in the main Y1 density split statistic analysis, as well as the likelihoods. <br/>The full listing of downloadable files can be found<strong> <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/density_stats/">here</a>. </strong>
    </p>
    <h3>Density Split maps</h3>
    <ul>
      <li>
        <p>
          <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/density_stats/trough_maps.tar.gz">trough_maps.tar.gz</a> contains five healpix maps, where the value in each pixel describes the probability that this line of sight is in quintile 0 (lowest 20% in galaxy count) to quintile 4 (highest 20% in galaxy count) of all lines of sight. The full definition of the meaning of the pixel values is given as the weight w in section IIA of <a href="http://adsabs.harvard.edu/abs/2018PhRvD..98b3507G">Gruen et al. 2018</a>. The filenames indicate the smoothing scale – 20' radius top-hat circular filters, with a redshift cut of z=0.2-0.45 of the tracer population – and the quintile, from *0.fits to *4.fits. </p>
      </li>
    </ul>
    <h3>Data Vectors</h3>
    <ul>
      <li>
        <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/density_stats/data_des_20_allbins_metacal_y1.tab">data_des_20_allbins_metacal_y1.tab</a> in text format, 365 entries, including tomographic tangential shear profiles and mean counts in quantiles, with a header describing the file structure in detail.</li>
    </ul>
    <h3>Covariance</h3>
    <ul>
      <li>
        <a href="http://cov_des_mcal_unblind_20_allbins_fullmodel.tab">cov_des_mcal_unblind_20_allbins_fullmodel.tab</a> in text format, 365x365 covariance of the above data vector estimated from 1000 realizations of the noise. Details are described in Section IV of Gruen et al. 2018.</li>
    </ul>

    <h3>Cosmology Chains</h3>
    <p>There is a chain for each of a set of models of increasing complexity. See Section IIIC in Gruen et al. 2018 for details and Table I therein for priors.</p>
    <ul>
      <li>
        <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/density_stats/datalike_unblind_run0_model0_nomn.tab.gz">Model 0</a>: linear bias only, S<sub>3</sub> fixed to perturbation theory prediction</li>
      <li>
        <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/density_stats/datalike_unblind_run0_model1_nomn.tab.gz">Model 1</a>: linear bias and stochasticity, S<sub>3</sub> fixed to perturbation theory prediction</li>
      <li>
        <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/density_stats/datalike_unblind_run0_model2_nomn.tab.gz">Model 2</a>: linear bias and density dependent stochasticity, S<sub>3</sub> fixed to perturbation theory prediction</li>
      <li>
        <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/density_stats/datalike_unblind_run0_model3_nomn.tab.gz">Model 3</a>: linear bias only, S<sub>3</sub> free</li>
      <li>
        <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/density_stats/datalike_unblind_run0_model4_nomn.tab.gz">Model 4</a>: linear bias and stochasticity, S<sub>3</sub> free</li>
      <li>
        <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/density_stats/datalike_unblind_run0_model5_nomn.tab.gz">Model 5</a>: linear bias and density dependent stochasticity, S<sub>3</sub> free</li>
    </ul>
    <p>The evidence ratios mildly prefer models with stochasticity and show now need for a free S<sub>3</sub> parameter.</p>
    <p>The chains are already unblinded and burn-in has been removed. They include a header describing the structure in detail.</p>

      <strong>Analysis code</strong>
    </h2>
    <p>While the code for measuring and predicting density split statistics and for running the likelihood has not been publicly released, the authors are usually happy to provide it and have done so in the past for several related studies.</p>
