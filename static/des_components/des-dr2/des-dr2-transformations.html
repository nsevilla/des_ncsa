<des-card heading = 'DR2 Photometric Transformations'>
    <div class=card-content >
        <h2><strong>Overview</strong></h2>
        <p>
      Here, we provide empirical photometric transformations between DES and several other current and recent sky surveys. We note that transformation equations can have many forms and are generally dependent on the types of objects for which the photometry is being transformed. Here, we have striven for relatively simple equations based on stars of relatively typical color. As such, these equations should work reasonably well for objects with SEDs not too dissimilar to "normal" stars, but less so for other objects (e.g., objects with strong emission lines).
      <hr>
        </p>
        
        <h2>SDSS</h2>

        Here, we matched stars from DES DR2 to stars in the Stripe 82 area of SDSS DR13, using the WAVG_PSF_MAG's from DES and the PSF_MAG's from SDSS.  To reduce the effects of photon noise, we only considered stars with rms magnitude errors of &le; 0.01 in DES and &le; 0.02 in SDSS. For outlier rejection, we made use of iterated sigma-clipping, iterating over the fit 3 times and removing 3	&#963;  outliers after each iteration.  We found that the following to fall within reasonable bounds of accuracy, simplicity, and wide color coverage:<br><br>

        <code>
          g{DES} = g{SDSS} - 0.061 (g - i){SDSS} + 0.008 ~(RMS:  0.017 mag)<br>
          r{DES} = r{SDSS} - 0.155 (r - i){SDSS} - 0.007 ~(RMS:  0.014 mag)<br>
          i{DES} = i{SDSS} - 0.166 (r - i){SDSS} + 0.032 ~(RMS:  0.018 mag)<br>
          z{DES} = z{SDSS} - 0.056 (r - i){SDSS} + 0.027 ~(RMS:  0.018 mag)<br>

        </code> <br>

        and <br><br>

        <code>
          g{SDSS} = g{DES} + 0.060 (g - i){DES} - 0.005 ~(RMS:  0.018 mag)<br>
          r{SDSS} = r{DES} + 0.150 (r - i){DES} + 0.014 ~(RMS:  0.016 mag)<br>
          i{SDSS} = i{DES} + 0.167 (r - i){DES} - 0.027 ~(RMS:  0.015 mag)<br>
          z{SDSS} = z{DES} + 0.054 (r - i){DES} - 0.024 ~(RMS:  0.018 mag)<br>
        </code><br>


First-order polynomials based on a single color index (g-i for g and r-i for r,i,z).  These equations are valid for stars with roughly -1.0 < g-i < 3.5 (g) and roughly -0.4 < r-i < 2.0 (r,i,z).  (Note: the RMS listed after each transformation is RMS per star.  The mean RMS for a collection of stars being transformed from one photometric system to the other -- especially if that collection of stars covers a range of colors -- should be correspondingly smaller.) <br>
<hr>
<h2>Pan-STARRS</h2>

    As for the DES/SDSS transformation equations, here, we matched stars from DES DR2 to stars in the Stripe 82 area of PanSTARRS1 DR2, using the WAVG_PSF_MAG's from DES and the MeanPSFMag's from PanSTARRS1.  Again, to reduce the effects of photon noise, we only considered stars with rms magnitude errors of  &le; 0.01 in DES and  &le; 0.02 in PanSTARRS1.   Using the same type of outlier rejection and aiming for similar goals in accuracy, simplicity, and color coverage, we arrived at the following equations:<br><br>

    <code>
    g{DES} = g{PS1} + 0.028 (g - i){PS1} + 0.020 ~(RMS:  0.017 mag)<br>
    r{DES} = r{PS1} - 0.142 (r - i){PS1} - 0.010 ~(RMS:  0.013 mag)<br>
    i{DES} = i{PS1} - 0.155 (r - i){PS1} + 0.015 ~(RMS:  0.012 mag)<br>
    z{DES} = z{PS1} - 0.114 (r - i){PS1} - 0.010 ~(RMS:  0.015 mag)<br>
    Y{DES} = y{PS1} - 0.031 (r - i){PS1} + 0.035 ~(RMS:  0.017 mag)<br>

    </code><br><br>

    and <br><br>

    <code>
    g{PS1} = g{DES} - 0.026 (g - i){DES} - 0.020 ~(RMS:  0.017 mag)<br>
    r{PS1} = r{DES} + 0.139 (r - i){DES} + 0.014 ~(RMS:  0.015 mag)<br>
    i{PS1} = i{DES} + 0.153 (r - i){DES} - 0.011 ~(RMS:  0.010 mag)<br>
    z{PS1} = z{DES} + 0.112 (r - i){DES} + 0.013 ~(RMS:  0.015 mag)<br>
    Y{PS1} = y{DES} + 0.031 (r - i){DES} - 0.034 ~(RMS:  0.017 mag)<br>

    </code><br>

    -- which are valid for stars with roughly -0.9 < g-i < 3.8 (g) and -0.4 < r-i < 2.4 (r,i,z,Y).<br>
<hr>
    <h2> HSC</h2>

    As described in the DR2 paper, we used HSC-PDR2 to report our detection efficiency as a function of DES MAG_AUTO. In order to be comparable, transformation equations were derived for MAG_AUTO from matched stars between both surveys for high signal-to-noise high confidence stars (18 < g, r, i < 21) and with 0.2 < g-r < 1.2 for all bands. We also removed  2&#963; outliers after a first fit iteration. <br><br>
    
    <code>

      g{DES} = g{HSC}  - 0.012 (g - r){HSC} + 0.029~(RMS:  0.027 mag) <br> 
      r{DES} = r{HSC}  - 0.075 (g - r){HSC} + 0.031~(RMS:  0.030 mag) <br>
      i{DES} = i{HSC}  - 0.170 (i - z){HSC} + 0.022~(RMS:  0.026 mag) <br>
      z{DES} = z{HSC}  - 0.081 (i - z){HSC} + 0.023~(RMS:  0.033 mag) <br>
      Y{DES} = Y{HSC}  + 0.011 (i - z){HSC} + 0.077~(RMS:  0.057 mag) <br>

    </code><br>
<hr>
    <h2>CFHTLens</h2>

    In DR1, DES detection efficiency was assessed against CFHTLens data. For completeness, we also present here the photometric transformations from CFHTLenS to the DES DR2 photometry. Similarly to what was done with HSC-PDR2, transformation equations were derived for MAG_AUTO from matched stars between both surveys for high signal-to-noise high confidence stars (18 < g, r,i < 21) with 0.2 < g-r < 1.2 and 2&#963; outliers removal from fit.<br><br>

    <code>
    g{DES} = g{CFHTLenS}  + 0.019 (g - r){CFHTLenS} + 0.117~(RMS: 0.035 mag) <br>
    r{DES} = r{CFHTLenS}  - 0.062 (g - r){CFHTLenS} + 0.073~(RMS: 0.025 mag) <br>
    i{DES} = i{CFHTLenS}  - 0.142 (i - z){CFHTLenS} + 0.099~(RMS: 0.029 mag) <br>
    z{DES} = z{CFHTLenS}  + 0.002 (i - z){CFHTLenS} + 0.099~(RMS: 0.038 mag)<br>

    </code><br><br>
<hr>
    <h2> Johnson-Cousins (UBVR<subscript>c<subscript>I<subscript>c<subscript>)<h2>
           
    Here, we matched stars from the DES DR2 to stars in Peter Stetsonâ€™s database of [Johnson-Cousins standard stars](https://www.canfar.net/storage/list/STETSON/Standards).  To reduce the effects of photon noise,
    we only considered stars with rms magnitude errors of &le; 0.02 in either DES or the Stetson sample, and we only included Stetson stars that had at least 5 observations each in B, V, R, and *I*.
    These cuts left ~10,000 star matches.  Due to substantial differences between the DES and the Johnson-Cousins passbands, we fit each relation with 2 or 3 piecewise branches,
    in which no effort was made to ensure that the value obtained from the red endpoint of one branch would match the value of the blue endpoint of the next branch.
    This was done on purpose, due to the minor discontinuities and/or bifurcations seen in the stellar locus of the plotted relations.
    For outlier rejection, we made use of iterated sigma-clipping, iterating over the fit 3 times and removing 3$\sigma$ outliers after each iteration.
    
    <code>
    g{DES} = V + 0.552 (B-V) - 0.099~[-0.2 < (B-V) &le; 0.4]~(RMS: 0.012 mag)<br>
           = V + 0.493 (B-V) - 0.067~[ 0.4 < (B-V) &le; 2.2]~(RMS: 0.021 mag)<br>
    r{DES} = R{c} + 0.046 (R-I){c} + 0.160~[-0.2 < (R-I){c} &le; 0.7]~(RMS: 0.015 mag)<br>
           = R{c} + 0.127 (R-I){c} + 0.113~[ 0.7 < (R-I){c} &le; 2.0]~(RMS: 0.021 mag)<br>
    i{DES} = I{c} + 0.083 (R-I){c} + 0.392~[-0.2 < (R-I){c} &le; 0.7]~(RMS: 0.012 mag)<br>
           = I{c} + 0.049 (R-I){c} + 0.416~[ 0.7 < (R-I){c} &le; 2.0]~(RMS: 0.015 mag)<br>
    z{DES} = I{c} - 0.546 (R-I){c} + 0.494~[-0.2 < (R-I){c} &le; 0.2]~(RMS: 0.044 mag)<br>
           = I{c} - 0.546 (R-I){c} + 0.574~[ 0.2 < (R-I){c} &le; 0.7]~(RMS: 0.020 mag)<br>
           = I{c} - 0.341 (R-I){c} + 0.446~[ 0.7 < (R-I){c} &le; 2.0]~(RMS: 0.023 mag)<br>
    Y{DES} = I{c} - 0.818 (R-I){c} + 0.588~[-0.2 < (R-I){c} &le; 0.2]~(RMS: 0.051 mag)<br>
           = I{c} - 0.831 (R-I){c} + 0.698~[ 0.2 < (R-I){c} &le; 0.7]~(RMS: 0.026 mag)<br>
           = I{c} - 0.437 (R-I){c} + 0.451~[ 0.7 < (R-I){c} &le; 2.0]~(RMS: 0.030 mag)<br>
    <code><br>
    and
    <br><br>
           
    <code>
    B = g{DES} + 0.371 (g-r){DES} + 0.197~[-0.5 < (g-r){DES} &le; 0.2]~(RMS: 0.022 mag)<br>
      = g{DES} + 0.542 (g-r){DES} + 0.141~[ 0.2 < (g-r){DES} &le; 0.7]~(RMS: 0.017 mag)<br>
      = g{DES} + 0.454 (g-r){DES} + 0.200~[ 0.7 < (g-r){DES} &le; 1.8]~(RMS: 0.059 mag)<br>
    V = g{DES} - 0.465 (g-r){DES} - 0.020~[-0.5 < (g-r){DES} &le; 0.2]~(RMS: 0.012 mag)<br>
      = g{DES} - 0.496 (g-r){DES} - 0.015~[ 0.2 < (g-r){DES} &le; 0.7]~(RMS: 0.011 mag)<br>
      = g{DES} - 0.445 (g-r){DES} - 0.062~[ 0.7 < (g-r){DES} &le; 1.8]~(RMS: 0.024 mag)<br>
    R{c} = r{DES} - 0.013 (r-i){DES} - 0.174~[-0.4 < (r-i){DES} &le; 0.1]~(RMS: 0.015 mag)<br>
         = r{DES} - 0.074 (r-i){DES} - 0.165~[ 0.1 < (r-i){DES} &le; 0.5]~(RMS: 0.013 mag)<br>
         = r{DES} - 0.120 (r-i){DES} - 0.149~[ 0.5 < (r-i){DES} &le; 1.8]~(RMS: 0.021 mag)<br>
    I{c} = i{DES} - 0.066 (r-i){DES} - 0.411~[-0.4 < (r-i){DES} &le; 0.1]~(RMS: 0.014 mag)<br>
         = i{DES} - 0.068 (r-i){DES} - 0.416~[ 0.1 < (r-i){DES} &le; 0.5]~(RMS: 0.013 mag)<br>
         = i{DES} - 0.044 (r-i){DES} - 0.430~[ 0.5 < (r-i){DES} &le; 1.8]~(RMS: 0.016 mag)>br>
    <code><br>
    Due to a moderately large bifurcation in the stellar locus, the reddest piece-wise branch (0.7 < (g-r){DES} &le; 1.8) of the B to g{DES} transformation
    should be used with some caution (see the quality plots for this relation).
    Finally, we exclude transformations to/from the Johnson U band, since DES DR2 does not contain DECam u-band observations.


    </div>



</des-card>
