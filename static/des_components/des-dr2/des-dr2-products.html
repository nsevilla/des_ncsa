        <h3 class="fixdown">Introduction  &nbsp; &nbsp; <a style="font-size:0.72rem" href="javascript:void(0)" on-tap="_top">(Top)</a></h3>
        <p>Here we present a summary and description of the individual products included in DES DR2. The primary components of DES DR2 are derived from the union of 10,169 coadd tiles covering the DES footprint. 
          <!--The tile distribution is shown in <a href="javascript:void(0)" on-tap="_dialog" data-item="1"/>Figure 1</a  > and a HEALPix map (NSIDE = 32) of 1753 pixels covering the entire DR2 release is also provided for reference. This map is useful for cross matching sections of the DES footprint with other surveys.--></p>
        <p>In order to provide a convenient way to download all the catalog data at once, and noting that the tile is the basic processing unit for the survey, we have created FITS file versions of the catalog tables grouped by coadd tile. This amounts to 30,507 total files (for the DR2_MAIN, DR2_MAGNITUDE, and DR2_FLUX tables) with almost 3 TB of catalog data. Both the catalog and corresponding image file paths can be obtained from the DR2_TILE_INFO table  and can be accessed through the interfaces. List of FITS files (images and catalogs) can be obtained from <a href="http://desdr-server.ncsa.illinois.edu/despublic/dr2_tiles/" target="_blank">here</a></p>

        <h3 class="fixdown">Images  &nbsp; &nbsp; <a style="font-size:0.72rem" href="javascript:void(0)" on-tap="_top">(Top)</a></h3>
        <p>DES DR2 images can be separated into two categories:</p>
        <p><b>a)</b> <u>Calibrated Single Exposures</u>: 92,263 exposures with photometric calibration, corresponding to 5,795,641 individual CCD images. The number of exposures per band are N<sub>g</sub> = 20,043, N<sub>r</sub> = 20,106, N<sub>i</sub> = 19,545, N<sub>z</sub> = 22,713 and N<sub>Y</sub> = 13,856, respectively. 
        
          Each exposure is roughly 500 MB in size. These images can be accessed through <a href="http://datalab.noirlab.edu/">NOIRLab Astro Data Lab</a>.</p>
        <p><b>b)</b> <u>Coadd Images</u>: As a result of the Multi-Epoch Pipeline described in <a href="[[rootPath]]releases/dr2/dr2-docs/processing">Data Processing</a>, a total of 10,169 tiles of 10k x 10k pixels spanning 0.7306deg on a side at a resolution of 0.263 arcsec/pixel were produced in each of the 5 bands. For each tile, DESDM created a background-subtracted image for each filter which are the based for the source catalogs and one without background subtraction for each band as ancillary data.
          
        These 10 images per band along with the <em>r + i + z</em> combined detection image used are <a href='http://desdr-server.ncsa.illinois.edu/despublic/dr2_tiles/' target="_blank"> publicly available </a> for a total of 111,859 images constituting ~20 TB of data.</p>


        <p><br/></p>

        </p>
        <p>The coadd source extraction process detected and cataloged 6,914,836,608 distinct objects. Morphological object information includes object centroids, shape parameters, HEALPix indices, and processing flags. Several different photometric measurements and associated uncertainties are provided including AUTO, PETRO, WAVG_PSF, and assorted aperture magnitudes (Table 1). These measurements are distributed in three database tables: DR2_MAIN, DR2_MAGNITUDE, and DR2_FLUX served from an Oracle database at NCSA and can be accessed at the <a href="https://des.ncsa.illinois.edu/desaccess/login"> DESaccess portal </a>. <br> 
          The DR2_MAIN table contains all object information that is not a photometric measurement or uncertainty, augmented by MAG_AUTO and MAG_PETRO (and associated uncertainties) and an extinction corrected versions. The other two tables contain auxiliary magnitude and flux measurements (with associated uncertainties) in addition to extra information which is present in all three tables, like coordinates, flags, and HEALPix indexes. Additionally, the table DR2_TILE_INFO contains information about the processed tiles, such as sky location, geometry, number of objects and file paths to access the images and catalogs generated. </p>

        <h3 class="fixdown">Footprint Coverage &nbsp; &nbsp; <a style="font-size:0.72rem" href="javascript:void(0)" on-tap="_top">(Top)</a></h3>

      As part of DES DR2, we distribute Healpix maps of the individual g,r,i,z,Y image coverage, with spatial resolution comparable to the size of gaps between individual CCDs (nside = 4096, ~ 0.86'). In addition, we provide Healpix indices for all the objects at different resolutions in the main tables.

      The DESDM processing creates maps of the survey coverage at the coadded image level including masked regions around bright stars, bleed trails, and artificial satellite streaks using Mangle.
      These maps are then translated into high-resolution Healpix maps, where the value of each pixel represents the fraction of the pixel area that is covered by DES DR2.
      The coverage fraction ranges from 0 to 1, where a value of 1 indicates that the pixel has complete, unmasked coverage. <br><br>

      Files can be found <a href="http://desdr-server.ncsa.illinois.edu/despublic/dr2_tiles/Coverage_DR2/" target="_blank">here</a> <br><br>

      An example of a g-band coadded image on the border of the footprint and the associated coverage fraction map is shown in Figure 1. 
      The map captures the lack of DES observations, as well as areas that are masked due to bright stars and other imaging artifacts.

      The area of the DES DR2 footprint can be calculated by summing the coverage fraction maps in each band individually which are summarized in the key numbers table.
     
      We estimate the area that is covered in all five bands by summing the minimum coverage fraction in each pixel with at least one exposure in grizY. This yields an estimated coverage of 4,913 sq. degrees.
      The area of DES DR2 is approximately 200 sq. degrees smaller than that of DES DR1 due to more strict image rejection criteria and a more restrictive requirement on the definition of the coverage while coaddition.<br>

        <div class="fixup" id="products_filters"></div>
        <h3 class="fixdown">DR1/DR2 Standard Bandpasses  &nbsp; &nbsp; <a style="font-size:0.72rem" href="javascript:void(0)" on-tap="_top">(Top)</a></h3>
        <p>DES DR2 includes an updated characterization of the Blanco/DECam total system response (instrument and at mosphere) for the g, r, i, z, Y bands. The DES DR1/DR2 Standard Bandpasses are defined as the average CCD response across the focal plane as measured with the DECal system (<a href="http://adsabs.harvard.edu/abs/2013arXiv1302.5720M">Marshall et al. 2013</a>), together with a standard atmospheric transmission computed with the <code>MODTRAN IV</code> code (<a href="http://adsabs.harvard.edu/abs/1999SPIE.3756..348B">Berk et al. 1999</a>) using parameters typical of the environmental conditions encountered during DES observations (for details, see<a href="http://adsabs.harvard.edu/abs/2017arXiv170601542B"> Burke et al. 2017</a>). For example, the airmass adopted for the standard atmosphere, 1.2, is well matched to the median airmass of exposures entering the coadd, 1.22. The system response is defined in steps of 5 Å from 3800 Å to 11000 Å. Out-of-band light leakage has been directly measured with DECal to be roughly less than 10<sup>-3</sup> relative to the in-band response, and vendor measurements of witness samples suggest that the out-of-band leakage is typically at the 10<sup>-5</sup> to 10<sup>-4</sup> level. While detailed characterization of the out-of band response is ongoing, the throughput of the DES DR1/DR2 Standard Bandpasses are defined as zero for out-of-band wavelengths (see <a href="[[rootPath]]releases/dr2/dr2-docs/known-issues">Known Issues</a>).</p>

<p>These can be downloaded from <a href="http://www.ctio.noao.edu/noao/content/DECam-filter-information">Here</a>. <br>
   <br>Note that, as described in the <a href="[[rootPath]]releases/dr2/dr2-docs/known-issues">Known Issues</a>, Y3A1 Standard Bandpasses have some minor inaccuracies and are not being released in favor of the DR1/DR2 set, but those files can be requested by sending an email to <a href="mailto:des-dr-help@ncsa.illinois.edu">des-dr-help@ncsa.illinois.edu</a>, or by submiting a ticket <a href="/help">here</a>.

        <div class="fixup" id="products_software"></div>
        <h3 class="fixdown">DR1/DR2 Software  &nbsp; &nbsp; <a style="font-size:0.72rem" href="javascript:void(0)" on-tap="_top">(Top)</a></h3>
        <p>All the software used in the DESDM pipelines described in Processing and in <a href="https://arxiv.org/abs/1801.03177">Morganson et al. (2018)</a> can be accessed from the release page itself or from the <a href="https://github.com/DarkEnergySurvey">DES Github Organization</a>. With access to the software used to generate these products and the configuration described in <a href="https://arxiv.org/abs/1801.03177">Morganson et al. (2018)</a>, we provide the main ingredients to reprocess the data in a similar manner as done by DES.</p>
