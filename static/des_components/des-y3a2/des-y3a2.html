          <span>
              This page presents the release of the DES Year 3 (Y3) data products used for cosmology analyses, which includes additional information with respect to DR1, and provides the necessary information to reproduce and reanalyze this data set. For a detailed description and list of available files of this release please see the links below. Users may also consider using the <a href="[[rootPath]]releases/dr2">DES DR2</a> based on six years of survey operations. 

	      <p> Some products are accessible through a query server, they can be accessed from <a href="https://des.ncsa.illinois.edu/desaccess/">DESaccess</a></p>
	      
	      <p> For a list of Year-3 publications, please see at the bottom of the page </p>
          </span>

      <div style="text-align: center">

              <paper-button   raised  class="desButton" on-click="_scroll"> Data Summary</paper-button>
          <a style="padding: 20px; text-decoration: none" href="[[rootPath]]help"><paper-button   raised class="desButton">Help</paper-button></a>
      </div>
      <hr />
      <h2>
        <strong>Overview</strong>
      </h2>
      <p>The Dark Energy Survey (DES) Year-Three (Y3) Cosmology data release consists of value added data products used in several Y3 based DES papers. This data release spans the same coadd object catalog as DR1, now including new columns and ancillary information necessary for high-level scientific analyses. This release is divided into several sections:</p>
      <p style="margin-left: 60.0px;">1) <a href="[[rootPath]]releases/y3a2/Y3gold">Gold Products</a>: This section contains the primary DES Y3 catalog (aka Gold) and auxiliary healpix maps, including hundreds of observing condition maps and footprint masks.</p>
      <p style="margin-left: 60.0px;">2) <a href="[[rootPath]]releases/y3a2/Y3piff">PSF Modeling</a>: This section contains PSF measurements of a set of "reserve" stars using PIFF.</p>
      <p style="margin-left: 60.0px;">3) <a href="[[rootPath]]releases/y3a2/Y3balrog">Balrog Catalogs</a>: This section contains data associated with the Balrog products.</p>
      <p style="margin-left: 60.0px;">4) <a href="[[rootPath]]releases/y3a2/Y3deepfields">Deep Fields</a>: This section contains data associated with the Deep Fields.</p>
      <p style="margin-left: 60.0px;">5) <a href="[[rootPath]]releases/y3a2/Y3key-catalogs">Y3KP Catalogs</a>: This section contains all catalogs used to run the main cosmological analysis from the cross-correlation of weak-lensing and clustering. It is serve as several h5 files, plus some code snippet (python) to interface with the data and isntructions to reproduce the catalogs used in our analysis</p>
      <p style="margin-left: 60.0px;">6) <a href="[[rootPath]]releases/y3a2/Y3key-products">Y3KP Products</a>: Data vectors and likelihoods from the main DES cosmological analysis (3x2pt statistics), combining weak lensing and galaxy clustering. These results used the Y3KP Catalogs described above.</p>
      <p style="margin-left: 60.0px;">7) <a href="[[rootPath]]releases/y3a2/Y3bao">BAO Sample</a>: a subset of Gold products aimed at measuring the BAO scale; includes the catalogs, data vectors and likelihoods. The selection was based on the Y3 Gold catalog.</p>
      <p style="margin-left: 60.0px;">8) <a href="[[rootPath]]releases/y3a2/Y3redmagic">redMaGiC Catalogs</a>: Y3 redMaGiC galaxy catalogs</p>
      <p style="margin-left: 60.0px;">9) <a href="[[rootPath]]releases/y3a2/Y3massmaps">WL Mass Maps</a>: Mass maps reconstructed from weak lensing signal</p>
      <p style="margin-left: 60.0px;">10) <a href="[[rootPath]]releases/y3a2/Y3mard">X-ray Clusters</a>: X-ray selected galaxy clusters</p>
      <p style="margin-left: 60.0px;">11) <a href="[[rootPath]]releases/y3a2/gal-morphology">Galaxy Morphology</a>: A Neural Network galaxy morphology catalog
        <span style="color: rgb(255,0,0);"> </span>
      </p>
      <p style="text-align: left;">
        <br/>
      </p>
      <h3>
        <strong>Caveats</strong>
      </h3>
      <p>The DES Y3 data products <strong class="style-scope des-docs">
          <span class="style-scope des-docs" style="color: rgb(0,0,0);">do not</span>
        </strong> constitute an official DES data release and are provided on an <strong class="style-scope des-docs">
          <span class="style-scope des-docs" style="color: rgb(0,0,0);">"as is"</span>
        </strong> basis in support of DES publications based on Y3 data.</p>


      <h3>
        <strong>Support</strong>
      </h3>
        <div id="y3access" />
      <p>Support for the Y3 data products is very limited. The primary sources of documentation are the papers that derived these data products, and questions can be addressed to the authors of those papers.</p>
      <p>
        <br/>
      </p>

      <h2>
        <strong>Data Access</strong>
      </h2>
      <p>The full listing of downloadable files can be found <strong>
          <a href="http://desdr-server.ncsa.illinois.edu/despublic/y3a2_files/">here</a>
        </strong>. Y3 Gold products and Deep Field catalogs are only accesible through <a href="https://des.ncsa.illinois.edu/desaccess/">DESaccess</a></p>
	<p>The data products are described in more detail on the pages linked above. </p>
