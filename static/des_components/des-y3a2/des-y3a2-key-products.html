<des-card heading="Y3KP Data Page">
<div class="card-content">

    <h2>
      <strong>Overview</strong>
    </h2>
    <p>In <a href="https://arxiv.org/abs/2105.13549">DES Collaboration (2021)</a> we present the first cosmology results from large-scale structure using the full 5000 deg2 of imaging data from the Dark Energy Survey (DES) Data Release 1. We perform an analysis of large-scale structure combining three two-point correlation functions (3×2pt): (i) cosmic shear using 100 million source galaxies, (ii) galaxy clustering, and (iii) the cross-correlation of source galaxy shear with lens galaxy positions, galaxy–galaxy lensing. To achieve the cosmological precision enabled by these measurements has required updates to nearly every part of the analysis from DES Year 1, including the use of two independent galaxy clustering samples, modeling advances, and several novel improvements in the calibration of gravitational shear and photometric redshift inference. The analysis was performed under strict conditions to mitigate confirmation or observer bias; we describe specific changes made to the lens galaxy sample following unblinding of the results and tests of the robustness of our results to this decision. We model the data within the flat ΛCDM and wCDM cosmological models, marginalizing over 25 nuisance parameters. We find consistent cosmological results between the three two-point correlation functions; their combination yields clustering amplitude S8 = 0.776 + 0.017 − 0.017 and matter density Ωm = 0.339 + 0.032 −0.041 in ΛCDM, mean with 68% confidence limits; S8 = 0.775 + 0.026 − 0.024, Ωm = 0.352 + 0.035 − 0.041, and dark energy equation-of-state parameter w = −0.98 + 0.32 − 0.20 in wCDM. These constraints correspond to an improvement in signal-to-noise of the DES Year 3 3×2pt data relative to DES Year 1 by a factor of 2.1, about 20% more than expected from the increase in observing area alone. This combination of DES data is consistent with the prediction of the model favored by the Planck 2018 cosmic microwave background (CMB) primary anisotropy data, which is quantified with a probability-to-exceed p = 0.13 to 0.48. We find better agreement between DES 3×2pt and Planck than in DES Y1, despite the significantly improved precision of both. When combining DES 3×2pt data with available baryon acoustic oscillation, redshift-space distortion, and type Ia supernovae data, we find p = 0.34. Combining all of these data sets with Planck CMB lensing yields joint parameter constraints of S8 = 0.812 + 0.008 - 0.008, Ωm = 0.306 + 0.004 - 0.005, h = 0.680 +0.004 - 0.003, ∑mν &lt; 0.13 eV (95% CL) in ΛCDM; S8 = 0.812 + 0.008 - 0.008, Ωm = 0.302 + 0.006 - 0.006, h = 0.687 + 0.006 - 0.007, and w = -1.031 + 0.030 - 0.027. </p>

    <h3>Cosmology Chains</h3>
    <p>Here we present the cosmological chains for the various models presented in the Y3 3x2pt key paper. Information about the model and settings used in each chain are documented in the file headers.</p>
    <p>
      <br/>The chains are produced using polychord. When using the chains, you must weight the contribution of each sample according to the weight column. The final N samples to be used are listed at the end of the chain (nsample), along with the final log evidence. <b>Note that this is a nested sampler, so the sequence of samples is not a random walk.</b></p>
    <p> Chains can be used with any cosmological parameter estimation code. A sample python script to visualize the results can be found in <a href="http://desdr-server.ncsa.illinois.edu/despublic/y3a2_files/chains/read_chains_y3a2.py">read_chains_y3a2.py</a></p>
