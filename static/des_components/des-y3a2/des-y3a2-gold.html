<des-card heading ='Y3 Gold'>
    <div class=card-content>
    <h2>
    <strong>Overview</strong>
    </h2>

    The Y3 Gold release includes a collection of data sets including a value added version of the DR1 coadd catalog and ancillary information such as survey maps. The Y3 Gold data products and data quality checks are described in <a href="https://doi.org/10.3847/1538-4365/abeb66"> Sevilla-Noarbe et al. (2021) </a>. Updated information will be published here, when applicable. In addition, we present a list of sample queries and known issues for this catalog.

    The following table (from Sevilla-Noarbe et al. (2021) contains the main characteristics of the catalog:

        <div style="text-align: center">
        <iron-image style="width:937px; height:495px; padding:1px;" sizing="contain"
                src="{{rootPath}}static/images/y3a2/y3_gold_table.png"></iron-image>
        </div>

    </ul>

    <h2>
      <div id="schema_top"></div>
      <strong>Y3 Gold schema </strong>
    </h2>

        Below we present a summarized version of the Y3 Gold tables (Y3A2, second annual Data Management release) and their description, corresponding to the internal Gold DES release 2.2. Some of the columns of this release with less relevance have been removed for clarity and improved accessibility in the database. Some of the columns have links to a more detailed explanation and origin, in particular, the <a href = "http://sextractor.readthedocs.io/en/des_dr1/" target="_blank"> Sextractor parameters used for DR1 and DR2</a>.  

        The links below take you to the descriptions of the columns contained in the release for each table associated to the Y3 GOLD data set.

        <ul>

       </ul>
        <ul>
          <li><a href="javascript:void(0)" on-tap="_footprint">Y3_GOLD_FOOTPRINT</a></li>
       </ul>

            <td> FRACDET_{G,R,I,Z,Y} </td>
            <td> Detection fraction over an NSIDE = 4096 Healpix pixel </td>
          </tr>
          <tr>
            <td> HPIX_4096 </td>
            <td> Healpix ID for this entry, on NSIDE = 4096</td>
            <td> </td>
          </tr>                                                                                                              
        </tbody>
      </table>

      <p><br/></p>

      <h2>
        <div id="gold_issues"></div>
        <strong>Known issues <a style="font-size:0.72rem" href="javascript:void(0)" on-tap="_top">(Top)</a></strong>
      </h2>
      <h3>BPZ performance </h3>
      As described in Sevilla-Noarbe et al. 2021, this template fitting code shows a poor performance at z < 0.5 (Figure 11). DNF is recommended for this range.
      <h3>Large, fake objects in dense fields </h3>
      A few fake objects (1%) have been found in very dense environments with a very large size (CM_T), usually encompassing several blended objects/artifacts. This is a consequence of an artificially large detection associated with collections of these objects.
      <h3>Magnitude vs magnitude error between SOF and AUTO </h3>
      There are differences in how the errors are calculated in SOF and AUTO, that increases the dispersion in the SNR relation. This translates into some dependence between the depth maps and the catalogs in the SNR limit of the definition. For a fixed magnitude limit in a catalog, pixels with depth near a given SNR limit, will contain more objects with lower SNR than using AUTO. This translates into a density increase in regions with depth similar to the magnitude limit, that we do not see in AUTO.

      <h2>
        <div id="gold_queries"></div>
        <strong>Sample queries <a style="font-size:0.72rem" href="javascript:void(0)" on-tap="_top">(Top)</a></strong>
      </h2>
      <strong>Preview</strong>
      <p>Grab a few lines for a preview</p>
      <code>
        <p>SELECT coadd_object_id, ra, dec FROM Y3_GOLD WHERE rownum < 10 </p>
      </code>
      <strong>Star sample with some quality cuts</strong>
      <code>
        <p>SELECT </p>
        <p>coadd_object_id, ra, dec, sof_psf_mag_g + delta_mag_y4_g + delta_mag_chrom_g - a_sed_sfd98_g AS sof_psf_mag_g_corrected,sof_psf_mag_r + delta_mag_y4_r + delta_mag_chrom_r - a_sed_sfd98_r AS sof_psf_mag_r_corrected,sof_psf_mag_i + delta_mag_y4_i + delta_mag_chrom_i - a_sed_sfd98_i AS sof_psf_mag_i_corrected, sof_psf_mag_z + delta_mag_y4_z + delta_mag_chrom_z - a_sed_sfd98_z AS sof_psf_mag_z_corrected, sof_psf_mag_err_g, sof_psf_mag_err_r, sof_psf_mag_err_i, sof_psf_mag_err_z 
        <p>FROM Y3_GOLD </p>
        <p>WHERE </p>
        <p>flags_footprint = 1 AND flags_foreground = 0 AND BITAND(flags_gold, 60) = 0 AND extended_class_mash_sof <= 2 AND sof_psf_mag_r BETWEEN 16 AND 23 </p>
      </code>
      <strong>Galaxy sample with some quality cuts</strong>
      <code>
        <p>SELECT </p>
        <p>coadd_object_id, ra, dec, dnf_zmean_sof, bpz_zmean_sof, sof_cm_mag_corrected_g, sof_cm_mag_corrected_r, sof_cm_mag_corrected_i, sof_cm_mag_corrected_z, sof_cm_mag_err_g, sof_cm_mag_err_r, sof_cm_mag_err_i, sof_cm_mag_err_z </p>
        <p>FROM Y3_GOLD</p> 
        <p>WHERE </p>
        <p>flags_footprint = 1 and flags_foreground = 0 and bitand(flags_gold,62) = 0 and extended_class_mash_sof = 3 and sof_cm_mag_i between 16 and 24 </p>
      </code>
      <strong>Make a healpix map of magnitude residuals</strong>
      <code>
        <p>SELECT</p> 
        <p>hpix_4096, avg(mof_cm_mag_corrected_i-sof_cm_mag_corrected_i) as mofsof_residuals_i</p> 
        <p>FROM Y3_GOLD</p> 
        <p>WHERE </p>
        <p>flags_footprint = 1 and flags_gold = 0 </p>
        <p>GROUP BY </p>
        <p>hpix_4096 </p>
      </code>
      <strong>Make a healpix map of stars/galaxies</strong>
      <code>
        <p>SELECT</p> 
        <p>hpix_4096, count(*)</p> 
        <p>FROM Y3_GOLD</p> 
        <p>WHERE </p>
        <p>flags_footprint = 1 and extended_class_mash_sof = 0 # USE 3 FOR GALAXIES</p>
        <p>GROUP BY </p>
        <p>hpix_4096 </p>
      </code>
      <p><strong>Make a mask combining maps</strong></p>
       This uses the Y3_GOLD_FOOTPRINT and the Y3_GOLD_SURVEYCONDITIONS maps in the database. In this case, it is the mask used for the Y3 BAO sample analysis.</strong>
      <code>
        <p>SELECT</p> 
        <p>foot.hpix_4096, foot.coverage_griz, foot.foreground, foot.badregions, sys.depth_sof_i</p>
        <p>FROM Y3_GOLD_FOOTPRINT foot INNER JOIN Y3_GOLD_SURVEYCONDITIONS sys ON foot.hpix_4096=sys.hpix_4096
        <p>WHERE </p>
        <p>sys.n_images_g >= 1 and sys.n_images_r >= 1 and sys.n_images_i >= 1 and sys.n_images_z >= 1 and foot.coverage_griz > 0.8 and sys.depth_sof_i >=22.3 and (2*sys.depth_sof_r-sys.depth_sof_z)>24 and sys.depth_sof_g>=22 and sys.depth_sof_r>=22 and sys.depth_sof_z>=21 and bitand(foot.badregions,4) = 0 and bitand(foot.foreground,127) = 0
      </code>
    </div>
