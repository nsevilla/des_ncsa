<des-card heading ='Y3 Gold Table Schema'>
    <div class=card-content>
        Below we present a summarized version of the Y3 Gold tables (Y3A2, second annual Data Management release) and their description, corresponding to the internal Gold DES release 2.0. Some of the columns of this release with less relevance have been removed for clarity and improved accessibility in the database. Some of the columns have links to a more detailed explanation and origin, in particular, the <a href = "http://sextractor.readthedocs.io/en/des_dr1/" target="_blank"> Sextractor parameters used for DR1 and DR2</a>. Note that each table has a 1% sampled version of the table for trying out queries. For example, Y3_GOLD_SAMPLE is the same as Y3_GOLD but with only 1% of objects. The Y3 Gold data products and data quality checks are described in <a href="https://ui.adsabs.harvard.edu/abs/2021ApJS..254...24S/abstract"> Sevilla-Noarbe et al. (2021) </a>. Updated information will be published here, when applicable.

        The following table (from Sevilla-Noarbe et al. (2021) contains the main characteristics of the catalog:

        <div style="text-align: center">
        <iron-image style="width:937px; height:495px; padding:1px;" sizing="contain"
                src="{{rootPath}}static/images/y3a2/y3_gold_table.png"></iron-image>
        </div>
        The links below take you to the descriptions of the columns contained in the release for each table associated to the Y3 GOLD data set.
        <ul>
          <li><a href="javascript:void(0)" on-tap="_main">Y3_GOLD</a></li>
       </ul>
        <ul>

       </ul>
        <ul>

       </ul>
        <hr />
