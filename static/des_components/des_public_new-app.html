<dom-module id="des-public_new-app">
  <template>
    <style include="shared-styles">
      :host {
        --app-primary-color: black;
        --app-secondary-color: black;
        display: block;
        --app-menu-color: #616161;
      --app-menu-selected-bg-color: rgba(0, 0, 0, 0.00);
      }

      .sublist1 {
          padding-left: 5px;
      }
      .sublist2 {
          padding-left: 25px;
      }
      .sublist3 {
          padding-left: 35px;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;

      }

      app-header {

        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-toolbar {
        color: #fff;
        height: 97px;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: purple;
      }

      .drawer-list {
        margin-left:13px;
      }

      .drawer-list a {
        display: block;
        padding: 0 0 0 0;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: normal;
        /*background-color : rgba(0, 0, 0, 0.05);*/
      }
      .drawer-list a:hover {
        color: black;
        font-weight: normal;
        /*background-color : rgba(0, 0, 0, 0.05);*/
      }
    </style>

    <app-location route="{{route}}" ></app-location>
    <app-route
        route="{{route}}"
        pattern="[[rootPath]]:page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>
    <app-route
        route="{{subroute}}"
        pattern="/:subpage"
        data="{{subrouteData}}"
        tail="{{subroute1}}">
    </app-route>
    <app-route
        route="{{subroute1}}"
        pattern="/:subpage1"
        data="{{subrouteData1}}"
        tail="{{subroute2}}">
    </app-route>

    <app-route
        route="{{subroute2}}"
        pattern="/:subpage2"
        data="{{subrouteData2}}">
    </app-route>




    <app-drawer-layout fullbleed narrow="{{narrow}}">
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]" style="border-right: groove 1px">
        <app-toolbar>
          <a href="/" style="text-decoration: none;color: white; padding-top:9px"><iron-image style="width:230px; height:100px;" sizing="contain" src="/static/images/logo.png"></iron-image></a>
        </app-toolbar>


          <app-menu selected="0" class="drawer-list">

        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">

            <a  class="app-menu-item" name="home" href="[[rootPath]]home">Home</a>

          <app-submenu>
            <div class="app-menu-item " slot="submenu-trigger">
              <a name="releases" href="[[rootPath]]releases">Releases<iron-icon icon="chevron-right"></iron-icon></a>
            </div>
            <app-menu slot="submenu-content" >
              <app-submenu>
                <div class="sublist1" slot="submenu-trigger">
                <a class="app-menu-item" name="sva1" href="[[rootPath]]releases/sva1">SVA1 Gold<iron-icon icon="chevron-right"></iron-icon></a>
                </div>

                <app-menu class="sublist2" slot="submenu-content">
                  <a class="app-menu-item" name="file-content" href="[[rootPath]]releases/sva1/file-content">Files</a>
                  <app-submenu>
                <div class="app-menu-item" slot="submenu-trigger">
                  <a class="app-menu-item" name="docs" href="[[rootPath]]releases/sva1/docs" persistent="False">Documentation<iron-icon icon="chevron-right"></iron-icon></a>
                </div>
                <app-menu class="sublist3" slot="submenu-content">
                  <a class="app-menu-item" name="docs-gold" href="[[rootPath]]releases/sva1/docs/docs-gold">Gold</a>
                  <a class="app-menu-item" name="docs-photoz" href="[[rootPath]]releases/sva1/docs/docs-photoz">Photoz</a>
                  <a class="app-menu-item" name="docs-shear" href="[[rootPath]]releases/sva1/docs/docs-shear">Shear</a>
                  <a class="app-menu-item" name="docs-redmapper" href="[[rootPath]]releases/sva1/docs/docs-redmapper">RedMaPPer</a>
                </app-menu>
                </app-submenu>
                </app-menu>

              </app-submenu>

               <app-submenu>
                <div class="sublist1" slot="submenu-trigger">
                  <a class="app-menu-item" name="dr1" href="[[rootPath]]releases/dr1">DR1<iron-icon icon="chevron-right"></iron-icon></a>
                </div>
                <app-menu class="sublist2" slot="submenu-content">
                   <a class="app-menu-item" name="dr1files" href="[[rootPath]]releases/dr1/dr1files">Files</a>
                  <a class="app-menu-item" name="dr1docs" href="[[rootPath]]releases/dr1/dr1docs">Documentation</a>

                </app-menu>
               </app-submenu>
            </app-menu>
          </app-submenu>


          <a class ="app-menu-item" name="thankyou" href="[[rootPath]]thankyou" on-tap="">About Us</a>
          <a class="app-menu-item" name="help" href="[[rootPath]]help">Help</a>
        </iron-selector>
      </app-menu>
     </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region  style="border-bottom: groove 1px">

        <app-header slot="header" fixed>
          <app-toolbar >
            <paper-icon-button icon="icons:menu" drawer-toggle></paper-icon-button>
            <a href="/" style="text-decoration: none;color:white " ><paper-item main-title style="font-family: News Cycle, Helvetica Neue,Comic Sans, Arial; font-size: 40px; text-decoration: none">Data Management</paper-item></a>

            <!--Extra javascript needs to be added later once the site is live for the search bar to work correctly. -->
            <!-- This is good, we can add it later when with a proper function whne ready
            <paper-search-bar class='paper-bar' placeholder="Search" hide-filter-button="True"></paper-search-bar>
         -->
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main"
        style="padding-left: 15px; padding-right: 15px">
          <des-home name="home"></des-home>
          <des-releases name="releases"></des-releases>
          <des-sva1 name="sva1"></des-sva1>
          <des-file-content name="file-content"></des-file-content>
          <des-docs name="docs"></des-docs>
          <des-docs-gold name="docs-gold"></des-docs-gold>
          <des-docs-photoz name="docs-photoz"></des-docs-photoz>
          <des-docs-shear name="docs-shear"></des-docs-shear>
          <des-docs-redmapper name="docs-redmapper"></des-docs-redmapper>
          <des-help name="help"></des-help>
          <des-dr1 name="dr1"></des-dr1>
          <des-dr1docs name="dr1docs"></des-dr1docs>
          <des-dr1files name="dr1files"></des-dr1files>
          <des-thankyou name="thankyou"></des-thankyou>
          <des-view404 name="view404"></des-view404>
        </iron-pages>

        <des-supported></des-supported>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    class MyApp extends Polymer.Element {
      static get is() { return 'des-public_new-app'; }
      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged'
          },
          subpage: {
            type: String,
            reflectToAttribute: true,
          },
          subpage1: {
            type: String,
            reflectToAttribute: true,
          },
          subpage2: {
            type: String,
            reflectToAttribute: true,
          },
          routeData: Object,
          subrouteData: Object,
          subroute: String,
          subrouteData1: Object,
          subroute1: String,
          subrouteData2:Object,
          subroute2:String,
          rootPath: String
        };
      }


      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
          '_routeSubPageChanged(subrouteData.subpage)',
          '_routeSubPage1Changed(subrouteData1.subpage1)',
          '_routeSubPage2Changed(subrouteData2.subpage2)'
        ];
      }


      _routePageChanged(page) {
        this.page = page || 'home';
        //this.subpage = (function () { return; })()  ;
        //this.subrouteData.subpage = (function () { return; })()  ;
        console.log('page:' + page);
        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }
      _routeSubPageChanged(subpage) {
        //this.subpage = subpage || '';
        this.routeData.page = subpage;
        //this.subpage = (function () { return; })()  ;
        //this.subrouteData.subpage = (function () { return; })()  ;
        console.log('subpage:' + subpage);
        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }
      _routeSubPage1Changed(subpage1) {
        //this.subpage = subpage || '';
        this.routeData.page = subpage1;
        this.subrouteData.subpage = subpage1;
        //this.subpage = (function () { return; })()  ;
        //this.subrouteData.subpage = (function () { return; })()  ;
        console.log('subpage1:' + subpage1);
        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _routeSubPage2Changed(subpage2) {
        //this.subpage = subpage || '';
        this.routeData.page = subpage2;
        this.subrouteData1.subpage1 = subpage2;
        //this.subpage = (function () { return; })()  ;
        //this.subrouteData.subpage = (function () { return; })()  ;
        console.log('subpage2:' + subpage2);
        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page,subpage) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('des-' + page + '.html');
        //this.subpage = (function () { return; })()  ;
        //this.subrouteData.subpage = (function () { return; })()  ;
        /*Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);*/
      }
      _showPage404() {
        this.page = 'view404';
      }
    }


    window.customElements.define(MyApp.is, MyApp);


  </script>

</dom-module>
