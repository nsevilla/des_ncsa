      <div class="card-content">
          <p> This is the first public data release of the Dark Energy Survey Supernova Program, DES-SN3YR, consisting of data products used to compute the cosmological result from the first 3 years of spectroscopically classified supernovae (SNe) combined with a sample of low-redshift SNe. We provide filter transmissions, photometry and SN+Host metadata, spectroscopic observations and classifications, simulations used for bias corrections, bias corrected distances, measurement uncertainties, full systematic covariance matrix, and CosmoMC inputs & chains. DES-SN3YR is based on a set of 207 Type Ia SNe from DES and 122 SNe Ia from external Low-z SN Ia samples.


          </p>

<hr>
